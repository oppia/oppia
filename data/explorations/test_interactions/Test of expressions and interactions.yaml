    - type: text
      value: Do the following step by step:<br><br>1. Delete Node labelled B<span></span><div>2.
        Add Node labelled Z</div><div>3. Add Edge of weight 150 connecting A to Z</div><div>4.
        Delete Edge between A and F</div>
    interaction:
      answer_groups:
      - outcome:
          dest: Code REPL
          feedback:
          - Correct
          param_changes: []
        rule_specs:
        - inputs:
            g:
              edges:
              - dst: 1
                src: 0
                weight: 150
              isDirected: false
              isLabeled: true
              isWeighted: true
              vertices:
              - label: A
                x: 128.328125
                y: 65.25
              - label: Z
                x: 189.0
                y: 66.0
              - label: F
                x: 155.0
                y: 125.0
          rule_type: IsIsomorphicTo
      confirmed_unclassified_answers: []
      customization_args:
        canAddEdge:
          value: true
        canAddVertex:
          value: true
        canDeleteEdge:
          value: true
        canDeleteVertex:
          value: true
        canEditEdgeWeight:
          value: true
        canEditVertexLabel:
          value: true
        canMoveVertex:
          value: true
        graph:
          value:
            edges:
            - dst: 2
              src: 0
              weight: 1000
            isDirected: false
            isLabeled: true
            isWeighted: true
            vertices:
            - label: A
              x: 212
              y: 45
            - label: B
              x: 379
              y: 44
            - label: F
              x: 215
              y: 155.5
      default_outcome:
        dest: Network Graph
        feedback:
        - Incorrect
        param_changes: []
      fallbacks: []
      id: GraphInput
    param_changes: []
