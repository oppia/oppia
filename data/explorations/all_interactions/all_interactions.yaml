          feedback:
          - <p>Ottawa, the capital of Canada!</p>
          param_changes: []
        rule_specs:
        - inputs:
            d: 100.0
            p:
            - 45.42929873257377
            - -75.62919616699219
          rule_type: Within
      - outcome:
          dest: End Exploration
          feedback:
          - <p>Mexico City, Mexico. The capital of Mexico.</p>
          param_changes: []
        rule_specs:
        - inputs:
