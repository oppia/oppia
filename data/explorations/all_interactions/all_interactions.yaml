    param_changes: []
  Music Notes Input:
    content:
    - type: text
      value: <p>Music Notes Input. One C note is given. Can you find the next C in
        the scale?</p>
    interaction:
      answer_groups:
      - outcome:
          dest: World Map
          feedback:
          - <p>You found the next C! Excellent.</p>
          param_changes: []
        rule_specs:
        - inputs:
            x:
            - noteDuration:
                den: 1
                num: 1
              readableNoteName: C5
          rule_type: Equals
      confirmed_unclassified_answers: []
      customization_args:
        initialSequence:
          value:
          - noteDuration:
              den: 1
              num: 1
            readableNoteName: C4
        sequenceToGuess:
          value: []
      default_outcome:
        dest: Music Notes Input
        feedback:
        - <p>That's not the next C. Try again?</p>
        param_changes: []
      fallbacks:
      - outcome:
          dest: Music Notes Input
          feedback:
          - '<p>Hint: The acronym ''FACE'' is very helpful for remembering notes on
