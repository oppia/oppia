  Item Selection:
    content:
    - type: text
      value: <p>Item selection. Please select the good options.</p>
    interaction:
      answer_groups:
      - outcome:
          dest: Image Region
          feedback:
          - <p>That's right!</p>
          param_changes: []
        rule_specs:
        - inputs:
            x:
            - <p>Good option A.</p>
            - <p>Good option C.</p>
          rule_type: Equals
      - outcome:
          dest: Item Selection
          feedback:
          - <p>That's not a good option!</p>
          param_changes: []
        rule_specs:
        - inputs:
            x:
            - <p>Bad option B.</p>
          rule_type: ContainsAtLeastOneOf
      - outcome:
          dest: Item Selection
          feedback:
          - <p>That's not all of the good options!</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: []
          rule_type: DoesNotContainAtLeastOneOf
      confirmed_unclassified_answers: []
      customization_args:
        choices:
          value:
          - <p>Good option A.</p>
          - <p>Bad option B.</p>
          - <p>Good option C.</p>
        maxAllowableSelectionCount:
          value: 2
        minAllowableSelectionCount:
          value: 2
      default_outcome:
        dest: Item Selection
        feedback:
        - <p>The two good options actually have the word 'good' in them.</p>
        param_changes: []
      fallbacks: []
      id: ItemSelectionInput
    param_changes: []
  Logic Proof:
    content:
    - type: text
      value: <p>Logic Proof. From p we have what?</p>
    interaction:
      answer_groups:
      - outcome:
          dest: Number Input
          feedback:
          - <p>You proved p!</p>
          param_changes: []
        rule_specs:
        - inputs: {}
          rule_type: Correct
      confirmed_unclassified_answers: []
      customization_args:
        question:
          value:
            assumptions:
            - arguments: []
              dummies: []
              top_kind_name: variable
              top_operator_name: p
            default_proof_string: ''
            results:
            - arguments: []
              dummies: []
              top_kind_name: variable
              top_operator_name: p
      default_outcome:
