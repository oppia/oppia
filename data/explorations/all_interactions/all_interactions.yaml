  Image Region:
    content:
    - type: text
      value: <p>Image Region. Please click on the constructor in the Python code shown.</p>
    interaction:
      answer_groups:
      - outcome:
          dest: Image Region
          feedback:
          - <p>That's the class definition. Try again.</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: classdef
          rule_type: IsInRegion
      - outcome:
          dest: Image Region
          feedback:
          - <p>That's the class's docstring. Try again.</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: docstring
          rule_type: IsInRegion
      - outcome:
          dest: Image Region
          feedback:
          - <p>That's a function, which is close to what you're looking for. Try again!</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: instancefunc
          rule_type: IsInRegion
      - outcome:
          dest: Image Region
          feedback:
          - <p>That's a classmethod. It does execute code, but it doesn't construct
            anything. Try again!</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: classfunc
          rule_type: IsInRegion
      - outcome:
          dest: Continue
          feedback:
          - <p>You found it! This is the code responsible for constructing a new class
            object.</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: ctor
          rule_type: IsInRegion
      confirmed_unclassified_answers: []
      customization_args:
        highlightRegionsOnHover:
