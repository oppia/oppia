      - outcome:
          dest: Multiple Choice
          feedback:
          - <p>Hmm, not quite. Perhaps the right option is below this one.</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: 0
          rule_type: Equals
      - outcome:
          dest: Multiple Choice
          feedback:
          - <p>Hmm, not quite. Perhaps the answer is above this one.</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: 2
          rule_type: Equals
      confirmed_unclassified_answers: []
      customization_args:
        choices:
          value:
          - <p>First choice</p>
          - <p>Second choice</p>
          - <p>Third choice</p>
      default_outcome:
        dest: Multiple Choice
        feedback: []
        param_changes: []
      fallbacks: []
