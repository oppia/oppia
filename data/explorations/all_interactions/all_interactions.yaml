                area:
                - - 0.004291845493562232
                  - 0.004692192192192192
                - - 0.40987124463519314
                  - 0.05874624624624625
                regionType: Rectangle
            - label: docstring
              region:
                area:
                - - 0.07296137339055794
                  - 0.06475225225225226
                - - 0.9892703862660944
                  - 0.1218093093093093
                regionType: Rectangle
            - label: instancefunc
              region:
                area:
                - - 0.07296137339055794
                  - 0.15183933933933935
                - - 0.6995708154506438
                  - 0.44012762762762764
                regionType: Rectangle
            - label: classfunc
              region:
                area:
                - - 0.06866952789699571
                  - 0.46114864864864863
                - - 0.6931330472103004
                  - 0.776463963963964
                regionType: Rectangle
            - label: ctor
              region:
