      - outcome:
          dest: Pencil Code Editor
          feedback:
          - <p>Hello! Let's move onto another interaction.</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: Hello Oppia
          rule_type: OutputEquals
      confirmed_unclassified_answers: []
      customization_args:
        language:
          value: python
        placeholder:
          value: '# Type your code here.'
        postCode:
          value: ''
        preCode:
          value: ''
      default_outcome:
        dest: Code Editor
        feedback:
        - <p>I'm looking for a particular 'Hello Oppia' message. Don't you want to
          say hello?</p>
        param_changes: []
      fallbacks: []
      id: CodeRepl
    param_changes: []
  Continue:
