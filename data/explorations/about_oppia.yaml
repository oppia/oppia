  First State:
    classifier_model_id: null
    content:
      content_id: content
      html: "<p>Hi there, I\u2019m Oppia! I\u2019m an online personal tutor for everybody.</p><p>\_\
        </p><p>Most of the time, learning something online feels like watching a lecture,\
        \ or reading a textbook, or filling out a worksheet-- ugh. My learning explorations\
        \ are much more dynamic: I ask you questions and give you feedback, just like\
        \ a real tutor!</p><p>\_</p><p>I\u2019m completely owned and built by the\
        \ community, *anyone* can come build and play with me. The more you build,\
        \ the more helpful I can be to the world.\_</p><p>\_</p><p>You can share my\
        \ explorations in the Oppia library, embed them on a webpage, or just share\
        \ them with your friends-- it\u2019s all up to you. And best of all, I'm completely\
        \ free!</p>"
