param_specs: {}
schema_version: 10
skin_customizations:
  panels_contents:
    bottom: []
states:
  final:
    content:
    - type: text
      value: Congratulations, you have finished!
    interaction:
      answer_groups: []
      confirmed_unclassified_answers: []
      customization_args:
        recommendedExplorationIds:
          value: []
      default_outcome: null
      fallbacks: []
      id: EndExploration
    param_changes: []
  graph:
    content:
    - type: text
      value: <p>See if you can create some simple, closed shapes with the graph.</p>
    interaction:
      answer_groups:
      - outcome:
          dest: graph
          feedback:
          - <p>It's nice to just try and submit the graph I gave you, but why not
            try to form an interesting shape with it? You could try forming a triangle
            by adding just one more edge.</p>
          param_changes: []
        rule_specs:
        - inputs:
            g:
              edges:
              - dst: 1
                src: 0
                weight: 1
              - dst: 2
                src: 1
                weight: 1
              isDirected: false
              isLabeled: false
              isWeighted: false
              vertices:
              - label: ''
                x: 195.5
                y: 65.5625
              - label: ''
                x: 337.5
                y: 105.5625
              - label: ''
                x: 293.5
                y: 183.5625
          rule_type: IsIsomorphicTo
      - outcome:
          dest: interactive map
          feedback:
          - <p>Creating a triangle is a nice choice! Did you know that triangles are
            the simplest closed shape that can be created in 2D? This is why they
            are also known as a simplex, or a 2-simplex in this case because it is
            two-dimensional. Let's move on.</p>
          param_changes: []
        rule_specs:
        - inputs:
            training_data:
            - edges:
              - dst: 1
                src: 0
                weight: 1
              - dst: 2
                src: 1
                weight: 1
              - dst: 2
                src: 0
                weight: 1
              isDirected: false
              isLabeled: false
              isWeighted: false
              vertices:
              - label: ''
                x: 150.0
                y: 50.0
              - label: ''
                x: 200.0
                y: 50.0
              - label: ''
                x: 150.0
                y: 100.0
          rule_type: FuzzyMatches
      - outcome:
          dest: interactive map
          feedback:
          - <p>Nice quadrilateral! Let's move on.</p>
          param_changes: []
        rule_specs:
        - inputs:
            training_data:
            - edges:
              - dst: 1
                src: 0
                weight: 1
              - dst: 2
                src: 1
                weight: 1
              - dst: 3
                src: 0
                weight: 1
              - dst: 2
                src: 3
                weight: 1
              isDirected: false
              isLabeled: false
              isWeighted: false
              vertices:
              - label: ''
                x: 150.0
                y: 50.0
              - label: ''
                x: 200.0
                y: 50.0
              - label: ''
                x: 243.0
                y: 120.0
              - label: ''
                x: 147.5
                y: 121.5625
          rule_type: FuzzyMatches
      confirmed_unclassified_answers: []
      customization_args:
        canAddEdge:
          value: true
        canAddVertex:
          value: true
        canDeleteEdge:
          value: true
        canDeleteVertex:
          value: true
        canEditEdgeWeight:
          value: false
        canEditVertexLabel:
          value: false
        canMoveVertex:
          value: true
        graph:
          value:
            edges:
            - dst: 1
              src: 0
              weight: 1
            - dst: 2
              src: 1
              weight: 1
            isDirected: false
            isLabeled: false
            isWeighted: false
            vertices:
            - label: ''
              x: 150
              y: 50
            - label: ''
              x: 200
              y: 50
            - label: ''
              x: 150
              y: 100
      default_outcome:
        dest: interactive map
        feedback:
        - <p>I'm not quite sure what shape you made. Let's move on.</p>
        param_changes: []
      fallbacks: []
      id: GraphInput
    param_changes: []
  interactive map:
    content:
    - type: text
      value: <p>Try and find the Northern California Google offices!</p>
    interaction:
      answer_groups:
      - outcome:
          dest: interactive map
          feedback:
          - <p>That's actually YouTube! Try finding a Google building.</p>
          param_changes: []
        rule_specs:
        - inputs:
            training_data:
            - - 37.62786954691665
              - -122.42643713951111
          rule_type: FuzzyMatches
      - outcome:
          dest: final
          feedback:
          - <p>You found a NorCal Google building!</p>
          param_changes: []
        rule_specs:
        - inputs:
            training_data:
            - - 37.42236777109969
              - -122.08377420902252
            - - 37.790157603868124
              - -122.38991618156433
            - - 37.627971512773215
              - -122.4263083934784
          rule_type: FuzzyMatches
      - outcome:
          dest: interactive map
          feedback:
          - <p>You found Google LA! Try finding a NorCal Google building, instead.
            :)</p>
          param_changes: []
        rule_specs:
        - inputs:
            training_data:
            - - 33.99534487742393
              - -118.47650349140167
          rule_type: FuzzyMatches
      confirmed_unclassified_answers: []
      customization_args:
        latitude:
          value: 37.326038
        longitude:
          value: -122.0943028
        zoom:
          value: 10.67
      default_outcome:
        dest: final
        feedback:
        - <p>That is not Google! Let's move on.</p>
        param_changes: []
      fallbacks: []
      id: InteractiveMap
    param_changes: []
  text:
    content:
    - type: text
      value: <p>Give me an example of a happy word.</p>
    interaction:
      answer_groups:
      - outcome:
          dest: text
          feedback:
          - <p>Happy is certainly a happy word. Can you be more creative than that?</p>
          param_changes: []
        rule_specs:
        - inputs:
            x: happy
          rule_type: Contains
      - outcome:
          dest: text
          feedback:
          - <p>That is definitely happy! Can you think of any more?</p>
          param_changes: []
        rule_specs:
        - inputs:
            training_data:
            - cheerful
            - merry
            - ecstatic
            - glad
            - overjoyed
            - pleased
            - thrilled
            - smile
          rule_type: FuzzyMatches
      confirmed_unclassified_answers: []
      customization_args:
        placeholder:
          value: ''
        rows:
          value: 1
      default_outcome:
        dest: graph
        feedback:
        - <p>Is {{answer}} actually happy? I'm not so sure. Let's move on!</p>
        param_changes: []
      fallbacks: []
      id: TextInput
    param_changes: []
