        longitude:
          value: 24.9375
        zoom:
          value: 2
      handlers:
      - name: submit
        rule_specs:
        - definition:
            inputs:
              d: 1.0
              p:
              - 60.1708
              - 24.9375
            name: Within
            rule_type: atomic
            subject: answer
          dest: Things you can do
          feedback:
          - Hooray, you found it!
          param_changes: []
