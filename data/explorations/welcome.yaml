            - 60.1708
            - 24.9375
          rule_type: Within
      confirmed_unclassified_answers: []
      customization_args:
        latitude:
          value: 60.1708
        longitude:
          value: 24.9375
        zoom:
          value: 2
      default_outcome:
        dest: Finding Helsinki
        feedback:
        - That is rather far away! Try zooming into Finland.
        param_changes: []
      fallbacks: []
      id: InteractiveMap
    param_changes: []
