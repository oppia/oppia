        name 'Oppia' comes from?<br></p>
    interaction:
      answer_groups:
      - outcome:
          dest: What language
          feedback:
          - Yes!
          param_changes: []
        rule_specs:
        - inputs:
            x: 0
          rule_type: Equals
      - outcome:
          dest: Welcome!
          feedback:
