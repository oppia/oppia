  Interval Trainer-1:
    content:
    - type: text
      value: "Great job! If you can match one note, it shouldn't be hard to match\
        \ two, right? Two notes make up what is called an interval. There are a few\
        \ different kinds but you don't have to worry about remembering them all just\
        \ yet. Let's just start with a few common ones.\_"
    interaction:
      answer_groups:
      - outcome:
          dest: Choice from Interval-1
          feedback:
          - Perfect! In fact, this interval is called a Perfect Fifth. I like to use
            familiar songs to remember the way intervals sound. Can you think of a
            melody that starts with these two notes? The Star Wars theme is good example.
          param_changes: []
        rule_specs:
        - inputs:
            x:
            - noteDuration:
                den: 1
                num: 1
              readableNoteName: E4
            - noteDuration:
