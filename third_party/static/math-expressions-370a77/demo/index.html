<html>
  <head>
    <title>demo of math-expressions</title>

    <script type="text/javascript" src="../build/math-expressions.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body>
    <h1>demo of math-expressions</h1>

    <form>
      Left hand side: <input type="text" id="lhs-input" data-target="lhs">
    </form>
