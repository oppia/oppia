<i class="oppia-learner-dashboard-icon far fa-clock protractor-test-add-to-playlist-btn"
   ng-if="isAddToPlaylistIconShown()"
   ng-show="canActivityBeAddedToLearnerPlaylist(getActivityId()) && !isContainerNarrow()"
   ng-click="addToLearnerPlaylist(getActivityId(), getActivityType())"
   ng-mouseenter="setHoverState(true)" ng-mouseleave="setHoverState(false)"
   aria-hidden="true"
   uib-tooltip="<['I18N_LIBRARY_ADD_TO_LEARNER_PLAYLIST' | translate]>"
   tooltip-placement="left">
</i>
<div ng-show="canActivityBeAddedToLearnerPlaylist(getActivityId()) && isContainerNarrow()" class="btn-group dropdown oppia-learner-dashboard-icon" uib-dropdown>
  <ul class="dropdown-menu oppia-dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <li role="menuitem" ng-click="addToLearnerPlaylist(getActivityId(), getActivityType())">
      <a><['I18N_LIBRARY_ADD_TO_LEARNER_PLAYLIST' | translate]></a>
    </li>
  </ul>
  <i class="fas fa-ellipsis-v" uib-dropdown-toggle></i>
</div>
<i class="oppia-learner-dashboard-icon far fa-clock"
   ng-if="belongsToLearnerPlaylist()"
   ng-click="removeFromLearnerPlaylist(getActivityId(), getActivityTitle(), getActivityType())"
   aria-hidden="true"
   tooltip-enable="<[playlistTooltipIsEnabled]>"
   ng-mouseleave="enablePlaylistTooltip()"
   uib-tooltip="<['I18N_LIBRARY_ACTIVITY_IN_LEARNER_PLAYLIST' | translate]>"
   tooltip-placement="left">
</i>
<i class="oppia-learner-dashboard-icon far fa-check-circle"
   ng-if="belongsToCompletedActivities()"
   aria-hidden="true"
   uib-tooltip="<['I18N_LIBRARY_ACTIVITY_COMPLETED_ICON' | translate]>"
   tooltip-placement="left">
</i>
<i class="oppia-learner-dashboard-icon fas fa-spinner"
   ng-if="belongsToIncompleteActivities()"
   aria-hidden="true"
   tooltip-append-to-body="true"
   tooltip-class="library-incomplete-activity-tooltip"
   uib-tooltip="<['I18N_LIBRARY_INCOMPLETE_ACTIVITY_ICON' | translate]>"
   tooltip-placement="left">
</i>
<style>
  learner-dashboard-icons .library-incomplete-activity-tooltip .tooltip-inner {
    max-width: none;
    white-space: nowrap;
  }
  learner-dashboard-icons .oppia-dropdown-menu {
    left: -150px;
    top: 0;
  }
</style>
