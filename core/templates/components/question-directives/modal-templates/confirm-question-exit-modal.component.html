<div class="modal-body">
  <p>
    Are you sure you want to exit the question editor? There are unsaved changes.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="confirm()">Close anyway</button>
  <button class="btn btn-success" (click)="cancel()">Go back to editor</button>
</div>
