<div class="modal-header">
  <h3>
    <span>Save changes</span>
  </h3>
</div>
<div class="modal-body oppia-long-text">
  <p>
    Please enter a brief description of what you have changed:
    <textarea rows="3" cols="50" [attr.maxlength]="MAX_COMMIT_MESSAGE_LENGTH" [(ngModel)]="commitMessage" (focus)="saveChangesModalOpened" class="protractor-test-commit-message-input" autofocus></textarea>
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button class="btn btn-success protractor-test-close-save-modal-button" [disabled]="!commitMessage" (click)="confirm(commitMessage)">
    <span>Save</span>
  </button>
</div>
