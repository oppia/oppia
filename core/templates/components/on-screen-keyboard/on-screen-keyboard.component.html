<div class="oppia-osk-container" ng-if="$ctrl.showOSK()" ng-click="$ctrl.activateGuppy()">
  <div class="oppia-osk-navbar">
    <button ng-class="($ctrl.currentTab === $ctrl.mainTab) ? 'oppia-osk-btn-tab-active' : 'oppia-osk-btn-tab-inactive'" ng-click="$ctrl.changeTab($ctrl.mainTab)">
      123
    </button>
    <button ng-class="($ctrl.currentTab === $ctrl.functionsTab) ? 'oppia-osk-btn-tab-active' : 'oppia-osk-btn-tab-inactive'" ng-click="$ctrl.changeTab($ctrl.functionsTab)">
      f(x)
    </button>
    <button ng-if="!$ctrl.customizable" ng-class="($ctrl.currentTab === $ctrl.lettersTab) ? 'oppia-osk-btn-tab-active' : 'oppia-osk-btn-tab-inactive'" ng-click="$ctrl.changeTab($ctrl.lettersTab)">
      abc
    </button>
    <button class="oppia-osk-btn-hide" ng-click="$ctrl.hideOSK()">
      HIDE <i class="fa fa-angle-down"></i>
    </button>
  </div>
  <div class="oppia-osk-custom-letters-div" ng-if="$ctrl.customizable && $ctrl.currentTab === $ctrl.mainTab">
    <button class="oppia-osk-btn-letter" ng-click="$ctrl.insertString(letter)" ng-repeat="letter in $ctrl.customLetters"><[letter]></button>
  </div>
  <div class="oppia-osk-main-tab" ng-if="$ctrl.currentTab===$ctrl.mainTab">
    <button class="oppia-osk-btn-number number-7" ng-click="$ctrl.insertString('7')">7</button>
    <button class="oppia-osk-btn-number number-8" ng-click="$ctrl.insertString('8')">8</button>
    <button class="oppia-osk-btn-number number-9" ng-click="$ctrl.insertString('9')">9</button>
    <button class="oppia-osk-btn-operator" ng-click="$ctrl.insertString('+')">+</button>
    <button class="oppia-osk-btn-operator" ng-click="$ctrl.insertString('*')">ร</button>
    <button class="oppia-osk-btn-number number-4" ng-click="$ctrl.insertString('4')">4</button>
    <button class="oppia-osk-btn-number number-5" ng-click="$ctrl.insertString('5')">5</button>
    <button class="oppia-osk-btn-number number-6" ng-click="$ctrl.insertString('6')">6</button>
    <button class="oppia-osk-btn-operator" ng-click="$ctrl.insertString('-')">-</button>
    <img ng-src="<[$ctrl.getStaticImageUrl('/icons/osk-fraction.svg')]>" class="oppia-osk-btn-operator" alt="รท" ng-click="$ctrl.insertSymbol('frac')">
    <button class="oppia-osk-btn-number number-1" ng-click="$ctrl.insertString('1')">1</button>
    <button class="oppia-osk-btn-number number-2" ng-click="$ctrl.insertString('2')">2</button>
    <button class="oppia-osk-btn-number number-3" ng-click="$ctrl.insertString('3')">3</button>
    <img ng-src="<[$ctrl.getStaticImageUrl('/icons/osk-radical-2.svg')]>" class="oppia-osk-btn-shortcut" alt="sqrt" ng-click="$ctrl.insertString('sqrt')">
    <img ng-src="<[$ctrl.getStaticImageUrl('/icons/osk-exponent.svg')]>" class="oppia-osk-btn-shortcut" alt="^" ng-click="$ctrl.insertSymbol('exp')">
    <button class="oppia-osk-btn-number" ng-click="$ctrl.insertString('.')">.</button>
    <button class="oppia-osk-btn-number number-0" ng-click="$ctrl.insertString('0')">0</button>
    <img ng-src="<[$ctrl.getStaticImageUrl('/icons/osk-delete.svg')]>" class="oppia-osk-btn-delete" alt="delete" ng-click="$ctrl.backspace()">
    <button class="oppia-osk-btn-number" ng-click="$ctrl.left()">
      <i class="fa fa-angle-left"></i>
    </button>
    <button class="oppia-osk-btn-number" ng-click="$ctrl.right()">
      <i class="fa fa-angle-right"></i>
    </button>
  </div>
  <div class="oppia-osk-functions-tab" ng-if="$ctrl.currentTab===$ctrl.functionsTab">
    <button class="oppia-osk-btn-operator" ng-click="$ctrl.insertSymbol('paren')">()</button>
    <button class="oppia-osk-btn-operator" ng-click="$ctrl.insertString('abs')">||</button>
    <button class="oppia-osk-btn-operator" ng-click="$ctrl.insertString('=')">=</button>
    <img ng-src="<[$ctrl.getStaticImageUrl('/icons/osk-exponent-2.svg')]>" class="oppia-osk-btn-shortcut" alt="^2" ng-click="$ctrl.exponent('2')">
    <img ng-src="<[$ctrl.getStaticImageUrl('/icons/osk-exponent-3.svg')]>" class="oppia-osk-btn-shortcut" alt="^3" ng-click="$ctrl.exponent('3')">
    <button class="oppia-osk-btn-function" ng-click="$ctrl.insertString(function)" ng-repeat="function in $ctrl.functions"><[function]></button>
    <img ng-src="<[$ctrl.getStaticImageUrl('/icons/osk-delete.svg')]>" class="oppia-osk-btn-delete" alt="delete" ng-click="$ctrl.backspace()">
  </div>
  <div class="oppia-osk-letters-tab" ng-if="$ctrl.currentTab===$ctrl.lettersTab">
    <div class="oppia-osk-letters-tab-row-1">
      <button class="oppia-osk-btn-letter" ng-click="$ctrl.insertString(letter)" ng-repeat="letter in $ctrl.lettersInKeyboardLayout[0]"><[letter]></button>
    </div>
    <div class="oppia-osk-letters-tab-row-2">
      <button class="oppia-osk-btn-letter" ng-click="$ctrl.insertString(letter)" ng-repeat="letter in $ctrl.lettersInKeyboardLayout[1]"><[letter]></button>
    </div>
    <div class="oppia-osk-letters-tab-row-3">
      <button class="oppia-osk-btn-letter" ng-click="$ctrl.insertString(letter)" ng-repeat="letter in $ctrl.lettersInKeyboardLayout[2]"><[letter]></button>
      <img ng-src="<[$ctrl.getStaticImageUrl('/icons/osk-delete.svg')]>" class="oppia-osk-btn-delete" alt="delete" ng-click="$ctrl.backspace()">
    </div>
  </div>
</div>

<style>
  .oppia-osk-container {
    background: #fff;
    bottom: 0;
    left: 0;
    overflow: hidden;
    position: fixed;
    right: 0;
    z-index: 10000;
  }

  .oppia-osk-container button {
    outline: none;
    padding: 11.2px 0px;
  }

  .oppia-osk-container i {
    opacity: 60%;
  }

  .oppia-osk-navbar {
    background-color: #fff;
    border-bottom: #d3d3d3 4px solid;
    border-top: #808080 3px solid;
    min-height: 56px;
  }

  .oppia-osk-main-tab {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(4, 1fr);
  }

  .oppia-osk-custom-letters-div {
    background-color: #ebffe4;
    border-bottom: #d3d3d3 4px solid;
    overflow: auto;
    white-space: nowrap;
  }

  .oppia-osk-letters-tab {
    padding: 10px 0px;
    text-align: center;
  }

  .oppia-osk-functions-tab {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(4, 1fr);
  }

  .oppia-osk-main-tab img,
  .oppia-osk-functions-tab img {
    height: -webkit-fill-available;
    min-height: 64px;
    width: -webkit-fill-available;
  }

  .oppia-osk-letters-tab img {
    border: none;
    margin-top: -15px;
    min-height: 64px;
  }

  .oppia-osk-custom-letters-div button:active,
  .oppia-osk-main-tab button:active,
  .oppia-osk-letters-tab button:active,
  .oppia-osk-functions-tab button:active,
  .oppia-osk-container img:active {
    background-color: #019b8b;
    border: none;
  }

  .oppia-osk-btn-tab-active {
    background-color: transparent;
    border: none;
    border-bottom: 3px #015c53 solid;
    color: #015c53;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 19px;
    margin: 0px 10px;
  }

  .oppia-osk-btn-tab-inactive {
    background-color: transparent;
    border: none;
    color: #000;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 19px;
    margin: 0px 10px;
  }

  .oppia-osk-btn-hide {
    background-color: transparent;
    border: none;
    color: #015c53;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 19px;
    position: absolute;
    right: 16px;
    vertical-align: middle;
  }

  .oppia-osk-btn-hide i {
    margin: 3.2px;
  }

  .oppia-osk-btn-number {
    background-color: #fff;
    border: 1px #d3d3d3 solid;
    color: #000;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 25px;
  }

  .oppia-osk-btn-operator {
    background-color: #ffffcb;
    border: 1px #d3d3d3 solid;
    color: #000;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 25px;
  }

  .oppia-osk-btn-function {
    background-color: #fff;
    border: 1px #d3d3d3 solid;
    color: #000;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 15px;
  }

  .oppia-osk-btn-shortcut {
    background-color: #e4ffcb;
    border: 1px #d3d3d3 solid;
    color: #000;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 25px;
  }

  .oppia-osk-btn-letter {
    background-color: inherit;
    border: none;
    color: #000;
    font-family: 'Noto Serif', serif;
    font-size: 25px;
    width: 10%;
  }

  .number-9,
  .number-6,
  .number-3 {
    border-right: 3px #808080 solid;
  }

  .number-3,
  .number-1 {
    border-bottom: 3px #808080 solid;
  }

  .number-0 {
    border-bottom: 3px #808080 solid;
    border-left: 3px #808080 solid;
    border-right: 3px #808080 solid;
  }
</style>
