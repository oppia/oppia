<p>On-screen keyboard!</p>
<button class="btn btn-outline-success" ng-click="$ctrl.insertString('x')">x</button>
<button class="btn btn-outline-success" ng-click="$ctrl.insertString('y')">y</button>
<button class="btn btn-outline-success" ng-click="$ctrl.insertString('+')">+</button>
<button class="btn btn-outline-success" ng-click="$ctrl.insertString('-')">-</button>
<button class="btn btn-outline-success" ng-click="$ctrl.insertSymbol('*')">*</button>
<button class="btn btn-outline-success" ng-click="$ctrl.insertSymbol('frac')">/</button>
<button class="btn btn-outline-success" ng-click="$ctrl.insertSymbol('exp')">^</button>
<button class="btn btn-danger" ng-click="$ctrl.delete()">del</button>
