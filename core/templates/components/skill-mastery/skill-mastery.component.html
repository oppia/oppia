<div class="oppia-skill-mastery-viewer" *ngIf="!loadingMessage">
  <div class="skill-mastery-degree">
    <b> Mastery Degree: </b>
    <div style="margin-bottom: 10px">
      {{ getSkillMasteryPercentage() }}%
      <span style="color: green" *ngIf="masteryChange >= 0"> ({{ getMasteryChangePercentage() }}%) </span>
      <span style="color: red" *ngIf="masteryChange < 0"> ({{ getMasteryChangePercentage() }}%) </span>
    </div>
  </div>
  <div class="learning-tips">
    <b> Learning Tips: </b>
    <div> {{ getLearningTips() }} </div>
  </div>
</div>
