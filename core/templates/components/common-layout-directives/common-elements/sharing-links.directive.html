<div class="oppia-sharing-links" [fxLayout]="layoutType" [fxLayoutAlign]="layoutAlignType">
  <div fxFlex="25" fxLayoutAlign="center center">
    <a title="Facebook" fxLayoutAlign="center start" [href]="getUrl('facebook')" (click)="registerShareEvent('facebook')" target="_window">
      <i class="oppia-share-icons fab fa-facebook-square"></i>
      <span class="oppia-icon-accessibility-label">Facebook</span>
    </a>
  </div>
  <div fxFlex="25" fxLayoutAlign="center center">
    <a title="Twitter" fxLayoutAlign="center start" [href]="getUrl('twitter')"  (click)="registerShareEvent('twitter')" target="_window">
      <i class="oppia-share-icons fab fa-twitter-square"></i>
      <span class="oppia-icon-accessibility-label">Twitter</span>
    </a>
  </div>
  <div fxFlex="25" fxLayoutAlign="center center">
    <a fxLayoutAlign="center center" title="Google Classroom" [href]="getUrl('classroom')"  (click)="registerShareEvent('classroom')" target="_window">
      <img class="share-option-img share-icons" [src]="classroomUrl" alt="Classroom">
    </a>
  </div>
  <div fxFlex="25" *ngIf="shareType === 'exploration'" title="Embed this Exploration" fxLayoutAlign="center center">
    <a fxLayoutAlign="center center" (click)="showEmbedExplorationModal()" tabindex="0">
      <i class="material-icons md-48 embed-link share-icons">&#xE86F;</i>
      <span class="oppia-icon-accessibility-label">Embed this Exploration</span>
    </a>
  </div>
</div>

<style>
  :root {
    --sharing-links-icon-font-size: 40px;
  }
  .oppia-sharing-links {
    width: 60%;
    height: 34px;
    margin: 0;
  }

  .oppia-sharing-links a {
    text-decoration: none;
  }

  .oppia-sharing-links .embed-link {
    color: white;
    border-radius: 3px;
    text-align: center;
    width: var(--sharing-links-icon-font-size, 18px);
    height: var(--sharing-links-icon-font-size, 18px);
    font-size: var(--sharing-links-icon-font-size, 18px);
    background-color: #009688;
    margin: 0;
}

  .oppia-sharing-links .share-option-img {
    border-radius: 5px;
    height: var(--sharing-links-icon-font-size, 18px);
    width: var(--sharing-links-icon-font-size, 18px);
    max-width: 24px;
    margin: 0;
}

  .oppia-sharing-links a:focus .share-option-img,
  .oppia-sharing-links a:focus .embed-link {
    outline: 1px dotted #212121;
    outline: auto 5px -webkit-focus-ring-color;
  }

  div.oppia-sharing-links i.oppia-share-icons {
    font-size: var(--sharing-links-icon-font-size, 18px);
  }

  i.oppia-share-icons.fab.fa-facebook-square {
    color: #3b5998;
  }

  i.oppia-share-icons.fab.fa-twitter-square {
    color: #1da1f2;
  }

  i.oppia-share-icons.fab.fa-chalkboard-teacher {
    color: #50a15f;
  }

</style>
