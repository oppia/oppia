<div class="oppia-sharing-links" [ngClass] = "getFontAndFlexClass()">
  <div class="fx-main-center fx-cross-center padding-0-2">
    <a title="Facebook" class="fx-main-center fx-cross-start" [href]="getUrl('facebook')" (click)="registerShareEvent('facebook')" target="_window">
      <i class="oppia-share-icons fab fa-facebook-square" [ngClass] = "smallFont ? 'font-small' : 'font-big'" ></i>
      <span class="oppia-icon-accessibility-label">Facebook</span>
    </a>
  </div>
  <div class="fx-main-center fx-cross-center padding-0-2">
    <a title="Twitter" class="fx-main-center fx-cross-start" [href]="getUrl('twitter')"  (click)="registerShareEvent('twitter')" target="_window">
      <i class="oppia-share-icons fab fa-twitter-square" [ngClass] = "smallFont ? 'font-small' : 'font-big'" ></i>
      <span class="oppia-icon-accessibility-label">Twitter</span>
    </a>
  </div>
  <div class="fx-main-center fx-cross-center padding-0-2">
    <a class="fx-main-center fx-cross-center" title="Google Classroom" [href]="getUrl('classroom')"  (click)="registerShareEvent('classroom')" target="_window">
      <img class="share-option-img share-icons" [ngClass] = "smallFont ? 'font-small' : 'font-big'"  [src]="classroomUrl" alt="Classroom">
    </a>
  </div>
  <div *ngIf="shareType === 'exploration'" title="Embed this Exploration" class="fx-main-center fx-cross-center padding-0-2">
    <a class="fx-main-center fx-cross-center" (click)="showEmbedExplorationModal()" tabindex="0">
      <i class="material-icons md-48 embed-link share-icons" [ngClass] = "smallFont ? 'font-small' : 'font-big'" >&#xE86F;</i>
      <span class="oppia-icon-accessibility-label">Embed this Exploration</span>
    </a>
  </div>
</div>

<style>
  .oppia-sharing-links {
    margin: 0;
  }

  .oppia-sharing-links .padding-0-2 {
    padding: 0 2px;
  }

  .oppia-sharing-links.font-big {
    height: 32px;
    width: 100%;
  }

  .oppia-sharing-links.font-small {
    height: 32px;
    width: 60%;
  }

  .oppia-sharing-links a {
    text-decoration: none;
  }

  .oppia-sharing-links .embed-link {
    background-color: #009688;
    border-radius: 3px;
    color: white;
    margin: 0;
    text-align: center;
  }

  .oppia-sharing-links .embed-link.font-big {
    font-size: 32px;
    height: 32px;
    width: 32px;
  }

  .oppia-sharing-links .embed-link.font-small {
    font-size: 15px;
    height: 18px;
    width: 18px;
  }

  .oppia-sharing-links .share-option-img {
    border-radius: 5px;
    margin: 0;
    max-width: 32px;
  }

  .oppia-sharing-links .share-option-img.font-big {
    height: 32px;
    width: 32px;
  }

  .oppia-sharing-links .share-option-img.font-small {
    height: 18px;
    width: 18px;
  }

  .oppia-sharing-links a:focus .share-option-img,
  .oppia-sharing-links a:focus .embed-link {
    outline: 1px dotted #212121;
    outline: auto 5px -webkit-focus-ring-color;
  }

  div.oppia-sharing-links i.oppia-share-icons .font-big {
    font-size: 32px;
  }

  div.oppia-sharing-links i.oppia-share-icons .font-small {
    font-size: 18px;
  }

  i.oppia-share-icons.fab.fa-facebook-square {
    color: #3b5998;
  }

  i.oppia-share-icons.fab.fa-twitter-square {
    color: #1da1f2;
  }

  i.oppia-share-icons.fab.fa-chalkboard-teacher {
    color: #50a15f;
  }

  i.oppia-share-icons.font-big {
    font-size: 32px;
  }

  i.oppia-share-icons.font-small {
    font-size: 18px;
  }

</style>
