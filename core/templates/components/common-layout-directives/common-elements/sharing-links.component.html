<div class="oppia-sharing-links" [ngClass]="getFontAndFlexClass()">
  <div class="fx-main-center fx-cross-center padding-0-2">
    <a title="Facebook" class="fx-main-center fx-cross-start" [href]="getUrl('facebook')" (click)="registerShareEvent('facebook')" target="_window">
      <i class="oppia-share-icons fab fa-facebook-square" [ngClass]="{'blog-post-sharing-link-icon': shareType === 'blog','font-small': smallFont, 'font-big': !smallFont}" ></i>
      <span class="oppia-icon-accessibility-label">Facebook</span>
    </a>
  </div>
  <div class="fx-main-center fx-cross-center padding-0-2 twitter-icon">
    <a title="Twitter" class="fx-main-center fx-cross-start" [href]="getUrl('twitter')"  (click)="registerShareEvent('twitter')" target="_window">
      <i class="oppia-share-icons fab fa-twitter-square" [ngClass]="{'blog-post-sharing-link-icon': shareType === 'blog','font-small': smallFont, 'font-big': !smallFont}" ></i>
      <span class="oppia-icon-accessibility-label">Twitter</span>
    </a>
  </div>
  <div *ngIf="shareType === 'blog'" class="fx-main-center fx-cross-center padding-0-2 linkedin-icon">
    <a title="LinkedIn" class="fx-main-center fx-cross-start" [href]="getUrl('linkedin')"  (click)="registerShareEvent('linkedin')" target="_window">
      <i class="oppia-share-icons fab fa-linkedin" [ngClass]="{'blog-post-sharing-link-icon': shareType === 'blog','font-small': smallFont, 'font-big': !smallFont}" ></i>
      <span class="oppia-icon-accessibility-label">LinkedIn</span>
    </a>
  </div>
  <div *ngIf="shareType !== 'blog'" class="fx-main-center fx-cross-center padding-0-2 classroom-icon">
    <a class="fx-main-center fx-cross-center" title="Google Classroom" [href]="getUrl('classroom')"  (click)="registerShareEvent('classroom')" target="_window">
      <img class="share-option-img share-icons" [ngClass]="smallFont ? 'font-small' : 'font-big'"  [src]="classroomUrl" alt="Classroom">
    </a>
  </div>
  <div *ngIf="shareType === 'exploration'" title="Embed this Exploration" class="fx-main-center fx-cross-center padding-0-2 embed-button-icon">
    <a class="fx-main-center fx-cross-center" (click)="showEmbedExplorationModal()" tabindex="0">
      <i class="fas fa-code embed-link share-icons embed-icon" [ngClass]="smallFont ? 'font-small' : 'font-big'"></i>
      <span class="oppia-icon-accessibility-label">Embed this Exploration</span>
    </a>
  </div>
</div>

<style>
  .oppia-sharing-links {
    margin: 0;
  }

  .oppia-sharing-links .padding-0-2 {
    padding: 0 0.125rem;
  }

  .oppia-sharing-links.font-big {
    height: 2rem;
    width: 100%;
  }

  .oppia-sharing-links.font-small {
    height: 2rem;
    width: 60%;
  }

  .oppia-sharing-links a {
    text-decoration: none;
  }

  .oppia-sharing-links .embed-link {
    background-color: #009688;
    border-radius: 0.1875rem;
    color: white;
    margin: 0;
    text-align: center;
  }

  .oppia-sharing-links .embed-link.font-big {
    font-size: 1.4rem;
    height: 1.8rem;
    padding-top: 0.2rem;
    width: 1.8rem;
  }

  .oppia-sharing-links .embed-link.font-small {
    font-size: 1.6rem;
    height: 1.9rem;
    width: 2.2rem;
  }

  .oppia-sharing-links .share-option-img {
    border-radius: 0.2rem;
    margin: 0 0 2px 0;
    max-width: 2rem;
  }

  .oppia-sharing-links a:focus .share-option-img,
  .oppia-sharing-links a:focus .embed-link {
    outline: 0.0625rem dotted #212121;
    outline: auto 0.3125rem -webkit-focus-ring-color;
  }

  div.oppia-sharing-links i.oppia-share-icons .font-big {
    font-size: 2rem;
  }

  div.oppia-sharing-links i.oppia-share-icons .font-small {
    font-size: 1.125rem;
  }

  i.oppia-share-icons.fab.fa-facebook-square {
    color: #3b5998;
    font-size: 2.01rem;
  }

  i.oppia-share-icons.fab.fa-twitter-square {
    color: #1da1f2;
    font-size: 2.01rem;
  }

  i.oppia-share-icons.fab.fa-chalkboard-teacher {
    color: #50a15f;
  }

  i.oppia-share-icons.font-big {
    font-size: 2.01rem;
    margin-top: 0.004375rem;
  }

  i.oppia-share-icons.font-small {
    font-size: 1.125rem;
  }
  i.material-icons.embed-link.share-icons.embed-icon {
    font-size: 1.8rem;
    height: 1.75rem;
    margin-bottom: 0.2em;
    width: 1.8rem;
  }
  .oppia-sharing-links .share-option-img.font-big {
    height: 1.79rem;
    margin-top: 0.02rem;
    width: 1.8rem;
  }
  .post-publish-modal-sharing-links .classroom-icon {
    margin-top: -5px;
  }
  .post-publish-modal-sharing-links .embed-button-icon {
    margin-top: -3px;
  }
  .fx-row.wrap .classroom-icon {
    margin-top: -2px;
  }
  .fx-row.wrap .embed-button-icon {
    margin-top: 1px;
  }
  .fx-row.collection-footer-sharing-links .classroom-icon {
    margin-top: 1.5px;
  }
  i.fab.fa-facebook-square.blog-post-sharing-link-icon {
    font-size: 30px;
    margin-right: 5px
  }
  i.fab.fa-twitter-square.blog-post-sharing-link-icon {
    font-size: 30px;
    margin-right: 5px
  }
  i.fab.fa-linkedin.blog-post-sharing-link-icon {
    font-size: 30px;
    margin-right: 5px
  }
</style>
