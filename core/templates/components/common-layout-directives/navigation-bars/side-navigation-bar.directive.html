<style>
  side-navigation-bar .oppia-sidebar-menu {
    background: #fff;
    height: 100%;
    left: 0;
    position: fixed;
    top: 0;
    -ms-transform: translate(-100%, 0);
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
    width: 270px;
    z-index: 100;
  }
  side-navigation-bar .oppia-sidebar-menu-transition {
    -webkit-transition: all 0.5s;
    transition: all 0.5s;
  }
  side-navigation-bar .oppia-sidebar-menu::after {
    background: rgba(0,0,0,0.2);
    content: '';
    height: 100%;
    opacity: 1;
    position: absolute;
    right: 0;
    top: 0;
    -webkit-transition: opacity 0.5s;
    transition: opacity 0.5s;
    width: 100%;
  }
  side-navigation-bar .oppia-sidebar-menu-icon {
    height: 22px;
    margin: 0 16px 3px 6px;
    vertical-align: middle;
    width: 22px;
  }
  side-navigation-bar .oppia-sidebar-menu ul {
    font-size: 16px;
    list-style: none;
    margin-bottom: 0;
    padding-left: 0;
    padding-top: 10px;
  }
  side-navigation-bar .oppia-sidebar-menu hr {
    margin-bottom: 0;
    margin-top: 0;
  }
  side-navigation-bar .oppia-sidebar-menu .oppia-sidebar-section-header {
    color: #888;
    display: block;
    margin-left: 10px;
    padding: 1em 0 0 0;
    text-decoration: none;
  }
  side-navigation-bar .oppia-sidebar-menu a {
    color: #333;
    display: block;
    padding: 1em 0 1em 18px;
    text-decoration: none;
  }
  side-navigation-bar .oppia-sidebar-menu a:hover,
  side-navigation-bar .oppia-sidebar-menu a:focus {
    background: rgb(243, 248, 255);
  }
  side-navigation-bar .oppia-sidebar-menu li.active a {
    background: rgba(243, 248, 255, 0.5);
  }
  side-navigation-bar .oppia-sidebar-logo-container {
    color: #333;
    margin: 0 auto;
    width: 120px;
  }

  side-navigation-bar .oppia-sidebar-header {
    background: #eee;
    border-bottom: 1px solid #ccc;
    height: 56px;
    padding-top: 6px;
  }
  side-navigation-bar .oppia-sidebar-menu-icon.fa {
    font-size: 24px;
  }
  side-navigation-bar .classroom-submenu {
    padding: 0 0 1em 18px;
  }
</style>

<nav class="oppia-sidebar-menu oppia-sidebar-menu-transition">
  <div class="oppia-sidebar-header">
    <div class="oppia-sidebar-logo-container">
    </div>
  </div>

  <ul>
    <li ng-class="{'active': $ctrl.currentUrl === '/community-library'}">
      <a href="/community-library" class="protractor-mobile-test-library-link">
        <i class="material-icons oppia-sidebar-menu-icon">&#xE88A;</i>
        <span translate="I18N_SIDEBAR_LIBRARY_LINK"></span>
      </a>
    </li>

    <li ng-class="{'active': $ctrl.currentUrl === '/about'}">
      <a href="/about" class="protractor-mobile-test-about-link">
        <i class="material-icons oppia-sidebar-menu-icon">&#xE887;</i>
        <span translate="I18N_SIDEBAR_ABOUT_LINK"></span>
      </a>
    </li>

    <li ng-class="{'active': $ctrl.currentUrl === '/get-started'}">
      <a href="/get-started" class="protractor-mobile-test-get-started-link">
        <i class="oppia-sidebar-menu-icon fa">&#xf135;</i>
        <span translate="I18N_SIDEBAR_GET_STARTED"></span>
      </a>
    </li>

    <li ng-class="{'active': $ctrl.currentUrl === '/teach'}">
      <a href="/teach" class="protractor-mobile-test-teach-link">
        <i class="material-icons oppia-sidebar-menu-icon">&#xE88E;</i>
        <span translate="I18N_SIDEBAR_TEACH_WITH_OPPIA"></span>
      </a>
    </li>

    <li ng-class="{'active': $ctrl.currentUrl === '/donate'}">
      <a href="/donate" class="protractor-mobile-test-donate-link">
        <i class="material-icons oppia-sidebar-menu-icon">&#xE87D;</i>
        <span translate="I18N_SIDEBAR_DONATE"></span>
      </a>
    </li>

    <li>
      <a href="https://medium.com/oppia-org" target="_blank" rel="noopener">
        <picture>
          <source type="image/webp" ng-srcset="<[$ctrl.getStaticImageUrl('/sidebar/medium.webp')]>">
          <source type="image/png" ng-srcset="<[$ctrl.getStaticImageUrl('/sidebar/medium.png')]>">
          <img ng-src="<[$ctrl.getStaticImageUrl('/sidebar/medium.png')]>" class="oppia-sidebar-menu-icon" alt="Oppia Blog">
        </picture>
        <span translate="I18N_SIDEBAR_BLOG"></span>
      </a>
    </li>

    <li ng-class="{'active': $ctrl.currentUrl === '/contact'}">
      <a href="/contact" class="protractor-mobile-test-contact-link">
        <i class="material-icons oppia-sidebar-menu-icon">&#xE0BE;</i>
        <span translate="I18N_SIDEBAR_CONTACT_US"></span>
      </a>
    </li>

    <li>
      <a href="http://oppiafoundation.org/" target="_blank" rel="noopener">
        <picture>
          <source type="image/webp" ng-srcset="<[$ctrl.getStaticImageUrl('/sidebar/oppia-foundation-logo.webp')]>">
          <source type="image/png" ng-srcset="<[$ctrl.getStaticImageUrl('/sidebar/oppia-foundation-logo.png')]>">
          <img ng-src="<[$ctrl.getStaticImageUrl('/sidebar/oppia-foundation-logo.png')]>" class="oppia-sidebar-menu-icon" alt="Oppia Foundation">
        </picture>
        <span translate="I18N_SIDEBAR_OPPIA_FOUNDATION"></span>
      </a>
    </li>

    <li ng-class="{'active': $ctrl.currentUrl === '/learn/math'}">
      <a ng-click="$ctrl.toggleClassroomSubmenu()" class="protractor-mobile-test-classroom">
        <i class="material-icons oppia-sidebar-menu-icon">school</i>
        <span translate="I18N_SIDEBAR_CLASSROOM"></span>
      </a>
      <div ng-show="$ctrl.classroomSubmenuIsShown" class="classroom-submenu">
        <a href="/learn/math" class="protractor-mobile-test-mathematics-link">
          <span translate="I18N_SIDEBAR_CLASSROOM_BASIC_MATHS"></span>
        </a>
      </div>
    </li>
  </ul>

</nav>
