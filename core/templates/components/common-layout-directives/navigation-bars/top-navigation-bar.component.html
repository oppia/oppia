<div class="float-left navbar-header protractor-test-navbar-header">
  <a *ngIf="windowIsNarrow" (click)="toggleSidebar()"
     class="navbar-brand oppia-navbar-menu oppia-transition-200 protractor-mobile-test-navbar-button"
     tabindex="0">
    <i class="material-icons oppia-navbar-menu-icon" *ngIf="!isSidebarShown()" [ngClass]="{ 'oppia-stop-scroll':!isSidebarShown() }" >&#xE5D2;</i>
    <i class="material-icons oppia-navbar-close-icon" *ngIf="isSidebarShown()" [ngClass]="{ 'oppia-stop-scroll':isSidebarShown() }" >&#10005;</i>
  </a>

  <a class="oppia-navbar-brand-name oppia-transition-200 protractor-test-oppia-main-logo d-none d-sm-block" href="/"
     focus-on="LABEL_FOR_CLEARING_FOCUS"
     *ngIf="windowIsNarrow ? 'oppia-logo-small' : 'oppia-logo-wide'">
    <picture>
      <source type="image/webp" [srcset]="getStaticImageUrl('/logo/288x128_logo_white.webp')">
      <source type="image/png" [srcset]="getStaticImageUrl('/logo/288x128_logo_white.png')">
      <img [src]="getStaticImageUrl('/logo/288x128_logo_white.png')" class="oppia-logo"
           alt="Oppia Home" [ngStyle]="!windowIsNarrow && {'width': '90px'}">
    </picture>
  </a>
</div>
<!-- <div class="nav-mobile-header-text-container" *ngIf="headerText().length">
  <span class="nav-mobile-header-editor">"headerText()"</span>
  <span class="nav-mobile-header-text">"subheaderText()"</span>
</div> -->
<div class="float-right dropdown navbar-header" *ngIf="userMenuIsShown">
  <ul class="nav oppia-navbar-nav" *ngIf="standardNavIsShown">
    <li>
      <ul *ngIf="windowIsNarrow && !inClassroomPage" class="nav oppia-navbar-tabs-narrow">
        <!-- <li><create-activity-button></create-activity-button></li> -->
      </ul>
    </li>
    <li>
      <ul *ngIf="!windowIsNarrow" class="nav oppia-navbar-tabs">
        <li *ngIf="CLASSROOM_PROMOS_ARE_ENABLED"
            [ngClass]="{'open' : activeMenuName === 'classroomMenu'}"
            dropdown-menu
            [hidden]="!navElementsVisibilityStatus.I18N_TOPNAV_CLASSROOM"
            aria-hidden="false"
            class="nav-item  oppia-navbar-clickable-dropdown protractor-test-classroom-oppia-list-item">
          <a (keydown)="onMenuKeypress($event, 'classroomMenu', {shiftTab: ACTION_CLOSE, enter: ACTION_OPEN})"
             class="nav-link oppia-navbar-tab dropdown-toggle"
             role="menuitem"
             aria-haspopup="true"
             aria-expanded="false"
             aria-hidden="false"
             tabindex="0"
             (mouseover)="openSubmenu($event, 'classroomMenu')"
             (mouseout)="closeSubmenuIfNotMobile($event)">
            <span class="oppia-navbar-tab-content" [innerHTML]="'I18N_TOPNAV_CLASSROOM' | translate"></span>
          </a>
          <ul dropdown-menu class="dropdown-menu oppia-navbar-dropdown"
              (mouseover)="openSubmenu($event, 'classroomMenu')"
              (mouseout)="closeSubmenuIfNotMobile($event)"
              role="menu">
            <li class="nav-item">
              <a (keydown)="onMenuKeypress($event, 'classroomMenu', {shiftTab: ACTION_CLOSE})"
                 (click)="navigateToClassroomPage('/learn/math')"
                 class="dropdown-item nav-link oppia-navbar-tab-content protractor-test-classroom-link"
                 href="#" [innerHTML]="'I18N_TOPNAV_CLASSROOM_BASIC_MATHS' | translate">
              </a>
            </li>
          </ul>
        </li>
        <li [hidden]="!navElementsVisibilityStatus.I18N_TOPNAV_LIBRARY" class="nav-item oppia-clickable-navbar-element">
          <a (mouseover)="blurNavigationLinks($event)"
             class="nav-link oppia-navbar-tab oppia-navbar-tab-content"
             href="/community-library"
             [innerHTML]="'I18N_TOPNAV_LIBRARY' | translate">
          </a>
        </li>
        <li [ngClass]="{'open' : activeMenuName === 'aboutMenu'}" dropdown [hidden]="!navElementsVisibilityStatus.I18N_TOPNAV_ABOUT" class="nav-item  oppia-navbar-clickable-dropdown protractor-test-about-oppia-list-item">
          <a (keydown)="onMenuKeypress($event, 'aboutMenu', {shiftTab: ACTION_CLOSE, enter: ACTION_OPEN})" class="nav-link oppia-navbar-tab dropdown-toggle"
             aria-haspopup="true"
             aria-expanded="false"
             tabindex="0"
             (mouseover)="openSubmenu($event, 'aboutMenu')"
             (mouseout)="closeSubmenuIfNotMobile($event)">
            <span class="oppia-navbar-tab-content" [innerHTML]="'I18N_TOPNAV_ABOUT' |  translate"></span>
          </a>
          <ul dropdown-menu class="dropdown-menu oppia-navbar-dropdown"
              (mouseover)="openSubmenu($event, 'aboutMenu')"
              (mouseout)="closeSubmenuIfNotMobile($event)">
            <li dropdown-item class="nav-item">
              <a (keydown)="onMenuKeypress($event, 'aboutMenu', {shiftTab: ACTION_CLOSE})"
                 class="dropdown-item nav-link oppia-navbar-tab-content protractor-test-about-link"
                 href="/about"
                 [innerHTML]="'I18N_TOPNAV_ABOUT_OPPIA' | translate">
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link oppia-navbar-tab-content protractor-test-get-started-link "
                 href="/get-started"
                 [innerHTML]="'I18N_TOPNAV_GET_STARTED' | translate">
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link oppia-navbar-tab-content"
                 href="https://medium.com/oppia-org"
                 target="_blank"
                 rel="noopener"
                 [innerHTML]="'I18N_TOPNAV_BLOG' | translate">
                Blog
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link oppia-navbar-tab-content"
                 href="/contact"
                 [innerHTML]="'I18N_TOPNAV_CONTACT_US' | translate">
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link oppia-navbar-tab-content"
                 href="http://oppiafoundation.org"
                 target="_blank"
                 rel="noopener"
                 [innerHTML]="'I18N_TOPNAV_OPPIA_FOUNDATION' | translate">
              </a>
            </li>
            <li class="nav-item">
              <a (keydown)="onMenuKeypress($event, 'aboutMenu', {tab: ACTION_CLOSE})"
                 class="dropdown-item nav-link oppia-navbar-tab-content"
                 href="https://oppiafoundation.org/volunteer"
                 target="_blank"
                 rel="noopener"
                 [innerHTML]="'I18N_TOPNAV_GET_INVOLVED' | translate">
              </a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link oppia-navbar-tab-content"
                 href="/teach#teach"
                 [innerHTML]="'I18N_FOOTER_TEACH' | translate">
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item" (mouseover)="blurNavigationLinks($event)" [hidden]="!navElementsVisibilityStatus.I18N_TOPNAV_DONATE">
          <div class="oppia-navbar-button-container">
            <a href="/donate"
               class="btn oppia-navbar-button nav-link oppia-navbar-hide-on-small-width oppia-transition-200">
              <span class="oppia-navbar-tab-content" [innerHTML]="'I18N_TOPNAV_DONATE' | translate"></span>
            </a>
          </div>
        </li>
        <!-- <li *ngIf="!inClassroomPage">
          <create-activity-button (mouseover)="blurNavigationLinks($event)" [hidden]="!navElementsVisibilityStatus.I18N_CREATE_EXPLORATION_CREATE"></create-activity-button>
        </li> -->
      </ul>
    </li>
  </ul>
  <ul class="nav oppia-navbar-nav oppia-navbar-profile">
    <li [ngClass]="{'open' : activeMenuName === 'profileMenu'}" ngbDropdownToggle *ngIf="userIsLoggedIn" class="nav-item protractor-test-profile-dropdown oppia-navbar-clickable-dropdown">
      <a (keydown)="onMenuKeypress($event, 'profileMenu', {shiftTab: ACTION_CLOSE, enter: ACTION_OPEN})"
         class="nav-link oppia-navbar-dropdown-toggle"
         aria-haspopup="true"
         aria-expanded="false"
         aria-label="User Menu"
         tabindex="0"
         (mouseover)="openSubmenu($event, 'profileMenu')"
         (mouseout)="closeSubmenuIfNotMobile($event)">
        <div class="oppia-navbar-profile-picture-container dropdown-toggle">
          <span *ngIf="profilePictureDataUrl">
            <img [src]="profilePictureDataUrl" class="oppia-navbar-profile-picture rounded-circle" alt="User Avatar">
          </span>
          <span *ngIf="!profilePictureDataUrl">
            <i class="material-icons md-40 oppia-user-avatar-icon">&#xE853;</i>
            <span class="oppia-icon-accessibility-label">User Avatar</span>
          </span>

          <div class="oppia-navbar-dashboard-indicator " *ngIf="numUnseenNotifications > 0">
            <span class="oppia-navbar-dashboard-indicator-text">
              {{ numUnseenNotifications }}
            </span>
          </div>

          <div class="oppia-navbar-role-indicator" *ngIf="isAdmin || isModerator">
            <!--
             "right: 4px;" is necessary here but not in moderator to prevent 'A'
             from appearing off-center because 'A' is slightly thinner than 'M' in
             this font.
            -->
            <span *ngIf="isAdmin" class="oppia-navbar-role-text oppia-admin-text protractor-test-admin-text">A</span>
            <span *ngIf="isModerator && !isAdmin" class="oppia-navbar-role-text protract-test-moderator-text">M</span>
          </div>
        </div>
      </a>

      <ul dropdown-menu class=" oppia-navbar-dropdown dropdown-menu"
          (mouseover)="openSubmenu($event, 'profileMenu')"
          (mouseout)="closeSubmenuIfNotMobile($event)">
        <li class="nav-item">
          <a (click)="closeSubmenuIfNotMobile($event)" [href]="profilePageUrl"
             class="dropdown-item nav-link protractor-test-profile-link"
             (keydown)="onMenuKeypress($event, 'profileMenu', {shiftTab: ACTION_CLOSE})">
            <strong>{{ username }}</strong>
          </a>
        </li>
        <hr class="oppia-top-right-menu-item-separator">
        <li class="nav-item">
          <a (click)="closeSubmenuIfNotMobile($event)" href="/creator-dashboard"
             class="dropdown-item nav-link protractor-test-creator-dashboard-link">
            <span [innerHTML]="'I18N_TOPNAV_CREATOR_DASHBOARD' | translate"></span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="closeSubmenuIfNotMobile($event)" href="/learner-dashboard"
             class="dropdown-item nav-link protractor-test-learner-dashboard-link">
            <span [innerHTML]="'I18N_TOPNAV_LEARNER_DASHBOARD' | translate"></span>
          </a>
        </li>
        <li class="nav-item">
          <a *ngIf="(isAdmin || isTopicManager)" (click)="closeSubmenuIfNotMobile($event)"
             href="/topics-and-skills-dashboard" class="dropdown-item nav-link protractor-test-topics-and-skills-dashboard-link">
            <span [innerHTML]="'I18N_TOPNAV_TOPICS_AND_SKILLS_DASHBOARD' | translate"></span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="closeSubmenuIfNotMobile($event)" href="/notifications"
             class="dropdown-item nav-link protractor-test-notifications-link">
            <span [innerHTML]="'I18N_TOPNAV_NOTIFICATIONS' | translate"></span>
            <span *ngIf="numUnseenNotifications > 0">
              {{ numUnseenNotifications }}
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="closeSubmenuIfNotMobile($event)" href="/preferences"
             class="dropdown-item nav-link protractor-test-preferences-link">
            <span [innerHTML]="'I18N_TOPNAV_PREFERENCES' | translate"></span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isModerator">
          <a class="dropdown-item nav-link" (click)="closeSubmenuIfNotMobile($event)" href="/moderator" target="_blank" rel="noopener">
            <span [innerHTML]="'I18N_TOPNAV_MODERATOR_PAGE' | translate"></span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isSuperAdmin">
          <a class="dropdown-item nav-link protractor-test-admin-link" (click)="closeSubmenuIfNotMobile($event)"
             href="/admin" target="_blank" rel="noopener">
            <span [innerHTML]="'I18N_TOPNAV_ADMIN_PAGE' | translate"></span>
          </a>
        </li>
        <hr class="oppia-top-right-menu-item-separator">
        <li class="nav-item">
          <a (click)="closeSubmenuIfNotMobile($event);onLogoutButtonClicked()" ng-href="<[logoutUrl]>"
             class="dropdown-item nav-link"
             (keydown)="onMenuKeypress($event, 'profileMenu', {tab: ACTION_CLOSE})">
            <span [innerHTML]="'I18N_TOPNAV_LOGOUT' | translate"></span>
          </a>
        </li>
      </ul>
    </li>

    <li dropdown *ngIf="!userIsLoggedIn && username !== ''" class="nav-item
     oppia-navbar-clickable-dropdown">
      <div class="oppia-navbar-button-container oppia-navbar-button-container-extra-info">
        <button class="btn dropdown-toggle oppia-navbar-button protractor-mobile-test-login"
                (click)="onLoginButtonClicked()">
          <span [innerHTML]="'I18N_TOPNAV_SIGN_IN' | translate"></span>
        </button>
      </div>
      <ul dropdown-menu class="dropdown-menu oppia-navbar-dropdown oppia-navbar-dropdown-menu">
        <li class="nav-item">
          <a href="" (click)="onLoginButtonClicked()"
             class="nav-link oppia-nav-link">
            <div class="oppia-signin-google">
              <div class="oppia-signin-g-icon">
                <img [src]="googleSignInIconUrl" alt="Google signin icon">
              </div>
              <span class="oppia-signin-text" [innerHTML]="'I18N_TOPNAV_SIGN_IN_WITH_GOOGLE' | translate"></span>
            </div>
          </a>
        </li>
      </ul>
    </li>

    <li dropdown *ngIf="username === ''" class="oppia-navbar-clickable-dropdown">
      <div class="oppia-navbar-button-container oppia-navbar-button-container-extra-info">
      </div>
    </li>
  </ul>
</div>
<style>

    outline: 1px dotted #fff;

  }
  top-navigation-bar .oppia-signin-google {
    background-color: #FFFFFF;

    height: 40px;

  top-navigation-bar .oppia-signin-google:hover {
    box-shadow: 1px 4px 5px 1px rgba(0,0,0,0.1);
  }
  top-navigation-bar .oppia-signin-google:active {
    background-color: #e5e5e5;
    box-shadow: none;
    transition-duration: 10ms;
  }
  top-navigation-bar .oppia-signin-g-icon {
    float: left;
    padding: 10px 24px 10px 0;
  }
  top-navigation-bar .oppia-navbar-menu-icon {
    color: #fff;
    margin-top: -5px;
  }
  top-navigation-bar .oppia-navbar-dashboard-indicator-text {
    bottom: 0;
    color: white;
    font-size: 1.12rem;
    font-weight: bold;
    position: absolute;
    right: 4px;
  }
  top-navigation-bar .nav-mobile-header-text-container {
    display: none;
  }
  top-navigation-bar .oppia-navbar-clickable-dropdown:hover ul.dropdown-menu {
    display: block;
  }
  top-navigation-bar .oppia-navbar-role-text {
    bottom: 0;
    color: white;
    font-size: 11px;
    font-weight: bold;
    position: absolute;
    right: 3px;
  }
  top-navigation-bar .oppia-navbar-dashboard-indicator {
    background-color: #f7a541;
    border-radius: 20px;
    height: 15px;
    position: absolute;
    right: 25px;
    top: 8px;
    width: 15px;
  }
  top-navigation-bar .oppia-navbar-menu {
    margin-left: 10px;
    opacity: 0.9;
    outline-color: transparent;
    padding-top: 20px;
  }
  top-navigation-bar .oppia-navbar-menu:hover {
    opacity: 1;
  }
  top-navigation-bar .oppia-navbar-menu:focus {
    outline: 1px dotted #212121;
    outline: 5px -webkit-focus-ring-color;
  }
  top-navigation-bar .oppia-navbar-profile {
    float: right;
  }
  top-navigation-bar .oppia-navbar-role-indicator {
    background-color: #f7a541;
    border-radius: 20px;
    bottom: 10px;
    height: 15px;
    position: absolute;
    right: 25px;
    width: 15px;
  }
  top-navigation-bar .oppia-navbar-close-icon {
    color: #fff;
    margin-right: 4px;
    margin-top: -10px;
  }
  top-navigation-bar .oppia-signin-text {
    font-family: Roboto, arial, sans-serif;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: .21px;

  }
  top-navigation-bar .oppia-user-avatar-icon {
    margin-top: -1px;
  }
  top-navigation-bar .oppia-admin-text {

  }
  top-navigation-bar .oppia-navbar-button-container-extra-info {
    margin-right: 10px;
  }
  top-navigation-bar .oppia-navbar-dropdown-menu {

  }

  }

    background-color: #fff;
   }

    top-navigation-bar .nav-mobile-header-text-container {
      display: inline-block;
