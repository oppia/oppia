<md-radio-group ng-model="skillWithDifficulty._difficulty">
  <md-radio-button value="0.3">
    <strong> Easy </strong>
    <md-list>
      <md-list-item ng-repeat="explanation in getSkillIdToRubricsObject()[skillWithDifficulty.getId()][0].getExplanations()">
        <angular-html-bind html-data="explanation">
        </angular-html-bind>
        <div ng-if="explanation === '' || explanation === '<p></p>'">
          <span class="oppia-placeholder"> This rubric has not yet been specified </span>
        </div>
      </md-list-item>
    </md-list>
  </md-radio-button>

  <md-radio-button value="0.6">
    <strong> Medium </strong>
    <md-list>
      <md-list-item ng-repeat="explanation in getSkillIdToRubricsObject()[skillWithDifficulty.getId()][1].getExplanations()">
        <angular-html-bind html-data="explanation">
        </angular-html-bind>
        <div ng-if="explanation === '' || explanation === '<p></p>'">
          <span class="oppia-placeholder"> This rubric has not yet been specified </span>
        </div>
      </md-list-item>
    </md-list>
  </md-radio-button>

  <md-radio-button value="0.9">
    <strong> Hard </strong>
    <md-list>
      <md-list-item ng-repeat="explanation in getSkillIdToRubricsObject()[skillWithDifficulty.getId()][2].getExplanations()">
        <angular-html-bind html-data="explanation">
        </angular-html-bind>
        <div ng-if="explanation === '' || explanation === '<p></p>'">
          <span class="oppia-placeholder"> This rubric has not yet been specified </span>
        </div>
      </md-list-item>
    </md-list>
  </md-radio-button>
</md-radio-group>
