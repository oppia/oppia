<md-radio-group ng-model="skillWithDifficulty._difficulty">
  <md-radio-button ng-repeat="rubric in getSkillIdToRubricsObject()[skillWithDifficulty.getId()]"
                   ng-if="rubric.getExplanations().length > 0"
                   ng-value="availableDifficultyValues[$index]"
                   class="protractor-test-skill-difficulty-<[rubric.getDifficulty().toLowerCase()]>">
    <strong> <[rubric.getDifficulty()]> </strong>
    <md-list>
      <md-list-item class="pl-0" ng-repeat="explanation in rubric.getExplanations()">
        <div class="oppia-skill-description-label">Skill description:</div>
        <angular-html-bind class="oppia-skill-description-text" html-data="explanation">
        </angular-html-bind>
        <div ng-if="explanation === '' || explanation === '<p></p>'">
          <span class="oppia-placeholder"> This rubric has not yet been specified </span>
        </div>
      </md-list-item>
    </md-list>
  </md-radio-button>
</md-radio-group>

<style>
  md-radio-button .md-container {
    top: 1.1rem;
  }

  .oppia-skill-description-label {
    display: inline;
    font-style: italic;
    margin-right: 1.2rem;
    width: 9rem;
  }

  .oppia-skill-description-text {
    padding-top: 2.4rem;
  }
</style>
