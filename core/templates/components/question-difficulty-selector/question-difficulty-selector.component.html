<mat-radio-group [(ngModel)]="skillWithDifficulty._difficulty">
  <ng-container *ngFor="let rubric of skillIdToRubricsObject()[skillWithDifficulty.getId()]; index as i">
    <mat-radio-button *ngIf="rubric.getExplanations().length > 0"
                      [value]="availableDifficultyValues[i]"
                      class="protractor-test-skill-difficulty-{{rubric.getDifficulty().toLowerCase()}}">
      <strong>{{rubric.getDifficulty()}}</strong>

      <mat-list>
        <mat-list-item class="pl-0" ngFor="explanation in rubric.getExplanations()">
          <div class="oppia-skill-description-label">Skill description:</div>
          <angular-html-bind-wrapper html-data="explanation">
          </angular-html-bind-wrapper>
          <div *ngIf="explanation === '' || explanation === '<p></p>'">
            <span class="oppia-placeholder"> This rubric has not yet been specified </span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-radio-button>
  </ng-container>
</mat-radio-group>

<style>
  mat-radio-button .mat-container {
    top: 1.1rem;
  }

  .oppia-skill-description-label {
    display: inline;
    font-style: italic;
    margin-right: 1.2rem;
    width: 9rem;
  }
</style>
