<md-radio-group ngModel="skillWithDifficulty._difficulty">
  <md-radio-button ngFor="rubric in this.skillIdToRubricsObject[skillWithDifficulty.getId()]"
                   ngIf="rubric.getExplanations().length > 0"
                   ngValue="availableDifficultyValues[$index]"
                   class="protractor-test-skill-difficulty-{{rubric.getDifficulty().toLowerCase()}}">
    <strong> {{rubric.getDifficulty()}} </strong>
    <md-list>
      <md-list-item class="pl-0" ngFor="explanation in rubric.getExplanations()">
        <div class="oppia-skill-description-label">Skill description:</div>
        <angular-html-bind html-data="explanation">
        </angular-html-bind>
        <div ngIf="explanation === '' || explanation === '<p></p>'">
          <span class="oppia-placeholder"> This rubric has not yet been specified </span>
        </div>
      </md-list-item>
    </md-list>
  </md-radio-button>
</md-radio-group>

<style>
  md-radio-button .md-container {
    top: 1.1rem;
  }

  .oppia-skill-description-label {
    display: inline;
    font-style: italic;
    margin-right: 1.2rem;
    width: 9rem;
  }
</style>
