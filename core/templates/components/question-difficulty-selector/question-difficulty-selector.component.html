<mat-radio-group [ngModel]="skillWithDifficulty.getDifficulty()"
                 (change)="updateSkillWithDifficulty($event)"
                 class="mat-radio-group-questions">
  <ng-container *ngFor="let rubric of skillIdToRubricsObject[skillWithDifficulty.getId()]; index as idx">
    <mat-radio-button *ngIf="rubric.getExplanations().length > 0"
                      [value]="availableDifficultyValues[idx]"
                      class="protractor-test-skill-difficulty-{{rubric.getDifficulty().toLowerCase()}} mat-radio-button">
      <strong>{{ rubric.getDifficulty() }}</strong>
      <mat-list>
        <mat-list-item class="pl-0" *ngFor="let explanation of rubric.getExplanations()">
          <div class="oppia-skill-description-label">Skill description:</div>
          <div class="oppia-skill-description-container">
            <angular-html-bind-wrapper classStr="oppia-skill-description-text"
                                       [htmlData]="explanation">
            </angular-html-bind-wrapper>
          </div>
          <div *ngIf="explanation === '' || explanation === '<p></p>'">
            <span class="oppia-placeholder">This rubric has not yet been specified</span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-radio-button>
  </ng-container>
</mat-radio-group>

<style>
  .md-container {
    top: 1.1rem;
  }

  .oppia-skill-description-label {
    display: inline;
    font-style: italic;
    font-weight: 400;
    margin-right: 1.2rem;
    width: 9rem;
  }

  .oppia-skill-description-container {
    font-weight: 400;
    margin-left: 30px;
    white-space: normal;
    word-break: break-word;
  }
</style>
