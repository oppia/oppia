<div class="form-inline oppia-form-inline protractor-test-dest-if-stuck-bubble">
  <div class="oppia-rule-details-header">
    <strong tabindex="0">(Optional) If the learner is really stuck, direct them to ...</strong>
    <div ngbTooltip="{{ 'I18N_DEST_IF_STUCK_INFO_TOOLTIP' | translate }}"
         tabindex="0"
         data-container="body"
         placement="right"
         class="dest-if-stuck-tooltip">
      <strong>&#x24D8;</strong>
    </div>
  </div>
  <div class="form-group oppia-form-group">
    <span>
      <select class="form-control oppia-form-control"
              [(ngModel)]="outcome.destIfReallyStuck"
              (ngModelChange)="onDestIfStuckSelectorChange()">
        <option *ngFor="let choice of destinationChoices" [ngValue]="choice.id">{{ choice.text }}</option>
      </select>
    </span>
  </div>
  <form #newStateNameForm="ngForm">
    <span *ngIf="isCreatingNewState()">
      <input class="form-control protractor-test-add-state-input"
             type="text"
             name="newStateNameInput"
             [ngModel]="outcomeNewStateName"
             (ngModelChange)="updateChanges($event)"
             [oppiaFocusOn]="newStateNameInputField"
             [attr.maxlength]="maxLen"
             [pattern]="newStateNamePattern"
             tabindex="0"
             [attr.aria-invalid]="false" required>
    </span>
  </form>
  <p [hidden]="newStateNameForm.form.valid ||  outcomeNewStateName === undefined" class="form-text oppia-form-error oppia-form-error-text" tabindex="0">Please pick a card name consisting of alphanumeric characters, spaces and/or hyphens.</p>
</div>

<style>
  .oppia-form-inline {
    margin-bottom: 10px;
  }
  .oppia-form-group {
    font-size: 1.1em;
  }
  .dest-if-stuck-tooltip {
    cursor: pointer;
    float: right;
  }
  .form-control.oppia-form-control {
    width: 200px;
  }
  .oppia-form-error-text {
    font-size: 0.85em;
  }
  .oppia-id-text {
    margin-top: 12px;
  }
</style>
