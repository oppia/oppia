<div class="skill-selector">
  <div class="skill-selector-parent skill-container oppia-skill-container e2e-test-skill-container">
    <div class="list-group oppia-list-group">
      <mat-card class="list-view-item e2e-test-skill-select-header">
        Search By Skill
        <input type="text" class="form-control e2e-test-skill-name-input" placeholder="Enter a skill name"
          [(ngModel)]="skillFilterText" autofocus>
      </mat-card>
      <div class="skill-list-box">
        <mat-radio-group [(ngModel)]="selectedSkill" (change)="setSelectedSkillId()">
          <div *ngFor="let topic of currCategorizedSkills | keyvalue">
            <mat-card class="list-view-item" *ngIf="checkTopicIsNotEmpty(topic.key)">
              <mat-card class="list-view-item">
                <h2><label class="oppia-topic-name-text">{{ topic.key }}</label></h2>
              </mat-card>
              <div *ngFor="let subtopic of topic.value | keyvalue" class="list-view-item">
                <div *ngIf="!checkIfEmpty(subtopic.value)">
                  <mat-card class="list-view-item">
                    <label class="oppia-subtopic-name-text">{{ subtopic.key }}</label>
                    <mat-radio-button class="oppia-skills-list-item e2e-test-skills-list-item" *ngFor="let skill of searchInSubtopicSkills(subtopic.value, skillFilterText)" [value]="skill.id" [disabled]="!userCanEditSkills" attr.aria-label="{{ skill.description }}">
                      <span class="oppia-mat-radio-button-label">{{ skill.description }}</span>
                    </mat-radio-button>
                  </mat-card>
                </div>
              </div>
            </mat-card>
          </div>
          <mat-card *ngIf="untriagedSkillSummaries && untriagedSkillSummaries.length" class="list-view-item">
            <mat-card class="list-view-item">
              <h2><label class="oppia-heading-text">Untriaged Skills</label></h2>
            </mat-card>
            <div *ngIf="!checkIfEmpty(untriagedSkillSummaries)" class="list-view-item ">
              <mat-card class="list-view-item">
                <label>
                  <mat-radio-button class="oppia-skills-list-item e2e-test-skills-list-item" *ngFor="let skill of searchInUntriagedSkillSummaries(skillFilterText)" [value]="skill.id" [disabled]="!userCanEditSkills" attr.aria-label="{{ skill.description }}"><span class="oppia-mat-radio-button-label">{{ skill.description }}</span>
                  </mat-radio-button>
                </label>
              </mat-card>
            </div>
          </mat-card>
        </mat-radio-group>
      </div>
    </div>
    <div class="list-group oppia-filter-list-group">
      <div>
        <mat-card *ngIf="allowSkillsFromOtherTopics" class="list-view-item oppia-list-view-item">
          <label>Filter By Topics</label>
        </mat-card>
        <div *ngIf="allowSkillsFromOtherTopics" class="oppia-list-view-item-container">
          <mat-card *ngIf="topicFilterList.length" class="list-view-item ">
            <mat-checkbox class="oppia-skills-list-item" *ngFor="let topic of topicFilterList"
              [(ngModel)]="topic.checked" (change)="updateSkillsListOnTopicFilterChange()">{{ topic.topicName }}
            </mat-checkbox>
          </mat-card>
        </div>
      </div>
      <br>
      <div>
        <mat-card class="list-view-item oppia-list-view-item">
          <label>Filter By Subtopic</label>
        </mat-card>
        <div class="oppia-list-view-item-container">
          <mat-card class="list-view-item">
            <div *ngFor="let topic of subTopicFilterDict | keyvalue">
              <h3><label class="list-group-item-heading oppia-heading-text">{{ topic.key }}</label></h3>
              <mat-card class="list-view-item">
                <mat-checkbox class="oppia-skills-list-item" *ngFor="let subtopic of topic.value"
                  [(ngModel)]="subtopic.checked" (change)="updateSkillsListOnSubtopicFilterChange()">{{ subtopic.subTopicName }}
                </mat-checkbox>
              </mat-card>
            </div>
          </mat-card>
        </div>
        <button class="btn btn-secondary" (click)="clearAllFilters()">Clear All Filters</button>
      </div>
      <br>
    </div>
  </div>
</div>
<style>
  .skill-selector .skill-selector-parent,
  .skill-selector .skill-list-box {
    max-height: 50vh;
    overflow-y: auto;
  }
  .skill-selector .oppia-skill-container {
    display: flex;
    flex-direction: row;
  }
  .skill-selector .oppia-list-group {
    width: 70%;
  }
  .skill-selector .list-view-item {
    display: flex;
    flex-direction: column;
    margin: 2px;
  }
  .skill-selector .oppia-topic-name-text,
  .skill-selector .oppia-heading-text,
  .skill-selector .oppia-list-view-item {
    padding-left: 10px;
  }
  .skill-selector .oppia-subtopic-name-text {
    padding-bottom: 20px;
    padding-left: 10px;
    padding-top: 20px;
  }
  .skill-selector .oppia-skills-list-item {
    margin-left: 10px;
  }
  .skill-selector .oppia-filter-list-group {
    padding-left: 20px;
    width: 30%;
  }
  .skill-selector .oppia-list-view-item-container {
    height: 15vh;
    overflow-y: auto;
    word-break: break-word;
  }
  .skill-selector .oppia-mat-radio-button-label {
    white-space: normal;
    word-break: break-word;
  }
  @media screen and (max-width: 768px) {
    .skill-selector .skill-selector-parent,
    .skill-selector .skill-list-box {
      max-height: initial;
    }

    .skill-selector .oppia-topic-name-text {
      word-break: break-word;
    }
  }
  @media screen and (max-width: 480px) {
    .skill-selector .oppia-skill-container {
      flex-direction: column;
    }
    .skill-selector.oppia-filter-list-group {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-top: 1rem;
      width: 100%;
    }
    .skill-selector .oppia-list-group {
      width: 100%;
    }
    .skill-selector .oppia-filter-list-group {
      padding-left: 0;
      width: 100%;
    }
  }
</style>
