<div class="modal-header">
  <h3>
    Select Skill
  </h3>
</div>
<div class="modal-body">
  <select-skill sorted-skill-summaries="skillSummaries"
                selected-skill-id="selectedSkillId"
                count-of-skills-to-prioritize="countOfSkillsToPrioritize"
                categorized-skills="categorizedSkills"
                allow-skills-from-other-topics="allowSkillsFromOtherTopics">
  </select-skill>
</div>
<div class="modal-footer">
  <button class="btn btn-success protractor-test-confirm-skill-selection-button" ng-click="confirm(selectedSkillId)" ng-disabled="!selectedSkillId">Done</button>
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
</div>
<style>
  .skill-select-modal .modal-dialog {
     width: 1000px;
  }
  @media (min-width: 576px) {
    .skill-select-modal .modal-dialog {
     max-width: 1000px;
     margin: 1.75rem auto;
   }
  }
</style>
