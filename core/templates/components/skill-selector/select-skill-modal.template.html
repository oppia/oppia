<div class="modal-header select-skill-modal-header">
  <h3>
    Select Skill
  </h3>
  <i class="fa fa-times modal-close-button" ng-click="cancel()"></i>
</div>
<div class="modal-body">
  <select-skill sorted-skill-summaries="skillSummaries"
                selected-skill-id="selectedSkillId"
                count-of-skills-to-prioritize="countOfSkillsToPrioritize"
                categorized-skills="categorizedSkills"
                untriaged-skill-summaries="untriagedSkillSummaries"
                allow-skills-from-other-topics="allowSkillsFromOtherTopics">
  </select-skill>
</div>
<div class="modal-footer">
  <button class="btn btn-success protractor-test-confirm-skill-selection-button" ng-click="save()" ng-disabled="!selectedSkillId">Done</button>
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
</div>
