<ng-template #fallback let-item let-idx="idx">
  {{item.toString() || idx}}
</ng-template>

<div cdkDropList class="dnd-list" (cdkDropListDropped)="drop($event)">
  <div class="dnd-box" *ngFor="let item of arr; let idx = index" cdkDrag>
    <div class="dnd-custom-placeholder" *cdkDragPlaceholder></div>
    <ng-container [ngTemplateOutlet]="dragNodeTemplate || fallback"
                  [ngTemplateOutletContext]="{ $implicit: item, idx: idx }">
    </ng-container>
  </div>
</div>

<style>
  .dnd-list {
    background: white;
    border-radius: 4px;
    display: block;
    max-width: 100%;
    min-height: 60px;
    overflow: hidden;
  }

  .dnd-box {
    background: white;
    box-sizing: border-box;
    color: rgba(0, 0, 0, 0.87);
    cursor: move;
    font-size: 14px;
  }

  .cdk-drag-preview {
    border-radius: 4px;
    box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
                0 8px 10px 1px rgba(0, 0, 0, 0.14),
                0 3px 14px 2px rgba(0, 0, 0, 0.12);
    box-sizing: border-box;
  }

  .cdk-drag-animating {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

  .dnd-box:last-child {
    border: none;
  }

  .dnd-list.cdk-drop-list-dragging .dnd-box:not(.cdk-drag-placeholder) {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

  .dnd-custom-placeholder {
    background: #ccc;
    border: dotted 3px #999;
    min-height: 60px;
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }
</style>
