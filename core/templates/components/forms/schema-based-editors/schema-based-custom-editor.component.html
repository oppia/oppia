<form #hybridForm="ngForm">
  <object-editor [objType]="schema.obj_type"
                 [schema]="schema"
                 [ngModel]="localValue"
                 (ngModelChange)="updateValue($event)"
                 [alwaysEditable]="true"
                 name="objectEditor"
                 [form]="form">
  </object-editor>
</form>

  .validity-form-input-element {
      height: 0;
      width: 0;
  }
</style>
