<object-editor [obj-type]="$ctrl.schema.obj_type"
               [schema]="$ctrl.schema"
               [value]="$ctrl.localValue"
               (value-change)="$ctrl.updateValue($event)"
               [always-editable]="true"
               [form]="$ctrl.form">
</object-editor>
<!-- This in put is here to mark the parent form as invalid/ valid from object editor. -->
<input ng-show="false" class="validity-form-input-element" ng-model="value">
<style>
    .validity-form-input-element {
        height: 0;
        width: 0;
    }
</style>
