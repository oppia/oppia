<style>
  schema-based-int-editor .oppia-blue-on-focus > input {
    border-width: 0 0 1px 0;
    display: block;
    line-height: 26px;
    padding-bottom: 1px;
    padding-top: 2px;
  }

  schema-based-int-editor .oppia-blue-on-focus > input:focus {
    border-bottom-color: rgb(63, 81, 181);
    border-bottom-width: 2px;
  }
</style>

<div class="input-group">
  <span ng-if="!expressionMode">
    <md-input-group class="long oppia-blue-on-focus md-default-theme m-0">
      <input type="number"
             ng-model="$ctrl.localValue"
             ng-disabled="$ctrl.isDisabled()"
             ng-required="!($ctrl.notRequired())"
             apply-validation validators="$ctrl.validators()"
             focus-on="<[$ctrl.labelForFocusTarget()]>"
             ng-blur="$ctrl.onInputBlur()"
             ng-focus="$ctrl.onInputFocus()">
    </md-input-group>
  </span>
</div>
