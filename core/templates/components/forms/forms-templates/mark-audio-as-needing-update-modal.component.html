<div class="modal-header">
  <h3>Update Audio Translation</h3>
</div>

<div class="modal-body">
  <p>
    Would you like to flag existing voice-over audio as 'may not match content'?
    <br>
    <br>
    This informs the voice-artists to record new audio that reflects any changes in translation.
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancel()">No</button>
  <button class="btn btn-secondary" (click)="confirm()">Yes</button>
</div>
