<div class="modal-header">
    <h3>Update Audio Translations</h3>
</div>

<div class="modal-body">
<p>
    Would you like to flag all existing translations and voice-over audio as 'may not match content'?
    <br>
    <br>
    This informs the voice artists to re-translate and record new audio that reflects any changes in text.
</p>
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" (click)="cancel()">Remove existing translations</button>
    <button class="btn btn-secondary" (click)="confirm()">Mark translations needs update</button>
    <button class="btn btn-secondary" (click)="confirm()">Leave as is</button>
</div>
