<div class="thumbnail-editor form-group">
  <div>
    <div class="oppia-editable-section float-left" title="Change Thumbnail"
         style="height: 100px; width: 180px"
         ng-style="{background: getBgColor()}">
      <div class="oppia-click-to-start-editing protractor-test-photo-button"
           ng-click="showEditThumbnailModal()"
           aria-label="upload or edit thumbnail">
      </div>
      <i class="material-icons oppia-editor-edit-icon" style="top: 8px; right: 8px;">&#xE254;</i>
      <img ng-show="!thumbnailIsLoading"
           ng-src="<[editableThumbnailDataUrl]>"
           class="img-thumbnail protractor-test-custom-photo"
           ng-style="{background: getBgColor()}">

      <img ng-if="useLocalStorage && newThumbnailDataUrl"
           ng-src="<[newThumbnailDataUrl]>"
           ng-style="{background: localStorageBgcolor}"
           class="img-thumbnail protractor-test-custom-photo">
    </div>
  </div>
</div>

<style>
  .thumbnail-editor {
    height: 100px;
  }

  .oppia-editable-section {
    border-radius: 0.25rem;
    display: table-cell;
    text-align: center;
    vertical-align: middle;
  }

  .img-thumbnail {
    border: none;
    max-height: 100%;
    max-width: 100%;
  }
</style>
