<div class="thumbnail-editor form-group">
  <div>
    <div class="oppia-editable-section float-left" title="Change Thumbnail"
         ng-style="{background: getBgColor()}">
      <div class="oppia-click-to-start-editing protractor-test-photo-button"
           ng-click="showEditThumbnailModal()"
           aria-label="upload or edit thumbnail">
      </div>
      <i class="material-icons oppia-editor-edit-icon oppia-pencil-icon">
        &#xE254;
      </i>
      <oppia-thumbnail-display ng-show="!thumbnailIsLoading"
                               [img-src]="editableThumbnailDataUrl"
                               [classes]="['img-thumbnail', 'protractor-test-custom-photo']"
                               [background]="getBgColor()">
      </oppia-thumbnail-display>
      <oppia-thumbnail-display ng-if="useLocalStorage && newThumbnailDataUrl"
                               [img-src]="newThumbnailDataUrl"
                               [classes]="['img-thumbnail', 'protractor-test-custom-photo']"
                               [background]="localStorageBgcolor">
      </oppia-thumbnail-display>
    </div>
  </div>
</div>

<style>
  thumbnail-uploader .thumbnail-editor {
    height: 100px;
  }

  thumbnail-uploader .oppia-editable-section {
    border-radius: 0.25rem;
    display: table-cell;
    height: 100px;
    text-align: center;
    vertical-align: middle;
    width: 180px;
  }

  thumbnail-uploader .img-thumbnail {
    border: none;
    max-height: 100%;
    max-width: 100%;
  }

  thumbnail-uploader .oppia-pencil-icon {
    right: 8px;
    top: 8px;
  }
</style>
