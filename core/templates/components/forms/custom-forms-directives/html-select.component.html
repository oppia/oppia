<mat-form-field class="oppia-html-select" appearance="fill">
  <mat-label>Parameter:</mat-label>
  <mat-select class="e2e-test-main-html-select-selector"
              [(value)]="selection"
              disableRipple>
    <mat-select-trigger>
      <oppia-rte-output-display class="oppia-html-select-option"
                                [rteString]="selection.val">
      </oppia-rte-output-display>
    </mat-select-trigger>
    <mat-option class="e2e-test-html-select-selector"
                *ngFor="let choice of options; index as index"
                [value]="choice"
                (click)="updatedSelection()">
      <oppia-rte-output-display class="oppia-html-select-option"
                                [rteString]="choice.val">
      </oppia-rte-output-display>
    </mat-option>
  </mat-select>
</mat-form-field>

<style>
  .oppia-html-select {
    width: 80%;
  }

  .oppia-html-select .oppia-html-select-selection-element {
    overflow: hidden;
    padding-top: 5px;
  }

  .oppia-html-select .oppia-html-select-selection-caret {
    bottom: 0;
    color: black;
    margin: auto;
    overflow: auto;
    position: absolute;
    right: 5px;
    top: 0;
  }

  .oppia-html-select .oppia-html-select-selection {
    min-width: 24rem;
    overflow: hidden;
    padding-right: 10px;
    position: relative;
    text-align: end;
    text-decoration: none;
    width: 80%;
  }

  .oppia-html-select .oppia-html-select-option {
    margin-right: 10px;
    overflow: hidden;
    padding-top: 10px;
  }

  .oppia-html-select .oppia-html-select-option:hover {
    background: #1485e6;
    color: black;
  }

  .oppia-html-select .oppia-html-select-option oppia-noninteractive-image {
    display: inline-block;
    margin-bottom: 0;
  }

  .oppia-html-select .oppia-dropdown-menu {
    max-width: 80%;
    overflow: auto;
    width: auto;
  }

  .oppia-html-select .oppia-dropdown-menu-text {
    white-space: normal;
    word-wrap: break-word;
  }

  @media only screen and (max-width: 1023px) {
    .oppia-html-select .oppia-html-select-selection {
    min-width: 12rem;
    overflow: hidden;
    padding-right: 10px;
    position: relative;
    text-align: end;
    text-decoration: none;
    width: 80%;
  }
  }

  @media only screen and (max-width: 767px) {
    .oppia-html-select .oppia-html-select-selection {
    min-width: 12rem;
    overflow: hidden;
    padding-right: 10px;
    position: relative;
    text-align: end;
    text-decoration: none;
    width: 80%;
  }
  }
</style>
