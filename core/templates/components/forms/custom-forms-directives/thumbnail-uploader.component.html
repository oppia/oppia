<div class="thumbnail-editor form-group">
  <div>
    <div class="oppia-editable-section float-left" title="Change Thumbnail"
         [ngStyle]="{background: bgColor}">
      <div class="oppia-click-to-start-editing protractor-test-photo-button"
           (click)="showEditThumbnailModal()"
           aria-label="upload or edit thumbnail">
      </div>
      <i class="material-icons oppia-editor-edit-icon oppia-pencil-icon">
        &#xE254;
      </i>
      <oppia-thumbnail-display [hidden]="!thumbnailIsLoading"
                               [imgSrc]="editableThumbnailDataUrl"
                               [classes]="['img-thumbnail', 'protractor-test-custom-photo']"
                               [background]="bgColor">
      </oppia-thumbnail-display>
      <oppia-thumbnail-display *ngIf="useLocalStorage && newThumbnailDataUrl"
                               [imgSrc]="newThumbnailDataUrl"
                               [classes]="['img-thumbnail', 'protractor-test-custom-photo']"
                               [background]="localStorageBgcolor">
      </oppia-thumbnail-display>
    </div>
  </div>
</div>

<style>
  .thumbnail-editor {
    height: 100px;
  }

  .oppia-editable-section {
    border-radius: 0.25rem;
    display: table-cell;
    height: 100px;
    text-align: center;
    vertical-align: middle;
    width: 180px;
  }

  .img-thumbnail {
    border: none;
    max-height: 100%;
    max-width: 100%;
  }

  .oppia-pencil-icon {
    right: 8px;
    top: 8px;
  }
</style>
