<div>
  <div ng-if="StateHintsService.displayed.length > 0">
    <div class="oppia-editor-header">
      <strong>Solution</strong>
    </div>
    <md-card class="oppia-editor-card-with-avatar">
      <div class="oppia-editor-card-body">
        <ul class="nav oppia-option-list nav-stacked nav-pills" role="tablist"
            ng-if="StateSolutionService.savedMemento">
          <li ng-class="!inlineSolutionEditorIsActive"
              class="oppia-rule-block oppia-rule-block-extra oppia-sortable-hint oppia-prevent-selection">
            <div class="oppia-rule-header-warning-placement"
                 ng-if="!isSolutionValid()"
                 ng-click="toggleInlineSolutionEditorIsActive()"
                 uib-tooltip="<[getInvalidSolutionTooltip()]>"
                 tooltip-placement="bottom">
              <div class="oppia-rule-header-warning-style">
                âš 
              </div>
            </div>
            <a ng-click="toggleInlineSolutionEditorIsActive()"
               class="oppia-rule-tab protractor-test-oppia-solution-tab">
              <response-header summary="getSolutionSummary()"
                               short-summary="getSolutionSummary()"
                               on-delete-fn="deleteSolution">
              </response-header>
            </a>

            <div ng-if="inlineSolutionEditorIsActive">
              <div class="oppia-editor-card-section protractor-test-oppia-solution-body">
                <solution-editor interaction-id="StateInteractionIdService.savedMemento"
                                 correct-answer-editor-html="correctAnswerEditorHtml"
                                 on-open-solution-editor="openAddOrUpdateSolutionModal()"
                                 on-save-solution="onSaveSolution"
                                 show-mark-all-audio-as-needing-update-modal-if-required="showMarkAllAudioAsNeedingUpdateModalIfRequired">
                </solution-editor>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </md-card>

    <md-card class="oppia-md-card-style">
      <div ng-if="EditabilityService.isEditableOutsideTutorialMode()">
        <button ng-if="!StateSolutionService.savedMemento"
                type="button"
                class="btn btn-secondary btn-lg oppia-add-hint-button protractor-test-oppia-add-solution-button"
                ng-click="openAddOrUpdateSolutionModal()">
          + Add Solution
        </button>
      </div>
    </md-card>
  </div>
</div>

<style>
  .oppia-rule-block {
    margin-top: 0;
  }
  .oppia-md-card-style {
    margin: 0;
    padding: 0;
  }
</style>
