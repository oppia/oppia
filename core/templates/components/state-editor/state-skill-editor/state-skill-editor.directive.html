<md-card class="oppia-editor-card-with-avatar" id="tutorialStateSkill">
  <div>
    <div class="oppia-exp-skill-card-header-container oppia-mobile-collapsible-card-header"
      ng-click="toggleSkillEditor()">
      <h3 class="oppia-exp-skill-card-header">
        Skill
      </h3>
      <i class="fa fa-caret-down" ng-if="!skillCardIsShown" aria-hidden="true">
      </i>
      <i class="fa fa-caret-up" ng-if="skillCardIsShown" aria-hidden="true">
      </i>
    </div>
    <div class="oppia-add-skill-button-container" ng-if="skillCardIsShown">
      <div ng-if="!skillDescription">
        <button type="button" class="btn btn-secondary oppia-add-skill-button protractor-test-open-add-skill-modal"
          ng-click="addSkillModal()">
          + ADD SKILL
        </button>
      </div>
      <div ng-if="skillDescription">
        <button type="button" class="btn btn-secondary oppia-change-skill-button protractor-test-open-add-skill-modal"
          ng-click="addSkillModal()">
          CHANGE SKILL
        </button>
        <div class="skill-description-card" ng-if="skillDescription">
          <a ng-href="<[getSkillEditorUrl()]>" target="_blank" rel="noopener" class="skill-link"><[skillDescription]></a>
            <span class="oppia-delete-response-button oppia-transition-200"
              ng-click="deleteSkill()">
              <i class="material-icons md-18">&#xE5CD;</i>
            </span>
        </div>
      </div>
    </div>
  </div>
</md-card>
<style>
  state-skill-editor .oppia-delete-response-button {
    cursor: pointer;
    float: right;
  }
  state-skill-editor .oppia-exp-skill-card-header {
    font-size: 18px;
    margin: 0;
    padding: 15px 30px 0;
  }
  state-skill-editor .oppia-exp-skill-card-header-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  state-skill-editor .oppia-add-skill-button-container {
    padding: 20px 30px;
  }
  state-skill-editor .oppia-add-skill-button,
  state-skill-editor .oppia-change-skill-button {
    margin: 5px 0 15px;
  }

  state-skill-editor .oppia-exp-skill-card-header-container i {
    margin: 1.5rem 2rem;
  }

  state-skill-editor .oppia-exp-skill-container {
    border: 1.5px solid #d3d1d1;
    border-radius: 4px;
    margin: 15px auto 30px;
    width: 87%;
  }
  state-skill-editor .oppia-state-skill-content {
    margin-top: 0;
  }
  state-skill-editor .oppia-skill-preview-container {
    padding: 5px;
    pointer-events: none;
  }
  state-skill-editor .skill-description-card {
    background: rgba(0,0,0,0.05);
    border: 1px solid #ccc;
    display: block;
    padding: 6px 6px 6px 42px;
  }
  state-skill-editor .skill-link {
    color: #444;
  }
  state-skill-editor .skill-link:hover {
    color: black;
    text-decoration: none;
    font-weight: 500;
  }
  @media screen and (max-width: 768px) {
    state-skill-editor .oppia-exp-skill-card-header {
      font-size: 16px;
      padding: 0;
    }

    state-skill-editor .oppia-exp-skill-card-header-container i {
      display: block;
    }

    state-skill-editor .oppia-exp-skill-card-header-container {
      background-color: #FFF;
    }
  }
</style>
