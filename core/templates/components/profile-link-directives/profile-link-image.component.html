<a *ngIf="isUsernameLinkable(username)" [href]="profileUrl" [smartRouterLink]="profileUrl">
  <picture>
    <source type="image/webp" [srcset]="profilePictureWebp">
    <source type="image/png" [srcset]="profilePicturePng">
    <img [src]="profilePicturePng" class="rounded-circle" alt="User Avatar">
  </picture>
</a>

<img *ngIf="!isUsernameLinkable(username)" [src]="profilePictureWebp" alt="">
