<svg class="score-ring"
     width="96"
     height="96">
  <text x="29" y="54" fill="#015C53"> {{ score }}%</text>
  <circle class="score-outer-ring-circle"
          [attr.stroke]="getScoreOuterRingColor()"
          stroke-width="5"
          fill="transparent"
          r="43"
          cx="50"
          cy="50">
  </circle>
  <circle class="score-ring-circle"
          [attr.stroke]="getScoreRingColor()"
          stroke-width="5"
          fill="transparent"
          r="43"
          cx="47"
          cy="50">
  </circle>
</svg>
<style>
  .score-ring {
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: normal;
    line-height: 40px;
    text-align: center;
  }

  .score-ring-circle {
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
    transition: 0.35s stroke-dashoffset;
    transition-delay: 2s;
    transition-duration: 5s;
  }
  @media(max-width: 425px) {
    .score-ring {
      bottom: 20px;
      position: relative;
    }
  }
</style>
