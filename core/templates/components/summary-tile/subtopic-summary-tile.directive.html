<div class="subtopic-card" ng-click="$ctrl.openSubtopicPage()">
  <div class="subtopic-thumbnail"
       ng-style="{background: $ctrl.getSubtopic().getThumbnailBgColor()}">
    <img ng-src="<[$ctrl.thumbnailUrl]>"
         class="img-thumbnail"
         ng-style="{background: $ctrl.getSubtopic().getThumbnailBgColor()}">
  </div>
  <div class="subtopic-title">
    <[$ctrl.getSubtopic().getTitle()]>
  </div>
</div>
<style>
  subtopic-summary-tile .subtopic-card {
    box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
    cursor: pointer;
    width: 170px;
  }

  subtopic-summary-tile .subtopic-card:focus {
    outline: 0;
  }

  subtopic-summary-tile .subtopic-thumbnail {
    border: 1px solid #ffffff;
    border-radius: 0.4em;
    height: 120px;
    text-align: center;
    vertical-align: middle;
    width: 100%;
  }

  subtopic-summary-tile .img-thumbnail {
    border-radius: 0.4em 0.4em 0 0;
    max-height: 100%;
    max-width: 100%;
    border: none;
  }

  subtopic-summary-tile .subtopic-title {
    background-color: #BE563C;
    border-radius: 0 0 0.4em 0.4em;
    color: #ffffff;
    font-family: "Roboto", Arial, sans-serif;
    font-weight: 600;
    letter-spacing: 0.5px;
    padding: 10px 5px 5px 15px;
    height: 100px;
  }

  @media(max-width: 1024px) {
    subtopics-list .subtopic-card {
      width: 150px;
    }

    subtopic-summary-tile .subtopic-title {
      font-size: 0.8em;
      height: 85px;
      padding-left: 10px;
    }
  }

  @media(max-width: 680px) {
    subtopics-list .subtopic-card {
      width: 130px;
    }

    subtopic-summary-tile .subtopic-title {
      font-size: 0.8em;
      height: 85px;
    }
  }

  @media(max-width: 500px) {
    subtopics-list .subtopic-card {
      width: 140px;
    }

    subtopic-summary-tile .subtopic-title {
      height: 75px;
    }

    subtopic-summary-tile .subtopic-thumbnail {
      height: 100px;
    }
  }
</style>
