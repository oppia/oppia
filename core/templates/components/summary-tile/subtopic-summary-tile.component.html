<div class="subtopic-card e2e-test-subtopic-tile"
     (click)="openSubtopicPage()"
     (keydown.enter)="openSubtopicPage()"
     [ngClass]="{'disabled-link': !classroomUrlFragment}"
     tabindex="0">
  <div class="subtopic-thumbnail e2e-test-subtopic-thumbnail"
       [ngStyle]="{background: thumbnailBgColor}">
    <img [src]="thumbnailUrl"
         class="img-thumbnail"
         alt=""
         [ngStyle]="{background: thumbnailBgColor}">
  </div>
  <div class="subtopic-title">
    <span *ngIf="!isHackySubtopicTitleTranslationDisplayed()">
      {{ subtopicTitle }}
    </span>
    <span *ngIf="isHackySubtopicTitleTranslationDisplayed()">
      {{ subtopicTitleTranslationKey | translate  }}
    </span>
  </div>
</div>
<style>
  .subtopic-card {
    box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
    cursor: pointer;
    max-width: 170px;
    width: 170px;
  }

  .subtopic-card:focus {
    outline: 2px solid #000;
  }

  .subtopic-thumbnail {
    border: 1px solid #fff;
    border-radius: 0.4em 0.4em 0 0;
    height: 120px;
    text-align: center;
    vertical-align: middle;
    width: 100%;
  }

  .img-thumbnail {
    border: none;
    border-radius: 0.4em 0.4em 0 0;
    max-height: 100%;
    max-width: 100%;
  }

  .subtopic-title {
    background-color: #be563c;
    border-radius: 0 0 0.4em 0.4em;
    color: #fff;
    font-family: Roboto, Arial, sans-serif;
    font-weight: 600;
    height: 100px;
    letter-spacing: normal;
    padding: 8px 12px 16px 12px;
  }

  .disabled-link,
  .disabled-link:hover,
  .disabled-link:active {
    color: #000;
    cursor: default;
  }

  @media(max-width: 1024px) {
    .subtopic-title {
      font-size: 0.8em;
      height: 85px;
      padding-left: 10px;
    }
  }

  @media(max-width: 680px) {
    .subtopic-title {
      font-size: 0.8em;
      height: 85px;
    }
  }

  @media(max-width: 500px) {
    .oppia-page-card {
      padding: 15px 24px 64px 24px;
      width: 90vw;
    }

    .subtopic-title {
      height: 75px;
    }

    .subtopic-thumbnail {
      height: 100px;
    }
  }
</style>
