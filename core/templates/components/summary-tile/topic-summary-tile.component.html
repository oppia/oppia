<div class="topic-card" (click)="openTopicPage()" [ngStyle]="{background: topicSummary.getThumbnailBgColor()}">
  <div class="topic-thumbnail">
    <picture>
      <img [src]="getThumbnailUrl()" alt="" class="img-thumbnail" [ngStyle]="{background: topicSummary.getThumbnailBgColor()}">
    </picture>
  </div>
  <div class="topic-details" [ngStyle]="{background: getDarkerThumbnailBgColor()}">
    <span class="topic-name"> {{ topicSummary.getName() }} </span>
    <span class="topic-story-count">
      {{ topicSummary.getCanonicalStoryCount() }}
      <span *ngIf="topicSummary.getCanonicalStoryCount() === 1" [innerHTML]="'I18N_TOPIC_VIEWER_STORY' | translate"></span>
      <span *ngIf="topicSummary.getCanonicalStoryCount() !== 1" [innerHTML]="'I18N_TOPIC_VIEWER_STORIES' | translate"></span>
    </span>
  </div>
</div>
<style>
  .topic-card {
    border-radius: 1.5em;
    box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
    cursor: pointer;
    width: 100%;
  }

  .topic-card .topic-name {
    display: block;
    font-size: 1.25em;
    font-weight: 600;
  }

  .topic-card .topic-card:focus {
    outline: 0;
  }

  .topic-card .topic-thumbnail {
    height: 120px;
    text-align: center;
    vertical-align: middle;
    width: 100%;
  }

  .topic-card .img-thumbnail {
    border: none;
    border-radius: 1.5em 1.5em 0 0;
    max-height: 100%;
    max-width: 100%;
  }

  .topic-card .topic-details {
    border-radius: 0 0 1.5em 1.5em;
    color: #ffffff;
    font-family: Roboto, Arial, sans-serif;
    font-size: 0.9em;
    height: 100px;
    letter-spacing: 0.5px;
    padding: 10px 5px 5px 15px;
  }

  @media(max-width: 1150px) {
    .topic-card .topic-name {
      font-size: 1em;
    }

    .topic-card .topic-story-count {
      font-size: 0.8em;
    }

    .topic-card .topic-details {
      height: 85px;
      padding-left: 10px;
    }
  }

  @media(max-width: 680px) {
    .topic-card .topic-nname {
      font-size: 0.8em;
      height: 85px;
    }
  }

  @media(max-width: 500px) {
    .topic-card .topic-title {
      height: 75px;
    }

    .topic-card .topic-thumbnail {
      height: 100px;
    }
  }
</style>
