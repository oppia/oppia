<div class="topic-card"
     ng-style="{background: $ctrl.getTopicSummary().getThumbnailBgColor()}"
     ng-class="{'faded-topic-card': !$ctrl.isPublished()}">
  <a ng-href="<[$ctrl.getTopicPageUrl()]>">
    <div class="topic-thumbnail">
      <picture>
        <img ng-src="<[$ctrl.thumbnailUrl]>" alt="" class="img-thumbnail" ng-style="{background: $ctrl.getTopicSummary().getThumbnailBgColor()}">
      </picture>
    </div>
    <div class="topic-details" ng-style="{background: $ctrl.getDarkerThumbnailBgColor()}">
      <span class="topic-name"> <[$ctrl.getTopicSummary().getName()]> </span>
      <span class="topic-story-count">
        <[$ctrl.getTopicSummary().getCanonicalStoryCount()]>
        <span ng-if="$ctrl.getTopicSummary().getCanonicalStoryCount() === 1" translate="I18N_TOPIC_VIEWER_STORY"></span>
        <span ng-if="$ctrl.getTopicSummary().getCanonicalStoryCount() !== 1" translate="I18N_TOPIC_VIEWER_STORIES"></span>
      </span>
      <span class="topic-coming-soon" ng-if="!$ctrl.isPublished()" translate="I18N_CLASSROOM_PAGE_COMING_SOON"></span>
    </div>
  </a>
</div>
<style>
  .faded-topic-card {
    opacity: 0.75;
    pointer-events: none;
  }

  .topic-card {
    border-radius: 1.5em;
    box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
    cursor: pointer;
    width: 100%;
  }

  .topic-card .topic-coming-soon {
    display: block;
    margin-left: 35px;
    margin-top: 8px;
    text-transform: uppercase;
  }

  .topic-card a:hover {
    text-decoration: none;
  }

  .topic-card .topic-name {
    display: block;
    font-size: 1.25em;
    font-weight: 600;
  }

  .topic-card .topic-card:focus {
    outline: 0;
  }

  .topic-card .topic-thumbnail {
    height: 120px;
    text-align: center;
    vertical-align: middle;
    width: 100%;
  }

  .topic-card .img-thumbnail {
    border: none;
    border-radius: 1.5em 1.5em 0 0;
    max-height: 100%;
    max-width: 100%;
  }

  .topic-card .topic-details {
    border-radius: 0 0 1.5em 1.5em;
    color: #ffffff;
    font-family: Roboto, Arial, sans-serif;
    font-size: 0.9em;
    height: 100px;
    letter-spacing: 0.5px;
    padding: 10px 5px 5px 15px;
  }

  @media(max-width: 1150px) {
    .topic-card .topic-name {
      font-size: 1em;
    }

    .topic-card .topic-story-count {
      font-size: 0.8em;
    }

    .topic-card .topic-details {
      height: 85px;
      padding-left: 10px;
    }

    .topic-card .topic-coming-soon {
      font-size: 0.8em;
      margin-left: 25px;
    }
  }

  @media(max-width: 680px) {
    .topic-card .topic-nname {
      font-size: 0.8em;
      height: 85px;
    }
  }

  @media(max-width: 500px) {
    .topic-card .topic-title {
      height: 75px;
    }

    .topic-card .topic-thumbnail {
      height: 100px;
    }

    .topic-card .topic-coming-soon {
      font-size: 0.7em;
    }
  }
</style>
