<a ng-href="<[$ctrl.getStoryLink()]>">
  <div class="oppia-story-image">
    <img ng-src="<[$ctrl.getStaticImageUrl('/subjects/Lightbulb.svg')]>" alt="">
  </div>
  <div class="oppia-story-details">
    <div class="oppia-story-title">
      <[::$ctrl.getStoryTitle()]>
    </div>
    <div class="oppia-story-description">
      <[::$ctrl.getStoryDescription()]>
    </div>
  </div>
</a>
<style>
  story-summary-tile .oppia-story-image {
    background-color: #cd672b;
    padding: 0 34px 0 34px;
    z-index: 1;
  }
  story-summary-tile .oppia-story-details {
    padding: 10px;
  }
  story-summary-tile .oppia-story-title {
    display: block;
    color: #4a4a4a;
    text-align: center;
    font-size: 1.4em;
    font-weight: bold;
    padding-bottom: 20px;
  }
  story-summary-tile .oppia-story-description {
    display: block;
    color: #4a4a4a;
    text-align: center;
    font-size: 1.1em;
    position: absolute;
    padding-right: 10px;
  }
  story-summary-tile a:hover {
    text-decoration: none;
  }
</style>
