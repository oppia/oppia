<learner-dashboard-icons ng-if="$ctrl.showLearnerDashboardIconsIfPossible() && userIsLoggedIn"
                         activity-type="$ctrl.ACTIVITY_TYPE_COLLECTION"
                         activity-id="$ctrl.getCollectionId()"
                         activity-title="$ctrl.getCollectionTitle()"
                         container-is-narrow="$ctrl.isContainerNarrow()"
                         activity-active="$ctrl.collectionIsCurrentlyHoveredOver"
                         add-to-playlist-icon-is-shown="!$ctrl.isOwnedByCurrentUser()">
</learner-dashboard-icons>
<md-card class="oppia-activity-summary-tile"
         ng-class="{'oppia-activity-playlist-tile': $ctrl.isPlaylistTile()}">
  <a ng-href="<[$ctrl.getCollectionLink()]>" class="thumbnail">
    <div class="title-section" ng-style="{'background-color': $ctrl.getThumbnailBgColor()}">
      <img class="collection-corner-image" ng-src="<[$ctrl.getStaticImageUrl('/general/collection_corner.svg')]>" alt="">
      <img class="thumbnail-image" ng-src="<[$ctrl.getCompleteThumbnailIconUrl()]>" alt="<[$ctrl.getCategory()]>">
      <h3 class="activity-title protractor-test-collection-summary-tile-title"><[$ctrl.getCollectionTitle() || $ctrl.DEFAULT_EMPTY_TITLE]></h3>
    </div>

    <div ng-style="$ctrl.isPlaylistTile() && {'float': 'right', 'width': '67%', 'margin-top': '3%'}">
      <div class="objective">
        <[$ctrl.getObjective() | truncateAndCapitalize: 95]>
        <span ng-if="!$ctrl.getObjective()">No objective specified.</span>
      </div>
      <ul layout="row" class="metrics" layout-align="space-between center">
        <li>
          <span>
            COLLECTION (<[$ctrl.getNodeCount()]>)
          </span>
        </li>
        <li>
          <span>
            <span class="oppia-icon-accessibility-label">Last Updated</span>
            <[$ctrl.getLastUpdatedDatetime()]>
          </span>
        </li>
      </ul>
    </div>
    <div ng-if="!$ctrl.isPlaylistTile()" class="title-section-mask"
         ng-mouseenter="$ctrl.setHoverState(true)" ng-mouseleave="$ctrl.setHoverState(false)">
    </div>
  </a>
</md-card>

<style>
  collection-summary-tile .oppia-activity-summary-tile {
    position: relative;
    z-index: 5;
  }

  collection-summary-tile .oppia-activity-summary-tile .thumbnail {
    text-decoration: none;
  }

  collection-summary-tile .oppia-activity-summary-tile .thumbnail-image {
    top: 15.5%;
  }

  collection-summary-tile .oppia-activity-summary-tile .collection-corner-image {
    position: absolute;
    width: 36px;
  }
</style>
