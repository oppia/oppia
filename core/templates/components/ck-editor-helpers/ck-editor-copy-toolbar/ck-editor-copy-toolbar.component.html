<div class="ck-editor-copy-toolbar-container">
  <div>
    <p class="ck-editor-copy-toolbar-label">Copy Tool</p>
    <span class="ck-editor-copy-toolbar-tip-sublabel">
      Use the copy tool to easily copy content like images
    </span>
  </div>
  <button type="button"
          class="btn btn-secondary"
          [ngClass]="{'ck-editor-copy-toolbar-tip-button-active': toolActive}"
          (click)="toggleToolActive()">
    {{toolActive ? "On" : "Off"}}
  </button>
</div>

<style>
  .ck-editor-copy-toolbar-container {
    align-items: center;
    display: flex;
    justify-content: space-between;
    margin-bottom: 14px;
  }
  .ck-editor-copy-toolbar-tip-button-active {
    background-color: #000;
    color: #fff;
  }
  .ck-editor-copy-toolbar-label {
    color: #505050;
    font-weight: 600;
    margin-bottom: 2px;
    margin-left: 12px;
  }
  .ck-editor-copy-toolbar-tip-sublabel {
    color: #757575;
    margin-left: 12px;
  }
</style>
