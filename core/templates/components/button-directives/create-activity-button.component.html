<div class="oppia-navbar-button-container btn-group">
  <!-- User must complete the registration process. -->
  <button class="btn oppia-navbar-button nav-link oppia-navbar-hide-on-small-width protractor-test-create-activity oppia-transition-200"
          (click)="onRedirectToLogin('/creator-dashboard?mode=create')" *ngIf="userIsLoggedIn === false">
          <!-- "userIsLoggedIn === false" is needed because we want to show the button when we know that user is not logged in
                when userIsLoggedIn is undefined or null we don't want to show the button thus we can't use ""userIsLoggedIn"!-->
    <span class="oppia-navbar-tab-content" [innerHTML]="'I18N_CREATE_EXPLORATION_CREATE' | translate"></span>
  </button>
  <button class="btn nav-link oppia-navbar-button oppia-navbar-hide-on-small-width protractor-test-create-activity oppia-transition-200"
          (click)="initCreationProcess()" [disabled]="creationInProgress" *ngIf="userIsLoggedIn">
    <span class="oppia-navbar-tab-content" [innerHTML]="'I18N_CREATE_EXPLORATION_CREATE' | translate"></span>
  </button>
  <button class="btn nav-link oppia-navbar-button oppia-navbar-hide-on-small-width oppia-transition-200"
          (click)="showUploadExplorationModal()" [disabled]="creationInProgress" *ngIf="allowYamlFileUpload && userIsLoggedIn">
    <span class="oppia-navbar-tab-content" [innerHTML]="'I18N_CREATE_EXPLORATION_UPLOAD' | translate"></span>
  </button>
</div>
