<div class="btn-group">
  <!-- User must complete the registration process. -->
  <button type="button"
          class="oppia-creator-dashboard-intro-button oppia-transition-200 protractor-test-create-activity oppia-autofocus"
          [ngClass]="checkMobileView() ? 'oppia-creator-dashboard-button-mobile': 'oppia-creator-dashboard-button-desktop'"
          (click)="createNewExploration()">
          + {{'I18N_CREATE_EXPLORATION' | translate}}
  </button>
  <button class="btn nav-link oppia-navbar-button oppia-navbar-hide-on-small-width oppia-transition-200"
          (click)="showUploadExplorationModal()" [disabled]="creationInProgress" *ngIf="allowYamlFileUpload && userIsLoggedIn">
    <span class="oppia-navbar-tab-content" [innerHTML]="'I18N_CREATE_EXPLORATION_UPLOAD' | translate"></span>
  </button>
</div>

<style>
  .oppia-creator-dashboard-intro-button {
    background-color: #00645c;
    border-radius: 6px;
    color: #fff;
    font-family: "Roboto", Arial, sans-serif;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.7px;
    margin-top: 10px;
    padding: 10px 12px;
    text-transform: uppercase;
    width: 200px;
  }

  .oppia-creator-dashboard-button-mobile {
    transform: none;
  }

  .oppia-creator-dashboard-button-desktop {
    transform: translate(70px, -10px);
  }
</style>
