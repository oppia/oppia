<a *ngIf="!isButton" class="oppia-primary-link-button"
   [ngClass]="customClasses"
   [href]="getButtonHref()"
   [target]="getTarget()"
   (click)="handleButtonClick()">
  {{ buttonText }}
</a>

<button *ngIf="isButton" type="submit"
        class="oppia-primary-link-button"
        [ngClass]="customClasses"
        [disabled]="disabled"
        (click)="handleButtonClick()">
  {{ buttonText }}
</button>
