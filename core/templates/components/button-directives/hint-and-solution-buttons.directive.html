<div ng-if="$ctrl.isHintButtonVisible(0) && $ctrl.currentlyOnLatestCard" class="oppia-hint-and-solution-buttons float-left">
  <span class="float-left footer-hints-label">HINTS</span>
  <ul class="list-inline float-right">
    <li ng-repeat="hintIndex in $ctrl.hintIndexes track by $index">
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-hint"
              popover-trigger="'none'"
              popover-is-open="$ctrl.isTooltipVisible()"
              uib-popover="Need help? View a hint for this problem! &nbsp; &times;"
              ng-if="hintIndex === 0 && $ctrl.isHintButtonVisible(hintIndex)"
              ng-class="{'viewed': $ctrl.isHintConsumed(hintIndex)}"
              ng-click="$ctrl.displayHintModal(hintIndex)">
        <i class="material-icons">&#xE90F;</i>
      </button>
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-hint"
              ng-if="hintIndex && $ctrl.isHintButtonVisible(hintIndex)"
              ng-class="{'viewed': $ctrl.isHintConsumed(hintIndex)}"
              ng-click="$ctrl.displayHintModal(hintIndex)">
        <i class="material-icons">&#xE90F;</i>
      </button>
    </li>
    <li ng-if="$ctrl.isSolutionButtonVisible()">
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-solution"
              ng-class="{'viewed': $ctrl.isSolutionConsumed()}"
              ng-click="$ctrl.onClickSolutionButton()">
        <i class="material-icons oppia-lightbulb-yellow">&#xE90F;</i>
      </button>
    </li>
  </ul>
</div>

<style>
  .oppia-hint-and-solution-buttons ul {
    padding: 0 10px 0 10px;
  }
  .oppia-hint-and-solution-buttons .footer-hints-label {
    cursor: default;
    margin-left: 10px;
    margin-top: 21px;
  }

  .oppia-hint-and-solution-buttons .popover-content {

    animation: bounce 4s infinite ease-out;
    background-color: #f0ffff;
    border: 1px solid #2d4a9d;
    border-radius: 5px;
    box-shadow: 0px 0px 6px #2d4a9d;
    color: #2d4a9d;
    display: inline-block;
    font-size: 16px;
    padding: 10px;
    position: relative;
    z-index: 2;
  }

  .oppia-hint-and-solution-buttons .popover-content::after,
  .oppia-hint-and-solution-buttons .popover-content::before {
    border: solid transparent;
    content: " ";
    left: 50%;
    position: absolute;
    top: 100%;
  }

  .oppia-hint-and-solution-buttons .popover-content::after {
    border-width: 4px;
    border-top: 23px solid #f0ffff;
    margin-left: 130px;
  }

  .oppia-hint-and-solution-buttons .popover-content::before {
    border-width: 6px;
    border-top: 29px solid #2d4a9d;
    margin-left: 128px;
  }

    float: left;
  }

  .oppia-hint-and-solution-buttons .uib-position-measure {
    visibility: visible !important;
  }

  @keyframes bounce {
    0% {
          -webkit-transform: translateY(0);
        }
    8% {
          -webkit-transform: translateY(-60px);
        }
    10% {
          -webkit-transform: translateY(0);
        }
    15% {
          -webkit-transform: translateY(-13px);
        }
    20% {
          -webkit-transform: translateY(0);
        }
    25% {
          -webkit-transform: translateY(-5px);
        }
    30% {
          -webkit-transform: translateY(0);
        }
    35% {
          -webkit-transform: translateY(-2px);
        }
    40% {
          -webkit-transform: translateY(0);
        }
  }

  @media screen and (min-width: 769px) {
    .oppia-hint-and-solution-buttons .popover.top.fade.in {
      left: 749px !important;

      top: -73px !important;
    }

    .oppia-hint-and-solution-buttons .popover.top > .arrow {
      left: 80%;
    }
  }

  @media screen and (max-width: 768px) {
    .oppia-hint-and-solution-buttons .popover.top.fade.in {
      left: 35px !important;
      top: -40px !important;
    }

    .oppia-hint-and-solution-buttons .popover.top > .arrow {
      left: 35%;
    }
  }

  .md-button.md-default-theme.oppia-learner-hint-solution-button {
    border-radius: 50%;
    height: 32px;
    line-height: 32px;
    margin-top: 5px;
    min-height: 32px;
    min-width: 22px;
    padding: inherit;
    width: 32px;
  }
  .md-button.md-default-theme.oppia-learner-hint-solution-button.viewed {
    background: #009688;

  .md-button.md-default-theme.oppia-learner-hint-solution-button.viewed:focus {
