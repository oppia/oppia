<div *ngIf="isHintButtonVisible(0) && currentlyOnLatestCard" class="oppia-hint-and-solution-buttons float-left">
  <ul class="list-inline float-right">
    <span class="float-left footer-hints-label">HINTS</span>
    <li *ngFor="let hintIndex of hintIndexes; index as idx">
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-hint"
              *ngIf="hintIndex === 0 && isHintButtonVisible(hintIndex)"
              [ngClass]="{'viewed': isHintConsumed(hintIndex)}"
              (click)="displayHintModal(hintIndex)">
        <i class="material-icons">&#xE90F;</i>
      </button>
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-hint"
              *ngIf="hintIndex && isHintButtonVisible(hintIndex)"
              [ngClass]="{'viewed': isHintConsumed(hintIndex)}"
              (click)="displayHintModal(hintIndex)">
        <i class="material-icons">&#xE90F;</i>
      </button>
    </li>
    <li *ngIf="isSolutionButtonVisible()">
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-solution"
              [ngClass]="{'viewed': isSolutionConsumed()}"
              (click)="onClickSolutionButton()">
        <i class="material-icons oppia-lightbulb-yellow">&#xE90F;</i>
      </button>
    </li>
  </ul>
  <div class="hint-container" *ngIf="isVisible && isTooltipVisible()">
    <div class="hint-box">
      <span [innerHTML]="'I18N_HINT_NEED_HELP' | translate"></span>
      <button type="button"
              class="btn close"
              aria-label="Close"
              (click)="isVisible = !isVisible">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>

<style>
  .close {
    bottom: 10px;
    font-size: 22px;
    left: 115px;
    margin-left: 10px;
    position: relative;
  }

  .hint-box {
    -webkit-animation: bounce 4s infinite;
    animation: bounce 4s infinite;
    background-color: #f0ffff;
    border: 1px solid #2d4a9d;
    border-radius: 5px;
    bottom: 71px;
    box-shadow: 0 0 6px #2d4a9d;
    color: #2d4a9d;
    font-size: 17px;
    height: 40px;
    left: -5.5px;
    padding: 20px 0 20px 10px;
    position: relative;
    text-align: center;
    white-space: nowrap;
    width: 395px;
    z-index: 2;
  }

  .hint-box::after,
  .hint-box::before {
    border: solid transparent;
    content: " ";
    left: 50%;
    position: absolute;
    top: 100%;
  }

  .hint-box::after {
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
    border-top: 25px solid #f0ffff;
    margin-left: 163px;
  }

  .hint-box::before {
    border-left: 7px solid transparent;
    border-right: 7px solid transparent;
    border-top: 32px solid #2d4a9d;
    margin-left: 161px;
  }

  @keyframes bounce {
    0% {
          -webkit-transform: translateY(0);
    }
    8% {
          -webkit-transform: translateY(-75px);
    }
    10% {
          -webkit-transform: translateY(0);
    }
    15% {
          -webkit-transform: translateY(-13px);
    }
    20% {
          -webkit-transform: translateY(0);
    }
    25% {
          -webkit-transform: translateY(-5px);
    }
    30% {
          -webkit-transform: translateY(0);
    }
    35% {
          -webkit-transform: translateY(-2px);
    }
    40% {
          -webkit-transform: translateY(0);
    }
  }

  @media screen and (max-width: 768px) {
    .close {
      bottom: 10px;
      font-size: 22px;
      left: 295px;
      margin: 0 10px;
      position: fixed;
    }

    .hint-box::before {
      margin-left: 125px;
    }

    .hint-box::after {
      margin-left: 127px;
    }

    .hint-box {
      bottom: 86px;
      font-size: 14px;
      left: -18px;
      text-align: left;
      width: 325px;
    }

    .hint-container {
      position: absolute;
      right: 0;
    }

    .oppia-hint-and-solution-buttons ul {
      bottom: -17px;
      padding: 0 10px;
      position: fixed;
      right: 0;
    }
  }

  .oppia-hint-and-solution-buttons ul {
    padding: 0 10px 0 10px;
  }

  .oppia-hint-and-solution-buttons .footer-hints-label {
    cursor: default;
    margin-left: 10px;
    margin-right: 10px;
    margin-top: 21px;
  }

  .oppia-hint-and-solution-buttons .list-inline > li {
    float: left;
  }

  .oppia-hint-and-solution-buttons .uib-position-measure {
    visibility: visible !important;
  }

  .md-button.md-default-theme.oppia-learner-hint-solution-button {
    border-radius: 50%;
    height: 32px;
    line-height: 32px;
    margin-top: 5px;
    min-height: 32px;
    min-width: 22px;
    padding: inherit;
    width: 32px;
  }

  .md-button.md-default-theme.oppia-learner-hint-solution-button.viewed {
    background: #009688;
  }

  .md-button.md-default-theme.oppia-learner-hint-solution-button.viewed:hover,
  .md-button.md-default-theme.oppia-learner-hint-solution-button.viewed:focus {
    background: #038a7d;
  }

  .md-button.md-default-theme.oppia-learner-hint-solution-button .material-icons {
    font-size: 22px;
  }

  .md-button.md-default-theme.oppia-learner-hint-solution-button .material-icons.oppia-lightbulb-yellow {
    color: #f5da57;
    font-size: 23px;
  }
</style>
