<link *ngIf="!isLanguageRTL()" rel="preload" href="/templates/components/button-directives/hint-and-solution-buttons.component.css" as="style">
<link *ngIf="isLanguageRTL()" rel="preload" href="/templates/components/button-directives/hint-and-solution-buttons.component.rtl.css" as="style">

<div *ngIf="isHintButtonVisible(0) && currentlyOnLatestCard" class="oppia-hint-and-solution-buttons float-left">
  <ul [ngClass]="{'float-left': isLanguageRTL(), 'float-right': !isLanguageRTL()}" class="list-inline">
    <span class="float-left footer-hints-label" translate="I18N_PLAYER_HINTS"></span>
    <li *ngFor="let hintIndex of hintIndexes; index as idx">
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-hint"
              *ngIf="hintIndex === 0 && isHintButtonVisible(hintIndex)"
              [ngClass]="{'viewed': isHintConsumed(hintIndex)}"
              (click)="displayHintModal(hintIndex)">
        <i class="material-icons">&#xE90F;</i>
      </button>
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-hint"
              *ngIf="hintIndex && isHintButtonVisible(hintIndex)"
              [ngClass]="{'viewed': isHintConsumed(hintIndex)}"
              (click)="displayHintModal(hintIndex)">
        <i class="material-icons">&#xE90F;</i>
      </button>
    </li>
    <li *ngIf="isSolutionButtonVisible()">
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-solution"
              [ngClass]="{'viewed': isSolutionConsumed()}"
              (click)="onClickSolutionButton()">
        <i class="material-icons oppia-lightbulb-yellow">&#xE90F;</i>
      </button>
    </li>
  </ul>
  <div class="hint-container" *ngIf="isVisible && isTooltipVisible()">
    <div class="hint-box hint-box-add-ons">
      <span [innerHTML]="'I18N_HINT_NEED_HELP' | translate"></span>
      <button type="button"
              class="btn close"
              aria-label="Close"
              (click)="isVisible = !isVisible">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>

<!-- TODO(#14625): Incorporate the CSS file inclusion in webpack. -->
<link *ngIf="!isLanguageRTL()" rel="stylesheet" type="text/css" media="screen" href="/templates/components/button-directives/hint-and-solution-buttons.component.css">
<link *ngIf="isLanguageRTL()" rel="stylesheet" type="text/css" media="screen" href="/templates/components/button-directives/hint-and-solution-buttons.component.rtl.css">
