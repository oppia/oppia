<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="oppia-footer-social">
  <div class="oppia-follow-us">
    <p [innerHTML]="'I18N_FOOTER_FOLLOW_US' | translate"></p>
  </div>

  <div class="oppia-footer-social-icons">

    <div class="oppia-youtube-follow">
      <a href="https://www.youtube.com/channel/UC5c1G7BNDCfv1rczcBp9FPw" target="_blank" rel="noopener">
        <i class="oppia-follow-icons fab fa-youtube"></i>
        <span class="oppia-icon-accessibility-label">Youtube</span>
      </a>
    </div>
    <div class="oppia-facebook-follow">
      <a href="https://www.facebook.com/oppiaorg" target="_blank" rel="noopener">
        <i class="oppia-follow-icons fab fa-facebook-f"></i>
        <span class="oppia-icon-accessibility-label">Facebook</span>
      </a>
    </div>
    <div class="oppia-instagram-follow">
      <a href="https://www.instagram.com/oppia.global" target="_blank" rel="noopener">
        <i class="oppia-follow-icons fa-brands fa-instagram"></i>
        <span class="oppia-icon-accessibility-label">Instagram</span>
      </a>
    </div>
    <div class="oppia-twitter-follow">
      <a href="https://twitter.com/oppiaorg" target="_blank" rel="noopener">
        <i class="oppia-follow-icons fa-brands fa-x-twitter"></i>
        <span class="oppia-icon-accessibility-label">Twitter</span>
      </a>
    </div>
    <div class="oppia-github-follow">
      <a href="https://github.com/oppia" target="_blank" rel="noopener">
        <i class="oppia-follow-icons fa-brands fa-github oppia-follow-github-icon"></i>
        <span class="oppia-icon-accessibility-label">Github</span>
      </a>
    </div>
    <div class="oppia-linkedin-follow">
      <a href="https://www.linkedin.com/company/oppia-org" target="_blank" rel="noopener">
        <i class="oppia-follow-icons fa-brands fa-linkedin oppia-follow-linkedin-icon"></i>
        <span class="oppia-icon-accessibility-label">LinkedIn</span>
      </a>
    </div>
  </div>
  <div class="oppia-android-app">
    <a href="https://play.google.com/store/apps/details?id=org.oppia.android" target="_blank" rel="noopener">
      <img class="oppia-android-app-button"
           src="/assets/images/android/android-landing-google-play.svg"
           alt="Link to Android app page">
    </a>
  </div>
