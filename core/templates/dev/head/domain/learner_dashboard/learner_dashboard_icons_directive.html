<i class="oppia-learner-dashboard-icon fa fa-clock-o"
   ng-show="canActivityBeAddedToLearnerPlaylist(getActivityId())"
   ng-click="addToLearnerPlaylist(getActivityId(), getActivityType())"
   ng-mouseenter="toggleActivityIsActive()" ng-mouseleave="toggleActivityIsActive()"
   aria-hidden="true"
   tooltip="<['I18N_LIBRARY_ADD_TO_LEARNER_PLAYLIST' | translate]>"
   tooltip-placement="left"></i>
<i class="oppia-learner-dashboard-icon fa fa-clock-o"
   ng-if="learnerDashboardActivityIds.explorationPlaylistIds.indexOf(getActivityId()) !== -1 || learnerDashboardActivityIds.collectionPlaylistIds.indexOf(getActivityId()) !== -1"
   ng-click="removeFromLearnerPlaylist(getActivityId(), getActivityTitle(), getActivityType())"
   aria-hidden="true"
   tooltip="<['I18N_LIBRARY_ACTIVITY_IN_LEARNER_PLAYLIST' | translate]>"
   tooltip-placement="left"></i>
<i class="oppia-learner-dashboard-icon fa fa-check-circle-o"
   ng-if="learnerDashboardActivityIds.completedExplorationIds.indexOf(getActivityId()) !== -1 || learnerDashboardActivityIds.completedCollectionIds.indexOf(getActivityId()) !== -1"
   aria-hidden="true"
   tooltip="<['I18N_LIBRARY_ACTIVITY_COMPLETED_ICON' | translate]>"
   tooltip-placement="left"></i>
<i class="oppia-learner-dashboard-icon fa fa-spinner"
   ng-if="learnerDashboardActivityIds.incompleteExplorationIds.indexOf(getActivityId()) !== -1 || learnerDashboardActivityIds.incompleteCollectionIds.indexOf(getActivityId()) !== -1"
   aria-hidden="true"
   tooltip="<['I18N_LIBRARY_INCOMPLETE_ACTIVITY_ICON' | translate]>"
   tooltip-placement="left"></i>
