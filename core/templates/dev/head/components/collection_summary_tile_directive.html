<script type="text/ng-template" id="summaryTile/collection">
  <md-card class="oppia-collection-summary-tile bottom-card">
    <div class="top-section" style="background-color: <[getThumbnailBgColor()]>;">
    </div>
    <md-card class="oppia-collection-summary-tile middle-card">
      <div class="top-section" style="background-color: <[getThumbnailBgColor()]>;">
      </div>
      <md-card class="oppia-collection-summary-tile top-card">
        <a ng-href="<[getCollectionLink()]>">
          <div class="top-section" style="background-color: <[getThumbnailBgColor()]>;">
            <img class="thumbnail-image" ng-src="<[getThumbnailIconUrl()]>">
            <h2 class="collection-title"><[getCollectionTitle()]></h2>
          </div>

          <div>
            <div class="objective">
              <[getObjective() | truncateAndCapitalize: 45]>
              <span ng-if="!getObjective()">No objective specified.</span>
            </div>

            <ul layout="row" class="metrics" layout-align="space-between center">
              <li>
                <span>
                  COLLECTIONS(<[getNumExplorations()]>)
                </span>
              </li>

              <li>
                <span ng-if="!wasRecentlyUpdated()">
                  <[getLastUpdatedDatetime()]>
                </span>
                <span ng-if="wasRecentlyUpdated()" class="recently-updated">
                  UPDATED
                </span>
              </li>
            </ul>
          </div>
        </a>
      </md-card>
    </md-card>
  </md-card>
</script>

<style>
  .oppia-collection-summary-tile {
    background-color: #fff;
    cursor: pointer;
    display: inline-block;
    height: 240px;
    margin: 12px 4px;
    padding: 0;
    position: relative;
    text-align: left;
    vertical-align: top;
    width: 200px;
  }

  .oppia-collection-summary-tile.middle-card, .oppia-collection-summary-tile.top-card {
    margin: -140px 4px;
  }

  .oppia-collection-summary-tile.bottom-card {
    margin: 4px 8px 12px -4px;
  }

  .oppia-collection-summary-tile.top-card a,
  .oppia-collection-summary-tile.top-card a:hover,
  .oppia-collection-summary-tile.top-card a:active,
  .oppia-collection-summary-tile.top-card a:visited {
    color: inherit;
    text-decoration: none;
  }

  .oppia-collection-summary-tile:hover {
    /*
      This is based on the levels defined on the following page:
        https://medium.com/@Florian/freebie-google-material-design-shadow-helper-2a0501295a2d#.22sskepri
      Level 2 seemed too subtle, but level 3 seemed too strong. This line
      therefore tries to average both of them.
    */
    box-shadow: 0 6px 13px rgba(0,0,0,0.17), 0 4px 6px rgba(0,0,0,0.23);
  }

  .oppia-collection-summary-tile .top-section {
    height: 144px;
    opacity: 1.0;
    position: relative;
    width: 100%;
  }

  .oppia-collection-summary-tile:hover .top-section {
    opacity: 0.8;
  }

  .oppia-collection-summary-tile,
  .oppia-collection-summary-tile .top-section {
    -webkit-transition: all 300ms;
    transition: all 300ms;
  }

  .oppia-collection-summary-tile .collection-category {
    color: #fff;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 0.65em;
    margin-left: 12px;
    margin-top: 8px;
    position: absolute;
    text-transform: uppercase;
  }

  .oppia-collection-summary-tile .thumbnail-image {
    display: block;
    margin: 0 auto;
    height: 40px;
    top: 36px;
    position: relative;
    width: 40px;
  }

  .oppia-collection-summary-tile .collection-title {
    bottom: 0;
    color: white;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 1em;
    line-height: 1.2em;
    margin: 12px;
    padding: 0;
    position: absolute;
  }

  .oppia-collection-summary-tile .objective {
    height: 60px;
    font-family: Roboto;
    font-size: 0.85em;
    font-style: italic;
    padding: 12px;
  }

  .oppia-collection-summary-tile .rating-disabled {
    opacity: 0.5;
  }

  .oppia-collection-summary-tile .metrics {
    height: 30px;
    margin: 0 12px;
    padding: 0;
  }

  .oppia-collection-summary-tile .metrics li {
    font-size: 0.75em;
    list-style-type: none;
    text-align: center;
  }

  .oppia-collection-summary-tile .metrics li .fa {
    font-size: 1.1em;
    margin-right: 2px;
    vertical-align: initial;
  }

  .oppia-collection-summary-tile .recently-updated {
    background-color: rgb(19,105,193);
    border-radius: 10px;
    color: white;
    font-size: 0.8em;
    font-weight: bold;
    padding: 5px 8px 4px 8px;
  }
</style>
