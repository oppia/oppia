<div class="modal-header">
  <h3>Delete Audio Translation</h3>
</div>

<div class="modal-body">
  <p>Are you sure you want to delete the <[languageDescription]> translation?</p>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-danger" ng-click="reallyDelete()">Delete</button>
</div>
