<style>
  schema-based-int-editor .oppia-blue-on-focus > input:focus {
    border-bottom-color: rgb(63, 81, 181);
    border-bottom-width: 2px;
  }
</style>

<div class="input-group">
  <span ng-if="!schemaBasedIntEditorCtrl.expressionMode">
    <md-input-group class="long oppia-blue-on-focus md-default-theme" style="margin: 0px;">
      <input type="number" ng-model="$parent.localValue" ng-disabled="schemaBasedIntEditorCtrl.isDisabled()"
             required apply-validation="schemaBasedIntEditorCtrl.validators()" focus-on="<[schemaBasedIntEditorCtrl.labelForFocusTarget()]>"
             ng-blur="schemaBasedIntEditorCtrl.onInputBlur()" ng-focus="schemaBasedIntEditorCtrl.onInputFocus()">
    </md-input-group>
  </span>
</div>
