<span ng-model="schemaBasedFloatEditorCtrl.localValue" ui-validate="'schemaBasedFloatEditorCtrl.validate($value)'">
  <span ng-form="schemaBasedFloatEditorCtrl.floatForm">
    <span ng-if="!schemaBasedFloatEditorCtrl.expressionMode">
      <input type="number" step="any" ng-model="$parent.localValue" class="form-control protractor-test-float-form-input"
             name="floatValue" ng-attr-placeholder="<['I18N_FORMS_TYPE_NUMBER' | translate]>" ng-disabled="schemaBasedFloatEditorCtrl.isDisabled()"
             require-is-float apply-validation="schemaBasedFloatEditorCtrl.validators()"
             focus-on="<[schemaBasedFloatEditorCtrl.labelForFocusTarget()]>" ng-keypress="schemaBasedFloatEditorCtrl.onKeypress($event)"
             ng-blur="schemaBasedFloatEditorCtrl.onBlur()" ng-focus="schemaBasedFloatEditorCtrl.onFocus()" style="display: inline;">

      <span ng-if="schemaBasedFloatEditorCtrl.hasLoaded && !schemaBasedFloatEditorCtrl.isUserCurrentlyTyping && schemaBasedFloatEditorCtrl.hasFocusedAtLeastOnce"
            style="font-size: 0.85em; position: absolute;"
            tabindex="-1" focus-on="<[schemaBasedFloatEditorCtrl.labelForErrorFocusTarget]>">
        <span ng-if="schemaBasedFloatEditorCtrl.floatForm.floatValue.$error.isFloat && schemaBasedFloatEditorCtrl.floatForm.floatValue.$viewValue" class="oppia-form-error" aria-live="assertive" translate="I18N_FORMS_TYPE_NUMBER_INVALID_DECIMAL"></span>
        <span ng-if="!schemaBasedFloatEditorCtrl.floatForm.floatValue.$error.isFloat && schemaBasedFloatEditorCtrl.floatForm.floatValue.$error.isAtLeast"
              class="oppia-form-error" aria-live="assertive" translate="I18N_FORMS_TYPE_NUMBER_AT_LEAST" translate-values="{minValue: <[minValue]>}">
        </span>
        <span ng-if="!schemaBasedFloatEditorCtrl.floatForm.floatValue.$error.isFloat && schemaBasedFloatEditorCtrl.floatForm.floatValue.$error.isAtMost"
              class="oppia-form-error" aria-live="assertive" translate="I18N_FORMS_TYPE_NUMBER_AT_MOST" translate-values="{maxValue: <[maxValue]>}">
        </span>
      </span>
    </span>
  </span>
</span>
