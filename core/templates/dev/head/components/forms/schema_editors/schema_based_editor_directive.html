<schema-based-choices-editor ng-if="schemaBasedEditorCtrl.schema().choices" local-value="$parent.localValue"
                             schema="schemaBasedEditorCtrl.schema()" choices="schemaBasedEditorCtrl.schema().choices"
                             is-disabled="schemaBasedEditorCtrl.isDisabled()">
</schema-based-choices-editor>

<schema-based-bool-editor ng-if="schemaBasedEditorCtrl.schema().type === 'bool' && !schemaBasedEditorCtrl.schema().choices"
                          local-value="$parent.localValue" is-disabled="schemaBasedEditorCtrl.isDisabled()"
                          label-for-focus-target="schemaBasedEditorCtrl.labelForFocusTarget()">
</schema-based-bool-editor>

<schema-based-int-editor ng-if="schemaBasedEditorCtrl.schema().type === 'int' && !schemaBasedEditorCtrl.schema().choices"
                         local-value="$parent.localValue" is-disabled="schemaBasedEditorCtrl.isDisabled()"
                         validators="schemaBasedEditorCtrl.schema().validators"
                         label-for-focus-target="schemaBasedEditorCtrl.labelForFocusTarget()"
                         on-input-blur="schemaBasedEditorCtrl.onInputBlur"
                         on-input-focus="schemaBasedEditorCtrl.onInputFocus">
</schema-based-int-editor>

<schema-based-float-editor ng-if="schemaBasedEditorCtrl.schema().type === 'float' && !schemaBasedEditorCtrl.schema().choices"
                           local-value="$parent.localValue" is-disabled="schemaBasedEditorCtrl.isDisabled()"
                           validators="schemaBasedEditorCtrl.schema().validators"
                           label-for-focus-target="schemaBasedEditorCtrl.labelForFocusTarget()"
                           on-input-blur="schemaBasedEditorCtrl.onInputBlur"
                           on-input-focus="schemaBasedEditorCtrl.onInputFocus">
</schema-based-float-editor>

<schema-based-unicode-editor ng-if="schemaBasedEditorCtrl.schema().type === 'unicode' && !schemaBasedEditorCtrl.schema().choices"
                             local-value="$parent.localValue" is-disabled="schemaBasedEditorCtrl.isDisabled()"
                             validators="schemaBasedEditorCtrl.schema().validators" ui-config="schemaBasedEditorCtrl.schema().ui_config"
                             label-for-focus-target="schemaBasedEditorCtrl.labelForFocusTarget()"
                             on-input-blur="schemaBasedEditorCtrl.onInputBlur"
                             on-input-focus="schemaBasedEditorCtrl.onInputFocus">
</schema-based-unicode-editor>

<schema-based-html-editor ng-if="schemaBasedEditorCtrl.schema().type === 'html' && !schemaBasedEditorCtrl.schema().choices"
                          local-value="$parent.localValue" is-disabled="schemaBasedEditorCtrl.isDisabled()"
                          label-for-focus-target="schemaBasedEditorCtrl.labelForFocusTarget()"
                          ui-config="schemaBasedEditorCtrl.schema().ui_config">
</schema-based-html-editor>

<schema-based-list-editor ng-if="schemaBasedEditorCtrl.schema().type === 'list' && !schemaBasedEditorCtrl.schema().choices"
                          local-value="$parent.localValue" is-disabled="schemaBasedEditorCtrl.isDisabled()"
                          item-schema="schemaBasedEditorCtrl.schema().items" len="schemaBasedEditorCtrl.schema().len"
                          ui-config="schemaBasedEditorCtrl.schema().ui_config" validators="schemaBasedEditorCtrl.schema().validators"
                          label-for-focus-target="schemaBasedEditorCtrl.labelForFocusTarget()">
</schema-based-list-editor>

<schema-based-dict-editor ng-if="schemaBasedEditorCtrl.schema().type === 'dict' && !schemaBasedEditorCtrl.schema().choices"
                          local-value="$parent.localValue" is-disabled="schemaBasedEditorCtrl.isDisabled()"
                          property-schemas="schemaBasedEditorCtrl.schema().properties"
                          label-for-focus-target="schemaBasedEditorCtrl.labelForFocusTarget()">
</schema-based-dict-editor>

<schema-based-custom-editor ng-if="schemaBasedEditorCtrl.schema().type === 'custom' && !schemaBasedEditorCtrl.schema().choices"
                            obj-type="schemaBasedEditorCtrl.schema().obj_type" local-value="$parent.localValue"
                            is-disabled="schemaBasedEditorCtrl.isDisabled()">
</schema-based-custom-editor>
