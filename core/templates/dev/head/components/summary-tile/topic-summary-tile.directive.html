<a ng-href="<[$ctrl.getTopicLink()]>">
  <div class="oppia-topic-image">
    <img ng-src="<[$ctrl.getStaticImageUrl('/landing/maths/fractions/matthew_paper.png')]>" alt="" class="topic-thumbnail">
  </div>
  <div class="oppia-topic-details">
    <div class="oppia-topic-name">
      <[::$ctrl.getTopicSummary().getName()]>
    </div>
    <[::$ctrl.getTopicSummary().getCanonicalStoryCount()]>
    lesson<span ng-if="$ctrl.getTopicSummary().getCanonicalStoryCount() !== 1">s</span>
  </div>
</a>
<style>
  topic-summary-tile .oppia-topic-image {
    background-color: rgba(255, 255, 255, 0.5);
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    padding: 0 34px 0 34px;
    z-index: 1;
  }
  topic-summary-tile .topic-thumbnail {
    height: 17vh;
    margin-left: 12%;
  }
  topic-summary-tile .oppia-topic-details {
    color: white;
    font-family: 'Capriola', 'Roboto', Arial, sans-serif;
    padding: 10px;
  }
  topic-summary-tile .oppia-topic-name {
    display: block;
    text-align: center;
    font-size: 1.4em;
    padding-bottom: 5px;
  }
  topic-summary-tile a:hover {
    text-decoration: none;
  }
</style>
