<script type="text/ng-template" id="components/gadgetPanel">
  <div ng-repeat="gadgetInstance in panelContents()">
    <!--
      TODO(anuzis): it is possible for multiple gadgets in an exploration to
      have the same type. In such cases, the protractor class used here does
      not uniquely identify the gadget. Gadget names are unique but can
      contain spaces. Find a way to fix this.
    -->
    <oppia-gadget class="protractor-test-<[gadgetInstance.gadget_type]>-gadget"
                  gadget-type="gadgetInstance.gadget_type"
                  gadget-name="gadgetInstance.gadget_name"
                  gadget-customization-args="gadgetInstance.customization_args"
                  ng-show="gadgetInstance.visible_in_states.indexOf(currentStateName()) !== -1">
    </oppia-gadget>
  </div>
</script>
