<div style="height: 100%;">
  <div ng-if="!solutionEditorIsOpen"
       style="height: 100%;"
       ng-attr-title="Edit solution">
    <div class="oppia-readonly-rule-tile"
         ng-class="{'oppia-editable-section': true}">
      <div class="oppia-rule-preview oppia-transition-200">
        <div class="oppia-click-to-start-editing"
             ng-click="openSolutionEditor()">
          <i class="material-icons oppia-editor-edit-icon pull-right"
             title="Edit Solution">&#xE254;
          </i>
        </div>
        <strong>
          <[stateSolutionService.savedMemento.answerIsExclusive ? 'The only' : 'One']> solution is...
        </strong>
        <span angular-html-bind="getAnswerHtml()"></span>
      </div>
    </div>
  </div>
  <br>
  <solution-explanation-editor></solution-explanation-editor>
</div>
