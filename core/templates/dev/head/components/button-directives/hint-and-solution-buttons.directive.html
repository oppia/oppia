<div ng-if="$ctrl.isHintButtonVisible(0) && $ctrl.currentlyOnLatestCard" class="oppia-hint-and-solution-buttons pull-left">
  <span class="pull-left footer-hints-label">HINTS</span>
  <ul class="list-inline pull-right">
    <li ng-repeat="hintIndex in $ctrl.hintIndexes track by $index">
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-hint"
              popover-trigger="'none'"
              popover-is-open="$ctrl.isTooltipVisible()"
              uib-popover="Click here for a hint!"
              ng-if="hintIndex === 0 && $ctrl.isHintButtonVisible(hintIndex)"
              ng-class="{'viewed': $ctrl.isHintConsumed(hintIndex)}"
              ng-click="$ctrl.displayHintModal(hintIndex)">
        <i class="material-icons">&#xE90F;</i>
      </button>
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-hint"
              ng-if="hintIndex && $ctrl.isHintButtonVisible(hintIndex)"
              ng-class="{'viewed': $ctrl.isHintConsumed(hintIndex)}"
              ng-click="$ctrl.displayHintModal(hintIndex)">
        <i class="material-icons">&#xE90F;</i>
      </button>
    </li>
    <li ng-if="$ctrl.isSolutionButtonVisible()">
      <button class="oppia-learner-hint-solution-button md-button md-default-theme protractor-test-view-solution"
              ng-class="{'viewed': $ctrl.isSolutionConsumed()}"
              ng-click="$ctrl.onClickSolutionButton()">
        <i class="material-icons oppia-lightbulb-yellow">&#xE90F;</i>
      </button>
    </li>
  </ul>
</div>

<style>
  .oppia-hint-and-solution-buttons ul {
    padding: 0 10px 0 10px;
  }
  .oppia-hint-and-solution-buttons .footer-hints-label {
    margin-left: 10px;
    margin-top: 21px;
  }

  .oppia-hint-and-solution-buttons .popover-content {
    color: #000000;
  }

  .oppia-hint-and-solution-buttons .uib-position-measure {
    visibility: visible !important;
  }

  @media screen and (min-width: 769px) {
    .oppia-hint-and-solution-buttons .popover.top.fade.in {
      top: -40px !important;
      right: 25px !important;
    }

    .oppia-hint-and-solution-buttons .popover.top > .arrow {
      left: 80%;
    }
  }

  @media screen and (max-width: 768px) {
    .oppia-hint-and-solution-buttons .popover.top.fade.in {
      top: -40px !important;
      left: 35px !important;
    }

    .oppia-hint-and-solution-buttons .popover.top > .arrow {
      left: 35%;
    }
  }

  .md-button.md-default-theme.oppia-learner-hint-solution-button {
    border-radius: 50%;
    height: 32px;
    line-height: 32px;
    margin-top: 5px;
    min-height: 32px;
    min-width: 22px;
    padding: inherit;
    width: 32px;
  }
  .md-button.md-default-theme.oppia-learner-hint-solution-button.viewed {
    background: #009688;
  }
  .md-button.md-default-theme.oppia-learner-hint-solution-button.viewed:hover,
  .md-button.md-default-theme.oppia-learner-hint-solution-button.viewed:focus {
    background: #038a7d;
  }

  .md-button.md-default-theme.oppia-learner-hint-solution-button .material-icons {
    font-size: 22px;
  }
  .md-button.md-default-theme.oppia-learner-hint-solution-button .material-icons.oppia-lightbulb-yellow {
    color: #f5da57;
    font-size: 23px;
  }
</style>
