<script type="text/ng-template" id="components/profileLinkImage">
  <a ng-if="username() !== 'Community Owned' && isUsernameLinkable(username())" ng-href="/profile/<[username()]>">
    <img ng-src="<[profilePicture]>" alt="" class="img-circle">
  </a>

  <img ng-if="username() !== 'Community Owned' && !isUsernameLinkable(username())" ng-src="<[profilePicture]>" alt="">

  <span ng-if="username() === 'Community Owned'" class="fa fa-globe oppia-is-community-owned-profile"></span>
</script>

<style>
  .oppia-is-community-owned-profile {
    font-size: 28px;
    color: white;
    padding-left: 1px;
  }
</style>
