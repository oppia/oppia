<div class="oppia-toast-container toast-top-center" ng-if="promoBarCtrl.promoBarIsEnabled && promoBarCtrl.promoIsVisible">
  <div class="toast toast-info oppia-toast">
    <button type="button" class="toast-close-button" ng-click="promoBarCtrl.dismissPromo()" role="button">&times;</button>
    <div class="toast-message"><[promoBarCtrl.promoBarMessage]></div>
  </div>
</div>
