<div class="modal-header">
  <h3> <[currentSkill]> </h3>
</div>

<div class="modal-body">
  <concept-card skill-ids="failedSkillIds" index="index"> </concept-card>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="closeModal()"> Cancel </button>
  <button class="btn btn-success" ng-if="!isLastConceptCard()" ng-click="goToNextConceptCard()"> Next </button>
  <button class="btn btn-success"
          ng-if="isLastConceptCard()"
          ng-click="retryTest()">
    Retry Test
  </button>
</div>
