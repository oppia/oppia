<div class="modal-header">
  <h3 ng-if="userIsLoggedIn" translate="I18N_SKILL_MASTERY_MODAL_HEADER"></h3>
</div>

<div class="modal-body">
  <skill-mastery-viewer skill-id="skillId"
                        mastery-change="masteryChange"
                        ng-if="userIsLoggedIn">
  </skill-mastery-viewer>
  <div ng-if="!userIsLoggedIn" translate="I18N_SKILL_MASTERY_MODAL_USER_LOGGED_OUT"></div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="closeModal()" translate="I18N_SKILL_MASTERY_MODAL_CLOSE"></button>
  <button class="btn btn-success" ng-click="openConceptCardModal(skillId)" translate="I18N_SKILL_MASTERY_MODAL_OPEN_CONCEPT_CARD"></button>
</div>
