<span ng-if="learnerDashboardActivityIds">
<i class="protractor-test-add-exp-to-playlist-icon oppia-learner-dashboard-icon fa fa-clock-o"
   ng-show="showAddToLearnerPlaylistIcon(getCollectionId())"
   ng-click="addToLearnerPlaylist(collectionType, getCollectionId())"
   ng-mouseenter="setCurrentlyHoveringOverActivity(getCollectionId())" ng-mouseleave="setCurrentlyHoveringOverActivity(getCollectionId())"
   aria-hidden="true"
   tooltip="<['I18N_LIBRARY_ADD_TO_LEARNER_PLAYLIST' | translate]>"
   tooltip-placement="left"></i>
<i class="oppia-learner-dashboard-icon fa fa-clock-o"
   ng-if="learnerDashboardActivityIds.collection_playlist_ids.indexOf(getCollectionId()) !== -1"
   ng-click="removeFromLearnerPlaylist(getCollectionId(), collectionType, getExplorationTitle())"
   aria-hidden="true"
   tooltip="<['I18N_LIBRARY_ACTIVITY_IN_LEARNER_PLAYLIST' | translate]>"
   tooltip-placement="left"></i>
<i class="oppia-learner-dashboard-icon fa fa-check-circle-o"
   ng-if="learnerDashboardActivityIds.completed_collection_ids.indexOf(getCollectionId()) !== -1 "
   aria-hidden="true"
   tooltip="<['I18N_LIBRARY_ACTIVITY_COMPLETED_ICON' | translate]>"
   tooltip-placement="left"></i>
<i class="oppia-learner-dashboard-icon fa fa-spinner"
   ng-if="learnerDashboardActivityIds.incomplete_collection_ids.indexOf(getCollectionId()) !== -1"
   aria-hidden="true"
   tooltip="<['I18N_LIBRARY_INCOMPLETE_ACTIVITY_ICON' | translate]>"
   tooltip-placement="left"></i>
</span>
<md-card class="oppia-activity-summary-tile"
         ng-class="{'oppia-activity-playlist-tile': playlistMode}"
         ng-mouseenter="setCurrentlyHoveringOverActivity(getCollectionId())" ng-mouseleave="setCurrentlyHoveringOverActivity(getCollectionId())"
         style="position: relative; z-index: 5;">
  <a ng-href="<[getCollectionLink()]>" style="text-decoration: none;">
    <div class="title-section" style="background-color: <[getThumbnailBgColor()]>;">
      <img class="collection-corner-image" ng-src="<[getStaticImageUrl('/general/collection_corner.svg')]>" alt="">
      <img class="thumbnail-image" ng-src="<[getCompleteThumbnailIconUrl()]>" alt="<[getCategory()]>" ng-style="playlistMode && {'top': '6px', 'width': '60px'}">
      <h3 class="activity-title protractor-test-collection-summary-tile-title" ng-style="playlistMode && {'width': '93%', 'text-align': 'center'}"><[getCollectionTitle() || DEFAULT_EMPTY_TITLE]></h3>
    </div>

    <div ng-style="playlistMode && {'float': 'right', 'width': '67%', 'margin-top': '3%'}">
      <div class="objective">
        <[getObjective() | truncateAndCapitalize: 95]>
        <span ng-if="!getObjective()">No objective specified.</span>
      </div>
      <ul layout="row" class="metrics" layout-align="space-between center">
        <li>
          <span>
            COLLECTION (<[getNodeCount()]>)
          </span>
        </li>
        <li>
          <span>
            <span class="oppia-icon-accessibility-label">Last Updated</span>
            <[getLastUpdatedDatetime()]>
          </span>
        </li>
      </ul>
    </div>
    <div ng-if="!playlistMode" class="title-section-mask"></div>
  </a>
</md-card>

<style>
  .oppia-activity-summary-tile .thumbnail-image {
    top: 15.5%;
  }

  .oppia-activity-summary-tile .collection-corner-image {
    position: absolute;
    width: 36px;
  }
</style>
