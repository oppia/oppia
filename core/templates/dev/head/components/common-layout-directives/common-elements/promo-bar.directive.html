<div class="oppia-toast-container toast-top-center" ng-if="$ctrl.promoBarIsEnabled && $ctrl.promoIsVisible">
  <div class="toast toast-info oppia-toast">
    <button type="button" class="toast-close-button" ng-click="$ctrl.dismissPromo()" role="button">&times;</button>
    <div class="toast-message"><[$ctrl.promoBarMessage]></div>
  </div>
</div>
