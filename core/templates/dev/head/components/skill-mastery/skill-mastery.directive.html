<div class="oppia-skill-mastery-viewer" ng-if="!$ctrl.loadingMessage">
  <div class="skill-mastery-degree">
    <b> Mastery Degree: </b>
    <div style="margin-bottom: 10px">
      <[$ctrl.getSkillMasteryPercentage()]>%
      <span style="color: green" ng-if="$ctrl.masteryChange >= 0"> (<[$ctrl.getMasteryChangePercentage()]>%) </span>
      <span style="color: red" ng-if="$ctrl.masteryChange < 0"> (<[$ctrl.getMasteryChangePercentage()]>%) </span>
    </div>
  </div>
  <div class="learning-tips">
    <b> Learning Tips: </b>
    <div> <[$ctrl.getLearningTips()]> </div>
  </div>
</div>
