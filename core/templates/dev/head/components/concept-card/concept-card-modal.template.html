<div class="modal-header">
  <h3> <[currentSkill]> </h3>
</div>

<div class="modal-body concept-card-modal">
  <div class="concept-card-explanation">
    <b> Explanation </b>
    <div style="margin-bottom: 10px"> <[getSkillExplanation()]> </div>
  </div>
  <div class="concept-card-worked-examples">
    <b> Worked Examples </b>
    <div ng-repeat="workedExample in showWorkedExamples()">
      <div> <[workedExample]> </div>
    </div>
    <button class="btn btn-default"
            ng-if="!isLastWorkedExample()"
            ng-click="showMoreWorkedExamples()"
            style="margin-top: 10px; margin-bottom: 10px; display: block;">
      + Worked Examples
    </button>
  </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-if="!isLastConceptCard()" ng-click="next()"> Next </button>
    <button class="btn btn-default" ng-if="isLastConceptCard()" ng-click="retry()"> Retry </button>
</div>
