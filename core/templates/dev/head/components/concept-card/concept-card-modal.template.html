<div class="modal-header">
  <h3> <[currentSkill]> </h3>
</div>

<div class="modal-body concept-card-modal" style="background: #E1F2DD; margin: 10px;">
  <div class="concept-card-explanation">
    <b> Explanation </b>
    <div style="margin-bottom: 10px"> <[getSkillExplanation()]> </div>
  </div>
  <div class="concept-card-worked-examples">
    <b> Worked Examples </b>
    <div ng-repeat="workedExample in showWorkedExamples()">
      <div> <[workedExample]> </div>
    </div>
    <button class="btn btn-default"
            ng-if="!isLastWorkedExample()"
            ng-click="showMoreWorkedExamples()"
            style="margin-top: 10px; margin-bottom: 10px; display: block; background-color: #0D48A1; color: #FFFFFF;">
      + Worked Examples
    </button>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()"> Cancel </button>
  <button class="btn btn-default" ng-if="!isLastConceptCard()" ng-click="next()"> Next </button>
  <button class="btn btn-default"
          ng-if="isLastConceptCard()"
          ng-click="retryTest()"
          style="background-color: #11776D; color: #FFFFFF;">
    Retry Test
  </button>
</div>
