<div class="modal-header">
  <h3> <[currentSkill]> </h3>
</div>

<div class="modal-body">
  <concept-card skill-ids="skillIds" index="index"> </concept-card>
</div>

<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="closeModal()"
          translate="I18N_CONCEPT_CARD_MODAL_CLOSE">
  </button>
  <button class="btn btn-success"
          ng-if="isInTestMode && !isLastConceptCard()"
          ng-click="goToNextConceptCard()"
          translate="I18N_CONCEPT_CARD_MODAL_NEXT">
  </button>
  <button class="btn btn-success"
          ng-if="isInTestMode && isLastConceptCard()"
          ng-click="retryTest()"
          translate="I18N_CONCEPT_CARD_MODAL_RETRY">
  </button>
</div>
