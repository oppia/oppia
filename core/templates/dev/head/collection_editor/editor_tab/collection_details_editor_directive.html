<script type="text/ng-template" id="inline/collection_details_editor_directive">
  <p>title: <[getCollection().getTitle()]> </p>
  <p>category: <[getCollection().getCategory()]> </p>
  <p>objective: <[getCollection().getObjective()]> </p>
  <p>version: <em><[getCollection().getVersion()]></em></p>

  <br>
  <input ng-model="newExplorationId" type="text" placeholder="New exploration ID"><button ng-click="addExploration()">Add Exploration</button>
  <br>
  <input ng-model="newCollectionTitle" type="text" placeholder="New collection title"><button ng-click="updateCollectionTitle()">Set Collection Title</button>
  <br>
  <input ng-model="newCollectionCategory" type="text" placeholder="New collection category"><button ng-click="updateCollectionCategory()">Set Collection Category</button>
  <br>
  <input ng-model="newCollectionObjective" type="text" placeholder="New collection objective"><button ng-click="updateCollectionObjective()">Set Collection Objective</button>
  <br>
  <br>
</script>
