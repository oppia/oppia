<script type="text/ng-template" id="inline/collection_node_editor_directive">
  <div>
    <a ng-href="/create/<[getCollectionNode().getExplorationId()]>" target="_blank">
      <span ng-if="getCollectionNode().getExplorationTitle()">
        <[getCollectionNode().getExplorationTitle()]>
      </span>
      <span ng-if="!getCollectionNode().getExplorationTitle()">
        <em>Untitled Exploration</em>
      </span>
    </a>
    <button ng-click="deleteCollectionNode()">Delete</button>
  </div>
  <p> Prerequisite skills: </p>
  <div ng-if="getCollectionNode().getPrerequisiteSkillList().getSkillCount() > 0">
    <ul>
      <li ng-repeat="skill in getCollectionNode().getPrerequisiteSkillList().getBindableSkills() track by $index">
        <em><[skill]></em>
        <button ng-click="removePrerequisiteSkill($index)">Delete</button>
      </li>
    </ul>
  </div>
  <input ng-model="prerequisiteSkillName" type="text" placeholder="Skill name">
  <button ng-click="addNewPrerequisiteSkill()">Add Prerequisite Skill for Exploration</button>
  <br>

  <p> Acquired skills: </p>
  <div ng-if="getCollectionNode().getAcquiredSkillList().getSkillCount() > 0">
    <ul>
      <li ng-repeat="skill in getCollectionNode().getAcquiredSkillList().getBindableSkills() track by $index">
        <em><[skill]></em>
        <button ng-click="removeAcquiredSkill($index)">Delete</button>
      </li>
    </ul>
  </div>
  <input ng-model="acquiredSkillName" type="text" placeholder="Skill name">
  <button ng-click="addNewAcquiredSkill()">Add Acquired Skill for Exploration</button>
  <br>
  <br>
  <br>
</script>
