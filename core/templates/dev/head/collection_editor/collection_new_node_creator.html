<script type="text/ng-template" id="collectionEditor/newNodeCreator">
  <form ng-submit="addExploration()">
    <input ng-model="newExplorationId" type="text" placeholder="New exploration ID">
    <button type="submit">Add Existing Exploration</button>
  </form>
  or
  <form ng-submit="createNewExploration()">
    <input ng-model="newExplorationTitle" type="text" placeholder="New exploration title">
    <button type="submit">Create New Exploration</button>
  </form>
</script>
