<div class="modal-header">
  <h3>Select Oppia's Response</h3>
</div>

<div class="modal-body" style="max-height: 350px; overflow: auto">
  <form name="teachOppiaForm" class="form-inline">
    <div class="oppia-rule-details-header">
      <div>
        <training-panel answer="trainingDataAnswer"  classification="classification" on-finish-training="finishTraining()">
        </training-panel>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-default btn-success" ng-if="classification.answerGroupIndex >= 0" ng-click="onConfirm()">Confirm</button>
  <button class="btn btn-default" ng-click="exitTrainer()">Exit</button>
</div>
