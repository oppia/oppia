<div ng-controller="StateStatistics">
  <div ng-if="SHOW_TRAINABLE_UNRESOLVED_ANSWERS && isInteractionTrainable && trainingDataButtonContentsList.length > 0">
    <div class="oppia-editor-header">
      <strong>Learner Answers to Teach Oppia</strong>
    </div>

    <button type="button" ng-repeat="trainingDataButtonContents in trainingDataButtonContentsList" class="btn btn-default protractor-test-train-unresolved-answer oppia-unresolved-answer-button" ng-click="openTrainUnresolvedAnswerModal($index)">
      <angular-html-bind html-data="trainingDataButtonContents.answerHtml"></angular-html-bind>
      <span style="margin-left: 8px;">
        <em><[trainingDataButtonContents.frequency]> time<span ng-if="trainingDataButtonContents.frequency != 1">s</span></em>
      </span>
    </button>
  </div>
</div>
