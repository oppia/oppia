<style>
  div.refreshContainer a {
    margin-right: 8px;
    font-weight: bold;
  }
  div.refreshContainer em {
    color: #AAA;
    font-size: 0.8em;
  }
  div.refreshContainer hr {
    margin: 8px 0;
  }
</style>

<div>
  <strong>Unresolved Student Answers</strong>
  <ul>
    <li ng-repeat="data in unresolvedAnswersData">
      <[data.answer]> (submitted <[data.frequency]> times)
    </li>
    <li ng-if="unresolvedAnswersData === null || unresolvedAnswersData.length === 0">
      <em>There are no outstanding answers requiring attention.</em>
    </li>
  </ul>
  <div ng-show="unresolvedAnswersData !== null" class='refreshContainer'>
    <a ng-click="computeUnresolvedAnswers()">Refresh</a> <em class="latestRefreshMsg">Latest refresh: <[latestRefreshDate.toLocaleString()]>.</em>
  </div>
</div>
