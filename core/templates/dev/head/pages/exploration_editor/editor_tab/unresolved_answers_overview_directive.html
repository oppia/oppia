<style>
  div.refreshContainer {
    font-size: 0.8em;
    text-align: right;
  }
  div.refreshContainer a {
    font-weight: bold;
  }
</style>

<div ng-show="unresolvedAnswersData !== null">
  <strong>Unresolved Student Answers</strong>
  <ul>
    <li ng-repeat="data in unresolvedAnswersData">
      <strong>By <[data.frequency]> students:</strong> <span><[data.answer]></span>
    </li>
    <li ng-if="unresolvedAnswersData === null || unresolvedAnswersData.length === 0">
      <em>No answers require attention.</em>
    </li>
  </ul>
  <div class="refreshContainer">
    <a ng-click="computeUnresolvedAnswers()">Refresh</a>; last updated: <[latestRefreshDate.toLocaleString()]>.
  </div>
</div>
