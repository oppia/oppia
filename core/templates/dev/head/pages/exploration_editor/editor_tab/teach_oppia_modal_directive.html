<style>
  .teach-oppia-modal .unresolved-answers-loading-text {
    font-size: 1.17em;
    text-align: center;
  }

  .teach-oppia-modal .unresolved-answer {
    border: black solid 1px;
    border-radius: 5px;
    padding: 1%;
    margin-top: 1%;
  }

  .teach-oppia-modal .unresolved-answer-btn {
    float: right;
  }

  .teach-oppia-modal .response-header-label {
    display: inline-block;
  }
</style>

<div class="modal-header">
  <h3>Confirm Oppia's Responses</h3>
</div>

<div class="modal-body teach-oppia-modal">
  <div class="unresolved-answers-list oppia-rule-details-header">
    <p class="unresolved-answers-loading-text" ng-show="loadingDotsAreShown">Loading <loading-dots></loading-dots></p>
    <div ng-show="unresolvedAnswers.length > 0" style="padding-top: 10px;">
      <div class="unresolved-answer" ng-repeat="answer in unresolvedAnswers track by $index">
        <p class="answer-header-label"><strong>Answer</strong></p>
        <div angular-html-bind="answer.answerTemplate">
        </div>
        <div>
          <p class="response-header-label"><strong>Response</strong></p>
          <div class="unresolved-answer-btn">
            <button type="button" class="btn btn-success" ng-click="confirmAnswerAssignment($index)">
              Confirm
            </button>
            <button type="button" class="btn btn-warning" ng-click="openTrainUnresolvedAnswerModal($index)">
              Fix
            </button>
          </div>
          <span angular-html-bind="answer.feedbackHtml"></span>
        </div>
      </div>
    </div>
    <div ng-show="unresolvedAnswers.length === 0">
      <p>Congratulations! You've finished addressing important unresolved answers.</p>
      <p>Please visit this page later for more unresolved answers.</p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn" ng-click="finishTeaching()">Exit</button>
</div>
