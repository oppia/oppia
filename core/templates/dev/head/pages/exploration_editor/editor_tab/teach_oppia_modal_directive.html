<div class="modal-header">
  <h3>Enter a Sample Answer</h3>
</div>

<div class="modal-body">
  <div class="oppia-rule-details-header">
    <div ng-if="unresolvedAnswers.length > 0" style="padding-top: 10px; border-top: 1px solid #e5e5e5;">
      <div ng-repeat="answer in unresolvedAnswers track by $index">
        <div angular-html-bind="answer.answerTemplate">
        </div>
        <div>
          <span><strong>Response</strong></span>
          <span class='glyphicon glyphicon-arrow-right'></span>
          <span angular-html-bind="answer.feedbackHtml"></span>
        </div>
        <div>
          <button type='button' class='btn btn-default' ng-click="confirmToTrainingData($idnex)">
            Confirm
          </button>
          <button type='button' class='btn btn-default' ng-click="openTrainUnresolvedAnswerModal($index)">
            Fix
          </button>
        </div>
      </div>
    </div>
  <div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="finishTeaching(false)">Exit</button>
</div>
