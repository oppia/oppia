<div ng-controller="IssuesOverview">
  <span style="font-size: 16px;">
    <strong>Issues Overview</strong>
  </span>

  <md-card style="background-color: white; margin: 20px 0px; padding: 8px;">
    <strong>Unaddressed Student Answers</strong>
    <table>
      <tr ng-repeat="data in unaddressedAnswerData">
        <td ng-bind-html="data"></td>
      </tr>
      <tr ng-if="unaddressedAnswerData.length === 0">
        <td><em>No Student answers require attention</em></td>
      </tr>
    </table>
  </md-card>
</div>
