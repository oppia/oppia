<div ng-controller="IssuesOverview">
  <span style="font-size: 16px;">
    <strong>Issues Overview</strong>
  </span>

  <md-card style="background-color: white; margin: 20px 0px; padding: 8px;">
    <!-- TODO(brianrodri): Make refresh automatically happen when necessary. -->
    <strong>Unresolved Student Answers</strong> (<em>5 max;</em> <a ng-click="computeUnresolvedAnswers()">Refresh</a>)
    <ul>
      <li ng-repeat="data in unresolvedAnswersData">
        <[data.answer]>
      </li>
      <li ng-if="unresolvedAnswersData.length === 0">
        <em>No student answers require attention</em>
      </li>
    </ul>
  </md-card>
</div>
