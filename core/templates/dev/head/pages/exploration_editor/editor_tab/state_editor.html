<div ng-controller="StateEditor" class="oppia-editor-cards-container">
  <div class="oppia-editor-header">
    <state-name-editor></state-name-editor>
  </div>

  <div ng-if="areParametersEnabled()">
    <state-param-changes-editor></state-param-changes-editor>
  </div>

  <md-card class="oppia-editor-card-with-avatar">
    <div class="oppia-editor-card-body">
      <img ng-src="<[oppiaBlackImgUrl]>" alt="" class="oppia-editor-card-avatar">
      <div id="tutorialStateContent" class="oppia-editor-card-section"
           style="padding-top: 36px; padding-bottom: 36px;">
        <state-content-editor on-save-content-fn="showInteraction"
                              on-save-state-content="saveStateContent"
                              on-save-content-ids-to-audio-translations="saveContentIdsToAudioTranslations"
                              is-initial-state="isInitialState()">
        </state-content-editor>
      </div>
    </div>
  </md-card>

  <div ng-show="interactionIsShown">
    <state-interaction-editor state-name="stateName"
                              on-save-state-content="saveStateContent"
                              on-save-interaction-id="saveInteractionId"
                              on-save-interaction-customization-args="saveInteractionCustomizationArgs"
                              on-save-solution="saveSolution"
                              on-save-content-ids-to-audio-translations="saveContentIdsToAudioTranslations"
                              recompute-graph="recomputeGraph">
    </state-interaction-editor>
  </div>

  <div ng-hide="!interactionIdIsSet || currentStateIsTerminal">
    <state-responses on-save-content-ids-to-audio-translations="saveContentIdsToAudioTranslations">
    </state-responses>
    <div>
      <state-hints-editor on-save-hints="saveHints"
                          on-save-solution="saveSolution"
                          on-save-content-ids-to-audio-translations="saveContentIdsToAudioTranslations">
      </state-hints-editor>
    </div>
    <div ng-if="currentInteractionCanHaveSolution">
      <state-solution-editor on-save-solution="saveSolution"
                             on-save-content-ids-to-audio-translations="saveContentIdsToAudioTranslations">
      </state-solution-editor>
    </div>
  </div>
</div>
