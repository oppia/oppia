<p>
  <strong><[getContextText()]></strong>
  <br>
  <[getContextMessage().text]>
</p>
<div style="float: left" ng-if="getThread().status !== 'open'">
  <span style="margin-left: 0" ng-class="getLabelClass(getThread().status)">
    <[getHumanReadableStatus(getThread().status)]>
  </span>
</div>
<div style="float: right">
  <[getContextAuthor()]>
  at <[getLocaleAbbreviatedDatetimeString(getContextMessage().created_on)]>
</div>
<div style="clear: both"></div>
