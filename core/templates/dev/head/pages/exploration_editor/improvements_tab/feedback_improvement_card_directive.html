<strong ng-if="getContextText() !== null"><[getContextText()]><br></strong>
<p><[getContextMessage().text | truncate:280]></p>

<div ng-if="getThread().status !== 'open'" style="float: left">
  <span ng-class="getLabelClass(getThread().status)" style="margin-left: 0">
    <[getHumanReadableStatus(getThread().status)]>
  </span>
</div>

<div style="float: right">
  <span ng-if="getContextMessage().author_username !== null">by <strong><[getContextMessage().author_username]></strong></span>
  <span ng-if="getContextMessage().author_username === null">(anonymously submitted)</span>
  at <[getLocaleAbbreviatedDatetimeString(getContextMessage().created_on)]>
</div>

<div style="clear: both"></div>
