<strong ng-if="getContextText() !== null"><[getContextText()]><br></strong>
<p style="text-indent: 4ch"><[getContextMessage().text | truncate:280]></p>

<div ng-if="getThread().status !== 'open'" style="float: left">
  <span ng-class="getLabelClass(getThread().status)" style="margin-left: 0">
    <[getHumanReadableStatus(getThread().status)]>
  </span>
</div>

<div style="float: right">
  <span ng-if="getContextAuthor() !== null">by <strong><[getContextAuthor()]></strong></span>
  <span ng-if="getContextAuthor() === null">(anonymously submitted)</span>
  at <[getLocaleAbbreviatedDatetimeString(getContextMessage().created_on)]>
</div>

<div style="clear: both"></div>
