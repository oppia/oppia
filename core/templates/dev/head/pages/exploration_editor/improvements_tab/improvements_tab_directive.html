<div class="oppia-dashboard-container improvements-tab-dashboard" style="position: relative;">
  <div class="oppia-dashboard-aggregated-stats" style="padding-top: 30px">
    <md-card layout="row" style="margin: 0">
      <div class="open-issues stats-card">
        <p class="stat-description">Open Cards</p>
        <h1 class="stat-value-with-rating"><[getOpenCardCount()]></h1>
      </div>
    </md-card>
  </div>
  <div>
    <md-card ng-repeat="card in getCards()" ng-if="card.isOpen()"
             class="oppia-editor-card oppia-improvement-card md-default-theme">
      <div>
        <h2 style="margin-top: 0"><[card.getTitle()]></h2>
        <hr>
      </div>
      <div ng-switch="card.getDirectiveType()">
        <playthrough-improvement-card ng-switch-when="playthrough"
                                      data="card.getDirectiveData()">
        </playthrough-improvement-card>
      </div>
      <div class="text-right">
        <button ng-repeat="actionButton in card.getActionButtons()"
                ng-click="actionButton.execute()"
                class="btn <[actionButton.getCssClass()]>" style="margin-left: 15px">
          <[actionButton.getText()]>
        </button>
      </div>
    </md-card>
  </div>
</div>
