<div class="oppia-dashboard-container improvements-tab-dashboard" style="position: relative;">
  <div class="oppia-dashboard-aggregated-stats" style="margin: auto;">
    <md-card layout="row">
      <div class="open-issues stats-card">
        <p class="stat-description" translate="I18N_IMPROVEMENTS_TAB_SUMMARY_OPEN_ISSUES"></p>
        <h1 class="stat-value-with-rating"><[getUnresolvedCardsCount()]></h1>
      </div>
      <div class="resolved-issues stats-card">
        <p class="stat-description" translate="I18N_IMPROVEMENTS_TAB_SUMMARY_RESOLVED_ISSUES"></p>
        <h1 class="stat-value-with-rating"><[getResolvedCardsCount()]></h1>
      </div>
    </md-card>
  </div>
  <md-card ng-repeat="card in getCards()"
           ng-if="!card.isResolved()"
           class="oppia-editor-card oppia-improvements-card md-default-theme">
    <h2 translate="<[card.getTitle()]>">
      <[card.getTitle()]>
    </h2>
    <div ng-switch="card.getDirectiveType()">
      <playthrough-improvement-card ng-switch-when="playthrough" data="card.getDirectiveData()"></playthrough-improvement-card>
    </div>
    <div>
      <button ng-repeat="actionButton in card.getActionButtons()"
              ng-click="actionButton.performAction()"
              translate="<[actionButton.getName()]>">
        <[actionButton.getName()]>
      </button>
    </div>
  </md-card>
</div>
