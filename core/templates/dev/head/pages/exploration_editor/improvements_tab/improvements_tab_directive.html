<div class="oppia-dashboard-container improvements-tab-dashboard" style="position: relative;">
  <div class="oppia-dashboard-aggregated-stats" style="margin: auto;">
    <md-card layout="row">
      <div class="open-improvements stats-card">
        <p class="stat-description" translate="I18N_IMPROVEMENTS_TAB_SUMMARY_OPEN_ISSUES"></p>
        <h1 class="stat-value-with-rating"><[openIssueData.length]></h1>
      </div>
      <div class="resolved-improvements stats-card">
        <p class="stat-description" translate="I18N_IMPROVEMENTS_TAB_SUMMARY_RESOLVED_ISSUES"></p>
        <h1 class="stat-value-with-rating"><[resolvedIssueCount]></h1>
      </div>
      <div class="archived-improvements stats-card">
        <p class="stat-description" translate="I18N_IMPROVEMENTS_TAB_SUMMARY_ARCHIVED_ISSUES"></p>
        <h1 class="stat-value-with-rating"><[archivedIssueCount]></h1>
      </div>
    </md-card>
  </div>
  <md-card ng-repeat="issueData in openIssueData"
           class="oppia-editor-card oppia-improvements-card md-default-theme">
    <h2>
      <i class="material-icons"><[issueTypeToMaterialIcon(issueData.issue_type)]></i>
      <span translate="<[issueData.issue_description]>"></span>
    </h2>
  </md-card>
</div>
