<div class="oppia-dashboard-container improvements-tab-dashboard" style="position: relative;">
  <div class="oppia-dashboard-aggregated-stats" style="margin: auto;">
    <md-card layout="row">
      <div class="open-issues stats-card">
        <p class="stat-description" translate="I18N_IMPROVEMENTS_TAB_SUMMARY_OPEN_ISSUES"></p>
        <h1 class="stat-value-with-rating"><[cards.length]></h1>
      </div>
      <div class="resolved-issues stats-card">
        <p class="stat-description" translate="I18N_IMPROVEMENTS_TAB_SUMMARY_RESOLVED_ISSUES"></p>
        <h1 class="stat-value-with-rating">TODO</h1>
      </div>
      <div class="archived-issues stats-card">
        <p class="stat-description" translate="I18N_IMPROVEMENTS_TAB_SUMMARY_ARCHIVED_ISSUES"></p>
        <h1 class="stat-value-with-rating">TODO</h1>
      </div>
    </md-card>
  </div>
  <md-card ng-repeat="card in cards"
           ng-if="!card.isResolved()"
           class="oppia-editor-card oppia-improvements-card md-default-theme">
    <h2 translate="<[card.getTitle()]>">
      <[card.getTitle()]>
    </h2>
    <span ng-bind-html="card.getContentHtml()"></span>
    <button ng-repeat="action in card.getResolutionActions()"
            ng-click="action.performAction()">
      <[action.getName()]>
    </button>
  </md-card>
</div>
