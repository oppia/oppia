<script type="text/ng-template" id="simpleEditorQuestions/ItemSelectionInput">
  <anchor-header header-id="getSubfieldId('Item')"
                 header-text="Item Selection Input"></anchor-header>
  <div class="options-container">
    <ul style="margin-bottom: 0;">
      <li ng-repeat="choice in getChoices() track by $index" class="option" style="list-style-type: square;">
        <button ng-click="deleteChoice(choice)" class="btn-delete-option"
                ng-if="getChoices().length > 1">
          <i class="material-icons md-18">&#xE5CD;</i>
        </button>
        <editor-html-field class="option-text"
                           original-value="choice"
                           on-finish-editing="saveChoice($index, newValue)"
                           field-id="<[getFieldId($index)]>"
                           validator="isChoiceValid($index, newValue)">
        </editor-html-field>
      </li>
    </ul>

    <button ng-click="addChoice()" class="btn-add-option">
      <i class="material-icons md-18 btn-add-option-icon">&#xE145;</i>
      Add Value
    </button>
  </div>

  <anchor-header header-id="getSubfieldId('Correct answer')"
                 header-text="Pick the correct answer"></anchor-header>
  <div class="correct-answer-picker-container">
    <button class="correct-answer-option"
             ng-repeat="choice in getChoices() track by $index"
             ng-click="selectCorrectAnswer(choice)"
             ng-class="{'correct-answer-option-selected': isCorrectAnswer(choice)}">

      <div class="correct-answer-radio-button-container">
        <span class="correct-answer-outer-radio-button">
          <span class="correct-answer-inner-radio-button"></span>
        </span>
      </div>
      <div class="correct-answer-content-container">
        <span angular-html-bind="choice"></span>
      </div>
    </button>
  </div>

  <div ng-if="getAnswerGroups().length > 0">
    <h3>Provide additional explanation for the correct answer</h3>
    <editor-html-field original-value="getAnswerGroups()[0].outcome.feedback[0]"
                       on-finish-editing="saveCorrectAnswerFeedback(newValue)"
                       placeholder="Type something"
                       field-id="<[getFieldId('correct-response')]>">
    </editor-html-field>
  </div>

  <anchor-header header-id="getSubfieldId('Hints')"
                 header-text="Provide a hint for all other answers"></anchor-header>
  <editor-html-field original-value="getDefaultOutcome().feedback[0]"
                     on-finish-editing="saveDefaultFeedback(newValue)"
                     placeholder="Type something">
  </editor-html-field>
</script>

  }

    width: 90%;

    padding: 10px;
  }
  check-box-editor .option-text .edit-mode {
    width: 85%;
  }
  check-box-editor .btn-delete-option {
    background: none;
    border: none;
    float: right;
    margin-right: 20px;
    margin-top: 7px;
    width: 10%;
  }
  check-box-editor .btn-add-option {
    background: none;
    border: none;
    color: #888;
    height: 40px;
    margin-left: 35px;
  }
  check-box-editor .btn-add-option-icon {
    margin-left: -3px;
    margin-right: 12px;
    vertical-align: text-bottom;
  }

  check-box-editor .correct-answer-picker-container {
    background-color: #f0f0f0;
  }
  check-box-editor .correct-answer-option {
    background: none;

    /* This is needed so that images stay bounded by the container in Firefox. */
    width: 100%;
  }
  check-box-editor .correct-answer-radio-button-container,
  check-box-editor .correct-answer-content-container {
    display: table-cell;

    border: 2px solid rgba(0,0,0,0.87);

    background-color: #009688;

</style>
