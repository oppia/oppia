<script type="text/ng-template" id="simpleEditorFields/plaintext">
  <div ng-show="!inEditMode" ng-click="startEditing()"
       class="view-mode">
    <span ng-if="getOriginalValue()"><[getOriginalValue()]></span>
    <span ng-if="!getOriginalValue() && placeholder" class="placeholder">
      <[placeholder]>
    </span>
    <i class="material-icons edit-icon" title="Edit plain text">&#xE254;</i>
  </div>

  <div ng-show="inEditMode" class="edit-mode">
    <input type="text" ng-model="data.valueBeingEdited" ng-blur="finishEditing()"
           ng-keypress="onKeypress($event)" focus-on="<[focusLabel]>"
           placeholder="Type the title of your exploration.">
    <span class="bar"></span>
  </div>
</script>

<style>
  editor-plaintext-field {
    height: 75px;
    line-height: 75px;
    position: relative;
    vertical-align: middle;
    width: 100%;
  }

  editor-plaintext-field .view-mode {
    background-color: #f0f0f0;
    color: rgba(0, 0, 0, 0.87);
    padding: 0 20px;
    position: relative;
  }
  editor-plaintext-field .view-mode:hover {
    background-color: #d6d6d6;
    color: #444;
  }
  editor-plaintext-field .view-mode .placeholder {
    color: rgba(0, 0, 0, 0.5);
  }
  editor-plaintext-field .view-mode .edit-icon {
    font-size: 18px;
    opacity: 0;
    position: absolute;
    right: 20px;
    top: 25px;
  }
  editor-plaintext-field .view-mode:hover .edit-icon {
    opacity: 1.0;
  }

  editor-plaintext-field .edit-mode {
    color: #444;
  }
  editor-plaintext-field .edit-mode input {
    border: none;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.25);
    outline: 0;
    padding: 0 20px;
    width: 100%;
  }

  editor-plaintext-field .edit-mode .bar {
    display: block;
    padding-bottom: 3px;
    position: relative;
    width: 100%;
  }
  editor-plaintext-field .edit-mode .bar:before,
  editor-plaintext-field .edit-mode .bar:after {
    background: #66bb6a;
    bottom: 1px;
    content: '';
    height: 2px;
    position: absolute;
    transition: 0.2s ease all;
    width: 0;
  }
  editor-plaintext-field .edit-mode .bar:before {
    left: 50%;
  }
  editor-plaintext-field .edit-mode .bar:after {
    right: 50%;
  }
  editor-plaintext-field .edit-mode input:focus ~ .bar:before,
  editor-plaintext-field .edit-mode input:focus ~ .bar:after {
    width: 50%;
  }
</style>
