<script type="text/ng-template" id="simpleEditorFields/html">
  <div ng-show="!inEditMode" ng-click="startEditing()" class="view-mode">
    <span angular-html-bind="getOriginalValue()"></span>
    <span ng-if="!getOriginalValue() && placeholder" class="placeholder">
      <[placeholder]>
    </span>
    <i class="material-icons edit-icon" title="Edit HTML">&#xE254;</i>
  </div>

  <div ng-if="inEditMode" class="edit-mode">
    <schema-based-editor schema="SCHEMA" local-value="data.valueBeingEdited"
                         label-for-focus-target="focusLabel">
    </schema-based-editor>
    <span class="bar"></span>

    <button type="button" ng-click="finishEditing()" ng-disabled="!canSave()"
            class="btn btn-default">
      Save
    </button>
  </div>
</script>

    right: 20px;

  editor-html-field .view-mode:hover .edit-icon {
    opacity: 1.0;
  }

    color: rgba(0, 0, 0, 0.5);
  }

  editor-html-field .edit-mode [text-angular] {
    border: none;

    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.25);
    outline: 0;
    width: 100%;
  }

    display: block;
