<script type="text/ng-template" id="simpleEditor/sidebar">
  <div class="sidebar">
    <ul>
      <li class="sidebar-item">
        <strong>Title</strong>
      </li>

      <li class="sidebar-item">
        <strong>Introduction</strong>
      </li>

      <li class="sidebar-item" ng-repeat="question in questionList.getQuestions() track by $index">
        <strong>Question <[$index + 1]></strong>

        <ul>
          <li class="sidebar-item sidebar-item-indented"
              ng-repeat="subfieldLabel in SUBFIELD_LABELS track by $index">
            <span>
              <a><[subfieldLabel]></a>
            </span>
          </li>
        </ul>
      </li>
    </ul>

    <div class="full-editor-btn-container">
      <button type="button" class="btn btn-default full-editor-btn" ng-click="setEditorModeToFull()">
        Use Advanced Editor
      </button>
    </div>
  </div>
</script>
