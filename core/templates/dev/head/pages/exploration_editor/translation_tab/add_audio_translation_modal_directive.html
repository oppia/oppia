<div class="modal-header">
  <h3>Add Audio Translation</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div role="form" class="form-horizontal">
        <div class="form-group">
          <label for="audioTranslationFileField" class="col-lg-2 col-md-2 col-sm-2">Audio File</label>
          <div class="col-lg-10 col-md-10 col-sm-10">
            <audio-file-uploader id="audioTranslationFileField"
                                 dropped-file="droppedFile"
                                 on-file-changed="updateUploadedFile"
                                 on-file-cleared="clearUploadedFile">
            </audio-file-uploader>
            <div ng-if="isAudioAvailable"
                 class="oppia-updated-audio-file-upload-message">
              <strong>Note:</strong> Uploading a new audio file will replace the existing audio file.
            </div>
            <div ng-if="errorMessage"
                 class="oppia-audio-file-upload-field-error-message">
              <i class="material-icons">&#xE002;</i>
              <[errorMessage]>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" ng-click="save()" ng-disabled="!isAudioTranslationValid() || saveInProgress"><[saveButtonText]></button>
</div>

<style>
  .oppia-audio-file-upload-field-error-message,
  .oppia-updated-audio-file-upload-message {
    color: red;
    display: inline-block;
    font-size: 14px;
    padding: 4px;
  }
  .oppia-audio-file-upload-field-error-message i {
    margin-right: 4px;
  }
</style>
