<div class="modal-header">
  <h3>Preview Summary Card</h3>
</div>

<div class="modal-body text-center">
  This is how your activity will appear to learners in search results
  or the library.
  <exploration-summary-tile exploration-title="$ctrl.getExplorationTitle()"
                            objective="$ctrl.getExplorationObjective()"
                            category="$ctrl.getExplorationCategory()"
                            thumbnail-icon-url="$ctrl.getThumbnailIconUrl()"
                            thumbnail-bg-color="$ctrl.getThumbnailIconUrl()"
                            class="protractor-test-exploration-summary-tile">
  </exploration-summary-tile>
</div>

<div class="modal-footer">
  <button class="btn btn-default protractor-test-close-preview-summary-modal" ng-click="$ctrl.close()">Return to editor</button>
</div>
