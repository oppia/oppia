<div class="oppia-issues-issue-dir">
  <div class="row oppia-issues-content oppia-issues-row-eq-height">
    <div class="col-md-2 oppia-issues-border-gray oppia-ft-14">
      <div ng-repeat="issue in issues" class="row">
        <div ng-if="isIssueOnInitDisplay()" class="issueNav text-center col-md oppia-issues-bor-btm oppia-issues-clr-green oppia-pt2 oppia-pb2 oppia-issues-bg-clr oppia-issues-text-white" ng-click="makeVisible(getIssueIndex(issue))" id="issueNav<[getIssueIndex(issue)]>">
          Issue <[createIssueNavId(issue)]>
        </div>
        <div ng-if="!isIssueOnInitDisplay()" class="issueNav text-center col-md oppia-issues-bor-btm oppia-issues-clr-green oppia-pt2 oppia-pb2" ng-click="makeVisible(getIssueIndex(issue))" id="issueNav<[getIssueIndex(issue)]>">
          Issue <[createIssueNavId(issue)]>
        </div>
      </div>
    </div>
    <div class="col-md-9 oppia-issues-border-gray">
      <div class="row">
        <div ng-repeat="issue in issues">
          <div ng-if="isIssueOnInitDisplay()" style="display: block;" id="issue<[getIssueIndex(issue)]>">
            <div ng-if="issue.issueType == 'EarlyQuit'">
              <early-quit-issue-directive index="getIssueIndex(issue)" issue="issue"/>
            </div>
          </div>
          <div ng-if="!isIssueOnInitDisplay()" style="display: none;" id="issue<[getIssueIndex(issue)]>">
            <div ng-if="issue.issueType == 'EarlyQuit'">
              <early-quit-issue-directive index="getIssueIndex(issue)" issue="issue"/>
            </div>
          </div>
          <!-- TODO(pranavsid98): Implement remaining issue types. -->
        </div>
      </div>
      <div class="row">
        <div class="oppia-pt4 oppia-pb2 justify-content-end">
          <button type="button" onclick="resolveIssue(currentIssueIndex)" class="oppia-issues-bg-clr oppia-issues-text-white oppia-ft-14 oppia-issues-btn-resolve">
              Mark as Resolved
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
