<div>
  <div class="row content">
    <div class="col-md-2 border_gray ft-14">
      <div ng-repeat="issue in issues" class="row">
        <div ng-if="getIssueIndex(issue) == 0" class="issueNav col-md bor-btm clr-green pt-2 pb-2 bg-clr" style="color: white;" ng-click="makeVisible(getIssueIndex(issue))" id="issueNav<[getIssueIndex(issue)]>">
          Issue <[getIssueIndex(issue)]>
        </div>
        <div ng-if="getIssueIndex(issue) !== 0" class="issueNav col-md bor-btm clr-green pt-2 pb-2" ng-click="makeVisible(getIssueIndex(issue))" id="issueNav<[getIssueIndex(issue)]>">
          Issue <[getIssueIndex(issue)]>
        </div>
      </div>
    </div>
    <div class="col-md-9 border_gray">
      <div ng-repeat="issue in issues">
        <div ng-if="getIssueIndex(issue) == 0" style="display: block;" id="issue<[getIssueIndex(issue)]>">
          <div ng-if="issue.issueType == 'EarlyQuit'">
            <early-quit-issue-directive index="currentIssueIndex" issue="currentIssue"></early-quit-issue-directive>
          </div>
        </div>
        <div ng-if="getIssueIndex(issue) !== 0" style="display: none;" id="issue<[getIssueIndex(issue)]>">
          <[retrieveIssueDirective(getIssueIndex(issue))]>
        </div>
      </div>
    </div>
  </div>
</div>
