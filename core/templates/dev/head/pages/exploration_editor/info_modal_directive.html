<div class="modal-body oppia-long-text">
  <div class="oppia-info-modal-header-container">
    <h1>Cannot publish changes</h1>
  </div>
  <p>
    <[infoMessage]>
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-default oppia-save-draft-button"
          ng-click="saveDraft()" ng-disabled="warningCount"
          ng-class="{'btn-success': !warningCount}">Save Draft
  </button>
  <button class="btn btn-default" ng-click="cancel()">OK</button>
</div>

<style>
  .oppia-info-modal-header-container {
    text-align: center;
  }
</style>
