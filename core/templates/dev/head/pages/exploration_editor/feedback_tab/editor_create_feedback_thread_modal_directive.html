<div class="modal-header">
  <h3>Start New Feedback Thread</h3>
</div>

<div class="modal-body">
  <p>Thread subject: <input type="text" ng-model="$ctrl.newThreadSubject"></p>
  <p>Message text <textarea ng-model="$ctrl.newThreadText" rows="6"></textarea></p>
</div>

<div class="modal-footer">
  <button class="btn btn-success" ng-click="$ctrl.create($ctrl.newThreadSubject, $ctrl.newThreadText)" ng-disabled="!$ctrl.newThreadSubject || !$ctrl.newThreadText">Create Thread</button>
  <button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
</div>
