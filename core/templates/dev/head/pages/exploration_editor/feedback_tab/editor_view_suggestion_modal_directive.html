<div class="modal-header">
  <h3>Review Suggestion</h3>
</div>

<div class="modal-body">
  <section class="oppia-suggestion-review-container">
    <div class="oppia-suggestion-review-panel-container" style="float: left;">
      <strong>Current:</strong>
      <div class="oppia-suggestion-review-panel">
        <angular-html-bind ng-if="currentContent" html-data="currentContent">
        </angular-html-bind>
        <div ng-if="!currentContent" style="color: red;">Oops! This state no longer exists!</div>
      </div>
    </div>
    <div class="oppia-suggestion-review-panel-container" style="float: right;">
      <strong>Suggested:</strong>
      <div class="oppia-suggestion-review-panel" ng-show="!suggestionEditorIsShown">
        <angular-html-bind html-data="newContent.html">
        </angular-html-bind>
      </div>
      <div ng-show="suggestionEditorIsShown">
        <ck-editor-rte ng-model="suggestionData.newSuggestionHtml"></ck-editor-rte>
        <input type="text" class="form-control oppia-review-message" ng-model="summaryMessage" placeholder="Summarize your new changes">
      </div>
    </div>
  </section>
  <div ng-show="canAccept" style="margin-top: 20px; margin-left: 10px;">
    Review message (required if rejecting):
    <input type="text" ng-model="reviewMessage" style="width: 100%">
  </div>
  <div style="margin-top: 20px; margin-left: 10px;" ng-show="canAccept">
    Brief Description of Changes (required if accepting):
    <input class="protractor-test-suggestion-commit-message"type="text" ng-model="commitMessage" style="width: 100%">
  </div>
</div>

<div class="modal-footer">
  <div ng-show="errorMessage" class="oppia-suggestion-review-error">
    <[ errorMessage ]>
  </div>
  <button class="btn btn-default" ng-click="cancelReview()">Cancel</button>
  <button class="btn btn-danger" ng-show="canEdit && isNotHandled && canAccept" ng-click="rejectSuggestion()" ng-disabled="!canReject">Reject</button>
  <button class="btn btn-success protractor-test-exploration-accept-suggestion-btn" ng-show="canEdit && isNotHandled && canAccept" ng-click="acceptSuggestion()" ng-disabled="!canAccept || commitMessage.length == 0">Accept</button>
  <button class="btn btn-info" ng-show="suggestionEditorIsShown" ng-click="editSuggestion()">Edit</button>
</div>
