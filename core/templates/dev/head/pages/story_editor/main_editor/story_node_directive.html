<md-card class="story-editor-node">
  <div class="story-editor-node-title">
    <a ng-click="openNodeEditor()">
      <[getStoryNode().getId()]>
    </a>
  </div>
  <span class="story-editor-initial-node">
    <span ng-click="markAsInitialNode()" aria-hidden="true">
      <i ng-if="!isInitialNode()" class="material-icons md-18">check_box_outline_blank</i>
      <i ng-if="isInitialNode()" class="material-icons md-18">check_boxk</i>
    </span>
  </span>
  <span class="story-editor-delete-node">
    <span ng-click="deleteNode()" aria-hidden="true">
      <i class="material-icons md-18">&#xE14C;</i>
    </span>
  </span>
</md-card>

<style>
  story-node .story-editor-node {
    background-color: #F5F5F5;
    color: #424242;
    display: inline-block;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 0.8em;
    margin: 0;
    padding-top: 5px;
    padding-bottom: 5px;
    position: relative;
    text-align: center;
    width: 15vw;
  }

  story-node .story-editor-delete-node {
    color: #ef5350;
    position: absolute;
    right: 0;
    top: 0;
  }

  story-node .story-editor-initial-node {
    position: absolute;
    left: 0;
    top: 0;
  }

  story-node .story-editor-node-title {
    padding: 16px 16px 20px 16px;
  }
</style>
