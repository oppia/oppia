<div class="conversation-skin-supplemental-card">
  <div ng-if="helpCardHtml" class="conversation-skin-help-card help-card-standard"
       ng-style="!isHelpCardTall() ? {'top': getHelpCardBottomPosition()} : {}">
    <img class="conversation-skin-oppia-avatar"
         ng-src="<[::OPPIA_AVATAR_IMAGE_URL]>" alt="">
    <button type="button" class="conversation-skin-close-help-card-button protractor-test-close-help-card-button"
            ng-click="clearHelpCard()" ng-if="!helpCardHasContinueButton">
      <i class="material-icons md-18">&#xE5CD;</i>
    </button>
    <div>
      <angular-html-bind class="rte-viewer conversation-skin-help-card-content protractor-test-conversation-feedback" html-data="helpCardHtml" ng-class="getFeedbackAudioHighlightClass()">
      </angular-html-bind>
    </div>
    <br>
    <continue-button ng-if="helpCardHasContinueButton"
                     focus-on="<[::CONTINUE_BUTTON_FOCUS_LABEL]>"
                     is-learn-again-button="isLearnAgainButton()"
                     ng-click="onClickContinueButton()">
    </continue-button>
  </div>

  <!--This CSS class is essential for auto-scrolling in Drag and drop interaction to work
  correctly. More details about the class can be found in extensions/interactions/
  DragAndDropSortInput/directives/drag_and_drop_sort_input_interaction_directive.html-->
  <div class="conversation-skin-interaction-container">
    <angular-html-bind class="protractor-test-conversation-input"
                       html-data="displayedCard.getInteractionHtml()">
    </angular-html-bind>
  </div>
</div>

<style>
  .conversation-skin-help-card {
    background: #fff;
    border-radius: 2px;
    /* We move the help card lower so that it does not block
       the terminal output in the CodeRepl interaction.
    */
    box-shadow: 0 1px 2px rgba(0,0,0,0.24), 0 1px 3px rgba(0,0,0,0.12);
    min-height: 50px;
    opacity: 1;
    padding: 12px;
    right: 12px;
    text-align: left;
    transition: all 350ms;
    z-index: 500;
  }

  .conversation-skin-help-card.ng-enter,
  .conversation-skin-help-card.ng-leave-active {
    opacity: 0;
    transform: translateX(200px);
  }

  .help-card-standard {
    /* Use margin-bottom to make sure the help card doesn't get hidden behind the footer. */
    margin-bottom: 80px;
    position: absolute;
  }

  .conversation-skin-help-card .conversation-skin-oppia-avatar {
    top: 12px;
    left: -15px;
  }

  .conversation-skin-help-card-content {
    width: 270px;
  }

  .conversation-skin-close-help-card-button {
    background: none;
    border: 0;
    color: #000;
    cursor: pointer;
    height: 24px;
    opacity: 0.5;
    position: absolute;
    right: 2px;
    top: 2px;
    width: 24px;
    z-index: 200;
  }

  .conversation-skin-supplemental-card {
    background-color: #ffffff;
  }
</style>
