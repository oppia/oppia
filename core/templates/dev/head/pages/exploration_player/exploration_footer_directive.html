<style>
  .oppia-exploration-footer {
    background-color: #094142;
    color: #FFF;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 13px;
    height: 42px;
    line-height: 0;
    margin-top: 30px;
    width: 100%;
  }

  .oppia-exploration-footer .exploration-footer-img {
    height: 60px;
    margin: -25px 0 0 10px;
    width: 60px;
  }

  .oppia-exploration-footer .oppia-share-exploration-footer {
    line-height: 0.6;
    padding-right: 20px;
    text-transform: uppercase;
  }

  .oppia-exploration-footer .oppia-exploration-footer-container {
    max-width: 800px;
  }

  .oppia-exploration-footer .oppia-exploration-footer-sharing-links ul {
    display: block;
    float: right;
    padding-right: 20px;
    margin: -8px;
  }

  @media (max-width: 650px) {
    .oppia-exploration-footer .oppia-exploration-footer-sharing-links ul {
      margin: 0 -8px;
    }
  }

  .oppia-exploration-footer .oppia-exploration-footer-sharing-links li {
    float: left;
  }

  .oppia-exploration-footer .oppia-navbar-footer-info-icon {
    height: 56px;
    padding: 12px;
  }

  .oppia-exploration-footer .oppia-navbar-footer-info-icon:hover {
    background: #fff;
    color: #009688;
    height: 56px;
    padding: 12px;
  }

  .oppia-exploration-footer .star-container {
    margin: 0 0 4px 0;
    position: relative;
  }

  .oppia-exploration-footer .star {
    color: #F2C94C;
    font-size: 44px;
    padding: 0 0 4px 0;
    position: absolute;
    right: 10px;
    top: -1px;
    width: 45px;
  }

  .oppia-exploration-footer .star-content {
    color: #094142;
    position: absolute;
  }

  .oppia-exploration-footer .single-digit {
    font-family: monospace;
    font-size: 15px;
    font-weight: bold;
    right: 28px;
    top: 21px;
  }

  .oppia-exploration-footer .double-digit {
    font-family: monospace;
    font-size: 11px;
    font-weight: bold;
    right: 26px;
    top: 23px;
  }

  @media (max-width: 475px) {
    .oppia-exploration-footer-sharing-links {
      display: none;
    }
  }

  @media (max-width: 658px) {
    .oppia-exploration-footer .oppia-share-exploration-footer {
      display: none;
    }
    .oppia-exploration-footer .oppia-navbar-footer-info-icon {
      margin-top: -3px;
    }
    .oppia-exploration-footer .oppia-navbar-footer-info-icon:hover {
      margin-top: -3px;
    }
  }

  @media (min-width: 768px) {
    .oppia-exploration-footer .oppia-exploration-footer-info-icon {
      display: none;
    }
    .oppia-exploration-footer .double-digit {
      top: 22px;
    }
  }
</style>

<div class="footer navbar-fixed-bottom oppia-exploration-footer">
  <div class="row">
    <div class="col-sm-5">
      <hint-and-solution-buttons ng-if="windowIsNarrow || getNumberOfCorrectAnswers() > 0"></hint-and-solution-buttons>
    </div>
    <div class="col-sm-7">
      <div class="star-container pull-right" ng-if="getNumberOfCorrectAnswers() > 0">
        <i class="material-icons star">&#xE838;</i>
        <span ng-class="getClassForStarContent()">{{getNumberOfCorrectAnswers()}}</span>
      </div>
    </div>
  </div>
</div>
