<style>
  .oppia-exploration-footer {
    background-color: #094142;
    color: #FFF;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 13px;
    height: 42px;
    line-height: 0;
    margin-top: 30px;
    width: 100%;
  }

  .oppia-exploration-footer .exploration-footer-img {
    height: 60px;
    margin: -25px 0 0 10px;
    width: 60px;
  }

  .oppia-exploration-footer .author-profile {
    color: #fff;
    list-style-type: none;
    padding-left: 0;
  }

  .oppia-exploration-footer .author-profile a:hover {
    text-decoration: none;
  }

  .oppia-exploration-footer .author-profile li {
    float: left;
  }

  .oppia-exploration-footer .author-profile .hover-link {
    background-color: #094142;
    width: 190px;
  }

  .oppia-exploration-footer .author-profile.hovered-text h4 {
    color: #094142;
  }

  .oppia-exploration-footer .author-profile .hover-link:hover,
  .oppia-exploration-footer .author-profile .hover-link:focus {
    background-color: #fff;
    color: #094142;
  }

  .oppia-exploration-footer .dropdown-menu.author-profile-dropdown-menu {
    border: none;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    box-shadow: 0 -6px 12px rgba(0, 0, 0, 0.176);
    float: left;
    list-style-type: none;
    margin:0 0 16px 0;
  }

  .oppia-exploration-footer .author-profile-dropdown-menu li {
    color: #094142;
    float: none;
    text-overflow: clip;
    white-space: nowrap;
    width: 100%;
  }

  .oppia-exploration-footer .author-profile-dropdown-menu li > a {
    color: #094142;
    padding: 3px 6px;
  }

  .oppia-exploration-footer .author-profile-dropdown-menu li a:hover {
    background-color: #eee;
    color: #888;
  }

  .oppia-exploration-footer .author-profile-text {
    cursor: default;
    line-height: 0.6;
    padding-left: 6px;
    text-overflow: clip;
    white-space: nowrap;
  }

  .oppia-exploration-footer .author-profile-text.not-hovered {
    color: #fff;
    text-transform: uppercase;
  }

  .oppia-exploration-footer .author-profile-text.hovered-text,
  .oppia-exploration-footer .author-profile .hover-link:focus .author-profile-text {
    color: #094142;
    text-decoration: none;
    text-transform: uppercase;
  }

  .oppia-exploration-footer .oppia-share-exploration-footer {
    line-height: 0.6;
    padding-right: 20px;
    text-transform: uppercase;
  }

  .oppia-exploration-footer .oppia-exploration-footer-container {
    max-width: 800px;
  }

  .oppia-exploration-footer .oppia-exploration-footer-sharing-links ul {
    display: block;
    float: right;
    padding-right: 20px;
    margin: -8px;
  }

  @media (max-width: 650px) {
    .oppia-exploration-footer .oppia-exploration-footer-sharing-links ul {
      margin: 0 -8px;
    }
  }

  .oppia-exploration-footer .oppia-exploration-footer-sharing-links li {
    float: left;
  }

  .oppia-exploration-footer .oppia-navbar-footer-info-icon {
    height: 56px;
    padding: 12px;
  }

  .oppia-exploration-footer .oppia-navbar-footer-info-icon:hover {
    background: #fff;
    color: #009688;
    height: 56px;
    padding: 12px;
  }

  @media (max-width: 475px) {
    .oppia-exploration-footer-sharing-links {
      display: none;
    }
  }

  @media (max-width: 658px) {
    .oppia-exploration-footer .oppia-share-exploration-footer {
      display: none;
    }
    .oppia-exploration-footer .oppia-navbar-footer-info-icon {
      margin-top: -3px;
    }
    .oppia-exploration-footer .oppia-navbar-footer-info-icon:hover {
      margin-top: -3px;
    }
  }

  @media (min-width: 768px) {
    .oppia-exploration-footer .oppia-exploration-footer-info-icon {
      display: none;
    }
  }
</style>

<div class="footer navbar-fixed-bottom oppia-exploration-footer">
  <div class="row">
    <div class="col-sm-5">
      <ul class="author-profile" ng-if="!windowIsNarrow">
        <li>
          <img ng-src="<[getStaticImageUrl('/general/apple.svg')]>" class="exploration-footer-img"
               alt="">
        </li>
        <li class="hover-link"
            ng-mouseenter="hovering = true"
            ng-mouseleave="hovering = false"
            tabindex="0"
            aria-haspopup="true"
            aria-expanded="false">
          <div class="dropup" ng-class="{'open':hovering}">
            <a id="dropdownMenu2" class="dropdown-toggle"
               ng-class="{'hovered-text':hovering}"
               data-toggle="dropdown"
               ng-if="contributorNames.length > 0"
               role="menuitem"
               aria-haspopup="true"
               aria-expanded="false">
              <h4 translate="I18N_FOOTER_AUTHOR_PROFILES" class="author-profile-text"
                  ng-class="{'hovered-text':hovering, 'not-hovered' : !hovering}"></h4>
            </a>
            <ul class="author-profile-dropdown-menu dropdown-menu" aria-labelledby="dropdownMenu2" role="menu">
              <li ng-repeat="name in contributorNames | limitTo: 5">
                <a href="/profile/<[name]>" target="_blank"><[name]></a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm-7">
      <div class="pull-right">
        <ul class="author-profile" ng-controller="LearnerViewInfo">
          <li ng-click="showInformationCard()" style="cursor: pointer;" class="oppia-exploration-footer-info-icon" tabindex="0">
            <i class="material-icons oppia-navbar-footer-info-icon" style="font-size: 20px;">&#xE88E;</i>
            <span class="oppia-icon-accessibility-label"><['I18N_PLAYER_INFO_TOOLTIP' | translate]></span>
          </li>
          <li>
            <h4 translate="I18N_PLAYER_SHARE_THIS_EXPLORATION" class="oppia-share-exploration-footer"></h4>
          </li>
          <li>
            <sharing-links ng-if="explorationStatus !== 'private'"
                           twitter-text="getTwitterText()"
                           exploration-id="explorationId"
                           layout-type="row"
                           share-type="exploration"
                           class="oppia-exploration-footer-sharing-links">
            </sharing-links>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
