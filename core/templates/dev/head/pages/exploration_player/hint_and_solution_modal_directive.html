<div class="oppia-learner-hint-and-solution-modal-title"><[isHint ? "Hint" : "Solution"]></div>

<div class="modal-body">
  <span ng-if="isHint" class="oppia-learner-hint-and-solution-modal-body"
        angular-html-bind="hint.getHtml()"></span>
  <div ng-if="!isHint">
    <label><[shortAnswerHtml.prefix]> solution is: &nbsp; </label>
    <span class="oppia-learner-hint-and-solution-modal-body"
          angular-html-bind="shortAnswerHtml.answer"></span>
    <br><br>
    <label>Explanation: </label>
    <span class="oppia-learner-hint-and-solution-modal-body"
          angular-html-bind="solutionExplanationHtml"></span>
  </div>
</div>

<button class="oppia-learner-got-it-button md-button md-default-theme pull-right"
        ng-click="closeModal()">GOT IT</button>
<span class="clearfix"></span>

<style>
  .oppia-learner-hint-and-solution-modal-title {
    color: #00786D;
    font-family: 'Capriola', 'Roboto', 'Arial', 'sans-serif';
    font-size: 1.75em;
    font-weight: bold;
    padding-top: 20px;
    text-align: center;
  }

  .oppia-learner-hint-and-solution-modal-body {
    word-wrap: break-word;
  }
</style>
