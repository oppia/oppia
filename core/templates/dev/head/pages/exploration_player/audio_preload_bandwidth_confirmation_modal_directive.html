<div class="modal-header">
  <h3>
    Bandwidth Usage Warning
  </h3>
</div>

<div class="modal-body">
  <p>
    This exploration contains <b><[totalFileSizeOfAllAudioTranslationsBytes]>MB</b> of audio. Continue downloading?
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" ng-click="continue()">Continue</button>
</div>
