<div class="audio-header" style="position: fixed; z-index: 100; width: 100%; transition: margin-top 0.2s ease-in-out; left: 0; top: 184px;">
  <div ng-if="isAudioBarExpanded" class="audio-controls" style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: center; align-items: center; background-color: #0D48A1; height: 44px; padding: 0 4px;">
    <div style="width: 560px;">
      <i class="fa audio-controls-button-icon"
         style="min-width: 6%; text-align: right; color: white; "
         ng-click="onSpeakerIconClicked()"
         ng-class="{'fa-play': !isAudioPlaying(), 'fa-pause': isAudioPlaying(), 'audio-controls-audio-not-available': !isAudioAvailableInCurrentLanguage() || audioIsLoading}"
         uib-tooltip="<[!isAudioAvailableInCurrentLanguage() ? ('I18N_PLAYER_AUDIO_NOT_AVAILABLE_IN' | translate:{languageDescription:getCurrentAudioLanguageDescription()}) : '']>"
         tooltip-append-to-body="true" tooltip-placement="right"></i>
      <div ng-if="hasPressedPlayButtonOnce" style="width:50%; margin: 0 auto; display: inline-block; padding: 0 4px;">
        <md-progress-linear md-mode="determinate" value="<[AudioPlayerService.getProgress() * 100]>"></md-progress-linear>
        <span ng-if="audioLoadingIndicatorIsShown" class="audio-controls-message" translate="I18N_PLAYER_AUDIO_LOADING_AUDIO"></span>
        <span ng-if="isAudioAvailableInCurrentLanguage() && doesCurrentAudioTranslationNeedUpdate()" class="audio-controls-message" translate="I18N_PLAYER_AUDIO_MIGHT_NOT_MATCH_TEXT"></span>
      </div>
      <select ng-model="selectedLanguage.value"
        ng-options="o.value as o.displayed for o in AudioTranslationManagerService.getLanguageOptionsForDropdown()"
        ng-change="languageSelected()"
        style="border-radius: 50px; width: 36%"></select>
    </div>
  </div>
  <img ng-if="isAudioBarExpanded" ng-src="<[IMAGE_URL_COLLAPSE_AUDIO_BUTTON]>" ng-click="collapseAudioBar()" style="margin: 0 auto; display: block;">
  <img ng-if="!isAudioBarExpanded" ng-src="<[IMAGE_URL_EXPAND_AUDIO_BUTTON]>" ng-click="expandAudioBar()" style="margin: 0 auto; display: block;">
</div>

<style>
  .audio-controls-button-icon {
    font-size: 1.5em;
    vertical-align: middle;
  }

  .audio-controls-button-image {
    width: 21px;
    height: 21px;
  }

  .audio-controls-button-icon:hover, .audio-controls-button-image:hover {
    cursor: pointer;
  }

  .audio-controls-audio-not-available {
    color: gray;
  }

  .audio-controls {
    text-align: left;
    width: 100%;
  }

  .audio-controls-message {
    font-size: 12px;
    font-style: italic;
  }

  .audio-settings-button {
    
  }

  .audio-header {
    margin-top: -128px;
  }

  .nav-up {
    margin-top: -186px;
  }

</style>
