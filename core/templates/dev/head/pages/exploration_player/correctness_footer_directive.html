<style>
  correctness-footer .inner-container {
    background: white;
    border: 1px;
    text-align: center;
    font-family: Roboto;
    font-style: normal;
    font-weight: 700;
    line-height: normal;
    font-size: 20px;
    color: #00B269;
    margin: 0 auto;
    max-width: 560px;
    min-width: 360px;
    height: 60px;
    padding-top: 9px;
    background-color: #fff;
    border-radius: 3px;
    position: relative;
  }
  
  /* Some mobile devices have CSS width below 360px, use a responsive min-width
     when under 360px to prevent pushing things offscreen. */
  @media(max-width: 360px) {
    correctness-footer .inner-container {
      min-width: 100vw;
    }
  }
</style>

<div class="inner-container">
  <img ng-src="<[correctnessfooterUrl]>" alt="Correct">
  <span style="padding-left:10px;">CORRECT!</span>
</div>
