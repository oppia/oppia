<div class="modal-header">
  <h3>Suggest a Change</h3>
</div>

<div class="modal-body protractor-test-exploration-suggestion-modal">
  <!-- If there is a ng-model, you have to have a dot in there. -->
  <ck-editor-rte ng-if="isCurrentRTECKEditor" ng-show="showEditor" ng-model="suggest.suggestionHtml"></ck-editor-rte>
  <text-angular-rte ng-if="!isCurrentRTECKEditor" ng-show="showEditor" html-content="suggestionHtml"></text-angular-rte>
  <br>
  Briefly describe your changes (required):
  <input type="text" ng-model="description" class="protractor-test-suggestion-description-input" style="width: 100%">
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancelSuggestion()">Cancel</button>
  <button class="btn btn-success protractor-test-suggestion-submit-btn" ng-click="submitSuggestion()" ng-disabled="(originalHtml == suggest.suggestionHtml) || !description">
    Submit Suggestion
  </button>
</div>
