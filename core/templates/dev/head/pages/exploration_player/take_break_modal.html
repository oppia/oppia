<script type="text/ng-template" id="modals/takeBreak">
  <div class="modal-header">
    <h3>
      Try taking a break.
    </h3>
  </div>

  <div class="modal-body">
    <p>
      You might be getting tired. We suggest you do something fun or stretch a bit!
    </p>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" ng-click="okay()">Okay</button>
  </div>
</script>
