<div class="modal-header">
  <h3>
    Select the misconception to tag to:
  </h3>
</div>
<div class="modal-body new-subtopic-title-editor">
  Selected Misconception: <[selectedMisconception.getName()]>
  <div ng-repeat="misconception in misconceptions track by $index">
    <button class="btn btn-default" style="width: 100%" ng-click="selectMisconception(misconception)">
      <[misconception.getName()]>
    </button>
    <div ng-if="selectedMisconception.getId() === misconception.getId()">
      <label class="misconception-label"> Note to creators: </label>
      <angular-html-bind html-data="misconception.getNotes()">
      </angular-html-bind>
      <label class="misconception-label"> Misconception Feedback: </label>
      <angular-html-bind html-data="misconception.getFeedback()">
      </angular-html-bind>
    </div>
  </div>
  <span ng-click="toggleMisconceptionFeedbackUsage()" aria-hidden="true">
    <i ng-if="!misconceptionFeedbackIsUsed" class="material-icons md-18">&#xE835;</i>
    <i ng-if="misconceptionFeedbackIsUsed" class="material-icons md-18">&#xE834;</i>
    Use misconception feedback as answer group feedback.
  </span>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()"> Cancel </button>
  <button class="btn btn-success" ng-disabled="selectedMisconception === null" ng-click="done()"> Done </button>
</div>

<style>
  .misconception-label {
    margin-top: 2vh;
  }
</style>
