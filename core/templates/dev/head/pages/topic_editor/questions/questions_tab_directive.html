<md-card class="oppia-page-card oppia-long-text" ng-if="!questionEditorIsShown && !activeQuestion">
  <div class="questions">
    <h3 class="form-heading"> Questions included in this topic </h3>
    <questions-list topic-id="topic.getId()"
                    get-question-summaries="getQuestionSummaries"
                    fetch-question-summaries="fetchQuestionSummaries"
                    is-last-question-batch="isLastQuestionBatch"
                    all-skill-summaries="allSkillSummaries"
                    can-edit-question="canEditQuestion"
                    question-suggestion-threads="questionSuggestionThreads">
    </questions-list>
  </div>
</md-card>

<style>
  questions-tab .oppia-page-card {
    margin-top: 2%;
    margin-left: 10%;
    width: 80%;
  }

  questions-tab .questions {
    padding-bottom: 10px;
  }
</style>
