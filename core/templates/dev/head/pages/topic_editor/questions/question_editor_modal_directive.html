<div class="modal-header">
  <h3>
    Select the skill to link the question to:
  </h3>
</div>
<div class="modal-body" style="width: 96%; margin-left: 2%;">
  <question-editor question-id="questionId"
                   misconceptions="misconceptions"
                   question-state-data="questionStateData"
                   can-edit-question="canEditQuestion">
  </question-editor>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()"> Cancel </button>
  <button class="btn btn-success" ng-disabled="selectedSkillId === null" ng-click="done()"> Save and Publish Question </button>
</div>
