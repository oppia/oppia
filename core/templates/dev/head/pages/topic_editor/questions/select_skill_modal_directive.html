<div class="modal-header">
  <h3>
    Select the skill to link the question to:
  </h3>
</div>
<div class="modal-body select-skill-modal">
  <div class="list-group">
    <a class="list-group-item"
       ng-repeat="skillSummary in skillSummaries track by $index"
       ng-click="selectOrDeselectSkill(skillSummary.getId())"
       ng-class="{'list-group-item-success': selectedSkillId === skillSummary.getId()}">
      <label class="list-group-item-heading" style="font-size: 1em;"><[skillSummary.getDescription()]></label>
    </a>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()"> Cancel </button>
  <button class="btn btn-success" ng-disabled="selectedSkillId === null" ng-click="done()"> Done </button>
</div>
