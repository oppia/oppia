<div class="subtopics-tab">
  <md-card class="subtopics">
    <h3> Subtopics </h3>
    <md-card class="subtopic"
             ng-repeat="subtopic in subtopics"
             dnd-list="subtopic.getSkillIds()"
             dnd-drop="endMoveSkillId(subtopic.getId())">
      <strong><[subtopic.getTitle()]></strong>
      <md-card class="skill-id"
               ng-repeat="skillId in subtopic.getSkillIds()"
               dnd-draggable="skillId"
               dnd-dragstart="startMoveSkillId(subtopic.getId(), skillId)"
               dnd-effect-allowed="move">
        <[skillId]>
      </md-card>
      <div class="edit-subtopic">
        <button class="btn btn-primary" ng-click="editSubtopic(subtopic)">
          Edit
        </button>
      </div>
    </md-card>
  </md-card>

  <md-card class="uncategorized-skill-ids"
           dnd-list="uncategorizedSkillIds"
           dnd-drop="endMoveSkillId(null)">
    <h3> Uncategorized Skills </h3>
    <md-card class="skill-id"
             ng-repeat="skillId in uncategorizedSkillIds"
             dnd-draggable="skillId"
             dnd-effect-allowed="move"
             dnd-dragstart="startMoveSkillId(null, skillId)">
      <[skillId]>
    </md-card>
  </md-card>
</div>
<style>
  subtopics-list-tab .subtopics-tab {
    display: flex;
    margin: 6vh 10vh 0 10vh;
  }

  subtopics-list-tab .dndDraggingSource {
    display: none;
  }
  subtopics-list-tab .dndPlaceholder {
    background-color: #e0e0e0;
    display: block;
    min-height: 42px;
  }
  subtopics-list-tab .subtopic {
    width: 15vw;
    height: 40vh;
    float: left;
    position: relative;
    overflow-y: auto;
  }
  subtopics-list-tab .subtopics {
    background-color: white;
    border-right: 1px solid #BDBDBD;
    display: inline-block;
    float: left;
    overflow-x: auto;
    padding-left: 2vw;
    padding-right: 2vw;
    position: relative;
    text-align: center;
    white-space: nowrap;
    width: 80%;
  }
  subtopics-list-tab .uncategorized-skill-ids {
    background-color: white;
    width: 30%;
    display: inline-block;
    text-align: center;
  }

  subtopics-list-tab .edit-subtopic {
    position: absolute;
    left: 6vw;
    bottom: 1vh;
  }

  subtopics-list-tab .skill-id {
    background-color: #efefef;
  }
  subtopics-list-tab .skill-id:hover {
    background-color: #e0e0e0;
  }
</style>
