<div class="modal-header">
  <h3>Create New Skill</h3>
</div>

<form ng-submit="createNewSkill()">
  <div class="modal-body">
    <div class="oppia-rule-details-header" style="margin-bottom: 0.5em; margin-top: 1em;">
      <strong>New Skill Description</strong>
    </div>
    <input type="text" class="form-control protractor-test-new-skill-description-field" placeholder="eg: Adding Fractions" ng-model="newSkillDescription" autofocus>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success protractor-test-confirm-skill-creation-button"
            type="submit"
            ng-disabled="newSkillDescription.length === 0">
            Save
    </button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
