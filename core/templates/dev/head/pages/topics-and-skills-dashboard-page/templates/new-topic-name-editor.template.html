<div class="modal-header">
  <h3>
    Enter Topic Name
  </h3>
</div>
<form ng-submit="save(topicName, abbreviatedTopicName)">
  <div class="modal-body new-topic-name-editor" ng-class="{'has-error': !isTopicValid()}">
    <div class="form-group row">
      <label class="col-sm-6 col-form-label">Enter a name for the topic: &nbsp;</label>
      <div class="col-sm-6">
        <input class="form-control protractor-test-new-topic-name-field" ng-model="topicName" maxlength="20" autofocus>
        <p style="color: red;" ng-if="topicName.length === 20">
          Topic name should be less than 20 characters. Please add a short topic name.
        </p>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-6 col-form-label">Enter an abbreviated topic name: &nbsp;</label>
      <div class="col-sm-6">
        <input class="form-control protractor-test-new-abbreviated-topic-name-field" ng-model="abbreviatedTopicName" maxlength="12" autofocus>
        <p style="color: red;" ng-if="abbreviatedTopicName.length === 12">
          Abbreviated topic name should be less than 12 characters.
        </p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success protractor-test-confirm-topic-creation-button" type="submit" ng-disabled="!isTopicValid()">
      <span>Create Topic</span>
    </button>
    <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
  </div>
</form>
<style>
  .new-topic-name-editor .form-text {
    margin-left: 37.5%;
    margin-top: -3%;
  }
  .new-topic-name-editor input {
    height: 35px;
  }
</style>
