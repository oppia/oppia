<div class="modal-header">
  <h3>Select the skill to merge into</h3>
</div>

<div class="modal-body">
  <div class="skills">
    <select-skill sorted-skill-summaries="skillSummaries"
                  selected-skill-id="selectedSkillId"
                  count-of-skills-to-prioritize="0">
    </select-skill>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success protractor-test-confirm-skills-merge-button" ng-click="done()">Save</button>
</div>
