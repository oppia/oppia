<div class="modal-header">
  <h3>
    Select Skill
  </h3>
</div>
<div class="modal-body">
  <select-skill skill-summaries="skillSummaries"
                selected-skill-id="selectedSkillId"
                skills-in-same-topic-count="skillsInSameTopicCount">
  </select-skill>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="save()">Done</button>
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
</div>
