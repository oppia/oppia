<!DOCTYPE html>
<html ng-app="oppia" lang="<[currentLang]>" ng-controller="Maintenance" itemscope itemtype="http://schema.org/Organization">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title itemprop="name" translate="Down for Maintenance - Oppia"></title>
    {% include 'pages/header_css_libs.html' %}

    <script>
      var GLOBALS = {
        ADDITIONAL_ANGULAR_MODULES: [],
        DEV_MODE: JSON.parse('{{DEV_MODE|js_string}}')
      };
    </script>
    {% include 'pages/header_js_libs.html' %}
  </head>
  <body>
    <div class="oppia-base-container">
      <div class="oppia-content-container">
        <div id="wrapper">
          <div class="oppia-main-body">
            <nav class="navbar navbar-default oppia-navbar oppia-prevent-selection" role="navigation">
              <div class="navbar-container">
                <div class="navbar-header protractor-test-navbar-header pull-left">
                  <a class="oppia-navbar-brand-name oppia-transition-200" href="/">
                    <img ng-src="<[getStaticImageUrl('/logo/288x128_logo_white.png')]>"
                         class="oppia-logo oppia-logo-wide" alt="Oppia Home">
                  </a>
                </div>
                <div ng-cloak class="navbar-header pull-right">
                </div>
              </div>
            </nav>

            <div class="oppia-top-of-page-padding"></div>
            <div class="oppia-page-cards-container">
              <md-card class="oppia-page-card oppia-long-text">
                <h2>The Oppia site is temporarily unavailable.</h2>

                <p>
                  Oppia is currently being upgraded, and the site should be up
                  and running again in a few hours. Thanks for your patience!
                </p>
              </md-card>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include 'pages/footer_js_libs.html' %}

    <!-- About-page -->
    <script src="/templates/dev/head/pages/about-page/about-page.module.js"></script>
    <script src="/templates/dev/head/pages/about-page/about-page.controller.js"></script>

    <!-- Donate page -->
    <script src="/templates/dev/head/pages/donate/donate-page.module.js"></script>
    <script src="/templates/dev/head/pages/donate/donate-page.controller.js"></script>

    <!-- Creator Dashboard -->
    <script src="/templates/dev/head/pages/creator-dashboard-page/creator-dashboard.module.js"></script>
    <script src="/templates/dev/head/pages/creator-dashboard-page/creator-dashboard.controller.js"></script>

    <!-- Error page -->
    <script src="/templates/dev/head/pages/error-page/error-page.module.js"></script>
    <script src="/templates/dev/head/pages/error-page/error-page.controller.js"></script>

    <!-- Collection player page -->
    <script src="/templates/dev/head/pages/collection-player-page/collection-node-list/collection-node-list.module.js"></script>
    <script src="/templates/dev/head/pages/collection-player-page/collection-node-list/collection-node-list.directive.js"></script>
    <script src="/templates/dev/head/pages/collection-player-page/collection-local-nav/collection-local-nav.module.js"></script>
    <script src="/templates/dev/head/pages/collection-player-page/collection-local-nav/collection-local-nav.controller.js"></script>
    <script src="/templates/dev/head/pages/collection-player-page/collection-footer/collection-footer.module.js"></script>
    <script src="/templates/dev/head/pages/collection-player-page/collection-footer/collection-footer.directive.js"></script>
    <script src="/templates/dev/head/pages/collection-player-page/collection-player-page.module.js"></script>
    <script src="/templates/dev/head/pages/collection-player-page/collection-player-page.controller.js"></script>

    <!-- Email dashboard page -->
    <script src="/templates/dev/head/pages/email-dashboard-page/email-dashboard-result/email-dashboard-result.module.js"></script>
    <script src="/templates/dev/head/pages/email-dashboard-page/email-dashboard-result/email-dashboard-result.controller.js"></script>
    <script src="/templates/dev/head/pages/email-dashboard-page/email-dashboard-page.module.js"></script>
    <script src="/templates/dev/head/pages/email-dashboard-page/email-dashboard-page.controller.js"></script>

    <script src="/templates/dev/head/App.js"></script>
    <script src="/templates/dev/head/I18nFooter.js"></script>

    <script src="/templates/dev/head/filters/UnderscoresToCamelCaseFilter.js"></script>

    <script src="/templates/dev/head/services/AlertsService.js"></script>
    <script src="/templates/dev/head/services/UtilsService.js"></script>
    <script src="/templates/dev/head/services/ContextService.js"></script>
    <script src="/templates/dev/head/services/IdGenerationService.js"></script>
    <script src="/templates/dev/head/services/DebouncerService.js"></script>
    <script src="/templates/dev/head/services/HtmlEscaperService.js"></script>
    <script src="/templates/dev/head/services/RteHelperService.js"></script>
    <script src="/templates/dev/head/services/contextual/UrlService.js"></script>
    <script src="/templates/dev/head/components/forms/ConvertUnicodeWithParamsToHtmlFilter.js"></script>
    <script src="/templates/dev/head/components/forms/ConvertHtmlToUnicodeFilter.js"></script>
    <script src="/templates/dev/head/components/forms/ConvertUnicodeToHtmlFilter.js"></script>
    <script src="/templates/dev/head/components/forms/validators/IsAtLeastFilter.js"></script>
    <script src="/templates/dev/head/components/forms/validators/IsAtMostFilter.js"></script>
    <script src="/templates/dev/head/components/forms/validators/IsFloatFilter.js"></script>
    <script src="/templates/dev/head/components/forms/validators/IsIntegerFilter.js"></script>
    <script src="/templates/dev/head/components/forms/validators/IsNonemptyFilter.js"></script>
    <script src="/templates/dev/head/components/forms/ApplyValidationDirective.js"></script>
    <script src="/templates/dev/head/components/forms/RequireIsFloatDirective.js"></script>
    <script src="/templates/dev/head/components/forms/ObjectEditorDirective.js"></script>
    <script src="/templates/dev/head/domain/utilities/UrlInterpolationService.js"></script>
    <script src="/templates/dev/head/pages/maintenance/Maintenance.js"></script>

    <!-- These three files need to be loaded here only because they are dependencies for $provide, and Angular will not load without them. -->
    <script src="/templates/dev/head/services/contextual/DeviceInfoService.js"></script>
    <script src="/templates/dev/head/services/stateful/FocusManagerService.js"></script>
    <script src="/templates/dev/head/services/TranslationFileHashLoaderService.js"></script>
  </body>
</html>
