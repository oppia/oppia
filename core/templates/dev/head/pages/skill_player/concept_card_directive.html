<div class="conversation-skin-tutor-card">
  <div class="conversation-skin-tutor-card-content">
    <div class="conversation-skin-tutor-card-top-section">
      <img class="conversation-skin-oppia-avatar"
           ng-src="<[OPPIA_AVATAR_IMAGE_URL]>" alt="">
      <div class="rte-viewer conversation-skin-tutor-card-top-content">
        <angular-html-bind html-data="skillExplanation">
        </angular-html-bind>
        <div ng-if="workedExamples.length > 0" style="margin-top: 20px;">
          <h3> Worked Examples: </h3>
          <p ng-repeat="workedExample in workedExamples track by $index"
             class="worked-example"
             ng-if="$index <= maximumVisibleExampleIndex">
            <label> <[$index + 1]>: &nbsp;</label>
            <angular-html-bind html-data="workedExample">
            </angular-html-bind>
          </p>
          <button class="btn btn-primary add-worked-example"
                  ng-click="viewNextExample()"
                  ng-if="maximumVisibleExampleIndex < (workedExamples.length - 1)">
            <i class="material-icons"> add </i> Worked Example
          </button>
        </div>
      </div>
    </div>
    <continue-button on-click-continue-button="returnToExploration()"
                     class="oppia-learner-confirm-button">
    </continue-button>
  </div>
</div>

<style>
  concept-card .oppia-learner-confirm-button {
    margin-left: 10px;
    margin-bottom: 10px;
  }

  concept-card .add-worked-example {
    background: #0D48A1;
    color: #ffffff;
    margin-top: 2vh;
  }

  .conversation-skin-tutor-card {
    max-width: 100vw;
    padding-bottom: 18px;
    background: #fff;
    border-radius: 2px;
    padding-top: 20px;
    text-align: left;
    margin-left: 87px;
  }

  .conversation-skin-tutor-card-top-section .conversation-skin-oppia-avatar {
    height: 100px;
    left: -87px;
    top: -20px;
    width: 100px;
  }

  .conversation-skin-tutor-card-top-section {
    position: relative;
    padding: 0 20px;
  }

  .conversation-skin-tutor-card-top-content p:not(:last-child) {
    line-height: 1.5;
    margin-bottom: 18px;
  }

  .conversation-skin-tutor-card-top-content {
    width: 100%;
  }

  .conversation-skin-tutor-card-content {
    word-wrap: break-word;
  }
</style>
