<div class="oppia-learner-view-card">
  <div class="oppia-learner-view-card-content">
    <div class="oppia-learner-view-card-top-section">
      <img class="conversation-skin-oppia-avatar"
           ng-src="<[OPPIA_AVATAR_IMAGE_URL]>" alt="">
      <div class="rte-viewer oppia-learner-view-card-top-content">
        <angular-html-bind html-data="conceptCard.getExplanation()">
        </angular-html-bind>
        <div ng-if="conceptCard.getWorkedExamples().length > 0" style="margin-top: 20px;">
          <h3> Worked Examples: </h3>
          <p ng-repeat="workedExample in conceptCard.getWorkedExamples() track by $index"
             class="worked-example"
             ng-if="$index <= maximumVisibleExampleIndex">
            <label> <[$index + 1]>: &nbsp;</label>
            <angular-html-bind html-data="workedExample">
            </angular-html-bind>
          </p>
          <button class="btn btn-primary add-worked-example"
                  ng-click="viewNextExample()"
                  ng-if="maximumVisibleExampleIndex < (conceptCard.getWorkedExamples().length - 1)">
            <i class="material-icons"> add </i>
            <span translate="I18N_WORKED_EXAMPLE">Worked Example</span>
          </button>
        </div>
      </div>
    </div>
    <continue-button ng-if="!oldConceptCard"
                     on-click-continue-button="returnToExploration()"
                     class="oppia-learner-confirm-button">
    </continue-button>
  </div>
</div>

<style>
  concept-card .oppia-learner-confirm-button {
    margin-left: 10px;
    margin-bottom: 10px;
  }

  concept-card .add-worked-example {
    background: #0D48A1;
    color: #ffffff;
    margin-top: 2vh;
  }

  .oppia-learner-view-card-top-section .conversation-skin-oppia-avatar {
    height: 100px;
    left: -87px;
    top: -20px;
    width: 100px;
  }

  .oppia-learner-view-card-top-content p:not(:last-child) {
    line-height: 1.5;
    margin-bottom: 18px;
  }
</style>
