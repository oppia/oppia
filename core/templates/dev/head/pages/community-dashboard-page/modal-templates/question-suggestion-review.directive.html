<div class="modal-header">
  <div>
    <h3><[questionHeader]></h3>
    <h4 class="author-header">Submitted by <[authorName]></h4>
  </div>
</div>

<div class="modal-body">
  <section class="oppia-suggestion-review-container">
    <div class="oppia-question-suggestion">
      <question-editor question-id="questionId"
                       misconceptions-by-skill="misconceptionsBySkill"
                       question-state-data="questionStateData"
                       question="question"
                       can-edit-question="canEditQuestion"
                       question-changed="questionChanged">
      </question-editor>
    </div>
  </section>
  <section class="oppia-reviewer-actions">
    <div class="oppia-suggestion-review-message" ng-show="reviewable">
      <div class="oppia-difficulty-message">Please select an appropriate difficulty for the question.</div>
      <md-radio-group ng-model="difficulty" ng-init="difficulty='Easy'">
        <md-radio-button ng-repeat="rubric in skillRubrics track by $index" ng-value="rubric.difficulty">
          <strong> <[skillDifficulties[$index]]> </strong>
          <angular-html-bind html-data="rubric.explanation">
          </angular-html-bind>
          <div ng-if="rubric.explanation === ''">
            <span class="oppia-placeholder"> This rubric has not yet been specified </span>
          </div>
        </md-radio-button>
      </md-radio-group>
    </div>
    <div ng-show="reviewable" class="oppia-suggestion-review-message">
      Review message (required if rejecting):
      <input class="protractor-test-suggestion-review-message" type="text" ng-model="reviewMessage" style="width: 100%">
    </div>
  </section>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-if="!reviewable" ng-click="cancel()">Cancel</button>
  <span uib-tooltip="Enter review message before rejecting" tooltip-placement="bottom" tooltip-enable="reviewMessage.length == 0">
    <button class="btn btn-danger" ng-if="reviewable" ng-disabled="reviewMessage.length == 0" ng-click="reject()">Reject</button>
  </span>
  <span tooltip-placement="bottom">
    <button class="btn btn-success" ng-if="reviewable" ng-click="accept()">Accept</button>
  </span>
</div>

<style>
  .author-header {
    margin-top: -12px;
  }
  .oppia-question-suggestion {
    height: 100%;
    overflow: scroll;
  }
  .oppia-reviewer-actions {
    border-top: 1px solid #e5e5e5;
    margin-left: -15px;
    margin-right: -15px;
    padding: 0 15px;
  }
  .oppia-difficulty-message {
    margin-bottom: 0.5em;
  }
  .oppia-suggestion-review-message {
    margin-left: 10px;
    margin-top: 20px;
  }
</style>
