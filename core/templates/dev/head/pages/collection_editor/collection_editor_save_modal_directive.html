<div class="modal-header protractor-test-save-modal">
  <h3>
    <span ng-if="isCollectionPrivate">Save Draft</span>
    <span ng-if="!isCollectionPrivate">Publish Changes</span>
  </h3>
</div>
<div class="modal-body oppia-long-text">
  <p>
    <span ng-if="isCollectionPrivate">(Optional)</span>
    Please enter a brief description of what you have changed:
    <textarea rows="3" cols="50" ng-model="commitMessage" focus-on="saveChangesModalOpened" class="protractor-test-commit-message-input" autofocus></textarea>
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success protractor-test-close-save-modal-button" ng-disabled="!isCollectionPrivate && !commitMessage" ng-click="save(commitMessage)">
    <span ng-if="isCollectionPrivate">Save Draft</span>
    <span ng-if="!isCollectionPrivate">Publish Changes</span>
  </button>
</div>
