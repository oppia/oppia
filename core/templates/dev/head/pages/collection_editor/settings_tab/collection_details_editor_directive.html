<div role="form" class="form-horizontal">
  <div class="form-group" ng-class="{'has-error': !displayedCollectionTitle}">
    <label for="collectionTitle" class="col-lg-2 col-md-2 col-sm-2">Title</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <input id="collectionTitle" type="text" class="form-control"
             ng-model="displayedCollectionTitle"
             ng-blur="updateCollectionTitle()"
             placeholder="Choose a title for your collection."
             focus-on="<[::COLLECTION_TITLE_INPUT_FOCUS_LABEL]>">
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error': !displayedCollectionObjective}">
    <label for="collectionObjective" class="col-lg-2 col-md-2 col-sm-2">Goal</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <input id="collectionObjective" type="text" class="form-control"
             ng-model="displayedCollectionObjective"
             ng-blur="updateCollectionObjective()"
             placeholder="Learn how to ...">
      <span class="help-block" style="font-size: smaller">
        What does this collection help people to do?
      </span>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error': !displayedCollectionCategory}">
    <label for="collectionCategory" class="col-lg-2 col-md-2 col-sm-2">Category</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <div ng-if="hasPageLoaded()">
        <select2-dropdown id="collectionCategory"
                          item="$parent.displayedCollectionCategory"
                          choices="CATEGORY_LIST_FOR_SELECT2"
                          placeholder="Choose or type new"
                          new-choice-regex="^[A-Z a-z]+$"
                          on-selection-change="updateCollectionCategory()"
                          width="100%"
                          invalid-search-term-message="Invalid category name">
        </select2-dropdown>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="collectionLanguage" class="col-lg-2 col-md-2 col-sm-2">Language</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <select id="collectionLanguageCode" class="form-control protractor-test-exploration-language-select" ng-model="displayedCollectionLanguage" ng-change="updateCollectionLanguageCode()" ng-options="lc.code as lc.description for lc in languageListForSelect">
      </select>
      <span class="help-block" style="font-size: smaller">
        <em>
          Don't see the language you want? <a href="https://github.com/oppia/oppia/issues/new?title=Please%20add%20a%20new%20language%20choice%20to%20the%20exploration%20settings%20tab&body=Please%20add%20the%20language%20choice%20%7B%7BYOUR_LANGUAGE_HERE%7D%7D%20to%20the%20exploration%20settings%20tab.%0A%0AHere%20is%20a%20link%20to%20an%20exploration%20that%20uses%20it:%20%7B%7BINSERT_LINK_HERE%7D%7D" target="_blank">Tell us.</a>
        </em>
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="collectionTags" class="col-lg-2 col-md-2 col-sm-2">Tags</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <div ng-if="hasPageLoaded">
        <select2-dropdown item="$parent.displayedCollectionTags"
                          choices="$parent.displayedCollectionTags"
                          allow-multiple-choices="true"
                          invalid-search-term-message="Add a new tag (using lowercase letters and spaces)..."
                          new-choice-regex="<[::TAG_REGEX]>"
                          width="100%"
                          placeholder="Skills, concepts, topics..."
                          on-selection-change="updateCollectionTags()">
        </select2-dropdown>
      </div>
      <span class="help-block" style="font-size: smaller">
        <em>Tags help learners discover your collection when searching.</em>
      </span>
    </div>
  </div>
</div>
