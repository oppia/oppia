<script type="text/ng-template" id="inline/collection_editor_navbar_breadcrumb_directive">
  <div class="nav navbar-nav oppia-navbar-breadcrumb ng-cloak">
    <span class="oppia-navbar-breadcrumb-separator"></span>
    <span ng-if="collection.getTitle()">
      <[collection.getTitle()]> (v<[collection.getVersion()]>)
    </span>
    <span ng-if="!collection.getTitle()" style="opacity: 0.6;"
          ng-click="editCollectionTitle()">
      Untitled Collection (v<[collection.getVersion()]>)
    </span>

    <span class="oppia-navbar-breadcrumb-separator" style="margin-left: 5px;"></span>
    <span>
      <[getCurrentTabName()]> (Beta)
    </span>
  </div>
</script>
