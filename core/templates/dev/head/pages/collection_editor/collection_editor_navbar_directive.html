<ul class="nav navbar-nav oppia-navbar-nav navbar-right ng-cloak" style="margin-left: 20px;">
  <!-- Editor -->
  <li ng-class="{'active': collectionEditorNavbarCtrl.getActiveTabName() === 'main', 'uib-dropdown': collectionEditorNavbarCtrl.getWarningsCount()}" ng-attr-uib-dropdown="<[collectionEditorNavbarCtrl.getWarningsCount()]>">
    <a href="#" uib-tooltip="Editor" ng-click="collectionEditorNavbarCtrl.selectMainTab()" class="protractor-test-main-tab">
      <i class="material-icons">&#xE254;</i>
    </a>
    <div ng-show="collectionEditorNavbarCtrl.getWarningsCount()"
         class="oppia-editor-warnings-indicator oppia-editor-warnings-error-color"
         ng-click="collectionEditorNavbarCtrl.selectMainTab()">
      <span class="oppia-editor-warnings-count">
        <[collectionEditorNavbarCtrl.getWarningsCount()]>
      </span>
    </div>
    <ul uib-dropdown-menu class="uib-dropdown-menu oppia-editor-warnings-box">
      <span class="oppia-editor-warnings-header">Warnings</span>
      <li class="oppia-editor-warnings-text"
          ng-repeat="issue in collectionEditorNavbarCtrl.validationIssues track by $index">
        <hr class="oppia-editor-warnings-separator">
        <[issue]>
      </li>
    </ul>
  </li>

  <!-- Settings -->
  <li ng-class="{'active': collectionEditorNavbarCtrl.getActiveTabName() === 'settings'}">
    <a href="#" uib-tooltip="Settings" tooltip-placement="bottom" ng-click="collectionEditorNavbarCtrl.selectSettingsTab()" class="protractor-test-settings-tab">
      <i class="material-icons">&#xE8B8;</i>
    </a>
  </li>

  <!-- Player -->
  <li>
    <a ng-href="/collection/<[collectionEditorNavbarCtrl.collectionId]>" target="_blank" rel="noopener" uib-tooltip="Player (new tab)" tooltip-placement="bottom">
      <i class="material-icons">&#xE037;</i>
    </a>
  </li>
</ul>

<ul class="nav navbar-nav oppia-navbar-nav navbar-right" ng-if="!collectionEditorNavbarCtrl.isLoadingCollection()">
  <li style="margin-right: 10px; margin-top: 8px;">
    <button class="btn btn-default oppia-save-draft-button protractor-test-save-draft-button"
            ng-class="{'btn-success': collectionEditorNavbarCtrl.isCollectionSaveable()}"
            ng-click="collectionEditorNavbarCtrl.saveChanges()"
            ng-disabled="!collectionEditorNavbarCtrl.isCollectionSaveable()">
      <span ng-if="!collectionEditorNavbarCtrl.isSaveInProgress()">
        <span ng-if="collectionEditorNavbarCtrl.collectionRights.isPrivate()">
          <i class="material-icons md-18 md-dark oppia-save-publish-button-icon"
             alt="Save Collection">
            &#xE161;
          </i>
          <span class="oppia-save-publish-button-label">Save Draft</span>
          <span class="hidden-sm hidden-xs" style="opacity: 0.5"
                ng-if="collectionEditorNavbarCtrl.getChangeListCount() > 0">
            (<[collectionEditorNavbarCtrl.getChangeListCount()]>)
          </span>
        </span>
        <span ng-if="collectionEditorNavbarCtrl.collectionRights.isPublic()" title="Publish Changes">
          <i class="material-icons md-18 md-dark oppia-save-publish-button-icon"
             alt="Publish Changes">
            &#xE2C3;
          </i>
          <span class="oppia-save-publish-button-label">Publish Changes</span>
        </span>
      </span>

      <span ng-if="collectionEditorNavbarCtrl.isSaveInProgress()">
        <span ng-if="collectionEditorNavbarCtrl.collectionRights.isPrivate()" class="oppia-save-publish-button-label">Saving</span>
        <span ng-if="collectionEditorNavbarCtrl.collectionRights.isPublic()" class="oppia-save-publish-button-label">Publishing</span>
        <loading-dots></loading-dots>
      </span>
    </button>

    <button type="button" ng-if="collectionEditorNavbarCtrl.collectionRights.isPrivate()"
            class="btn btn-default oppia-editor-publish-button protractor-test-editor-publish-button"
            ng-class="{'btn-success': collectionEditorNavbarCtrl.isCollectionPublishable()}"
            ng-click="collectionEditorNavbarCtrl.publishCollection()"
            ng-disabled="!collectionEditorNavbarCtrl.isCollectionPublishable()">
      <i class="material-icons md-18 md-dark oppia-save-publish-button-icon"
         alt="Publish to Oppia Library">
        &#xE2C3;
      </i>
      <span class="oppia-save-publish-button-label">Publish</span>
    </button>

    <button type="button" ng-click="collectionEditorNavbarCtrl.unpublishCollection()"
            ng-if="collectionEditorNavbarCtrl.collectionRights.isPublic() && collectionEditorNavbarCtrl.collectionRights.canUnpublish()"
            class="btn btn-default">
      Unpublish (as moderator)
    </button>
  </li>
</ul>
