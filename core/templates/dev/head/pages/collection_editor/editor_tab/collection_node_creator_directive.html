<script type="text/ng-template" id="collectionEditor/newNodeCreator">
  <h2>Add Exploration</h2>
  <form class="form-inline" ng-submit="createNewExploration()">
    <input class="form-control" ng-model="newExplorationTitle" type="text" placeholder="New exploration title">
    <button class="btn btn-success" type="submit" ng-disabled="!newExplorationTitle">Add New Exploration</button>
  </form>
  or
  <form class="form-inline" ng-submit="addExploration()">
    <input type="text" ng-model="newExplorationId" placeholder="Search explorations by name or id" typeahead="exploration for exploration in getExplorations($viewValue)" class="form-control">
    <button class="btn btn-success" ng-disabled="!newExplorationId" type="submit">Add Existing Exploration</button>
  </form>
</script>
