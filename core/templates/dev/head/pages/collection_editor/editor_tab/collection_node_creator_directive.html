<h2>Add Exploration</h2>
<form class="form-inline" ng-submit="$ctrl.createNewExploration()">
  <input class="form-control" ng-model="$ctrl.newExplorationTitle" type="text" placeholder="New exploration title">
  <button class="btn btn-success" type="submit" ng-disabled="!$ctrl.newExplorationTitle">Create New Exploration</button>
</form>
or
<form class="form-inline" ng-class="{'has-error': $ctrl.searchQueryHasError}" ng-submit="$ctrl.addExploration()">
  <input class="form-control protractor-test-add-exploration-input" style="width: 430px" ng-model="$ctrl.newExplorationId" type="text" placeholder="Enter exploration id to be added, or search explorations by name" uib-typeahead="exploration for exploration in $ctrl.fetchTypeaheadResults($viewValue)" ng-model-options="{ debounce: 300 }">
  <button class="btn btn-success protractor-test-add-exploration-button" type="submit" ng-disabled="!$ctrl.newExplorationId">Add Existing Exploration</button>
  <span class="help-block" style="font-size: smaller" ng-if="$ctrl.isMalformedId($ctrl.newExplorationId)">
    <em>The trailing '#' is not part of the ID.</em>
  </span>
</form>
