<div class="modal-header">
  <h3>Select topic to create question in</h3>
  <select ng-model="topicId" ng-options="topicSummary.id as topicSummary.name for topicSummary in topicSummaries"></select>
  <h3>Create Question</h3>
</div>

<div class="modal-body">
  <question-editor question="question" misconceptions="misconceptions" can-edit-question="true">
  </question-editor>
</div>
<div class="modal-footer">
  <span class="oppia-suggestion-review-error"><[errorMessage]></span>
  <button class="btn btn-default" ng-click="dismissModal()">Cancel</button>
  <button class="btn btn-success" ng-click="createQuestion()" ng-disabled="!isValidQuestion()">Submit</button>
</div>
