<div class="modal-header">
  <h3> Send topic for review </h3>
</div>
<div class="modal-body oppia-long-text">
  <p>
    Before a topic is published to the curated section, it should be reviewed by a lesson creation admin.
  </p>
  <p>
    Click the button below to send an email to the lesson creation admins to start the final review and
    publication process.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success"ng-click="sendMail()">
    Send Email to Admins
  </button>
</div>
