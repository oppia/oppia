<div class="oppia-activities-infinity-grid-container" infinite-scroll="
     showMoreActivities()" infinite-scroll-distance="1"
     infinite-scroll-disabled="endOfPageIsReached || searchResultsAreLoading">
  <div ng-repeat="activity in allActivitiesInOrder track by $index" style="display: inline-block;" ng-mouseenter="setHoverOverActivity(activity.id)" ng-mouseleave="setHoverOverActivity(activity.id)">
    <i class="protractor-test-add-exp-to-playlist-icon oppia-learner-dashboard-icon fa fa-clock-o"
       ng-show="showAddToLearnerPlaylistIcon(activity.id)"
       ng-click="addToLearnerPlaylist(activity.activity_type, activity.id)"
       aria-hidden="true"
       tooltip="<['I18N_LIBRARY_ADD_TO_LEARNER_PLAYLIST' | translate]>"
       tooltip-placement="left"
       ng-style="activity.community_owned && {'left': '-45px'}"></i>
    <i class="oppia-learner-dashboard-icon fa fa-clock-o"
       ng-if="learnerDashboardActivityIds.exploration_playlist_ids.indexOf(activity.id) !== -1 || learnerDashboardActivityIds.collection_playlist_ids.indexOf(activity.id) !== -1"
       ng-click="removeFromLearnerPlaylist(activity.id, activity.activity_type, activity.title)"
       aria-hidden="true"
       tooltip="<['I18N_LIBRARY_ACTIVITY_IN_LEARNER_PLAYLIST' | translate]>"
       tooltip-placement="left"
       ng-style="activity.community_owned && {'left': '-45px'}"></i>
    <i class="oppia-learner-dashboard-icon fa fa-check-circle-o"
       ng-if="learnerDashboardActivityIds.completed_exploration_ids.indexOf(activity.id) !== -1 || learnerDashboardActivityIds.completed_collection_ids.indexOf(activity.id) !== -1 "
       aria-hidden="true"
       tooltip="<['I18N_LIBRARY_ACTIVITY_COMPLETED_ICON' | translate]>"
       tooltip-placement="left"
       ng-style="activity.community_owned && {'left': '-45px'}"></i>
    <i class="oppia-learner-dashboard-icon fa fa-spinner"
       ng-if="learnerDashboardActivityIds.incomplete_exploration_ids.indexOf(activity.id) !== -1 || learnerDashboardActivityIds.incomplete_collection_ids.indexOf(activity.id) !== -1"
       aria-hidden="true"
       tooltip="<['I18N_LIBRARY_INCOMPLETE_ACTIVITY_ICON' | translate]>"
       tooltip-placement="left"
       ng-style="activity.community_owned && {'left': '-45px'}"></i>
    <collection-summary-tile ng-if="activity.activity_type === 'collection'"
                             collection-id="activity.id"
                             collection-title="activity.title"
                             last-updated-msec="activity.last_updated_msec"
                             node-count="activity.node_count"
                             objective="activity.objective"
                             thumbnail-icon-url="activity.thumbnail_icon_url"
                             thumbnail-bg-color="activity.thumbnail_bg_color"
                             style="margin-right: 3px; position: relative; z-index: 5;">
    </collection-summary-tile>
    <exploration-summary-tile ng-if="activity.activity_type === 'exploration'"
                              exploration-id="activity.id"
                              exploration-title="activity.title"
                              last-updated-msec="activity.last_updated_msec"
                              objective="activity.objective"
                              category="activity.category"
                              ratings="activity.ratings"
                              thumbnail-icon-url="activity.thumbnail_icon_url"
                              thumbnail-bg-color="activity.thumbnail_bg_color"
                              num-views="activity.num_views"
                              contributors-summary="activity.human_readable_contributors_summary"
                              is-community-owned="activity.community_owned"
                              is-community-editable="activity.community_editable"
                              class="protractor-test-exp-summary-tile"
                              style="position: relative; z-index: 5;">
    </exploration-summary-tile>
  </div>
</div>
<div class="oppia-search-results-loading-message"
     ng-if="searchResultsAreLoading">
  Loading more results
  <loading-dots></loading-dots>
</div>

<style>
  activity-tiles-infinity-grid .oppia-activities-infinity-grid-container {
    max-width: 856px;
    margin-left: auto;
    margin-right: auto;
  }

  activity-tiles-infinity-grid .oppia-search-results-loading-message {
    background-color: #e9e9e9;
    bottom: 0;
    color: #000;
    height: 30px;
    margin-top: 15px;
    opacity: 0.9;
    padding-top: 5px;
    text-align: center;
    width: 100%;
    z-index: 50;
  }
</style>
