<div class="oppia-same-row-container">
  <form class="navbar-form navbar-left oppia-search-bar-form" role="search">
    <div class="form-group">
      <div class="input-group" style="max-width: 375px; width: 17em;">
        <div class="input-group-addon oppia-search-bar-icon">
          <i class="material-icons md-18" ng-if="!searchBarCtrl.isSearchInProgress()">&#xE8B6;</i>
          <span ng-if="searchBarCtrl.isSearchInProgress()">
            <i class="material-icons md-18 oppia-animate-spin">&#xE863;</i>
          </span>
        </div>
        <input type="text" class="form-control oppia-search-bar-input oppia-search-bar-text-input protractor-test-search-input"
               ng-attr-placeholder="<[searchBarCtrl.searchBarPlaceholder]>" ng-model="searchBarCtrl.searchQuery"
               ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }" aria-label="Search bar">
      </div>
    </div>
  </form>
</div>

<div class="oppia-same-row-container">
  <div ng-class="{'open' : searchBarCtrl.activeMenuName === 'category'}" uib-dropdown class="navbar-left oppia-navbar-button-container oppia-search-bar-category-selector protractor-test-search-bar-category-selector">
    <button ng-click="searchBarCtrl.openSubmenu($event, 'category')" ng-keydown="searchBarCtrl.onMenuKeypress($event, 'category', {shiftTab: searchBarCtrl.ACTION_CLOSE, enter: searchBarCtrl.ACTION_OPEN})" uib-dropdown-toggle type="button" class="btn protractor-test-search-bar-dropdown-toggle oppia-search-bar-input ng-cloak"
            title="<[searchBarCtrl.selectionDetails.categories.description | translate]>"
            style="max-width: 130px;">
      <[searchBarCtrl.categoryButtonText|truncate:14]>
      <span class="caret"></span>
    </button>

    <ul uib-dropdown-menu class="protractor-test-search-bar-dropdown-menu oppia-search-bar-dropdown-menu" role="menu" style="max-height: 400px; overflow: auto;" ng-click="$event.stopPropagation()">
      <li ng-repeat="item in searchBarCtrl.selectionDetails.categories.masterList track by $index"
          ng-if="searchBarCtrl.selectionDetails.categories.selections[item.id]">
        <a href="" ng-click="searchBarCtrl.toggleSelection('categories', item.id)" ng-if="!$first && !$last">
          <span translate="<[item.text]>" class="protractor-test-selected"></span>
          <i ng-if="searchBarCtrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 pull-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
        <a href="" ng-click="searchBarCtrl.toggleSelection('categories', item.id)" ng-if="$first" ng-keydown="searchBarCtrl.onMenuKeypress($event, 'category', {shiftTab: searchBarCtrl.ACTION_CLOSE})">
          <span translate="<[item.text]>" class="protractor-test-selected"></span>
          <i ng-if="searchBarCtrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 pull-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
        <a href="" ng-click="searchBarCtrl.toggleSelection('categories', item.id)" ng-if="$last" ng-keydown="searchBarCtrl.onMenuKeypress($event, 'category', {tab: searchBarCtrl.ACTION_CLOSE})">
          <span translate="<[item.text]>" class="protractor-test-selected"></span>
          <i ng-if="searchBarCtrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 pull-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
      </li>
      <li ng-if="searchBarCtrl.selectionDetails.categories.numSelections > 1">
        <a href="" ng-click="searchBarCtrl.deselectAll('categories')"><i>Deselect All</i></a>
      </li>
      <hr ng-if="searchBarCtrl.selectionDetails.categories.numSelections > 0" style="margin: 2px;">
      <li ng-repeat="item in selectionDetails.categories.masterList track by $index"
          ng-if="!searchBarCtrl.selectionDetails.categories.selections[item.id]">
        <a href="" ng-click="searchBarCtrl.toggleSelection('categories', item.id)" ng-if="!$first && !$last">
          <span translate="<[item.text]>" class="protractor-test-deselected"></span>
          <i ng-if="searchBarCtrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 pull-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
        <a href="" ng-click="searchBarCtrl.toggleSelection('categories', item.id)" ng-if="$first" ng-keydown="searchBarCtrl.onMenuKeypress($event, 'category', {shiftTab: searchBarCtrl.ACTION_CLOSE})">
          <span translate="<[item.text]>" class="protractor-test-deselected"></span>
          <i ng-if="searchBarCtrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 pull-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
        <a href="" ng-click="searchBarCtrl.toggleSelection('categories', item.id)" ng-if="$last" ng-keydown="searchBarCtrl.onMenuKeypress($event, 'category', {tab: searchBarCtrl.ACTION_CLOSE})">
          <span translate="<[item.text]>" class="protractor-test-deselected"></span>
          <i ng-if="searchBarCtrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 pull-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
      </li>
    </ul>
  </div>
</div>

<style>

    border-radius: 0;

    height: 34px;
  }

  .oppia-search-bar-input.btn {
    color: rgba(255,255,255,0.7);

  .oppia-search-bar-input.btn:focus {
