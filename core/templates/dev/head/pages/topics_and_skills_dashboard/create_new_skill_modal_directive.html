<div class="modal-header">
  <h3>Create New Skill</h3>
</div>

<div class="modal-body">
  <div class="oppia-rule-details-header">
    <strong>New Skill Description</strong>
    <input type="text" class="form-control" ng-model="newSkillDescription" />
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" ng-click="createNewSkill()" ng-disabled="newSkillDescription.length === 0">Save</button>
</div>
