<div class="modal-header">
  <h3>Create New Skill</h3>
</div>

<div class="modal-body">
  <div class="oppia-rule-details-header" style="margin-bottom: 0.5em; margin-top: 1em;">
    <strong>New Skill Description</strong>
  </div>
  <input type="text" class="form-control" placeholder="eg: Adding Fractions" ng-model="newSkillDescription">

  <div ng-if="topicSummaries.length > 0" class="oppia-rule-details-header" style="margin-bottom: 0.5em; margin-top: 1em;">
    <strong>Select topic(s) to which the new skill is to be linked </strong>(not compulsory)
  </div>
  <select-topics topic-summaries="topicSummaries"
                 selected-topic-ids="selectedTopicIds">
  </select-topics>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" ng-click="createNewSkill()" ng-disabled="newSkillDescription.length === 0">Save</button>
</div>
