<div class="topics-list">
  <md-card layout="row" class="list-view-item">
    <table class="dashboard-table">
        <colgroup>
          <col style="width: 28%;">
          <col style="width: 24%;">
          <col style="width: 24%;">
          <col style="width: 24%;">
        </colgroup>
      <tr>
        <th ng-repeat="key in TOPIC_HEADINGS"
            class="dashboard-table-headings">
          <p ng-if="key === 'name'" translate="I18N_DASHBOARD_TABLE_HEADING_TOPIC_NAME"></p>
          <p ng-if="key === 'subtopic_count'" translate="I18N_DASHBOARD_TABLE_HEADING_SUBTOPICS"></p>
          <p ng-if="key === 'skill_count'" translate="I18N_DASHBOARD_TABLE_HEADING_SKILLS"></p>
          <p ng-if="key === 'canonical_story_count'" translate="I18N_DASHBOARD_TABLE_HEADING_CANONICAL_STORIES"></p>
        </th>
      </tr>
      <tr ng-repeat="topic in topicSummaries()"
          class="list-item">
        <td>
          <a ng-href="<[getTopicEditorUrl(topic.id)]>" class="list-summary">
            <span> <[topic.name]> </span>
          </a>
        </td>
        <td>
          <a ng-href="<[getTopicEditorUrl(topic.id)]>" class="list-summary">
            <span> <[topic.subtopic_count]> </span>
          </a>
        </td>
        <td>
          <a ng-href="<[getTopicEditorUrl(topic.id)]>" class="list-summary">
            <span> <[topic.total_skill_count]> </span>
            <span class="additional-text" ng-if="topic.uncategorized_skill_count > 0"> ( <[topic.uncategorized_skill_count]> uncategorized ) </span>
          </a>
        </td>
        <td>
          <a ng-href="<[getTopicEditorUrl(topic.id)]>" class="list-summary">
            <span> <[topic.canonical_story_count]> </span>
          </a>
        </td>
      </tr>
    </table>
  </md-card>
</div>

<style>
  .topics-list .list-view-item {
    background: #fff;
    margin: 20px 7.5px 0px 7.5px;
    margin-left: 12.5%;
    padding: 10px 20px;
    width: 75%;
  }

  .topics-list .dashboard-table {
    font-size: 15px;
    width: 100%;
  }

  .topics-list .dashboard-table .dashboard-table-headings {
    border-bottom: 2px solid #bbb;
    padding-bottom: 0.7em;
  }

  .topics-list .dashboard-table .dashboard-table-headings p {
    display: inline;
  }

  .topics-list .list-summary,
  .topics-list .list-summary:active,
  .topics-list .list-summary:visited {
    color: inherit;
    display: block;
    height: 2em;
    text-decoration: none;
  }

  .topics-list .list-item:not(:last-child) {
    border-bottom: 1px solid #bbb;
  }

  .topics-list .list-item:hover {
    background-color: #ededed;
  }

  .topics-list .list-summary span {
    display: inline-block;
    line-height: normal;
    vertical-align: middle;
  }

  @media(max-width: 815px) {
    .topics-list .list-summary .additional-text{
      display: none;
    }
  }
</style>
