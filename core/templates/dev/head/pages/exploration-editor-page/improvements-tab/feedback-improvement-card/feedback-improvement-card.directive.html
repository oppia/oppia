<div class="oppia-improvement-header">
    <div class="title">
        <h1 class="title"><[getData().subject]></h1>
    </div>
    <div class="status-pill">
        <span ng-class="getStatusClass()"><[getHumanReadableStatus()]></span>
    </div>
</div>
<hr>
<b>Latest Message</b>
<p><[getLatestMessage().text]></p>
<div ng-if="getHumanReadableUpdatedStatus() !== null">
    <em>Status changed to '<[getHumanReadableUpdatedStatus()]>'</em>
</div>
<div class="text-right">
    <span ng-if="getLatestMessage().author === null">
        <em>anonymously submitted</em>
    </span>
    <span ng-if="getLatestMessage().author !== null">
        by <strong><[getLatestMessage().author]></strong>
    </span>
    <span>at <[getLocaleAbbreviatedDatetimeString()]></span>
</div>
