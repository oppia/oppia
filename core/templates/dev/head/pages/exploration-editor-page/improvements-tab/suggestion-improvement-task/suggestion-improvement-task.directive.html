<b>Suggestion reason</b>
<p><[getData().subject]></p>

  <span ng-if="getData().originalAuthorName === null">
    <em>(anonymously submitted)</em>

  <span ng-if="getData().originalAuthorName !== null">

  </span>
  <span>at <[getLocaleAbbreviatedDatetimeString()]></span>
</div>
