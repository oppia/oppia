<div>
  <span class="protractor-test-state-name-container">
    <span ng-if="$ctrl.EditabilityService.isEditable()">
      <span ng-if="!$ctrl.stateNameEditorIsShown" ng-click="$ctrl.openStateNameEditor()" class="oppia-editable-section">
        <strong style="font-size: 1.2em;"><[$ctrl.stateName]></strong>
        <i ng-if="$ctrl.EditabilityService.isEditable()" class="material-icons oppia-editor-edit-icon"
           title="Edit State Name">&#xE254;
        </i>
      </span>

      <span ng-if="$ctrl.stateNameEditorIsShown">
        <form class="form-horizontal" role="form" ng-submit="$ctrl.saveStateNameAndRefresh($ctrl.tmpStateName)">
          <input type="text" ng-model="$ctrl.tmpStateName" focus-on="stateNameEditorOpened" class="protractor-test-state-name-input">
          <button type="submit" class="btn btn-success btn-sm protractor-test-state-name-submit">Save</button>
        </form>
      </span>
    </span>

    <span ng-if="!$ctrl.EditabilityService.isEditable()">
      <strong><[$ctrl.stateName]></strong>
    </span>
  </span>
</div>
