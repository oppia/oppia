<div class="modal-header">
  <h3>Delete Hint</h3>
</div>

<div class="modal-body">
  <p>
    Are you sure you want to delete this hint?
  </p>
</div>

<div class="modal-footer">

  <button class="btn btn-danger protractor-test-confirm-delete-hint"
          ng-click="reallyDelete()">
    Delete Hint
  </button>
</div>
