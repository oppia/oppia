<[$ctrl.actionIndex]>. Submitted answer "
<angular-html-bind html-data="$ctrl.getShortAnswerHtml()"></angular-html-bind>
<span ng-if="$ctrl.currentStateName == $ctrl.destStateName">
  " in card "<[$ctrl.currentStateName]>".
</span>
<span ng-if="$ctrl.currentStateName != $ctrl.destStateName">
  " and moved to card "<[$ctrl.destStateName]>" after spending <[$ctrl.timeSpentInStateSecs]>
  seconds on card "<[$ctrl.currentStateName]>".
</span>
