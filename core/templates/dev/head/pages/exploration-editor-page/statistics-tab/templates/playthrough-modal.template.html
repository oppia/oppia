<div class="modal-header d-flex text-center oppia-issues-issue-dir">
  <h3 class="modal-title">Sample Playthrough</h3>
</div>

<div class="modal-body" style="padding-bottom: 8rem; margin-left:0.5rem; margin-right: 0.5rem;">
  <div ng-if="numberOfBlocks != 0" class="row oppia-pt2">
    <button ng-show="currentBlock < numberOfBlocks" type="button" name="button" ng-click="expandActionsToRender(playthroughIndex)" class="oppia-issues-btn-arrow" id="arrowDiv" style="display: block;"><i class="fas fa-arrow-up"></i></button>
  </div>
  <div class="row oppia-pt2" style="margin-top: 0.5rem;">
    <div ng-repeat="action in getActionsToRender()" class="oppia-issues-learner-action" style="text-align: left; margin-left: 0.2rem;">
      <div class="oppia-issues-highlight" ng-show="isActionHighlighted(action)">
        <angular-html-bind html-data="renderLearnerAction(action, getLearnerActionIndex(action))">
        </angular-html-bind>
      </div>
      <div ng-show="!isActionHighlighted(action)">
        <angular-html-bind html-data="renderLearnerAction(action, getLearnerActionIndex(action))">
        </angular-html-bind>
      </div>
    </div>
    <div ng-if="isIssueMIS" class="oppia-issues-highlight">
      <angular-html-bind html-data="renderIssueTable()">
      </angular-html-bind>
    </div>
  </div>
</div>

<div class="expand-button" ng-click="expandPlaythroughActionsBlocks()"></div>
<div ng-repeat="block in getVisiblePlaythroughActionsBlocks()"
     ng-switch="block.getDirectiveName()">
  <multiple-incorrect-submissions-issue-table
          ng-switch-when="multiple-incorrect-submissions-issue-table"
          data="block.getDirectiveData()">
  </multiple-incorrect-submissions-issue-table>

  <learner-action-group ng-switch-default data="block.getDirectiveData()">
  </learner-action-group>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ng-click="cancel()">
    Return
  </button>
</div>
