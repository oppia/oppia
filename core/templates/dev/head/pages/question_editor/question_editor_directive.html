<div class="oppia-editor-cards-container">
  <md-card class="oppia-editor-card-with-avatar">
    <div class="oppia-editor-card-body">
      <img ng-src="<[oppiaBlackImgUrl]>" alt="" class="oppia-editor-card-avatar">
      <div id="tutorialStateContent" class="oppia-editor-card-section"
           style="padding-top: 36px; padding-bottom: 36px;">
        <state-content-editor on-save-content-fn="showInteraction"
                              state-service=""
                              is-question="true"
                              is-initial-state="false">
        </state-content-editor>
      </div>
    </div>
  </md-card>

  <div ng-show="interactionIsShown">
    <state-interaction-editor is-question="true"
                              state-name="null"
                              state-service="">
    </state-interaction-editor>
  </div>
</div>
