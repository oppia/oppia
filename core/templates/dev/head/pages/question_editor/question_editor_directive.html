<div class="oppia-editor-cards-container" ng-if="questionEditorCtrl.stateEditorInitialized">
  <state-editor on-save-state-content="questionEditorCtrl.saveStateContent"
                on-save-interaction-customization-args="questionEditorCtrl.saveInteractionCustomizationArgs"
                on-save-interaction-id="questionEditorCtrl.saveInteractionId"
                on-save-interaction-default-outcome="questionEditorCtrl.saveInteractionDefaultOutcome"
                on-save-interaction-answer-groups="questionEditorCtrl.saveInteractionAnswerGroups"
                on-save-solution="questionEditorCtrl.saveSolution"
                on-save-hints="questionEditorCtrl.saveHints"
                state-content-placeholder="questionEditorCtrl.getStateContentPlaceholder()"
                show-mark-all-audio-as-needing-update-modal-if-required="questionEditorCtrl.showMarkAllAudioAsNeedingUpdateModalIfRequired"
                interaction-is-shown="questionEditorCtrl.interactionIsShown"
                recompute-graph="questionEditorCtrl.recomputeGraph"
                navigate-to-state="questionEditorCtrl.navigateToState"
                add-state="questionEditorCtrl.addState"
                refresh-warnings="questionEditorCtrl.refreshWarnings">
  </state-editor>
</div>

<style>
  question-editor .oppia-editor-cards-container {
    padding-bottom: 5vh;
  }
</style>
