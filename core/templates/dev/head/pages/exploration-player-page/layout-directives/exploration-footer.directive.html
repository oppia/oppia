<style>
  .oppia-exploration-footer {
    background-color: #094142;
    color: #FFF;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 13px;
    height: 42px;
    line-height: 0;
    margin-top: 30px;
    width: 100%;
  }

  .oppia-exploration-footer .exploration-footer-img {
    height: 60px;
    margin: -25px 0 0 10px;
    width: 60px;
  }

  .oppia-exploration-footer .author-profile {
    color: #fff;
    list-style-type: none;
    padding-left: 0;
  }

  .oppia-exploration-footer .author-profile-dropdown-menu li > a {
    color: #094142;
    padding: 3px 6px;
  }

  .oppia-exploration-footer .author-profile a:hover {
    text-decoration: none;
  }

  .oppia-exploration-footer .author-profile li {
    float: left;
  }

  .oppia-exploration-footer .author-profile .hover-link {
    background-color: #094142;
    width: 190px;
  }

  .oppia-exploration-footer .author-profile.hovered-text h4 {
    color: #094142;
  }

  .oppia-exploration-footer .author-profile .hover-link:hover,
  .oppia-exploration-footer .author-profile .hover-link:focus {
    background-color: #fff;
    color: #094142;
  }

  .oppia-exploration-footer .uib-dropdown-menu.author-profile-dropdown-menu {
    border: none;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    box-shadow: 0 -6px 12px rgba(0, 0, 0, 0.176);
    float: left;
    list-style-type: none;
    margin: 0 0 8px 0;
  }

  .oppia-exploration-footer .author-profile-dropdown-menu li {
    padding: 15px 0;
    color: #094142;
    float: none;
    text-overflow: clip;
    white-space: nowrap;
    width: 100%;
  }

  .oppia-exploration-footer .author-profile-dropdown-menu li a:hover {
    background-color: #eee;
    color: #888;
  }

  .oppia-exploration-footer .author-profile-text {
    cursor: default;
    font-size: 13px;
    line-height: 1.5;
    margin: 12px 0 17px 0;
    padding-left: 6px;
    text-overflow: clip;
    white-space: nowrap;
  }

  .oppia-exploration-footer .author-profile-text.not-hovered {
    color: #fff;
    text-transform: uppercase;
  }

  .oppia-exploration-footer .author-profile-text.hovered-text,
  .oppia-exploration-footer .author-profile .hover-link:focus .author-profile-text {
    color: #094142;
    text-decoration: none;
    text-transform: uppercase;
  }

  .oppia-exploration-footer .oppia-share-exploration-footer {
    line-height: 0.6;
    padding-right: 20px;
    text-transform: uppercase;
  }

  .oppia-exploration-footer .oppia-exploration-footer-container {
    max-width: 800px;
  }

  .oppia-exploration-footer .oppia-exploration-footer-sharing-links ul {
    display: block;
    float: right;
    padding-right: 20px;
    margin: -8px;
  }

  @media (max-width: 650px) {
    .oppia-exploration-footer .oppia-exploration-footer-sharing-links ul {
      margin: 0 -8px;
    }
  }

  .oppia-exploration-footer .oppia-exploration-footer-sharing-links li {
    float: left;
  }

  .oppia-exploration-footer .oppia-navbar-footer-info-icon {
    height: 56px;
    padding: 12px;
  }

  .oppia-exploration-footer .oppia-navbar-footer-info-icon:hover {
    background: #fff;
    color: #009688;
    height: 56px;
    padding: 12px;
  }

  @media (max-width: 475px) {
    .oppia-exploration-footer-sharing-links {
      display: none;
    }
  }

  @media (max-width: 658px) {
    .oppia-exploration-footer .oppia-share-exploration-footer {
      display: none;
    }
    .oppia-exploration-footer .oppia-navbar-footer-info-icon {
      margin-top: -3px;
    }
    .oppia-exploration-footer .oppia-navbar-footer-info-icon:hover {
      margin-top: -3px;
    }
  }

  @media (min-width: 768px) {
    .oppia-exploration-footer .oppia-exploration-footer-info-icon {
      display: none;
    }
  }
</style>

<div class="footer navbar-fixed-bottom oppia-exploration-footer" ng-if="!iframed">
  <div class="row">
    <div class="col-sm-5">
      <ul class="author-profile" ng-if="!windowIsNarrow">
        <li>
          <img ng-src="<[getStaticImageUrl('/general/apple.svg')]>"
               class="exploration-footer-img"
               alt="">
        </li>
        <li class="hover-link"
            ng-mouseenter="hovering = true"
            ng-mouseleave="hovering = false"
            tabindex="0"
            aria-haspopup="true"
            aria-expanded="false">
          <div uib-dropdown class="dropup" ng-class="{'open':hovering}">
            <a uib-dropdown-toggle id="dropdownMenu2"
               ng-class="{'hovered-text':hovering}"
               data-toggle="dropdown"
               ng-if="contributorNames.length > 0"
               role="menuitem"
               aria-haspopup="true"
               aria-expanded="false">
              <h4 translate="I18N_FOOTER_AUTHOR_PROFILES" class="author-profile-text"
                  ng-class="{'hovered-text':hovering, 'not-hovered' : !hovering}"
                  data-toggle="dropdown">
              </h4>
            </a>
            <ul uib-dropdown-menu class="author-profile-dropdown-menu uib-dropdown-menu"
                aria-labelledby="dropdownMenu2" role="menu">
              <li ng-repeat="name in contributorNames | limitTo: 5">
                <a href="/profile/<[name]>" target="_blank" rel="noopener"><[name]></a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      <hint-and-solution-buttons ng-if="windowIsNarrow"></hint-and-solution-buttons>
    </div>
    <div class="col-sm-7">
      <div class="float-right">
        <hint-and-solution-buttons ng-if="!windowIsNarrow"></hint-and-solution-buttons>
      </div>
    </div>
  </div>
</div>
