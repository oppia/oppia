<!DOCTYPE html>
<html ng-app="oppia" ng-controller="Admin">
  <head>
    <title>Oppia Admin Panel</title>

    {% include 'pages/header_css_libs.html' %}

    <script>
      var GLOBALS = {
        csrf_token: JSON.parse('{{csrf_token|js_string}}'),
        USER_EMAIL: JSON.parse('{{user_email|js_string}}'),
        LOGOUT_URL: JSON.parse('{{logout_url|js_string}}'),
        DEMO_EXPLORATIONS: JSON.parse('{{demo_explorations|js_string}}'),
        DEMO_EXPLORATION_IDS: JSON.parse('{{demo_exploration_ids|js_string}}'),
        DEMO_COLLECTIONS: JSON.parse('{{demo_collections|js_string}}'),
        HUMAN_READABLE_CURRENT_TIME: JSON.parse(
          '{{human_readable_current_time|js_string}}'),
        CONTINUOUS_COMPUTATIONS_DATA: JSON.parse(
          '{{continuous_computations_data|js_string}}'),
        ONE_OFF_JOB_SPECS: JSON.parse('{{one_off_job_specs|js_string}}'),
        UNFINISHED_JOB_DATA: JSON.parse('{{unfinished_job_data|js_string}}'),
        RECENT_JOB_DATA: JSON.parse('{{recent_job_data|js_string}}'),
        UPDATABLE_ROLES: JSON.parse('{{updatable_roles|js_string}}'),
        VIEWABLE_ROLES: JSON.parse('{{viewable_roles|js_string}}'),
        TOPIC_SUMMARIES: JSON.parse('{{topic_summaries|js_string}}'),
        ROLE_GRAPH_DATA: JSON.parse('{{role_graph_data|js_string}}'),
        userIsLoggedIn: JSON.parse('{{user_is_logged_in|js_string}}'),
      }
    </script>

    {% include 'pages/header_js_libs.html' %}
  </head>

  <body>
    <admin-navbar user-email="userEmail" logout-url="logoutUrl"></admin-navbar>

    <div align="center"
         ng-if="statusMessage"
         style="background-color: #ffffff; position: fixed; max-width: 30%; z-index: 3000; border: 1px solid #00376d; right: 30px; bottom: 30px">
      <[statusMessage]>
    </div>
    <br>

    <div style="padding-top: 16px;">
      <admin-dev-mode-activities-tab ng-if="isActivitiesTabOpen() && inDevMode"
                                     set-status-message="setStatusMessage">
      </admin-dev-mode-activities-tab>
      <admin-prod-mode-activities-tab ng-if="isActivitiesTabOpen() && !inDevMode">
      </admin-prod-mode-activities-tab>

      <admin-jobs-tab ng-if="isJobsTabOpen()"
                      set-status-message="setStatusMessage">
      </admin-jobs-tab>

      <admin-config-tab ng-if="isConfigTabOpen()"
                        set-status-message="setStatusMessage">
      </admin-config-tab>

      <admin-roles-tab ng-if="isRolesTabOpen()"
                       set-status-message="setStatusMessage">
      </admin-roles-tab>

      <admin-misc-tab ng-if="isMiscTabOpen()"
                      set-status-message="setStatusMessage">
      </admin-misc-tab>
    </div>

    <div ng-if="inDevMode" class="oppia-dev-mode">
      Dev Mode
    </div>

    {% include 'pages/footer_js_libs.html' %}

    <script src="/templates/dev/head/app.js"></script>

    <script src="/templates/dev/head/directives/FocusOnDirective.js"></script>

    <script src="/templates/dev/head/filters/ConvertToPlainTextFilter.js"></script>
    <script src="/templates/dev/head/filters/TruncateFilter.js"></script>
    <script src="/templates/dev/head/filters/UnderscoresToCamelCaseFilter.js"></script>

    <script src="/templates/dev/head/pages/admin/Admin.js"></script>
    <script src="/templates/dev/head/pages/admin/AdminNavbarDirective.js"></script>
    <script src="/templates/dev/head/pages/admin/AdminRouterService.js"></script>
    <script src="/templates/dev/head/pages/admin/AdminTaskManagerService.js"></script>
    <script src="/templates/dev/head/pages/admin/activities_tab/AdminDevModeActivitiesTabDirective.js"></script>
    <script src="/templates/dev/head/pages/admin/activities_tab/AdminProdModeActivitiesTabDirective.js"></script>
    <script src="/templates/dev/head/pages/admin/config_tab/AdminConfigTabDirective.js"></script>
    <script src="/templates/dev/head/pages/admin/jobs_tab/AdminJobsTabDirective.js"></script>

    <script src="/templates/dev/head/pages/admin/roles_tab/RolesTabDirective.js"></script>
    <script src="/templates/dev/head/pages/admin/roles_tab/RoleGraphDirective.js"></script>
    <script src="/templates/dev/head/components/StateGraphLayoutService.js"></script>
    <script src="/templates/dev/head/pages/admin/misc_tab/AdminMiscTabDirective.js"></script>
    <script src="/templates/dev/head/services/AlertsService.js"></script>
    <script src="/templates/dev/head/services/ContextService.js"></script>
    <script src="/templates/dev/head/services/UtilsService.js"></script>
    <script src="/templates/dev/head/services/IdGenerationService.js"></script>
    <script src="/templates/dev/head/services/DebouncerService.js"></script>
    <script src="/templates/dev/head/services/HtmlEscaperService.js"></script>
    <script src="/templates/dev/head/services/RteHelperService.js"></script>
    <script src="/templates/dev/head/services/SchemaDefaultValueService.js"></script>
    <script src="/templates/dev/head/services/SchemaUndefinedLastElementService.js"></script>
    <script src="/templates/dev/head/services/NestedDirectivesRecursionTimeoutPreventionService.js"></script>
    <script src="/templates/dev/head/services/UserService.js"></script>
    <script src="/templates/dev/head/services/contextual/DeviceInfoService.js"></script>
    <script src="/templates/dev/head/services/contextual/UrlService.js"></script>
    <script src="/templates/dev/head/services/stateful/FocusManagerService.js"></script>

    <script src="/templates/dev/head/components/forms/FormBuilder.js"></script>
    <script src="/templates/dev/head/components/forms/ObjectEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedBoolEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedChoicesEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedCustomEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedDictEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedExpressionEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedFloatEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedHtmlEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedIntEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedListEditorDirective.js"></script>
    <script src="/templates/dev/head/components/forms/schema_editors/SchemaBasedUnicodeEditorDirective.js"></script>

    <script src="/templates/dev/head/expressions/ExpressionSyntaxTreeService.js"></script>
    <script src="/templates/dev/head/expressions/ExpressionEvaluatorService.js"></script>
    <script src="/templates/dev/head/expressions/ExpressionParserService.js"></script>
    <script src="/templates/dev/head/domain/user/UserInfoObjectFactory.js"></script>
    <script src="/templates/dev/head/domain/utilities/UrlInterpolationService.js"></script>

    {% include 'components/rich_text_components.html' %}

    <script>
      {{ value_generators_js }}
    </script>
  </body>
</html>
