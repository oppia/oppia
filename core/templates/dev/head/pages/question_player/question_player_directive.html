<div class="oppia-question-player-container">
  <div class="oppia-question-player-header">
    <h3>Question <[currentQuestion]>/<[totalQuestions]></h3>
    <div class="oppia-question-player-progress">
      <div class="current-progress" style="width: <[currentProgress]>%"></div>
    </div>
  </div>
  <div class="oppia-question-player-body">
    <conversation-skin question-player-config="questionPlayerConfig"></conversation-skin>
    <attribution-guide></attribution-guide>
  </div>
</div>

<style>  
    .oppia-question-player-container {
        margin: 0 auto;
        max-width: 800px;
    }
    .oppia-question-player-header {
        margin: 0 20px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 4px;
        background: #FFF;background: #FFFFFF;
        height: 100px;
    }
    .oppia-question-player-body {
        margin: 34px 20px 0;
    }

    .oppia-question-player-body .conversation-skin-cards-container {
        padding: 0;
    }

    .oppia-question-player-header h3 {
        font-family: "Capriola", "Roboto", Arial, sans-serif;
        color: #015C53;
        font-style: normal;
        font-weight: normal;
        font-size: 24px;
        line-height: normal;
        text-align: center;
        margin-bottom: 0px;
    }
    .oppia-question-player-progress {
        height: 20px;
        background: #FFFFFF;
        border: 2px solid #0D48A1;
        box-sizing: border-box;
        margin: 10px 25px 0px;
    }

    .oppia-question-player-progress .current-progress {
        background: #0D48A1;
        height: 16px;
    }
</style>
