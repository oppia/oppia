<div class="oppia-question-player-container" ng-show="!showResultsView">
  <div class="oppia-question-player-header">
    <h3>Question <[$ctrl.currentQuestion]>/<[$ctrl.totalQuestions]></h3>
    <div class="oppia-question-player-progress">
      <div class="current-progress" style="width: <[$ctrl.currentProgress]>%"></div>
    </div>
  </div>
  <div class="oppia-question-player-body">
    <conversation-skin question-player-config="questionPlayerConfig"></conversation-skin>
    <attribution-guide></attribution-guide>
  </div>
  <div class="oppia-question-player-footer">
    <exploration-footer></exploration-footer>
  </div>
</div>
<div class="oppia-question-player-results-container" ng-show="showResultsView">
  <div class="results-loading-screen" ng-hide="resultsLoaded">
        Calculating Results...
  </div>
  <div class="oppia-question-player-results" ng-show="resultsLoaded">
    <div class="results-header">
      <h3> Test Complete. Well Done! </h3>
      <score-ring score=35></score-ring>
    </div>
  </div>

</div>

<style>
  .oppia-question-player-header,
  .results-loading-screen,
  .results-header {
    margin: 0 20px;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 4px;
    background: #FFF;background: #FFFFFF;
    height: 100px;
  }

  .results-header {
    padding-top: 2px;
  }

  .oppia-question-player-container,
  .oppia-question-player-results-container,
  .oppia-question-player-results .results-header {
    margin: 0 auto;
    max-width: 800px;
  }

  .results-loading-screen {
    padding-top: 30px;
    text-align: center;
  }
  .oppia-question-player-body {
    margin: 34px 20px 60px 20px;
  }

  .oppia-question-player-body .conversation-skin-cards-container {
    padding: 0;
  }

  .results-header h3 {
    margin-top: 5px;
  }

  .oppia-question-player-header h3,
  .results-header h3 {
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    color: #015C53;
    font-style: normal;
    font-weight: normal;
    font-size: 24px;
    line-height: normal;
    text-align: center;
    margin-bottom: 0px;
  }
  .oppia-question-player-progress {
    height: 20px;
    background: #FFFFFF;
    border: 2px solid #0D48A1;
    box-sizing: border-box;
    margin: 10px 25px 0px;
  }

  .oppia-question-player-progress .current-progress {
    background: #0D48A1;
    height: 16px;
  }
</style>
