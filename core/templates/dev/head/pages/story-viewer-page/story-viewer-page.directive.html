<div class="oppia-story-viewer-container">
  <div ng-if="$ctrl.storyIsLoaded">
    <story-viewer-main-page ng-if="$ctrl.storyPlaythroughObject.getStoryNodeCount() > 0"
                            playthrough-object="$ctrl.storyPlaythroughObject"
                            story-title="$ctrl.storyTitle"
                            story-description="$ctrl.storyDescription">
    </story-viewer-main-page>
  </div>
</div>
