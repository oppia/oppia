<md-card class="oppia-page-card oppia-long-text" style="max-width: 700px">
  <div class="container" style="margin-left: 0;">
    <h3>Reload a single exploration</h3>
    <div ng-repeat="exploration in DEMO_EXPLORATIONS"
         class="row oppia-reload-exploration-row protractor-test-reload-exploration-row">
      <span class="col-lg-4 col-md-4 col-sm-4 protractor-test-reload-exploration-title">
        <[exploration[1]]>
      </span>
      <span class="col-lg-2 col-md-2 col-sm-2">
        <button type="button"
                class="btn btn-default protractor-test-reload-exploration-button pull-right"
                ng-click="reloadExploration(exploration[0])">
        Reload
        </button>
      </span>
    </div>
    <button type="button"
            class="btn btn-default protractor-test-reload-all-explorations-button"
            ng-click="reloadAllExplorations()">
      Reload All Explorations
    </button>
  </div>
</md-card>

<md-card class="oppia-page-card oppia-long-text" style="max-width: 700px">
  <div class="container" style="margin-left: 0;">
    <h3>Generate dummy explorations</h3>
    <p style="margin: 0;">
      Use this form to generate dummy explorations with random titles.
    </p>
    <span class="row">
      <label for="explorations to generate">Number of explorations to generate</label>
      <input class="form-control form-inline" style="width: 50%; margin-bottom: 5px"
             ng-model="numDummyExpsToGenerate"
             placeholder="Explorations to generate" type="number" min="0">
      <label for="explorations to publish">Number of explorations to publish</label>
      <em ng-show="numDummyExpsToGenerate"
          style="font-size: smaller;">
        (Publish <[numDummyExpsToPublish]> out of <[numDummyExpsToGenerate]> explorations)
      </em>
      <input class="form-control form-inline" style="width: 50%;"
             ng-model="numDummyExpsToPublish"
             placeholder="Explorations to Publish"
             ng-disabled="!numDummyExpsToGenerate" type="number" min="0" >
      <button type="button"
              class="btn btn-primary"
              ng-click="generateDummyExplorations()"
              ng-disabled="!numDummyExpsToGenerate"
              style="margin-top: 20px;">
        Generate Explorations
      </button>
    </span>
  </div>
</md-card>

<md-card class="oppia-page-card oppia-long-text" style="max-width: 700px">
  <div class="container" style="margin-left: 0;">
    <h3>Reload a single collection</h3>
    <div ng-repeat="collection in DEMO_COLLECTIONS"
         class="row oppia-reload-collection-row protractor-test-reload-collection-row">
      <span class="col-lg-4 col-md-4 col-sm-4 protractor-test-reload-collection-title">
        <[collection[1]]>
      </span>
      <span class="col-lg-2 col-md-2 col-sm-2">
        <button type="button"
                class="btn btn-default protractor-test-reload-collection-button pull-right"
                ng-click="reloadCollection(collection[0])">
          Reload
        </button>
      </span>
    </div>
  </div>
</md-card>

<style>
    .oppia-reload-collection-row, .oppia-reload-exploration-row {
      margin-bottom: 5px;
    }
</style>
