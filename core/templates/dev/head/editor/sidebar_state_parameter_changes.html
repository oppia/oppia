<div ng-controller="StateParamChangesEditor" class="protractor-test-param-changes-editor" style="margin-top: 35px;">
  <div ng-if="editabilityService.isEditableOutsideTutorialMode() || stateParamChanges.length > 0">
    <span style="font-size: 14px;">
      <strong>Card Parameter Changes (Advanced)</strong>
    </span>
    <span class="glyphicon glyphicon-info-sign" tooltip="These are applied at the beginning of the state." tooltip-placement="bottom" style="font-size: 12px; padding-left: 8px;"></span>
    <md-card style="background-color: white; margin: 20px 0px; padding: 10px 10px;">
      <param-change-editor param-changes="stateParamChanges"
                           save-param-changes="saveStateParamChanges"
                           is-editable="editabilityService.isEditableOutsideTutorialMode()">
      </param-change-editor>
    </md-card>
  </div>
</div>
