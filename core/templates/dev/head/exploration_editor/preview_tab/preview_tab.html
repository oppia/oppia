<div ng-controller="PreviewTab">
  <div ng-if="isExplorationPopulated">
    <div ng-if="previewWarning">
      <div class="oppia-preview-state-warning"><[previewWarning]></div>
    </div>
    <conversation-skin></conversation-skin>
  </div>

  <div class="oppia-parameters">
    <div class="oppia-parameter-summary">
      <strong>Parameters:</strong>
      <table>
        <tr ng-repeat="(paramName, paramValue) in allParams">
          <td style="padding: 1px 5px;"><[paramName]>:</td>
          <td style="padding: 1px 5px;">
            <[paramValue != "" ? paramValue : "[Not set]"]>
          </td>
        </tr>
      </table>
    </div>
    <button class="btn-lg" ng-click="resetPreview()">
      <span class="glyphicon glyphicon-repeat" style="vertical-align:-10%"></span>
      <span style="margin-left: 10px; padding-top: 20px;">Restart From Beginning</span>
    </button>
  </div>

</div>

<style>
  .oppia-parameters {
    bottom: 5px;
    display: block;
    position: absolute;
    right: 5px;
  }

  .oppia-parameters .oppia-parameter-summary {
    background-color: #fff;
    font-size: 16px;
    margin: 0px 0px 2px 0px;
    padding: 5px 0px 0px 5px;
    text-align: left;
  }

  .oppia-parameters .btn-lg {
    background-color: #fff;
    border: none;
    border-radius: 0px;
    display: block;
    font-size: 20px;
    text-align: right;
    top-margin: 10px;
    top-padding: 10px;
  }

  .oppia-preview-state-warning {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    display: block;
    font-size: 16px;
    font-weight: bold;
    left: 6px;
    max-width: 296px;
    padding: 3px;
    position: absolute;
    text-align: left;
    top: 63px;
    white-space: normal;
    z-index: 1060;
  }
</style>
