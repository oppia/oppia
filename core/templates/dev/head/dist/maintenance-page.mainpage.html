<!DOCTYPE html>
<html ng-app="oppia" lang="<[currentLang]>" ng-controller="Maintenance" itemscope itemtype="http://schema.org/Organization">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <title itemprop="name" translate="Down for Maintenance - Oppia"></title>
    {% include 'pages/header_css_libs.html' %}

    <script>
      var GLOBALS = {
        ADDITIONAL_ANGULAR_MODULES: [],
        DEV_MODE: JSON.parse('{{DEV_MODE|js_string}}')
      };
    </script>
    {% include 'pages/header_js_libs.html' %}
  </head>
  <body>
    <div class="oppia-base-container">
      <div class="oppia-content-container">
        <div id="wrapper">
          <div class="oppia-main-body">
            <nav class="navbar navbar-default oppia-navbar oppia-prevent-selection" role="navigation">
              <div class="navbar-container">
                <div class="navbar-header protractor-test-navbar-header pull-left">
                  <a class="oppia-navbar-brand-name oppia-transition-200" href="/">
                    <img ng-src="<[getStaticImageUrl('/logo/288x128_logo_white.png')]>" class="oppia-logo oppia-logo-wide" alt="Oppia Home">
                  </a>
                </div>
                <div ng-cloak class="navbar-header pull-right">
                </div>
              </div>
            </nav>

            <div class="oppia-top-of-page-padding"></div>
            <div class="oppia-page-cards-container">
              <md-card class="oppia-page-card oppia-long-text">
                <h2>The Oppia site is temporarily unavailable.</h2>

                <p>
                  Oppia is currently being upgraded, and the site should be up
                  and running again in a few hours. Thanks for your patience!
                </p>
              </md-card>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include 'pages/footer_js_libs.html' %}
    <script src="/templates/dev/head/AppInit.js"></script>
    <!-- This code is used for inserting webpack bundles
       https://github.com/jantimon/html-webpack-plugin#writing-your-own-templates -->
    
      
        <script src="/dist/about~admin~app~collection_editor~collection_player~contact~creator_dashboard~donate~email_dashboard~c1e50cc0.bundle.js"></script>
      
    
      
        <script src="/dist/admin~app~collection_editor~creator_dashboard~exploration_editor~exploration_player~skill_editor~sto~7c5e036a.bundle.js"></script>
      
    
      
        <script src="/dist/admin~app~collection_editor~creator_dashboard~exploration_editor~exploration_player~skill_editor~top~61bb2de1.bundle.js"></script>
      
    
      
        <script src="/dist/admin~app.bundle.js"></script>
      
    
      
        <script src="/dist/app.bundle.js"></script>
      
    
      
        <script src="/dist/maintenance.bundle.js"></script>
      
    
  </body>
</html>
