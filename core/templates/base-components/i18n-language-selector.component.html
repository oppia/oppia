<ul>
  <li>
    <select [(ngModel)]="currentLanguageCode"
            (change)="changeLanguage()"
            class="text-dark oppia-language-selector protractor-test-i18n-language-selector"
            aria-label="Change languages">
      <option *ngFor="let language of supportedSiteLanguages"
              [value]="language.id">
        {{ language.text }}
      </option>
    </select>
  </li>
</ul>
