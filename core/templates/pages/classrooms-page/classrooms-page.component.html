<div class="oppia-classrooms-page-container">
  <div class="breadcrumbs-container">
    <div class="classrooms-breadcrumbs">
      <div class="desktop-breadcrumbs">
        <a href="/">Home</a>
        <i class="fa fa-angle-right" *ngIf="!isLanguageRTL()"></i>
        <i class="fa fa-angle-left" *ngIf="isLanguageRTL()"></i>
        <span>Classrooms</span>
      </div>
      <div class="mobile-breadcrumbs">
        <i class="fa fa-angle-left" *ngIf="!isLanguageRTL()"></i>
        <i class="fa fa-angle-right" *ngIf="isLanguageRTL()"></i>
        <a href="/">Back to Home</a>
      </div>
    </div>
  </div>

  <div *ngIf="(DEV_MODE && classroomSummaries.length === 0)"
       class="classroom-admin-banner"
  >
    <span>To create classrooms, visit the <a href="/classroom-admin">classroom admin</a> page.</span>
  </div>

  <div class="classrooms-page-content-container">
    <div class="classrooms-page-content">
      <h1 class="classrooms-heading">Oppia Classrooms</h1>
      <div class="classrooms-main-content">
        <img alt="Illustration image for classrooms"
             class="classrooms-illustration-image"
             src="/assets/images/classroom/classrooms-page-illustration.svg">
        <div class="description-container">
          <p class="classrooms-description">
            {{ 'I18N_MULTIPLE_CLASSROOMS_PAGE_DESCRIPTION' | translate }}
          </p>
        </div>
        <div class="classroom-tile-container">
          <ng-container *ngFor="let classroomSummary of classroomSummaries">
            <ng-container *ngIf="classroomSummary.is_published">
              <oppia-classroom-summary-tile [classroomSummary]="classroomSummary"></oppia-classroom-summary-tile>
            </ng-container>
          </ng-container>
          <ng-container *ngIf="hasPublicClassrooms">
            <oppia-classroom-summary-tile [classroomSummary]="privateClassroomSummary"></oppia-classroom-summary-tile>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="oppia-classrooms-search-container">
    <div class="oppia-classrooms-search-section">
      <div class="search-box-text-container">
        <h3 class="classrooms-page-search-heading initial-help-text">
          {{ 'I18N_CLASSROOM_PAGE_SEARCH_BAR_HEADING' | translate }}
        </h3>
        <p class="classrooms-page-search-subheading">
          {{ 'I18N_CLASSROOM_PAGE_SEARCH_BAR_SUBHEADING' | translate }}
        </p>
      </div>
      <div class="oppia-classroom-search-bar-container">
        <oppia-search-bar [enableDropup]="true"></oppia-search-bar>
      </div>
    </div>
  </div>
</div>

<style>
  .breadcrumbs-container .classrooms-breadcrumbs {
    color: #00645c;
    width: 884px;
  }

  .breadcrumbs-container .classrooms-breadcrumbs .desktop-breadcrumbs {
    align-items: center;
    display: flex;
    gap: 4px;
  }

  .breadcrumbs-container .classrooms-breadcrumbs .mobile-breadcrumbs {
    display: none;
  }

  .classrooms-breadcrumbs .mobile-breadcrumbs a,
  .classrooms-breadcrumbs .desktop-breadcrumbs a,
  .classrooms-breadcrumbs .mobile-breadcrumbs span,
  .classrooms-breadcrumbs .desktop-breadcrumbs span {
    color: #00645c;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 14px;
    font-style: normal;
    font-weight: 500;
    line-height: 16px;
  }

  .breadcrumbs-container .classrooms-breadcrumbs .mobile-breadcrumbs i,
  .breadcrumbs-container .classrooms-breadcrumbs .desktop-breadcrumbs i {
    font-size: 13px;
  }

  .classrooms-main-content .classroom-tile-container {
    align-items: start;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    width: 100vw;
  }

  .classrooms-main-content .description-container {
    display: flex;
    flex-direction: row;
    justify-content: start;
    width: 884px;
  }

  .classrooms-main-content .description-container .classrooms-description {
    color: #3c3c3c;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: 400;
    letter-spacing: -0.02em;
    line-height: 20px;
    max-width: 801px;
  }

  .classrooms-page-content {
    align-items: start;
    display: flex;
    flex-direction: column;
    justify-content: start;
    width: 884px;
  }

  .classrooms-page-content .classrooms-heading {
    color: #00645c;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 54px;
    font-style: normal;
    font-weight: 400;
    line-height: 68px;
    margin: 28px 0;
  }

  .classrooms-page-content .classrooms-main-content {
    align-items: center;
    display: flex;
    flex-direction: column;
    gap: 30px;
    justify-content: start;
    width: 100%;
  }

  .oppia-classrooms-page-container {
    align-items: start;
    background-color: #eef5fb;
    display: flex;
    flex-direction: column;
    height: fit-content;
    justify-content: center;
    position: relative;
    width: 100vw;
  }

  .oppia-classrooms-page-container .classroom-admin-banner {
    align-items: center;
    background-color: #015f9c ;
    color: white;
    display: flex;
    justify-content: center;
    padding: 8px;
    position: absolute;
    top: 0;
    width: 100vw;
  }

  .classroom-admin-banner a {
    color: #fff;
    text-decoration: underline;
  }

  .oppia-classrooms-page-container .breadcrumbs-container {
    align-items: start;
    display: flex;
    justify-content: center;
    margin-top: 42px;
    width: 100%;
  }

  .oppia-classrooms-page-container .classrooms-page-content-container {
    align-items: start;
    display: flex;
    justify-content: center;
    width: 100%;
  }

  .oppia-classrooms-search-container {
    align-items: center;
    background-color: #d7d7d7;
    display: flex;
    flex-direction: column;
    height: 140px;
    justify-content: center;
    margin-top: 52px;
    padding: 10px 0;
    width: 100vw;
  }

  .oppia-classrooms-search-container .oppia-classrooms-search-section {
    align-items: center;
    display: flex;
    flex-direction: column;
  }

  .oppia-classrooms-search-container .oppia-classrooms-search-section .search-box-text-container {
    align-items: start;
    display: flex;
    flex-direction: column;
    margin-bottom: 5px;
    width: 100%;
  }

  .oppia-classrooms-search-container .search-box-text-container .classrooms-page-search-heading {
    color: #00645c;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: 700;
    margin: 0;
    text-align: center;
  }

  .oppia-classrooms-search-container .search-box-text-container .classrooms-page-search-subheading {
    color: #0a665f;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: 400;
    letter-spacing: -0.02em;
    text-align: center;
  }

@media screen and (max-width: 768px) {
    .breadcrumbs-container .classrooms-breadcrumbs,
    .classrooms-main-content .description-container {
        width: 90vw;
    }

    .oppia-classrooms-page-container .breadcrumbs-container {
      margin-top: 26px;
    }

    .classrooms-main-content .description-container .classrooms-description {
        max-width: 801px;
    }

    .classrooms-page-content {
        margin-top: 0;
        width: 90vw;
    }

    .classrooms-page-content .classrooms-heading {
        font-size: 30px;
        margin-top: 0;
    }

    .oppia-classrooms-search-container {
        height: 220px;
    }

    .breadcrumbs-container .classrooms-breadcrumbs .mobile-breadcrumbs {
      align-items: center;
      display: flex;
      gap: 4px;
    }

    .breadcrumbs-container .classrooms-breadcrumbs .desktop-breadcrumbs {
      display: none;
    }

    .oppia-classrooms-search-container .oppia-classrooms-search-section .search-box-text-container {
      align-items: center;
    }
  }

  @media screen and (max-width: 375px) {
    .classrooms-page-content .classrooms-heading {
      font-size: 24px;
    }
  }
</style>
