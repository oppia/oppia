<!DOCTYPE html>
<html ng-app="oppia" itemscope itemtype="http://schema.org/Organization">
  <head>
    @load('base-components/header.template.html', {"title": "Exploration Not Found - Oppia"})
    <style>
      html, body {
        background: #afd2eb no-repeat center center fixed;
        background-size: cover;
        color: rgba(0,0,0,0.87);
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 1.0em;
      }

      .oppia-page-container {
        align-items: flex-start;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        max-width: 1400px;
        padding: 40px 14px;
        width: 100%;
      }

      .oppia-main-error-card {
        background: #fff;
        border-radius: 2px;
        flex-shrink: 10000;
        max-width: 560px;
        min-width: 360px;
        padding: 20px 20px 30px;
        text-align: left;
        width: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <service-bootstrap></service-bootstrap>
    <div ng-controller="Base">
      <base-content>
        <content>
          <div role="main" style="margin: 0 auto; position: relative;">
            <div class="oppia-page-container">
              <md-card class="oppia-main-error-card">
                <h3>Exploration Not Found</h3>
                <p>
                  Uh-oh! The Oppia exploration you requested may have been removed or deleted.
                </p>
                <br>
                <p>
                  To find similar explorations, visit the
                  <a href="https://www.oppia.org/library" target="_blank" rel="noopener">Oppia.org library</a>.
                </p>
              </md-card>
            </div>
          </div>
        </content>
        <page-footer></page-footer>
      </base-content>
    </div>
    @load('pages/footer_js_libs.html')
  </body>
</html>
