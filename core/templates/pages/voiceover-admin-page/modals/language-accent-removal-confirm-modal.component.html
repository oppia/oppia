<div class="modal-header">
  <h3>Are you sure you want to remove this language/accent pair?</h3>
</div>
<div class="modal-body">
  <p>This will remove Oppia's voiceover support for {{languageAccentDescription}}.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button class="btn btn-danger" (click)="close()">
    <span>Remove</span>
  </button>
</div>
