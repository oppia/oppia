<mat-dialog-content>
  <h2 mat-dialog-title>Cancel {{ beamJobRun.jobName }}(id="{{ beamJobRun.jobId }}")?</h2>
</mat-dialog-content>

<mat-progress-bar *ngIf="isRunning" color="warn" mode="indeterminate"></mat-progress-bar>

<mat-dialog-actions class="beam-job-actions">
  <button mat-button [disabled]="isRunning" mat-dialog-close>Close</button>
  <button mat-raised-button color="warn" (click)="onActionClick()" [disabled]="isRunning">
    Cancel this Job
  </button>
</mat-dialog-actions>

<style>
  .mat-raised-button.mat-warn:not(.mat-button-disabled) {
    background-color: #f44336;
    color: #fff;
  }
  .mat-progress-bar.mat-warn /deep/ .mat-progress-bar-fill::after {
    background-color: #f44336;
  }
  .mat-progress-bar.mat-warn /deep/ .mat-progress-bar-buffer {
    background: #ff7961;
  }
  .beam-job-actions {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
</style>
