<mat-form-field class="language-field">
  <mat-select placeholder="{{ entity | titlecase }} language"
              class="protractor-test-{{ entity }}-language-selector"
              [value]="preferredLanguageCode"
              (valueChange)="updateLanguage($event)">
    <mat-option>
      <ngx-mat-select-search ngModel
                             (ngModelChange)="filterChoices($event)"
                             placeholderLabel="Search"
                             noEntriesFoundLabel="No language found">
      </ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let language of filteredChoices" [value]="language.id">
      {{ language.text }}
    </mat-option>
  </mat-select>
</mat-form-field>

<style>
  .language-field {
    width: 100%;
  }
</style>
