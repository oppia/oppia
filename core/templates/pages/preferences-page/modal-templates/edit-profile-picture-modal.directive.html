<div class="oppia-profile-picture-container">
  <div class="modal-header">
    <h3 translate="I18N_PREFERENCES_PROFILE_PICTURE_UPLOAD"></h3>
  </div>

  <div class="modal-body oppia-profile-image-uploader-container">
    <div class="oppia-profile-image-uploader">
      <div ng-hide="uploadedImage">
        <oppia-image-uploader (file-changed)="onFileChanged($event)"
                              [allowed-image-formats]="allowedImageFormats">
        </oppia-image-uploader>
      </div>

      <div class="oppia-form-error oppia-form-error-text"
           ng-if="invalidImageWarningIsShown"
           translate="I18N_PREFERENCES_PROFILE_PICTURE_ERROR">
      </div>

      <div ng-show="uploadedImage">
        <span translate="I18N_PREFERENCES_PROFILE_PICTURE_DRAG"></span>
        <div class="oppia-profile-picture-crop-area protractor-test-photo-crop" ng-show="uploadedImage">
          <button class="btn btn-secondary oppia-profile-picture-reset-button" ng-click="reset()">
            <i class="material-icons oppia-vcenter">&#xE14C;</i>
          </button>
          <img ng-if="uploadedImage" id="croppable-image" ng-src="<[uploadedImage]>">
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary"
            ng-click="cancel()"
            translate="I18N_PREFERENCES_CANCEL_BUTTON">
    </button>
    <button class="btn btn-success protractor-test-photo-upload-submit"
            ng-click="confirm()"
            ng-disabled="!uploadedImage"
            translate="I18N_PREFERENCES_PROFILE_PICTURE_ADD">
    </button>
  </div>
</div>
<style>
  .oppia-profile-picture-container .oppia-profile-picture-crop-area {
    background: #E4E4E4;
    height: 350px;
    margin-top: 20px;
    max-width: 100%;
    position: relative;
    width: 500px;
  }
  .oppia-profile-picture-container .oppia-profile-picture-reset-button {
    position: absolute;
    right: -50px;
    top: 0;
  }
  .oppia-profile-picture-container .oppia-profile-image-uploader-container {
    min-height: 300px;
  }
  .oppia-profile-picture-container .oppia-form-error-text {
    margin-top: 15px;
  }
</style>
