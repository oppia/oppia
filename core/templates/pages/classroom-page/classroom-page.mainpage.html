<!DOCTYPE html>
<!-- The background color class has to be added to the <html> tag as well since
otherwise the default color is shown when the page is scrolled, at the very
bottom.
-->
<html class="oppia-classroom-mainpage" ng-app="oppia" itemscope itemtype="http://schema.org/Organization">
  <head>
    @load('base-components/header.template.html', {"title": "Oppia"})
  </head>
  <body class="oppia-classroom-mainpage">
    <oppia-root>
      <div ng-controller="Base" dir="<[direction]>">
        <oppia-base-content>

          <content>
            <classroom-page></classroom-page>
          </content>

          <page-footer>
            <oppia-footer></oppia-footer>
          </page-footer>
        </oppia-base-content>
      </div>
    </oppia-root>
    @load('pages/footer_js_libs.html')
  </body>
</html>
<style>
  .oppia-classroom-mainpage {
    background: #fff;
  }
</style>
