<!DOCTYPE html>
<html ng-app="oppia" itemscope itemtype="http://schema.org/Organization">
  <head>
    @load('base-components/header.template.html', {"title": "Oppia"})
    <base href="/search/">
    <style>
      html, body {
        background-color: #afd2eb;
      }
      @media(max-width: 1125px) {
      .protractor-library-page-search-bar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <oppia-root>
      <div ng-controller="Base" dir="<[direction]>">
        <base-content>
          <navbar-breadcrumb>
            <search-bar class="protractor-library-page-search-bar" enable-dropup="false"></search-bar>
          </navbar-breadcrumb>

          <content>
            <library-page></library-page>
          </content>

          <page-footer>
            <library-footer></library-footer>
          </page-footer>
        </base-content>
      </div>

    </oppia-root>
    @load('pages/footer_js_libs.html')
  </body>
</html>
