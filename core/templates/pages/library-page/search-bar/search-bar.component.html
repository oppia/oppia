<div class="oppia-same-row-container">
  <form class="navbar-form float-left oppia-search-bar-form" role="search">
    <div class="form-group">
      <div class="input-group oppia-input-group" ng-class="{'classroom-page-input-group': $ctrl.classroomPageIsActive}">
        <div class="input-group-addon oppia-search-bar-icon">
          <i class="material-icons oppia-translate-icon-down md-18" ng-if="!$ctrl.isSearchInProgress()">&#xE8B6;</i>
          <span ng-if="$ctrl.isSearchInProgress()">
            <i class="material-icons md-18 oppia-animate-spin">&#xE863;</i>
          </span>
        </div>
        <input type="text" class="form-control oppia-search-bar-input oppia-search-bar-text-input protractor-test-search-input"
               ng-attr-placeholder="<[$ctrl.searchBarPlaceholder]>" ng-model="$ctrl.searchQuery"
               ng-change="$ctrl.classroomPageIsActive ? null : $ctrl.onSearchQueryChangeExec()"
               ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }" aria-label="Search bar">
      </div>
    </div>
  </form>
</div>

<div class="oppia-same-row-container">
  <div ng-class="{'open' : $ctrl.activeMenuName === 'category', 'dropup' : $ctrl.enableDropup()}" uib-dropdown class="float-left oppia-navbar-button-container oppia-search-bar-category-selector protractor-test-search-bar-category-selector">
    <p class="oppia-dropdown-label">Category</p>
    <button ng-click="$ctrl.openSubmenu($event, 'category')" ng-keydown="$ctrl.onMenuKeypress($event, 'category', {shiftTab: $ctrl.ACTION_CLOSE, enter: $ctrl.ACTION_OPEN})" uib-dropdown-toggle type="button" class="btn protractor-test-search-bar-dropdown-toggle oppia-search-bar-dropdown-toggle oppia-search-bar-input oppia-search-bar-category-input ng-cloak dropdown-toggle"
            title="<[$ctrl.selectionDetails.categories.description | translate]>">
      <[$ctrl.categoryButtonText|truncate:14]>

      <li ng-repeat="item in $ctrl.selectionDetails.categories.masterList track by $index"
          ng-if="$ctrl.selectionDetails.categories.selections[item.id]">
        <a href="" ng-click="$ctrl.toggleSelection('categories', item.id)" ng-if="!$first && !$last" class="dropdown-item">
          <span translate="<[item.text]>" class="protractor-test-selected"></span>
          <i ng-if="$ctrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 float-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
        <a href="" ng-click="$ctrl.toggleSelection('categories', item.id)" ng-if="$first" ng-keydown="$ctrl.onMenuKeypress($event, 'category', {shiftTab: $ctrl.ACTION_CLOSE})" class="dropdown-item">
          <span translate="<[item.text]>" class="protractor-test-selected"></span>
          <i ng-if="$ctrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 float-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
        <a href="" ng-click="$ctrl.toggleSelection('categories', item.id)" ng-if="$last" ng-keydown="$ctrl.onMenuKeypress($event, 'category', {tab: $ctrl.ACTION_CLOSE})"
           class="dropdown-item">
          <span translate="<[item.text]>" class="protractor-test-selected"></span>
          <i ng-if="$ctrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 float-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
      </li>
      <li ng-if="$ctrl.selectionDetails.categories.numSelections > 1">
        <a href="" ng-click="$ctrl.deselectAll('categories')" class="dropdown-item"><i>Deselect All</i></a>
      </li>
      <hr ng-if="$ctrl.selectionDetails.categories.numSelections > 0" class="oppia-search-bar-hr">
      <li ng-repeat="item in $ctrl.selectionDetails.categories.masterList track by $index"
          ng-if="!$ctrl.selectionDetails.categories.selections[item.id]">
        <a href="" ng-click="$ctrl.toggleSelection('categories', item.id)" ng-if="!$first && !$last" class="dropdown-item">
          <span translate="<[item.text]>" class="protractor-test-deselected"></span>
          <i ng-if="$ctrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 float-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
        <a href="" ng-click="$ctrl.toggleSelection('categories', item.id)" ng-if="$first" ng-keydown="$ctrl.onMenuKeypress($event, 'category', {shiftTab: $ctrl.ACTION_CLOSE})" class="dropdown-item">
          <span translate="<[item.text]>" class="protractor-test-deselected"></span>
          <i ng-if="$ctrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 float-right oppia-search-bar-category-selection-symbol">&#xE876;</i>
        </a>
        <a href="" ng-click="$ctrl.toggleSelection('categories', item.id)" ng-if="$last" ng-keydown="$ctrl.onMenuKeypress($event, 'category', {tab: $ctrl.ACTION_CLOSE})"

          <i ng-if="$ctrl.selectionDetails.categories.selections[item.id]" class="material-icons md-18 float-right oppia-search-bar-category-selection-symbol">&#xE876;</i>

  </div>
</div>

      </a>
    </li>
  </ul>
</div>
<div class="oppia-same-row-container">
  <div class="float-left oppia-navbar-button-container">

</div>
