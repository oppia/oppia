<div class="oppia-topic-viewer-container" style="position: relative;">
  <div class="oppia-topic-viewer-tabs-container">
    <ul class="topic-viewer-tabs">
      <li ng-class="{'topic-viewer-tabs-active': $ctrl.activeTab === 'info'}">
        <div style="padding-top: 20px" class="topic-viewer-tabs-text" ng-click="$ctrl.setActiveTab('info')">
          <span class="material-icons tab-icon"> info_outline </span>
          <a class="tab-title"
             translate="I18N_TOPIC_VIEWER_INFO">
          </a>
        </div>
      </li>
      <li ng-class="{'topic-viewer-tabs-active': $ctrl.activeTab === 'story'}">
        <div class="topic-viewer-tabs-text" ng-click="$ctrl.setActiveTab('story')">
          <img class="tab-icon icon-rotate" ng-src="<[$ctrl.getStaticImageUrl('/general/collection_paw.svg')]>" height="50">
          <a class="tab-title"
             translate="I18N_TOPIC_VIEWER_LESSONS">
          </a>
        </div>
      </li>
      <li ng-class="{'topic-viewer-tabs-active': $ctrl.activeTab === 'practice'}">
        <div style="padding-top: 20px" class="topic-viewer-tabs-text" ng-click="$ctrl.setActiveTab('practice')">
          <span class="fas fa-brain tab-icon"></span>
          <a class="tab-title"
             translate="I18N_TOPIC_VIEWER_PRACTICE">
          </a>
        </div>
      </li>
      <li ng-class="{'topic-viewer-tabs-active': $ctrl.activeTab === 'subtopics'}">
        <div style="padding-top: 20px" class="topic-viewer-tabs-text" ng-click="$ctrl.setActiveTab('subtopics')">
          <span class="fas fa-book-open tab-icon"></span>
          <a class="tab-title"
             translate="I18N_TOPIC_VIEWER_REVISION">
          </a>
        </div>
      </li>
    </ul>
  </div>
  <background-banner></background-banner>
  <div ng-if="!$ctrl.topicIsLoading">
    <div ng-if="$ctrl.activeTab === 'info'" class="tab-content">
      <topic-info-tab topic-name="$ctrl.topicName"
                      topic-description="$ctrl.topicDescription">
      </topic-info-tab>
    </div>
    <div ng-if="$ctrl.activeTab === 'story'" class="tab-content">
      <stories-list canonical-stories-list="$ctrl.canonicalStoriesList"></stories-list>
    </div>
    <div ng-if="$ctrl.activeTab === 'practice'" class="oppia-practice-tab">
      <practice-tab topic-name="$ctrl.topicName"></practice-tab>
      <skills-mastery-list degrees-of-mastery="$ctrl.degreesOfMastery" skill-descriptions="$ctrl.skillDescriptions"></skills-mastery-list>
    </div>
    <div ng-if="$ctrl.activeTab === 'subtopics'" class="oppia-subtopics-tab">
      <subtopics-list subtopics-list="$ctrl.subtopics"></subtopics-list>
    </div>
  </div>
</div>
