<div class="oppia-practice-tab-container">
  <mat-card class="oppia-page-card oppia-long-text">
    <h2 class="tab-title">
      <span [innerHTML]="'I18N_TOPIC_VIEWER_MASTER_SKILLS' | translate"></span>
    </h2>
    <span class="practice-content">
      <span [innerHTML]="'I18N_TOPIC_VIEWER_SELECT_SKILLS' | translate"></span>
    </span>
    <mat-checkbox *ngFor="let subtopic of availableSubtopics; let i = index">
      {{ subtopic.getTitle() }}
    </mat-checkbox>
    <button mat-raised-button color="accent" [disabled]="isStartButtonDisabled()"
               (click)="openNewPracticeSession()"
               class="practice-session-button mat-accent mat-raised">
      <span translate="I18N_TOPIC_VIEWER_START_PRACTICE"></span>
    </button>
  </mat-card>
</div>
<style>
  practice-tab .oppia-practice-tab-container .oppia-page-card {
    width: 550px;
  }

  @media (max-width: 1024px) {
    practice-tab .oppia-practice-tab-container .oppia-page-card {
      width: 60vw;
    }
  }

  @media (max-width: 500px) {
    practice-tab .oppia-practice-tab-container .oppia-page-card {
      width: 90vw;
    }
  }

  practice-tab .mat-button {
    align-self: center;
    border-radius: 0.4em;
    color: white;
    font-family: "Roboto", Arial, sans-serif;
    margin-top: 20px;
    text-transform: uppercase;
    width: 200px;
  }

  practice-tab mat-checkbox .mat-label {
    margin-top: -1px;
    vertical-align: top;
  }

  practice-tab .mat-button.mat-raised.mat-accent.practice-session-button:not([disabled]) {
    background-color: #00645C;
  }

  practice-tab mat-checkbox {
    margin-top: 1vh;
  }

  practice-tab .practice-content {
    font-family: "Roboto", Arial, sans-serif;
    font-size: 1.2em;
    margin-bottom: 2.5vh;
  }
</style>
