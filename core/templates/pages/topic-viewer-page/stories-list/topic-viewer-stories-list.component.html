<div class="stories-list">
  <div class="oppia-stories-list-container">
    <mat-card class="oppia-page-card oppia-long-text">
      <h2 class="tab-title">
        <span *ngIf="!isHackyTopicNameTranslationDisplayed()">
          {{ topicName }}
        </span>
        <span *ngIf="isHackyTopicNameTranslationDisplayed()">
          {{ topicNameTranslationKey | translate }}
        </span>
      </h2>
      <div class="topic-description e2e-test-topic-description">
        <span *ngIf="!isHackyTopicNameTranslationDisplayed()">
          {{ topicDescription }}
        </span>
        <span *ngIf="isHackyTopicNameTranslationDisplayed()">
          {{ topicDescTranslationKey | translate }}
        </span>
      </div>
      <strong class="stories-can-play text-capitalize" *ngIf="checkTabletView()">{{'I18N_TOPIC_VIEWER_STORIES_HEAD' | translate}}</strong>
      <div *ngFor="let storySummary of canonicalStorySummaries" class="story-info-container">
        <oppia-story-summary-tile [classroomUrlFragment]="classroomUrlFragment"
                                  [storySummary]="storySummary"
                                  [topicUrlFragment]="topicUrlFragment"
                                  [allChaptersAreShown]="canonicalStorySummaries.length === 1">
        </oppia-story-summary-tile>
      </div>
    </mat-card>
  </div>
</div>
