<div class="subtopics-list">
  <div class="oppia-subtopics-list-container">
    <mat-card class="oppia-page-card oppia-long-text">
      <h2 class="tab-title">
        <span [innerHTML]="'I18N_TOPIC_VIEWER_STUDY_SKILLS' | translate: {topicName: topicName}"></span>
      </h2>
      <div class="subtopic-subheading">
        <span [innerHTML]="'I18N_TOPIC_VIEWER_STUDY_SKILLS_SUBTITLE' | translate: {topicName: topicName}"></span>
      </div>
      <div class="subtopics-container">
        <div *ngFor="let subtopic of subtopicsList">
          <oppia-subtopic-summary-tile class="subtopic-summary-tile"
                                       [classroomUrlFragment]="classroomUrlFragment"
                                       [subtopic]="subtopic"
                                       [topicId]="topicId"
                                       [topicUrlFragment]="topicUrlFragment">
          </oppia-subtopic-summary-tile>
        </div>
      </div>
    </mat-card>
  </div>
</div>
<style>
  .oppia-page-card.oppia-long-text {
    padding: 30px 30px 30px 40px;
    width: 50vw;
  }

  .oppia-page-card {
    margin-top: 10em;
  }

  .tab-title {
    color: #00645C;
    margin: .83em 0;
  }

  .subtopic-subheading {
    color: #6c757d;
    font-family: Roboto, Arial, sans-serif;
    font-size: 1.2em;
    margin-bottom: 2.5vh;
  }

  .subtopics-container {
    display: grid;
    grid-gap: 20px;
    grid-row-gap: 2vh;
    grid-template-columns: 1fr 1fr 1fr;
    justify-content: space-between;
    margin-top: 40px;
  }

  .subtopic-summary-tile {
    margin-right: 2vw;
  }

  @media(max-width: 1280px) {
    .oppia-page-card.oppia-long-text {
      width: 60vw;
    }

    .subtopics-container {
      grid-template-columns: 1fr 1fr 1fr;
    }
  }

  @media(max-width: 1024px) {
    .oppia-page-card.oppia-long-text {
      width: 65vw;
    }

    .subtopics-container {
      grid-template-columns: 1fr 1fr 1fr;
    }
  }

  @media(max-width: 940px) {
    .oppia-page-card.oppia-long-text {
      width: 70vw;
    }
  }

  @media(max-width: 880px) {
    .oppia-page-card.oppia-long-text {
      width: 75vw;
    }
  }

  @media(max-width: 820px) {
    .oppia-page-card.oppia-long-text {
      width: 80vw;
    }
  }

  @media(max-width: 680px) {
    .oppia-page-card.oppia-long-text {
      width: 90vw;
    }
  }

  @media(max-width: 500px) {
    .oppia-page-card.oppia-long-text {
      padding: 50px 25px;
      width: 100vw;
    }

    .subtopics-container {
      display: grid;
      grid-column-gap: 30px;
      grid-row-gap: 10px;
      grid-template-columns: 1fr 1fr;
      justify-content: space-between;
    }
  }
</style>
