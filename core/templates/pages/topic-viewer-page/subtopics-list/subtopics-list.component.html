<div class="subtopics-list">
  <div class="oppia-subtopics-list-container">
    <mat-card class="oppia-page-card oppia-long-text">
      <!-- Add topic translation key to replace <topicName> in language constants so topic name is
        also translated in selected language -->
      <h2 class="tab-title">
        <span *ngIf="!isHackyTopicNameTranslationDisplayed()"
              [innerHTML]="'I18N_TOPIC_VIEWER_STUDY_SKILLS' | translate: {topicName: topicName}">
        </span>
        <span *ngIf="isHackyTopicNameTranslationDisplayed()"
              [innerHTML]="'I18N_TOPIC_VIEWER_STUDY_SKILLS' | translate: {topicName: topicNameTranslationKey | translate}">
        </span>
      </h2>
      <div class="subtopic-subheading">
        <span *ngIf="!isHackyTopicNameTranslationDisplayed()"
              [innerHTML]="'I18N_TOPIC_VIEWER_STUDY_SKILLS_SUBTITLE' | translate: {topicName: topicName}">
        </span>
        <span *ngIf="isHackyTopicNameTranslationDisplayed()"
              [innerHTML]="'I18N_TOPIC_VIEWER_STUDY_SKILLS_SUBTITLE' | translate: {topicName: topicNameTranslationKey | translate}">
        </span>
      </div>
      <div class="subtopics-container">
        <div *ngFor="let subtopic of subtopicsList">
          <oppia-subtopic-summary-tile class="subtopic-summary-tile"
                                       [classroomUrlFragment]="classroomUrlFragment"
                                       [subtopic]="subtopic"
                                       [topicId]="topicId"
                                       [topicUrlFragment]="topicUrlFragment">
          </oppia-subtopic-summary-tile>
        </div>
      </div>
    </mat-card>
  </div>
</div>
