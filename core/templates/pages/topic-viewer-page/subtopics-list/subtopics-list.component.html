<div class="oppia-subtopics-list-container">
  <md-card class="oppia-page-card oppia-long-text">
    <h2 class="tab-title">
      <span [innerHTML]="'I18N_TOPIC_VIEWER_STUDY_SKILLS' | translate"></span>
    </h2>
    <span class="subtopic-subheading">
      <span [innerHTML]="'I18N_TOPIC_VIEWER_STUDY_SKILLS_SUBTITLE' | translate"></span>
    </span>
    <div class="subtopics-container">
      <subtopic-summary-tile *ngFor="let subtopic of subtopicsList"
                             subtopic="subtopic"
                             topic-id="topicId"
                             topic-name="topicName">
      </subtopic-summary-tile>
    </div>
  </md-card>
</div>
<style>
  subtopics-list .subtopic-subheading {
    font-family: Roboto, Arial, sans-serif;
    font-size: 1.2em;
    margin-bottom: 2.5vh;
  }

  subtopics-list .subtopics-container {
    display: grid;
    grid-row-gap: 2vh;
    grid-template-columns: 170px 170px 170px;
    justify-content: space-between;
    margin-left: 20px;
  }

  subtopics-list subtopic-summary-tile {
    margin-right: 2vw;
  }

  @media(max-width: 1024px) {
    subtopics-list .subtopics-container {
      grid-template-columns: 150px 150px 150px;
      margin-left: 2vw;
    }
  }

  @media(max-width: 680px) {
    subtopics-list .subtopics-container {
      grid-template-columns: 130px 130px 130px;
      margin-left: 0;
    }
  }

  @media(max-width: 500px) {
    subtopics-list .subtopics-container {
      display: grid;
      grid-template-columns: 140px 140px;
      justify-content: space-between;
      margin-left: 0;
    }
  }
</style>
