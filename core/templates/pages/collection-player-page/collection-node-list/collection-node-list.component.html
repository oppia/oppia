<exploration-summary-tile *ngFor="let collectionNode of collectionNodes"
                          [get-collection-id]="collectionId"
                          [get-exploration-id]="collectionNode.getExplorationId()"
                          [get-exploration-title]="collectionNode.getExplorationSummaryObject().title"
                          [get-last-updated-msec]="collectionNode.getExplorationSummaryObject().last_updated_msec"
                          [get-objective]="collectionNode.getExplorationSummaryObject().objective"
                          [get-category]="collectionNode.getExplorationSummaryObject().category"
                          [get-ratings]="collectionNode.getExplorationSummaryObject().ratings"
                          [get-num-views]="collectionNode.getExplorationSummaryObject().num_views"
                          [get-thumbnail-icon-url]="collectionNode.getExplorationSummaryObject().thumbnail_icon_url"
                          [get-thumbnail-bg-color]="collectionNode.getExplorationSummaryObject().thumbnail_bg_color"
                          [is-community-owned]="collectionNode.getExplorationSummaryObject().community_owned">
</exploration-summary-tile>
