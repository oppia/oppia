<div class="modal-header">
  <h3> Save Draft </h3>
</div>
<div class="modal-body oppia-long-text">
  <p>
    Please enter a brief description of what you have changed:
    <textarea rows="3"
              cols="50"
              maxlength="MAX_COMMIT_MESSAGE_LENGTH"
              [(ngModel)]="bindedMessage"
              class="protractor-test-commit-message-input"
              autofocus>
    </textarea>
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary"
          (click)="cancel()"
          type="button">
          Cancel
  </button>
  <button class="btn btn-success protractor-test-close-save-modal-button"
          [attr.disbaled]="!bindedMessage"
          (click)="confirm(bindedMessage)">
    Save Draft
  </button>
</div>
