<div class="story-chapter-name">
	<span class="story-name protractor-test-back-to-story-editor-button" ng-click="$ctrl.navigateToStoryEditor()">
		<[$ctrl.story.getTitle()]> /
	</span>
	<span class="chapter-name">
		<[$ctrl.node.getTitle()]>
	</span>
</div>
<div ng-if="$ctrl.node">
	<story-node-editor node-id="$ctrl.node.getId()"
		                   thumbnail-filename="$ctrl.node.getThumbnailFilename()"
		                   thumbnail-bg-color="$ctrl.node.getThumbnailBgColor()"
		                   outline="$ctrl.node.getOutline()"
		                   description="$ctrl.node.getDescription()"
		                   exploration-id="$ctrl.node.getExplorationId()"
		                   outline-finalized="$ctrl.node.getOutlineStatus()"
		                   destination-node-ids="$ctrl.node.getDestinationNodeIds()"
		                   prerequisite-skill-ids="$ctrl.node.getPrerequisiteSkillIds()"
		                   acquired-skill-ids="$ctrl.node.getAcquiredSkillIds()">
	</story-node-editor>
</div>
<style>
	.story-chapter-name {
		font-size: 15px;
		margin-bottom: 12px;
		margin-left: 4%;
	}
	chapter-editor-tab .story-name {
		color: #666;
		cursor: pointer;
	}
</style>
