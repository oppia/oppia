<div class="parent-container">
  <div class="oppia-story-viewer-title">
    <[$ctrl.story.getTitle()]>
  </div>
  <div class="oppia-story-viewer-description">
    <[$ctrl.story.getDescription()]>
  </div>
  <div class="d-md-block oppia-story-viewer-card-container">
    <div ng-repeat="node in $ctrl.storyContents.getNodes() track by $index;"
         target="_blank" rel="noopener"
         ng-class="{'disabled-link': $ctrl.isChapterLocked(node)}">
      <div>
        <div ng-style="($index > 0 && !$ctrl.nodes[$index-1].isCompleted() && {'opacity': '0.5', 'display': 'flex'}) || { 'display': 'flex' }">
          <div class="oppia-story-viewer-card">
            <span class="oppia-chapter-title" aria-live="assertive">
              <span translate="I18N_TOPIC_VIEWER_CHAPTER"></span> {{$index + 1}}: <[node.getTitle()]>
            </span>
            <div class="oppia-story-viewer-card-content">
              <svg width="240"
                   height="180"
                   xmlns="http://www.w3.org/1600/svg"
                   xmlns:xlink="http://www.w3.org/1999/xlink"
                   version="1.1"
                   style="margin-right: 10px; margin-bottom: 10px;">
                <defs>
                  <pattern id="image<[$index]>" patternUnits="userSpaceOnUse" height="160" width="240">
                    <rect width="240"
                          height="180"
                          ng-attr-fill="<[$ctrl.pathIconParameters[$index].thumbnailBgColor]>">
                    </rect>

                    <image x="0"
                           y="0"
                           height="180"
                           width="240"
                           ng-attr-xlink:href="<[$ctrl.pathIconParameters[$index].thumbnailIconUrl]>"
                           xlink:href="">
                    </image>
                  </pattern>
                </defs>
                <a xlink:href="<[$ctrl.getExplorationUrl(node)]>" ng-class="{'disabled-link': $ctrl.isChapterLocked(node)}" target="_blank" rel="noopener">
                  <rect width="240"
                        height="180"
                        fill="url(#image<[$index]>)"
                        rx="4">
                  </rect>
                </a>
              </svg>

              <div class="oppia-story-viewer-card-description-box">
                <p style="font-size: 20px;"><[node.getDescription()]></p>
              </div>
            </div>

            <div class="oppia-story-viewer-mobile-card-content" style="display: none">
              <svg width="185"
                   height="150"
                   xmlns="http://www.w3.org/1600/svg"
                   xmlns:xlink="http://www.w3.org/1999/xlink"
                   version="1.1">
                <defs>
                  <pattern id="image2<[$index]>" patternUnits="userSpaceOnUse" height="160" width="240">
                    <rect width="185"
                          height="150"
                          ng-attr-fill="<[$ctrl.pathIconParameters[$index].thumbnailBgColor]>">
                    </rect>

                    <image x="0"
                           y="0"
                           width="185"
                           height="150"
                           ng-attr-xlink:href="<[$ctrl.pathIconParameters[$index].thumbnailIconUrl]>"
                           xlink:href="">
                    </image>
                  </pattern>
                </defs>
                <a xlink:href="<[$ctrl.getExplorationUrl(node)]>" ng-class="{'disabled-link': $ctrl.isChapterLocked(node)}">
                  <rect width="185"
                        height="150"
                        fill="url(#image2<[$index]>)">
                  </rect>
                </a>
              </svg>

              <div class="oppia-story-viewer-mobile-card-description-box">
                <p><[node.getDescription()]></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .parent-container {
    background-color: #FFF;
    border-radius: 4px;
    box-shadow: 0 0 8px 6px rgba(0, 0, 0, 0.05);
    margin: 0 auto;
    min-height: 500px;
    padding-top: 30px;
    width: 60%;
  }
  .oppia-story-viewer-title {
    color: #00645C;
    font-family: Capriola, Roboto, Arial, sans-serif;
    font-size: 2.4em;
    font-weight: 500;
    letter-spacing: 0.58px;
    margin-bottom: 0;
    padding-left: 60px;
    padding-top: 30px;
    text-align: left;
  }
  .oppia-story-viewer-description {
    font-family: Roboto, Arial, sans-serif;
    font-size: 1.2em;
    padding-bottom: 4vh;
    padding-left: 60px;
    text-align: left;
  }
  .oppia-story-viewer-card-container {
    padding: 40px 110px;
  }
  .oppia-story-viewer-card {
    color: rgb(51, 51, 51);
    flex: 1;
    font-family: Roboto, Arial, sans-serif;
    margin-bottom: 50px;
    margin-right: 60px;
  }

  .oppia-story-viewer-card-content {
    display: flex;
    flex-wrap: wrap;
    margin-top: 16px;
  }

  .oppia-story-viewer-card-description-box {
    border-radius: 4px;
    box-shadow: 0 0 4px #00000029;
    display: flex;
    flex: 1;
    max-height: 180px;
    min-width: 120px;
    padding: 20px;
  }

  .oppia-chapter-title {
    font-family: Roboto, Arial, sans-serif;
    font-size: 23px;
    font-weight: 600;
    letter-spacing: 0.43px;
    margin-left: 14px;
    padding-top: 3px;
  }

</style>
