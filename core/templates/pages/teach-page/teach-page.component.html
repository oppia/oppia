<div class="teach-page">
  <div class="oppia-teach-section-one" dir="auto">
    <div class="oppia-teach-section-one-left">
      <h1 class="oppia-teach-h1" translate="I18N_TEACH_PAGE_HEADING"></h1>
      <div class="oppia-teach-h2-container">
        <h2 class="oppia-teach-h2 oppia-teach-h2-text" translate="I18N_TEACH_PAGE_CONTENT"></h2>
      </div>
      <div class="oppia-teach-button-container">
        <form action="<[$ctrl.classroomUrl]>">
          <button type="submit" ng-click="$ctrl.onClickStartLearningButton()"
                  class="btn oppia-teach-button oppia-teach-button-browse oppia-teach-browse-button-position oppia-transition-200"
                  translate="I18N_TEACH_PAGE_ACTION_START_LEARNING">
          </button>
        </form>
      </div>
    </div>
    <div class="oppia-teach-section-one-right">
      <picture class="oppia-teach-main-image image-desktop">
        <source type="image/webp" ng-srcset="<[$ctrl.getStaticImageUrl('/teach/student.jpg')]>">
        <source type="image/jpeg" ng-srcset="<[$ctrl.getStaticImageUrl('/teach/student.jpg')]>">
        <img ng-src="<[$ctrl.getStaticImageUrl('/teach/student.jpg')]>" alt="">
      </picture>
    </div>
  </div>

  <div class="oppia-teach-section-two">
    <div class="oppia-teach-section-two-left">
      <h3 ng-if="$ctrl.isWindowNarrow()" translate="I18N_SPLASH_BENEFITS_TITLE"></h3>
      <picture class="teach-matthew-image">
        <source type="image/webp" ng-srcset="<[$ctrl.getStaticImageUrl('/splash/matthew_fractions.webp')]>">
        <source type="image/png" ng-srcset="<[$ctrl.getStaticImageUrl('/splash/matthew_fractions.png')]>">
        <img ng-src="<[$ctrl.getStaticImageUrl('/splash/matthew_fractions.png')]>" alt="">
      </picture>
    </div>
    <div class="oppia-teach-section-two-right">
      <h3 ng-if="!$ctrl.isWindowNarrow()" translate="I18N_SPLASH_BENEFITS_TITLE"></h3>
      <div class="teach-benefits-section">
        <img ng-src="<[$ctrl.getStaticImageUrl('/splash/bullet1.svg')]>" alt="">
        <h2 translate="I18N_SPLASH_BENEFITS_ONE" class="teach-benefits"></h2>
      </div>

        <img ng-src="<[$ctrl.getStaticImageUrl('/splash/bullet2.svg')]>" alt="">
        <h2 translate="I18N_SPLASH_BENEFITS_TWO" class="teach-benefits"></h2>
      </div>
      <div class="teach-benefits-section">
