<oppia-angular-root *ngIf="pageIsShown">
  <oppia-base-content>
    <navbar-breadcrumb>
      <ul class="nav navbar-nav oppia-navbar-breadcrumb">
        <li>
          <span class="oppia-navbar-breadcrumb-separator"></span>
          <span [innerHTML]="'I18N_BLOG_HOME_PAGE_BREADCRUMB' | translate"></span>
        </li>
      </ul>
    </navbar-breadcrumb>
    <content>
      <oppia-blog-home-page></oppia-blog-home-page>
    </content>
    <page-footer>
      <oppia-footer></oppia-footer>
    </page-footer>
  </oppia-base-content>
</oppia-angular-root>

<oppia-error-page-root *ngIf="errorPageIsShown"></oppia-error-page-root>
