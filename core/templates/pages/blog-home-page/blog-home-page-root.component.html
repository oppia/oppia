<oppia-angular-root *ngIf="pageIsShown">
  <oppia-base-content>
    <navbar-breadcrumb class="blog-homepage">
      <div class="nav navbar-nav oppia-navbar-breadcrumb main-blog-homepage-mobile-breadcrumb">
        <span class="mx-3 oppia-navbar-breadcrumb-separator"></span>
        <span class="pt-3 mobile-navbar-blog-homepage">
          {{ 'I18N_BLOG_HOME_PAGE_BREADCRUMB' | translate }}
        </span>
      </div>
    </navbar-breadcrumb>
    <content>
      <oppia-blog-home-page></oppia-blog-home-page>
    </content>
    <page-footer>
      <oppia-footer></oppia-footer>
    </page-footer>
  </oppia-base-content>
</oppia-angular-root>

<oppia-error-page-root *ngIf="errorPageIsShown"></oppia-error-page-root>
