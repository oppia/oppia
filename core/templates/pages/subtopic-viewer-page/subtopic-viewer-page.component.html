<link *ngIf="!isLanguageRTL()" rel="preload" href="/templates/pages/subtopic-viewer-page/subtopic-viewer-page.component.css" as="style">
<link *ngIf="isLanguageRTL()" rel="preload" href="/templates/pages/subtopic-viewer-page/subtopic-viewer-page.component.rtl.css" as="style">

<background-banner></background-banner>
<div class="oppia-subtopic-viewer-container">
  <div class="oppia-subtopic-viewer-container-card">
    <div class="oppia-subtopic-title">
      {{ subtopicTitle }}
    </div>
    <div class="oppia-page-contents-viewer">
      <div>
        <angular-html-bind-wrapper *ngIf="pageContents" [htmlData]="pageContents.getHtml()">
        </angular-html-bind-wrapper>
      </div>
    </div>
  </div>

  <div *ngIf="nextSubtopicSummaryIsShown" class="oppia-subtopic-viewer-next-subtopic-summary">
    <div class="next-subtopic-section">
      <p class="oppia-subtopic-next-subtopic-label" [innerHTML]="'I18N_SUBTOPIC_VIEWER_NEXT_SKILL' | translate">Next Skill:</p>
      <oppia-subtopic-summary-tile [topicUrlFragment]="topicUrlFragment"
                                   [classroomUrlFragment]="classroomUrlFragment"
                                   [subtopic]="nextSubtopic"
                                   [topicId]="parentTopicId">
      </oppia-subtopic-summary-tile>
    </div>
  </div>
</div>
<!-- TODO(#14625): Incorporate the CSS file inclusion in webpack. -->
<link *ngIf="!isLanguageRTL()" rel="stylesheet" type="text/css" media="screen" href="/templates/pages/subtopic-viewer-page/subtopic-viewer-page.component.css">
<link *ngIf="isLanguageRTL()" rel="stylesheet" type="text/css" media="screen" href="/templates/pages/subtopic-viewer-page/subtopic-viewer-page.component.rtl.css">
