<background-banner></background-banner>
<div class="oppia-subtopic-viewer-container">
  <div class="oppia-subtopic-viewer-container-card">
    <div class="oppia-subtopic-title">
      <[$ctrl.subtopicTitle]>
    </div>
    <div class="oppia-page-contents-viewer">
      <div>
        <angular-html-bind html-data="$ctrl.pageContents.getHtml()">
        </angular-html-bind>
      </div>
    </div>
  </div>

  <[$ctrl.nextSubtopicSummaryIsShown]>

  <div ng-if="$ctrl.nextSubtopicSummaryIsShown" class="oppia-subtopic-viewer-next-subtopic-summary">
    <md-card class="oppia-subtopic-summary-tile">
      <subtopic-summary-tile subtopic-id="$ctrl.nextSubtopicId"
                             subtopic-title="$ctrl.nextSubtopicTitle"
                             topic-name="$ctrl.topicName">
      </subtopic-summary-tile>
    </md-card>
  </div>
</div>
<style>
  .oppia-subtopic-viewer-container {
    position: relative; 
    padding-top: 40px;
  }
  .oppia-subtopic-viewer-container-card .oppia-subtopic-title {
    color: #01645c;
    font-family: 'Capriola', 'Roboto', Arial, sans-serif;
    font-size: 3em;
    margin-bottom: 25px;
    margin-left: 50px;
    margin-top: 0;
    padding-top: 66.5px;
    text-align: left;
  }
  .oppia-subtopic-viewer-container-card {
    background-color: #ffffff;
    border-radius: 8px;
    color: #000000;
    font-family: 'Roboto', Arial, sans-serif;
    height: 100%;
    margin-bottom: 120px;
    margin: 0 auto;
    max-width: 975px;
    min-height: 500px;
    padding-bottom: 100px;
    padding-top: 30px;
    position: relative;
    text-decoration: none;
  }
  .oppia-subtopic-viewer-container .oppia-page-contents-viewer {
    background-color: rgb(236, 245, 252);
    border-radius: 0.5em;
    color: rgb(51, 51, 51);
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 1.2em;
    margin-left: 50px;
    margin-right: 50px;
    margin-top: 4vh;
    padding-bottom: 40px;
    padding-left: 50px;
    padding-right: 50px;
    padding-top: 40px;
    width: calc(100% - 100px);
  }
  .oppia-subtopic-viewer-next-subtopic-summary {
    display: flex;
    justify-content: flex-end;
    margin: 0 auto;
    max-width: 975px;

  }
  .oppia-subtopic-summary-tile {
    -webkit-transition: all 300ms;
    background-color: #fff;
    cursor: pointer;
    display: inline-block;
    height: 240px;
    margin-right: 5%;
    padding: 0;
    position: relative;
    text-align: left;
    transition: all 300ms;
    vertical-align: top;
    white-space: normal;
    width: 200px;
  }
  @media(max-width: 925px) {
    .oppia-subtopic-viewer-container {
      max-width: 95%;
    }
  }
</style>
