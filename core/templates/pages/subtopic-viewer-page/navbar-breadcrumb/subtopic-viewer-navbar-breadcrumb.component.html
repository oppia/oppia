<div *ngIf="subtopicTitle" class="nav navbar-nav oppia-navbar-breadcrumb oppia-subtopic-viewer-nav-breadcrumb">
  <div class="oppia-subtopic-viewer-nav-separator"></div>
  <div class="oppia-subtopic-viewer-nav-labels-container">
    <p class="oppia-subtopic-title-text">
      <span *ngIf="!isHackySubtopicTitleTranslationDisplayed()" title="{{ subtopicTitle }}">
        {{ subtopicTitle }}
      </span>
      <span *ngIf="isHackySubtopicTitleTranslationDisplayed()" title="{{ subtopicTitleTranslationKey | translate }}">
        {{ subtopicTitleTranslationKey | translate }}
      </span>
    </p>
    <a class="topic-name oppia-topic-name-text" [href]="getTopicUrl()">
      <span *ngIf="!isHackyTopicNameTranslationDisplayed()">
        {{ topicName }}
      </span>
      <span *ngIf="isHackyTopicNameTranslationDisplayed()">
        {{ topicNameTranslationKey | translate }}
      </span>
    </a>
  </div>
</div>

<style>
  .oppia-subtopic-viewer-nav-breadcrumb {
    align-items: center;
    display: flex;
    flex-direction: column-reverse;
    height: 53px;
    padding-top: 0;
  }

  .oppia-subtopic-viewer-nav-labels-container .topic-name {
    font-family: 'Roboto', Arial, sans-serif;
  }

  .oppia-subtopic-viewer-nav-separator {
    background-color: white;
    height: 80%;
    margin-bottom: 4px;
    margin-right: 12px;
    width: 1px;
  }

  .oppia-subtopic-viewer-nav-labels-container {
    -webkit-box-orient: vertical;
    display: -webkit-box;
    line-height: normal;

  }

  .oppia-subtopic-title-text {
    -webkit-box-orient: vertical;
    display: -webkit-box;
    font-size: 18px;
    -webkit-line-clamp: 1;
    margin: 0;
    margin-bottom: -3px;
    margin-left: -6px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: break-spaces;
    width: -webkit-fill-available;
  }

  .oppia-topic-name-text {
    color: white;
    font-size: 12px;
  }
</style>
