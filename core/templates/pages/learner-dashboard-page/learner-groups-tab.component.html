<div class="learner-groups-tab" [ngStyle]="!windowIsNarrow && {'margin-top': '64px'}">
  <mat-accordion class="invited-to-learner-groups-section">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="invited-groups-info-summary-container">
            <div class="invited-groups-info-summary">
              <div class="learner-groups-heading">Your Learner Group Invitations</div>
              <div class="invitations-count-pill">{{invitedToLearnerGroups.length}}</div>
            </div>
            <div class="drop-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                <path d="M15.1414 8.06956L8.07031 15.1406" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
                <path d="M0.999244 8.06956L8.07031 15.1406" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="oppia-learner-group-summary-cards-container"
            *ngIf="invitedToLearnerGroups.length > 0">
        <div class="oppia-learner-group-summary-card"
              *ngFor="let learnerGroupSummary of invitedToLearnerGroups">
          <div class="oppia-learner-group-summary-card-info">
            <div class="oppia-learner-group-summary-card-title">
              {{learnerGroupSummary.title}}
            </div>
            <div class="oppia-learner-group-summary-card-learners">
              Facilitator: <span *ngFor="let facilitator of learnerGroupSummary.facilitatorUsernames">{{facilitator}} &nbsp;</span>| <span>{{learnerGroupSummary.learnersCount}} &nbsp;</span>
              <span [innerHTML]="'I18N_LEARNER_GROUP_LEARNERS'  | translate:{learnersCount: learnerGroupSummary.learnersCount, messageFormat: true}"></span>
            </div>
          </div>
          <div class="oppia-learner-group-summary-card-cta-buttons">
            <button class="btn btn-secondary learner-group-view-details-button"
                    (click)="viewLearnerGroupInvitation(learnerGroupSummary)">
              <span [innerHTML]="'I18N_LEARNER_DASHBOARD_LEARNER_GROUP_SECTION_VIEW_DETAILS' | translate"></span>
            </button>
            <button class="btn btn-secondary learner-group-decline-invitation-button"
                    (click)="declineLearnerGroupInvitation(learnerGroupSummary)">
              <span [innerHTML]="'I18N_LEARNER_DASHBOARD_LEARNER_GROUP_SECTION_DECLINE_INVITATION' | translate"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="oppia-learner-group-summary-cards-container"
           *ngIf="invitedToLearnerGroups.length == 0">
        <span class="oppia-learner-group-no-invitations" translate="I18N_LEARNER_GROUP_NO_INVITATIONS"></span>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="learner-of-learner-groups-section">
    <div class="learner-groups-heading">Your Learner Groups</div>
    <div class="oppia-learner-group-summary-cards-container"
         *ngIf="learnerOfLearnerGroups.length > 0">
      <div class="oppia-learner-group-summary-card"
            *ngFor="let learnerGroupSummary of learnerOfLearnerGroups; let idx = index;">
        <a [href]="getLearnerGroupPageUrl(learnerGroupSummary.id)" class="oppia-learner-group-summary-card-info">
          <div class="oppia-learner-group-summary-card-title">
            {{learnerGroupSummary.title}}
          </div>
          <div class="oppia-learner-group-summary-card-learners">
            Facilitator: <span *ngFor="let facilitator of learnerGroupSummary.facilitatorUsernames">{{facilitator}} &nbsp;</span>| <span>{{learnerGroupSummary.learnersCount}} &nbsp;</span>
            <span [innerHTML]="'I18N_LEARNER_GROUP_LEARNERS'  | translate:{learnersCount: learnerGroupSummary.learnersCount, messageFormat: true}"></span>
          </div>
        </a>
        <button class="btn btn-danger learner-group-exit-group-button"
                (click)="exitLearnerGroup(learnerGroupSummary)">
          <span [innerHTML]="'I18N_LEARNER_DASHBOARD_LEARNER_GROUP_SECTION_EXIT_GROUP' | translate"></span>
        </button>
      </div>
    </div>
    <div class="oppia-learner-groups-feature-info" *ngIf="learnerOfLearnerGroups.length == 0">
      <div class="oppia-learner-groups-feature-info-title">
        <span [innerHTML]="'I18N_LEARNER_GROUP_SECTION_FEATURE_INFO_TITLE' | translate"></span>
