<div class="modal-header">
  <h3 translate="I18N_LEARNER_DASHBOARD_SUGGESTION_TEXT"></h3>
</div>

<div class="modal-body oppia-learner-dashboard-suggestion-body">
  <section class="oppia-suggestion-review-container">
    <div class="oppia-suggestion-review-panel-container float-left">
      <strong translate="I18N_LEARNER_DASHBOARD_SUGGESTION_CURRENT_STATE_CONTENT_HEADER"></strong>
      <div class="oppia-suggestion-review-panel">
        <div>
          <angular-html-bind ng-if="oldContent" html-data="oldContent">
          </angular-html-bind>
        </div>
        <div ng-if="!oldContent" class="oppia-no-current-state" translate="I18N_LEARNER_DASHBOARD_SUGGESTION_NO_CURRENT_STATE"></div>
      </div>
    </div>
    <div class="oppia-suggestion-review-panel-container float-right">
      <strong translate="I18N_LEARNER_DASHBOARD_SUGGESTION_SUGGESTED_STATE_CONTENT_HEADER"></strong>
      <div class="oppia-suggestion-review-panel">
        <angular-html-bind html-data="newContent">
        </angular-html-bind>
      </div>
    </div>
  </section>
  <div class="oppia-dashboard-suggestin-description-text">
    <span translate="I18N_LEARNER_DASHBOARD_SUGGESTION_DESCRIPTION"></span>
    <div class="oppia-suggestion-review-panel">
      <angular-html-bind html-data="description">
      </angular-html-bind>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()" translate="I18N_MODAL_CANCEL_BUTTON"></button>
</div>
<style>
  .oppia-learner-dashboard-suggestion-body .oppia-no-current-state {
    color: red;
  }
  .oppia-learner-dashboard-suggestion-body .oppia-dashboard-suggestin-description-text {
    margin-left: 10px;
    margin-top: 20px;
  }
</style>
