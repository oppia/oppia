<i class="oppia-learner-dashboard-icon far fa-clock protractor-test-add-to-playlist-btn"
   *ngIf="isAddToPlaylistIconShown"
   [hidden]="!(canActivityBeAddedToLearnerPlaylist(activityId) && !isContainerNarrow)" (click)="addToLearnerPlaylist(activityId, activityType)"
   (mouseenter)="setHoverState(true)" (mouseleave)="setHoverState(false)"
   aria-hidden="true"
   ngbTooltip="{{ 'I18N_LIBRARY_ADD_TO_LEARNER_PLAYLIST' | translate }}"
   container="body"
   placement="left">
</i>
<div *ngIf="canActivityBeAddedToLearnerPlaylist(activityId) && isContainerNarrow" class="btn-group dropdown oppia-learner-dashboard-icon" uib-dropdown>
  <ul class="dropdown-menu oppia-dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <li role="menuitem" (click)="addToLearnerPlaylist(activityId, activityType)">
      <a [innerHTML]="'I18N_LIBRARY_ADD_TO_LEARNER_PLAYLIST' | translate"></a>
    </li>
  </ul>
  <i class="fas fa-ellipsis-v" uib-dropdown-toggle></i>
</div>
<i class="oppia-learner-dashboard-icon far fa-clock"
   *ngIf="belongsToLearnerPlaylist()"
   (click)="removeFromLearnerPlaylist(activityId, activityTitle, activityType)"
   aria-hidden="true"
   (mouseleave)="enablePlaylistTooltip()"
   ngbTooltip="{{ 'I18N_LIBRARY_ACTIVITY_IN_LEARNER_PLAYLIST' | translate }}"
   container="body"
   placement="left">
</i>
<i class="oppia-learner-dashboard-icon far fa-check-circle"
   *ngIf="belongsToCompletedActivities()"
   aria-hidden="true"
   ngbTooltip="{{ 'I18N_LIBRARY_ACTIVITY_COMPLETED_ICON' | translate }}"
   container="body"
   placement="left">
</i>
<i class="oppia-learner-dashboard-icon fas fa-spinner"
   *ngIf="belongsToIncompleteActivities()"
   aria-hidden="true"
   ngbTooltip="{{ 'I18N_LIBRARY_INCOMPLETE_ACTIVITY_ICON' | translate }}"
   container="body"
   tooltipClass="library-incomplete-activity-tooltip"
   placement="left">
</i>
<style>
  .library-incomplete-activity-tooltip .tooltip-inner {
    max-width: none;
    white-space: nowrap;
  }
  .oppia-dropdown-menu {
    left: -150px;
    top: 0;
  }
</style>
