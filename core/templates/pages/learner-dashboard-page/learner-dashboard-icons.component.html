<i class="oppia-learner-dashboard-icon far fa-clock e2e-test-add-to-playlist-btn"
   *ngIf="isAddToPlaylistIconShown"
   [hidden]="!(canActivityBeAddedToLearnerPlaylist(activityId) && !isContainerNarrow)"
   (click)="addToLearnerPlaylist(activityId, activityType)"
   (keydown.enter)="addToLearnerPlaylist(activityId, activityType)"
   tabindex="0"
   ngbTooltip="{{ 'I18N_LIBRARY_ADD_TO_LEARNER_PLAYLIST' | translate }}"
   container="body"
   placement="left"
   aria-label="Add the following activity to your playlist button">
</i>
<div *ngIf="canActivityBeAddedToLearnerPlaylist(activityId) && isContainerNarrow && isAddToPlaylistIconShown">
  <div class="dropdown oppia-learner-dashboard-icon" ngbDropdown>
    <ul class=" dropdown-menu dropdown-menu-right" ngbDropdownMenu>
      <li ngbDropdownItem (click)="addToLearnerPlaylist(activityId, activityType)">
        <a class="e2e-test-mobile-add-to-playlist-btn" [innerHTML]="'I18N_LIBRARY_ADD_TO_LEARNER_PLAYLIST' | translate"></a>
      </li>
    </ul>
    <i class="fas fa-ellipsis-v e2e-test-mobile-lesson-card-dropdown" ngbDropdownToggle data-toggle="dropdown"></i>
  </div>
</div>
<i class="oppia-learner-dashboard-icon far fa-clock"
   *ngIf="belongsToLearnerPlaylist()"
   (click)="removeFromLearnerPlaylist(activityId, activityTitle, activityType)"
   tabindex="0"
   (mouseleave)="enablePlaylistTooltip()"
   ngbTooltip="{{ 'I18N_LIBRARY_ACTIVITY_IN_LEARNER_PLAYLIST' | translate }}"
   container="body"
   placement="left"
   aria-label="Following activity already added to playlist">
</i>
<i class="oppia-learner-dashboard-icon far fa-check-circle"
   *ngIf="belongsToCompletedActivities()"
   tabindex="0"
   ngbTooltip="{{ 'I18N_LIBRARY_ACTIVITY_COMPLETED_ICON' | translate }}"
   container="body"
   placement="left"
   aria-label="You have completed this activity">
</i>
<i class="oppia-learner-dashboard-icon fas fa-spinner"
   *ngIf="belongsToIncompleteActivities()"
   tabindex="0"
   ngbTooltip="{{ 'I18N_LIBRARY_INCOMPLETE_ACTIVITY_ICON' | translate }}"
   container="body"
   tooltipClass="library-incomplete-activity-tooltip"
   placement="left"
   aria-label="You're partway through this activity.">
</i>
<style>
  .library-incomplete-activity-tooltip .tooltip-inner {
    max-width: none;
    white-space: nowrap;
  }
  .dropdown-toggle:after {
    display: none;
  }
  .oppia-learner-dashboard-icon.dropdown {
    color: black
  }
</style>
