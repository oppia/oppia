<button class="align-self-end content-toggle-button mt-4" (click)="toggle()">
  <span class="content-toggle-button-text"> {{ buttonText }} </span>
  <span class="fas" [ngClass]="isExpanded ? 'fa-chevron-up' : 'fa-chevron-down'"></span>
</button>

<style>
  :host {
    align-self: end;
    width: fit-content;
  }

  .content-toggle-button {
    align-items: center;
    background-color: #fff;
    border: none;
    border-radius: .25em;
    color: #00645c;
    display: flex;
    font-weight: 500;
    gap: 0 4px;
    justify-content: center;
    padding: 8px;
    transition: all 300ms ease-out;
  }

  .content-toggle-button:not(:disabled):hover .content-toggle-button-text {
    text-decoration: underline;
    text-underline-offset: 4px;
  }
</style>
