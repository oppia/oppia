<div class="conversation-skin-future-tutor-card" aria-hidden="true">
  <div class="oppia-learner-view-card-content">
    <div class="oppia-learner-view-card-top-section">
      <angular-html-bind-wrapper classStr="oppia-rte-viewer oppia-learner-view-card-top-content"
                                 [htmlData]="nextCardContentHtml">
      </angular-html-bind-wrapper>
    </div>

    <div>
      <angular-html-bind-wrapper *ngIf="upcomingInlineInteractionHtml"
                                 classStr="conversation-skin-inline-interaction"
                                 [htmlData]="upcomingInlineInteractionHtml">
      </angular-html-bind-wrapper>
    </div>

    <div *ngIf="!upcomingInlineInteractionHtml"
         class="conversation-skin-inline-interaction">
      <div class="oppia-conversation-skin-instructions">
        {{ upcomingInteractionInstructions }}
        <i *ngIf="canWindowShowTwoCards()" class="material-icons md-18 position-relative">&#xE5C8;</i>
        <i *ngIf="!canWindowShowTwoCards()" class="material-icons md-18 position-relative">&#xE5DB;</i>
      </div>
    </div>
  </div>
</div>

<style>
  .conversation-skin-future-tutor-card {
    left: -30000px;
    max-width: 560px;
    position: fixed;
    top: -30000px;
  }

  .oppia-conversation-skin-instructions {
    padding: 6px 12px;
  }
</style>
