<md-button class="oppia-learner-confirm-button protractor-test-continue-to-next-card-button"
           focus-on="<[::focusLabel]>"
           ng-click="onClickContinueButton()"
           aria-label="Continue">
  <div ng-if="!isLearnAgainButton()">
    <span class="protractor-test-next-card-button" translate="I18N_PLAYER_CONTINUE_BUTTON"></span>
    <i class="fas fa-arrow-right icon">
    </i>
  </div>
  <div ng-if="isLearnAgainButton()">
    <span class="protractor-test-next-card-button" translate="I18N_PLAYER_LEARN_AGAIN_BUTTON"></span>
    <i class="fas fa-redo icon">
    </i>
  </div>
</md-button>

<style>
  continue-button .oppia-learner-confirm-button {
    margin-top: 12px;
  }

  continue-button .oppia-learner-confirm-button .icon {
    font-size: 19px;
    padding-top: 1.5px;
  }
</style>
