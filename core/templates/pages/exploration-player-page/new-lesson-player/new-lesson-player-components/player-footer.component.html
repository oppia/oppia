<div class="oppia-lesson-player-footer">
  <div class="player-footer-left">
    <button *ngIf="hasPrevious && navigationThroughCardHistoryIsEnabled"
            class="player-footer-previous-button"
            aria-label="Previous Card"
            (click)="validateIndexAndChangeCard(displayedCardIndex-1)">
      <i class="fa fa-lg fa-arrow-left"></i>
    </button>
  </div>
  <div class="player-footer-mid">
    <div class="progress-bar-container"
         [ngClass]="{'d-none': checkpointCount === 1, 'multiple-checkpoints-bar': checkpointCount > 1}">
      <div class="lesson-progress-bar">
        <div tabindex="0" class="completed-progress-bar"
             [style.width.%]="getCompletedProgressBarWidth()"
             [attr.aria-label]="getProgressPercentage() + ' percent completed'">
        </div>
      </div>
      <div *ngFor="let checkpointNode of checkpointStatusArray; index as idx"
           [ngClass]="{'completed-checkpoint-node': checkpointStatusArray[idx] === 'completed', 'in-progress-checkpoint-node': checkpointStatusArray[idx] === 'in-progress', 'incomplete-checkpoint-node': checkpointStatusArray[idx] === 'incomplete'}">
      </div>
    </div>
    <button class="player-footer-save-button" disabled="true">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
  <div class="player-footer-right">
    <button *ngIf="hasNext || shouldContinueButtonBeShown() || showContinueToReviseButton"
            class="player-footer-continue-button"
            (click)="handleNewContinueButtonClick()">
      Continue
      <i class="fa fa-lg fa-arrow-right" aria-hidden="true"></i>
    </button>
  </div>
</div>
