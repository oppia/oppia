<!DOCTYPE html>
<html ng-app="oppia" itemscope itemtype="http://schema.org/Organization">
  <head>
    @load('base-components/header.template.html', {"title": "Oppia"})
    <style>
      @media(max-width: 500px) {
        .oppia-exploration-header {
          max-width: 180px;
        }
      }
      @media(max-width: 400px) {
        .oppia-exploration-header {
          max-width: 130px;
        }
      }
      /*
      Note that this affects both the learner mode and the 'editor preview'
      mode.
      */
      html, body {
        background: #e8e7e3 no-repeat center center fixed;
        background-size: cover;
        color: rgba(0,0,0,0.87);
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 1.0em;
      }
    </style>
  </head>
  <body>
    <oppia-root>
      <div ng-controller="Base" dir="<[direction]>">
        <oppia-base-content>
          <navbar-breadcrumb>
            <oppia-learner-view-info></oppia-learner-view-info>
          </navbar-breadcrumb>

          <nav-options>
            <oppia-learner-local-nav></oppia-learner-local-nav>
          </nav-options>

          <content>
            <oppia-exploration-player-page></oppia-exploration-player-page>
          </content>

          <page-footer>
            <oppia-exploration-footer></oppia-exploration-footer>
          </page-footer>
        </oppia-base-content>
      </div>
    </oppia-root>
    @load('pages/footer_js_libs.html')
    @loadExtensions('interactions/dependency_html.html')
  </body>
</html>
