<div class="modal-header">
  <h3>Suggest a Change</h3>
</div>

<div class="modal-body protractor-test-exploration-suggestion-modal">
  <!-- ng-model needs to bind to a property of an object on the scope (the property cannot sit directly on the scope). -->
  Leave your suggestion by changing the content below
  <ck-editor-4-rte ng-show="showEditor"
                   [value]="suggestionData.suggestionHtml"
                   (value-change)="updateValue($event)">
  </ck-editor-4-rte>
  <br>
  Briefly describe your changes (required):
  <input type="text" ng-model="description" class="protractor-test-suggestion-description-input w-100">
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancelSuggestion()">Cancel</button>
  <button class="btn btn-success protractor-test-suggestion-submit-btn" ng-click="submitSuggestion()" ng-disabled="(originalHtml == suggestionData.suggestionHtml) || !description">
    Submit Suggestion
  </button>
</div>
