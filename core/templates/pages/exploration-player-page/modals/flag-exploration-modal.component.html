<div class="modal-header">
  <h3>
    <span>{{ 'I18N_PLAYER_REPORT_MODAL_HEADER' | translate }}</span>
  </h3>
</div>
<div class="modal-body oppia-long-text">
  <h4>
    <span><b>{{ 'I18N_PLAYER_REPORT_MODAL_BODY_HEADER' | translate }}</b></span>
  </h4>
  <form>
    <div class="oppia-flag-modal-long-text radio">
      <label>
        <input type="radio" value="ad" [(ngModel)]="flag"
               [ngModelOptions]="{standalone: true}"
               (change)="showFlagMessageTextarea(flag)">
        {{ 'I18N_PLAYER_REPORT_MODAL_BODY_AD' | translate }}
      </label>
    </div>
    <div class="oppia-flag-modal-long-text radio">
      <label>
        <input type="radio" value="poor_experience" [(ngModel)]="flag"
               [ngModelOptions]="{standalone: true}"
               (change)="showFlagMessageTextarea(flag)">
        {{ 'I18N_PLAYER_REPORT_MODAL_BODY_POOR_EXPERIENCE' | translate }}
      </label>
    </div>
    <div class="oppia-flag-modal-long-text radio">
      <label>
        <input type="radio" value="other" [(ngModel)]="flag"
               [ngModelOptions]="{standalone: true}"
               (change)="showFlagMessageTextarea(flag)">
        {{ 'I18N_PLAYER_REPORT_MODAL_BODY_OTHER' | translate }}
      </label>
      <p *ngIf="flagMessageTextareaIsShown">
        {{ 'I18N_PLAYER_REPORT_MODAL_BODY_ADDITIONAL_DETAILS' | translate }}
        <textarea rows="3" cols="50"
                  [(ngModel)]="flagMessage" [ngModelOptions]="{standalone: true}"
                  class="form-control" oppiaFocusOn="flagMessageTextarea">
        </textarea>
      </p>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancel()">
    {{ 'I18N_PLAYER_REPORT_MODAL_FOOTER_CANCEL' | translate }}
  </button>
  <button class="btn btn-success" (click)="submitReport()" [disabled]="!flagMessage">
    {{ 'I18N_PLAYER_REPORT_MODAL_FOOTER_SUBMIT' | translate }}
  </button>
</div>

<style>
  .oppia-long-text h4 {
    font-size: 16px;
    margin-bottom: 20px;
    margin-top: 20px;
  }
  .oppia-flag-modal-long-text input {
    height: 15px;
    margin-right: 5px;
  }
  .oppia-flag-modal-long-text label {
    font-weight: lighter;
    height: 15px;
  }
</style>
