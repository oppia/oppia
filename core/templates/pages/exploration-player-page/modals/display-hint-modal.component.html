<div class="oppia-learner-hint-and-solution-modal-title">
  <span [innerHTML]="'I18N_HINT_TITLE' | translate"></span>
</div>

<div class="modal-body">
  <span>
    <oppia-rte-output-display class="oppia-learner-hint-and-solution-modal-body"
                              [rteString]="hint.html">
    </oppia-rte-output-display>
  </span>
</div>

<button class="oppia-learner-got-it-button e2e-test-learner-got-it-button md-button md-default-theme ml-auto"
        (click)="closeModal()">
  <span [innerHTML]="'I18N_GOT_IT' | translate"></span>
</button>
<span class="clearfix"></span>

<style>
  .oppia-learner-hint-and-solution-modal-title {
    color: #00786d;
    font-family: 'Capriola', Roboto, arial, sans-serif;
    font-size: 1.75em;
    font-weight: bold;
    padding-top: 20px;
    text-align: center;
  }

  .oppia-learner-hint-and-solution-modal-body {
    word-wrap: break-word;
  }

  .oppia-learner-got-it-button {
    float: right;
  }

  .modal-body {
    max-height: calc(85vh - 125px);
    overflow-y: auto;
  }
</style>
