<div class="oppia-learner-hint-and-solution-modal-title">
  <span [innerHTML]="'I18N_SOLUTION_TITLE' | translate"></span>
</div>

<div class="modal-body">
  <label>{{ shortAnswerHtml.prefix }} solution is: &nbsp; </label>
  <span>
    <angular-html-bind-wrapper class="oppia-learner-hint-and-solution-modal-body"
                                [htmlData]="shortAnswerHtml.answer">
    </angular-html-bind-wrapper>
  </span>
  <br>
  <br>
  <label> <span [innerHTML]="'I18N_SOLUTION_EXPLANATION_TITLE' | translate"></span> </label>
  <span>
    <angular-html-bind-wrapper class="oppia-learner-hint-and-solution-modal-body"
                                [htmlData]="solutionExplanationHtml">
    </angular-html-bind-wrapper>
  </span>
</div>

<button class="oppia-learner-got-it-button protractor-test-learner-got-it-button md-button md-default-theme ml-auto"
        (click)="closeModal()">
  <span [innerHTML]="'I18N_GOT_IT' | translate"></span>
</button>
<span class="clearfix"></span>

<style>
  .oppia-learner-hint-and-solution-modal-title {
    color: #00786d;
    font-family: 'Capriola', Roboto, arial, sans-serif;
    font-size: 1.75em;
    font-weight: bold;
    padding-top: 20px;
    text-align: center;
  }

  .oppia-learner-hint-and-solution-modal-body {
    word-wrap: break-word;
  }
  .oppia-learner-got-it-button {
    float: right;
  }
</style>
