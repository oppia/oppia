<ng-template #popContent>
  <oppia-feedback-popup (closePopover)="closePopover()"></oppia-feedback-popup>
</ng-template>
<ul class="nav navbar-nav oppia-navbar-nav float-right mr-0">
  <li class="nav-item">
    <span tabindex="0" class="nav-link" ngbTooltip="Share"
          placement="bottom" (click)="toggleAttributionModal()">
      <i class="fas fa-share-alt exploration-player-navbar-icons"></i>
      <span class="oppia-icon-accessibility-label">Share</span>
    </span>
  </li>
  <li *ngIf="feedbackOptionIsShown" placement="bottom-right"
      [ngbPopover]="popContent" triggers="manual" (click)="togglePopover()"
      class="nav-item" #feedbackPopOver="ngbPopover" [autoClose]="false">
    <div tabindex="0" class="nav-link e2e-test-exploration-feedback-popup-link"
       ngbTooltip="{{ 'I18N_PLAYER_FEEDBACK_TOOLTIP' | translate }}" placement="bottom">
      <i class="fas fa-comment-alt exploration-player-navbar-icons"></i>
      <span class="oppia-icon-accessibility-label">{{ 'I18N_PLAYER_FEEDBACK_TOOLTIP' | translate }}</span>
    </div>
  </li>
  <li class="nav-item">
    <a *ngIf="canEdit" href="/create/{{explorationId}}"
       ngbTooltip="{{'I18N_PLAYER_EDIT_TOOLTIP' | translate}}" placement="bottom"
       target="_blank" rel="noopener" class="nav-link">
      <i class="fas fa-pen exploration-player-navbar-icons"></i>
      <span class="oppia-icon-accessibility-label">{{ 'I18N_PLAYER_EDIT_TOOLTIP' | translate }}</span>
    </a>
  </li>
  <li class="nav-item">
    <a *ngIf="username" (click)="showFlagExplorationModal()" href="#"
       ngbTooltip="{{ 'I18N_PLAYER_REPORT_TOOLTIP' | translate }}" placement="bottom"
       tabindex="0" class="nav-link e2e-test-report-exploration-button">
      <i class="fas fa-flag exploration-player-navbar-icons"></i>
      <span class="oppia-icon-accessibility-label">{{ 'I18N_PLAYER_REPORT_TOOLTIP' | translate }}</span>
    </a>
  </li>
</ul>

<style>
  .exploration-player-navbar-icons {
    font-size: 21px;
    margin: 3px;
  }
</style>
