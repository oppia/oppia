<div class="oppia-feedback-popup-container">
  <div *ngIf="!feedbackSubmitted">
    <button type="button" class="oppia-close-popover-button protractor-test-exploration-feedback-close-button" (click)="close()">
      <i class="material-icons md-18">&#xE5CD;</i>
    </button>
    <br>

    <div>
      <textarea [(ngModel)]="feedbackText" rows="5" class="protractor-test-exploration-feedback-textarea oppia-feedback-popover-textarea" [attr.maxlength]="MAX_REVIEW_MESSAGE_LENGTH"
                placeholder="{{ 'I18N_PLAYER_LEAVE_FEEDBACK' | translate }}" [oppiaFocusOn]="feedbackPopoverId">
      </textarea>
      <span class="oppia-input-box-subtitle">
        <em>
          Feedback message should be at most
          {{ MAX_REVIEW_MESSAGE_LENGTH }} characters.
        </em>
      </span>
    </div>

    <!-- The z-index ensures that the button is not overlapped by the checkbox div. -->
    <button mat-button class="float-right oppia-exploration-feedback-submit-btn protractor-test-exploration-feedback-submit-btn"
            [ngClass]="{'oppia-feedback-popover-submit-btn-enabled': feedbackText}"
            (click)="saveFeedback()"
            [disabled]="!feedbackText || feedbackText.length > MAX_REVIEW_MESSAGE_LENGTH">
      {{ 'I18N_PLAYER_SUBMIT_BUTTON' | translate }}
    </button>
    <div class="checkbox oppia-checkbox" *ngIf="isLoggedIn">
      <label>
        <input type="checkbox" [(ngModel)]="isSubmitterAnonymized">
        <span>{{ 'I18N_PLAYER_STAY_ANONYMOUS' | translate }}</span>
      </label>
    </div>
  </div>

  <div *ngIf="feedbackSubmitted">
    {{ 'I18N_PLAYER_THANK_FEEDBACK' | translate }}
  </div>
</div>

<style>
  .oppia-feedback-popover-textarea {
    border: 1px solid rgba(0,0,0,0.2);
    font-size: 0.9em;
    margin-top: 4px;
    padding: 4px;
    resize: none;
    width: 250px;
  }
  input {
    position: relative;
    top: -2px;
    vertical-align: bottom;
  }
  label {
    font-weight: normal;
  }
  .oppia-feedback-popup-container {
    min-width: 200px;
  }
  .oppia-exploration-feedback-submit-btn {
    margin-top: 6px;
    z-index: 30;
  }
  .oppia-checkbox {
    font-size: 0.9em;
    margin: 12px 0 4px 0;
  }
</style>
