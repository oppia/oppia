  </div>
  <background-banner *ngIf="!isLoadingExploration"></background-banner>
  <div *ngIf="explorationIsUnpublished" class="unpublished-exploration-banner">

      {{ 'I18N_PLAYER_UNPUBLISHED_EXPLORATION_BANNER' | translate }}
    </p>
  </div>
