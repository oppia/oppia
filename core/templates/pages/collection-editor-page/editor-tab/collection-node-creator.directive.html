<h2>Add Exploration</h2>
<form class="form-inline oppia-new-exploration-form" ng-submit="$ctrl.createNewExploration()">
  <input class="form-control" aria-label="New Exploration" ng-model="$ctrl.newExplorationTitle" type="text" placeholder="New exploration title">
  <button class="btn btn-success" type="submit" ng-disabled="!$ctrl.newExplorationTitle">Create New Exploration</button>
</form>
or
<form class="form-inline oppia-add-existing-exploration-form" ng-class="{'has-error': $ctrl.searchQueryHasError}" ng-submit="$ctrl.addExploration()">
  <input class="form-control protractor-test-add-exploration-input" aria-label="Existing Exploration" ng-model="$ctrl.newExplorationId" type="text" placeholder="Enter exploration id to be added, or search explorations by name" uib-typeahead="exploration for exploration in $ctrl.fetchTypeaheadResults($viewValue)" ng-model-options="{ debounce: 300 }">
  <button class="btn btn-success protractor-test-add-exploration-button" type="submit" ng-disabled="!$ctrl.newExplorationId">Add Existing Exploration</button>
  <span class="form-text oppia-form-text" ng-if="$ctrl.isMalformedId($ctrl.newExplorationId)">
    <em>The trailing '#' is not part of the ID.</em>
  </span>
</form>
<style>
  .oppia-add-existing-exploration-form > input {
    margin-right: 5px;
    min-width: 430px;
  }

  .oppia-new-exploration-form > input {
    margin-right: 10px;
    min-width: 160px;
  }

  collection-node-creator .oppia-form-text {
    font-size: smaller;
  }
</style>
