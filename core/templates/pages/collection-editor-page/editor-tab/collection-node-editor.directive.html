<md-card class="collection-editor-node">
  <div class="collection-editor-node-title">
    <a ng-href="/create/<[$ctrl.getCollectionNode().getExplorationId()]>" target="_blank" rel="noopener">
      <[$ctrl.getCollectionNode().getExplorationTitle()]>
    </a>
  </div>
  <span class="collection-editor-delete-node protractor-test-editor-delete-node">
    <span ng-click="$ctrl.deleteNode()" aria-hidden="true">
      <i class="material-icons md-18">&#xE14C;</i>
    </span>
  </span>
  <span ng-click="$ctrl.shiftNodeLeft()"
        ng-if="$ctrl.getLinearIndex() > 0"
        class="collection-editor-shift-left-arrow protractor-test-editor-shift-left"
        aria-hidden="true">
    <i class="material-icons">&#xE5CB;</i>
  </span>
  <span ng-click="$ctrl.shiftNodeRight()"
        ng-if="$ctrl.getLinearIndex() < $ctrl.collection.getCollectionNodeCount() - 1"
        class="collection-editor-shift-right-arrow protractor-test-editor-shift-right"
        aria-hidden="true">
    <i class="material-icons">&#xE5CC;</i>
  </span>
</md-card>

<style>
  .collection-editor-node {
    background-color: #F5F5F5;
    color: #424242;
    display: inline-block;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 0.8em;
    margin: 0;
    padding-top: 5px;
    padding-bottom: 5px;
    position: relative;
    text-align: center;
  }

  .collection-editor-delete-node {
    color: #ef5350;
    position: absolute;
    right: 0;
    top: 0;
  }

  .collection-editor-shift-left-arrow {
    bottom: 0;
    color: #000;
    left: 0;
    opacity: 0.7;
    position: absolute;
  }
  .collection-editor-shift-right-arrow {
    bottom: 0;
    color: #000;
    position: absolute;
    opacity: 0.7;
    right: 0;
  }

  .collection-editor-node-title {
    padding: 16px 16px 20px 16px;
  }
</style>
