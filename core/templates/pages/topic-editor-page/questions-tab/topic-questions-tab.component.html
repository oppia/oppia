<div class="select-skill-dropdown-container"
     *ngIf="!activeQuestion">
  <select class="form-control select-skill-dropdown e2e-test-select-skill-dropdown"
          [(ngModel)]="selectedSkillId"
          *ngIf="allSkillSummaries.length > 0"
          (change)="reinitializeQuestionsList(selectedSkillId)"
          [oppiaFocusOn]="selectSkillField">
    <option value="" hidden selected> Select a skill to view question list or create a new question </option>
    <option *ngFor="let summary of allSkillSummaries"
            [value]="summary.getId().toString()">
      {{ summary.getDescription() }}
    </option>
  </select>
</div>
<div class="question-list-container">
  <oppia-questions-list [skillDescriptionsAreShown]="true"
                        [selectSkillModalIsShown]="true"
                        [selectedSkillId]="selectedSkillId"
                        [allSkillSummaries]="allSkillSummaries"
                        [canEditQuestion]="canEditQuestion"
                        [skillIdToRubricsObject]="skillIdToRubricsObject"
                        [groupedSkillSummaries]="groupedSkillSummaries"
                        [skillsCategorizedByTopics]="getSkillsCategorizedByTopics"
                        [untriagedSkillSummaries]="getUntriagedSkillSummaries">
  </oppia-questions-list>
</div>

<style>
  .oppia-page-card {
    margin: 0;
    padding: 30px 20px;

  .questions {

    linear-gradient(to bottom, #fff 0%,#fff 100%);
    background-position: right 1.7em top 50%, 0 0;
    background-repeat: no-repeat, repeat;
    background-size: .65em auto, 100%;

    font-size: 16px;
    margin: 0;
  }
  .select-skill-card {
    margin: 0 auto;
