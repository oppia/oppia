<div class="select-skill-dropdown-container" ng-if="!activeQuestion">
  <select class="form-control select-skill-dropdown e2e-test-select-skill-dropdown"
          ng-model="selectedSkillId"
          ng-if="allSkillSummaries.length > 0"
          ng-change="reinitializeQuestionsList(selectedSkillId)"
          ng-options="summary.getId() as summary.getDescription() for summary in allSkillSummaries"
          focus-on="selectSkillField">
    <option value="" hidden selected> Select a skill to view question list or create a new question </option>
  </select>
</div>
<div class="question-list-container">
  <oppia-questions-list [skill-descriptions-are-shown]="true"
                        [select-skill-modal-is-shown]="true"
                        [skill-ids]="topic.getSkillIds()"
                        [selected-skill-id]="selectedSkillId"
                        [all-skill-summaries]="allSkillSummaries"
                        [can-edit-question]="canEditQuestion"
                        [skill-id-to-rubrics-object]="skillIdToRubricsObject"
                        [question-suggestion-threads]="questionSuggestionThreads"
                        [fetch-from-backend]="true"
                        [grouped-skill-summaries]="groupedSkillSummaries"
                        [skills-categorized-by-topics]="getSkillsCategorizedByTopics"
                        [untriaged-skill-summaries]="getUntriagedSkillSummaries">
  </oppia-questions-list>
</div>
