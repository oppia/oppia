<table class="dashboard-table protractor-test-story-list-table">
  <colgroup>
    <col style="width: 40%;">
    <col style="width: 30%;">
    <col style="width: 30%;">
  </colgroup>
  <tr>
    <th ng-repeat="key in STORY_TABLE_COLUMN_HEADINGS"
        class="dashboard-table-headings">
      <p ng-if="key === 'title'"> Title </p>
      <p ng-if="key === 'node_count'"> Chapter Count </p>
      <p ng-if="key === 'publication_status'"> Is Story Published? </p>
    </th>
  </tr>
  <tr ng-repeat="summary in storySummaries"
      class="list-item protractor-test-story-list-item">
    <td>
      <a ng-click="openStoryEditor(summary.getId())" class="list-summary">
        <span class="protractor-test-story-title"> <[summary.getTitle()]> </span>
      </a>
    </td>
    <td>
      <a ng-click="openStoryEditor(summary.getId())" class="list-summary">
        <span> <[summary.getNodeTitles().length]> </span>
      </a>
    </td>
    <td>
      <a ng-click="openStoryEditor(summary.getId())" class="list-summary">
        <span class="protractor-test-story-publication-status"> <[summary.isStoryPublished() ? "Yes" : "No"]> </span>
      </a>
    </td>
    <td>
      <a ng-click="deleteCanonicalStory(summary.getId())" class="list-summary">
        <span class="fas fa-trash-alt"></span>
      </a>
    </td>
  </tr>
</table>

<style>
  stories-list .list-view-item {
    background: #fff;
    margin: 20px 7.5px 0 12.5%;
    padding: 10px 20px;
    width: 75%;
  }

  stories-list .dashboard-table {
    font-size: 15px;
    margin-top: 2vh;
    width: 100%;
  }

  stories-list .dashboard-table .dashboard-table-headings {
    border-bottom: 2px solid #bbb;
    padding-bottom: 0.7em;
  }

  stories-list .dashboard-table .dashboard-table-headings p {
    display: inline;
  }

  stories-list .list-summary,
  stories-list .list-summary:active,
  stories-list .list-summary:visited {
    color: inherit;
    display: block;
    height: 2em;
    text-decoration: none;
  }

  stories-list .list-item:not(:last-child) {
    border-bottom: 1px solid #bbb;
  }

  stories-list .list-item:hover {
    background-color: #ededed;
  }

  stories-list .list-summary span {
    display: inline-block;
    line-height: normal;
    vertical-align: middle;
  }
</style>
