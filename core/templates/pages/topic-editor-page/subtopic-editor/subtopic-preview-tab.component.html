<div>
  <div class="back-to-subtopic-container">
    <span class="back-to-subtopic-text">
      Back to <a ng-click="navigateToSubtopic()" href="#"><[editableTitle]></a>
    </span>
  </div>
  <div class="content-box">
    <div class="left-menu">
      <div class="left-menu-header"><span>Preview</span></div>
      <div class="left-menu-item" ng-click="changeContent(THUMBNAIL)" ng-class="{'left-menu-item-active': thumbnailIsShown}"><span>Card</span></div>
      <div class="left-menu-item" ng-click="changeContent(CONTENT)" ng-class="{'left-menu-item-active': !thumbnailIsShown}"><span>Content</span></div>
    </div>
    <div class="content" ng-class="{'content-active': !thumbnailIsShown}">
      <preview-thumbnail ng-if="thumbnailIsShown"
                         name="editableTitle"
                         description="editableDescription"
                         preview-footer="topic.getCanonicalStoryIds().length"
                         filename = "editableThumbnailFilename"
                         preview-description-bg-color="'#BE563C'"
                         thumbnail-bg-color="editableThumbnailBgColor">
      </preview-thumbnail>

      <angular-html-bind ng-if="!thumbnailIsShown" html-data="pageContents.getHtml()">
      </angular-html-bind>
    </div>
  </div>
</div>

<style>
  subtopic-preview-tab .back-to-subtopic-container {
    margin: 5px auto;
    width: 70%;
  }
  subtopic-preview-tab .back-to-subtopic-text {
    font-size: 18px;
  }
  subtopic-preview-tab .back-to-subtopic-text a {
    font-weight: bold;
    text-decoration: none;
  }
  subtopic-preview-tab .content-box {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 0 auto;
    top: 20vh;
    width: 70%;
  }
  subtopic-preview-tab .left-menu-header span {
    font-size: 20px;
    font-weight: bold;
  }
  subtopic-preview-tab .left-menu-header {
    border-bottom: 2px solid #000;
  }
  subtopic-preview-tab .left-menu-item {
    border-bottom: 1px solid #d5d0d0;
    padding: 10px 0 10px 5px;
  }
  subtopic-preview-tab .left-menu-item-active {
    background-color: #E0F2F1;
  }
  subtopic-preview-tab .left-menu-item span {
    font-size: 18px;
  }
  subtopic-preview-tab .left-menu {
    background-color: #FFF;
    height: 60vh;
    padding: 20px 20px;
    width: 30%;
  }
  subtopic-preview-tab .content {
    padding: 30px 16px;
    width: 65%;
  }
  subtopic-preview-tab .content-active {
    background-color: #F0FFFF;
    border: 1px solid #707070;
  }

  @media screen and (max-width: 1000px) {
    subtopic-preview-tab .content-box {
      width: 80%;
    }
    subtopic-preview-tab .left-menu {
      width: 32%;
    }
  }

  @media screen and (max-width: 700px) {
    subtopic-preview-tab .back-to-subtopic-container {
      margin-bottom: 20px;
      margin-left: 1%;
      margin-top: 40px;
    }
    subtopic-preview-tab .left-menu {
      display: none;
    }
    subtopic-preview-tab .content,
    subtopic-preview-tab .content-box {
      width: 100%;
    }
    subtopic-preview-tab .content {
      padding: 30px;
    }
  }
</style>
