<div>
  <div class="back-to-subtopic-container">
    <span class="back-to-subtopic-text">
      Back to <a ng-click="navigateToSubtopic()" href="#"><[editableTitle]></a>
    </span>
  </div>
  <div class="content-box">
    <div class="content content-active">
      <angular-html-bind html-data="pageContents.getHtml()">
      </angular-html-bind>
    </div>
  </div>
</div>

<style>
  subtopic-preview-tab .back-to-subtopic-container {
    margin: 5px auto;
    width: 70%;
  }
  subtopic-preview-tab .back-to-subtopic-text {
    font-size: 18px;
  }
  subtopic-preview-tab .back-to-subtopic-text a {
    font-weight: bold;
    text-decoration: none;
  }
  subtopic-preview-tab .content-box {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0 auto;
    top: 20vh;
    width: 70%;
  }
  subtopic-preview-tab .content {
    border-radius: 5px;
    padding: 30px 35px;
    width: 65%;
  }
  subtopic-preview-tab .content-active {
    background-color: #F0FFFF;
    border: 1px solid #707070;
  }

  @media screen and (max-width: 1100px) {
    subtopic-preview-tab .content-box {
      width: 100%;
    }
  }

  @media screen and (max-width: 700px) {
    subtopic-preview-tab .back-to-subtopic-container {
      margin-bottom: 20px;
      margin-left: 1%;
      margin-top: 40px;
    }
    subtopic-preview-tab .content,
    subtopic-preview-tab .content-box {
      width: 100%;
    }
    subtopic-preview-tab .content {
      padding: 30px;
    }
  }
</style>
