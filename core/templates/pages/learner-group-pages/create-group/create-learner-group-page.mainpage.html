<!DOCTYPE html>
<html ng-app="oppia" itemscope itemtype="http://schema.org/Organization">
  <head>
    @load('base-components/header.template.html', {"title": "Create Learner Group | Oppia"})
    <script>
      // This prevents angular pages to cause side effects to hybrid pages.
      // TODO(#13080): Remove fake resumeBootstrap once angularjs is removed
      // from this page.
      if (!window.angular.resumeBootstrap) {
        window.angular.resumeBootstrap = function(extraModules) {};
      }
    </script>
  </head>
  <body>
    <oppia-root>
      <div ng-controller="Base" dir="<[direction]>">
        <oppia-base-content>
          <navbar-breadcrumb>
            <ul class="nav navbar-nav oppia-navbar-breadcrumb oppia-learner-group-pages-breadcrumb">
              <li>
                <span class="oppia-navbar-breadcrumb-separator"></span>
                <a href="/facilitator-dashboard">
                  <span translate="I18N_TOPNAV_FACILITATOR_DASHBOARD"></span>
                </a>
              </li>
            </ul>
          </navbar-breadcrumb>

          <content>
            <oppia-create-learner-group-page></oppia-create-learner-group-page>
          </content>

          <page-footer></page-footer>
        </oppia-base-content>
      </div>

    </oppia-root>
    @load('pages/footer_js_libs.html')
    <script>
      // Use the normal default browser eventlistener without passive
      // set to false.
      // TODO(#10749): Remove workaround for passive event listeners when
      // jQuery supports it.
      EventTarget.prototype.addEventListener = (
        EventTarget.prototype.addEventListener._original);
    </script>
  </body>
</html>
