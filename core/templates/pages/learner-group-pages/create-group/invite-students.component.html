<div class="oppia-invite-students">
  <div class="form-group">
    <b><span class="oppia-learner-group-invite-search-title" translate="I18N_LEARNER_GROUP_INVITE_STUDENTS_BY_USERNAME"></span></b>
    <input type="text"
           class="form-control oppia-search-bar-text-input"
           [placeholder]="'I18N_LEARNER_GROUP_INVITE_STUDENTS_PLACEHOLDER_TEXT' | translate"
           [(ngModel)]="searchedUsername"
           [ngModelOptions]="{ updateOn: 'blur', standalone:'true' }"
           aria-label="Search bar"
           (keydown.enter)="onSearchQueryChangeExec($event.target.value)">
  </div>
  <div class="invited-students-container">
    <div class="invited-students-title">
      <span translate="I18N_LEARNER_GROUP_INVITE_LIST_TEXT"></span>
    </div>
    <div class="invited-students-inner-container">
      <div class="invited-student-card" *ngFor="let userInfo of invitedUsersInfo; trackBy: index">
        <img [src]="getProfileImageDataUrl(userInfo.userProfilePictureUrl)">
        <div>{{userInfo.username}}</div>
        <i class="fa fa-times close-button" (click)="removeInvitedStudent(userInfo.username)"></i>
      </div>
      <div *ngIf="!invitedUsersInfo.length" class="oppia-no-students-invited">
        <span translate="I18N_LEARNER_GROUP_NO_STUDENTS_INVITED"></span>
      </div>
    </div>
  </div>
</div>
