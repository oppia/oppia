<link *ngIf="!isLanguageRTL()" rel="preload" href="/templates/pages/learner-group-pages/create-group/learner-group-details.component.css" as="style">
<link *ngIf="isLanguageRTL()" rel="preload" href="/templates/pages/learner-group-pages/create-group/learner-group-details.component.rtl.css" as="style">

<div class="oppia-learner-group-invite-students">
  <div class="form-group">
    <b>Invite students through Username</b>
    <input type="text"
           class="form-control oppia-search-bar-input oppia-search-bar-text-input protractor-test-search-input"
           [placeholder]="placeholderMessage"
           [(ngModel)]="searchedUsername"
           [ngModelOptions]="{ updateOn: 'blur', standalone:'true' }"
           aria-label="Search bar"
           (keydown.enter)="onSearchQueryChangeExec($event.target.value)">
  </div>
  <div class="invited-students-container" *ngIf="invitedUsersInfo.length">
    <div class="invited-students-title">
      Users who will receive your invitation after creating the group
    </div>
    <div class="invited-students-inner-container">
      <div class="invited-student-card" *ngFor="let userInfo of invitedUsersInfo; trackBy: index">
        <img [src]="userInfo.profile_picture_data_url">
        <div>{{userInfo.username}}</div>
        <i class="fa fa-times close-button" (click)="removeInvitedStudent(userInfo.username)"></i>
      </div>
    </div>
  </div>
</div>
