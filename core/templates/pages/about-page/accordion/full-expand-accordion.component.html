
<div [(ngbCollapse)]="listIsCollapsed"
     [animation]="false"
     class="collapse-container"
     [ngClass]="listContainerCustomClasses">

  <button *ngFor="let panel of accordionData; let i=index"
          (click)="expandPanel(i)"
          class="title-container"
          [ngClass]="panel.customTitleClassNames">

    <p> {{ panel.title | translate }} </p>
    <i class="fas fa-plus accordion-icon"></i>
  </button>

</div>

<div [(ngbCollapse)]="panelIsCollapsed"
     [animation]="false"
     class="collapse-container"
     [ngClass]="accordionData[activeIndex].customPanelClassNames">

  <div class="title-container">
    <p class="panel-title">
      {{ accordionData[activeIndex].title | translate }}
    </p>
    <button (click)="closePanel()">
      <i class="fas fa-minus accordion-icon"></i>
    </button>
  </div>
  <p> {{ accordionData[activeIndex].text | translate }} </p>
  <img *ngIf="accordionData[activeIndex].image" [src]="accordionData[activeIndex].image" >

</div>
