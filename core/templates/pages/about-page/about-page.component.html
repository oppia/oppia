<div class="about-page e2e-test-about-page">
  <div class="oppia-about-page-section-one">
    <div class="oppia-about-page-section-one-right">
      <picture class="oppia-about-study-image float-right">
        <source type="image/webp" [srcset]="getStaticImageUrl('/about/study.webp')">
        <source type="image/png" [srcset]="getStaticImageUrl('/about/study.png')">
        <img [src]="getStaticImageUrl('/about/study.png')" alt="about study image">
      </picture>
    </div>
    <div class="oppia-about-page-section-one-left">
      <h2 class="oppia-about-title oppia-about-section-title" [innerHTML]="'I18N_ABOUT_PAGE_TITLE_SECTION_ONE' | translate"></h2>
      <p class="oppia-about-content oppia-about-section-content" [innerHTML]="'I18N_ABOUT_PAGE_SECTION_ONE_CONTENT' | translate"></p>
      <div class="oppia-about-button-container">
        <oppia-primary-button class="e2e-test-about-page-browse-our-lessons-button"
          buttonHref="/learn/math"
          (onClickPrimaryButton)="onClickVisitClassroomButton()"
          [customClasses]="['oppia-about-button', 'oppia-about-button-browse']"
          buttonText="{{ 'I18N_ACTION_BROWSE_LESSONS' | translate }}">
        </oppia-primary-button>
      </div>
      <div class="oppia-about-button-container">
        <oppia-primary-button class="e2e-test-about-page-access-android-app-button"
          buttonHref="/android"
          [customClasses]="['oppia-about-button', 'oppia-about-button-browse']"
          buttonText="{{ 'I18N_ACTION_ACCESS_ANDROID_APP' | translate }}">
        </oppia-primary-button>
      </div>
    </div>
  </div>

  <div class="oppia-about-platform-section">
    <div class="oppia-about-platform-section-left">
      <p class="oppia-about-subtitle">
        {{ 'I18N_ABOUT_PAGE_FEATURES' | translate }}
      </p>

      <div class="oppia-about-desktop-accordion-container">
        <oppia-full-expand-accordion [accordionData]="featuresData" class="oppia-about-desktop-content"
        [listContainerCustomClasses]="['oppia-about-features-list']">
        </oppia-full-expand-accordion>
      </div>

      <div class="oppia-about-features-list oppia-about-non-desktop-content">
        <div *ngFor="let panel of featuresData; let i = index"
             class="oppia-about-accordion-item">
          <button (click)="expandPanel(i)" *ngIf="panelIsCollapsed[i]"
                  class="oppia-about-accordion-title-container"
                  [ngClass]="panel.customTitleClassNames">
            <p class="oppia-about-platform-subtext"> {{ panel.title | translate }} </p>
            <mat-icon> add </mat-icon>
          </button>
          <div [(ngbCollapse)]="panelIsCollapsed[i]" [animation]="false" class="collapse-container panel-container"
            [ngClass]="panel.customPanelClassNames">
            <div class="oppia-about-accordion-title-container ">
              <p class="oppia-about-accordion-panel-title oppia-about-platform-subtext"> {{ panel.title | translate }} </p>
              <button (click)="closePanel(i)">
                <mat-icon> remove </mat-icon>
              </button>
            </div>
            <p class="oppia-about-platform-subtext"> {{ panel.text | translate }} </p>
            <img *ngIf="panel.image" [src]="panel.image" >
          </div>
        </div>
      </div>
    </div>
    <div class="oppia-about-platform-section-right">
      <p class="oppia-about-title-new">
        {{ 'I18N_ABOUT_PAGE_PLATFORM_SECTION_TITLE' | translate }}
      </p>
      <div class="oppia-about-platform-content">
        <p class="oppia-about-platform-subtext">
          {{ 'I18N_ABOUT_PAGE_PLATFORM_SECTION_SUBTEXT1' | translate }}
        </p>
        <p class="oppia-about-platform-subtext"
           [innerHTML]="'I18N_ABOUT_PAGE_PLATFORM_SECTION_SUBTEXT2' | translate">
        </p>
      </div>
      <div class="oppia-about-platform-button-container">
        <oppia-primary-button
          buttonHref="/learn/math"
          [customClasses]="['oppia-about-platform-button', 'oppia-about-platform-subtext']"
          buttonText="{{ 'I18N_ACTION_EXPLORE_LESSONS' | translate }}">
        </oppia-primary-button>
        <oppia-primary-button
          buttonHref="/android"
          [customClasses]="['oppia-about-platform-button', 'oppia-about-secondary-button', 'oppia-about-platform-subtext']"
          buttonText="{{ 'I18N_ACTION_DOWNLOAD_ANDRIOD_APP' | translate }}">
        </oppia-primary-button>
      </div>
    </div>
  </div>

  <div class="oppia-about-page-section-three oppia-about-section">
    <div class="oppia-about-fixed-section">
      <h2 class="oppia-about-outcome-title-mobile oppia-about-section-title-mobile text-white" [innerHTML]="'I18N_ABOUT_PAGE_OUR_OUTCOMES' | translate"></h2>
      <div class="oppia-about-section-three-right oppia-about-image-right">
        <div class="oppia-about-graph-image">
          <img [src]="getStaticImageUrl('/about/graph.svg')" alt="graph image">
        </div>
      </div>
      <div class="oppia-about-content-left">
        <h2 class="oppia-about-outcome-title oppia-about-section-title oppia-about-title-mobile-display-none text-white" [innerHTML]="'I18N_ABOUT_PAGE_OUR_OUTCOMES' | translate"></h2>
        <p class="oppia-about-outcome-content oppia-about-section-content text-white" [innerHTML]="'I18N_ABOUT_PAGE_OUR_OUTCOMES_CONTENT' | translate"></p>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-four oppia-about-section">
    <div class="oppia-section-four oppia-about-fixed-section">
      <h2 class="oppia-about-learn-title-mobile oppia-about-section-title-mobile" [innerHTML]="'I18N_ABOUT_PAGE_LEARN_FROM' | translate"></h2>
      <div class="oppia-about-image-right">
        <picture class="oppia-about-lesson-image">
          <source type="image/webp" [srcset]="getStaticImageUrl('/about/fraction_lesson.webp')">
          <source type="image/png" [srcset]="getStaticImageUrl('/about/fraction_lesson.png')">
          <img [src]="getStaticImageUrl('/about/fraction_lesson.png')" class="oppia-about-lesson-image" alt="lesson image">
        </picture>
      </div>
      <div class="oppia-about-content-left">
        <h2 class="oppia-about-learn-title oppia-about-section-title oppia-about-title-mobile-display-none" [innerHTML]="'I18N_ABOUT_PAGE_LEARN_FROM' | translate"></h2>
        <p class="oppia-about-learn-content oppia-about-section-content" [innerHTML]="'I18N_ABOUT_PAGE_LEARN_FROM_CONTENT' | translate"></p>
        <div class="oppia-about-classroom-button-container">
          <oppia-primary-button class="e2e-test-about-page-visit-classroom-button"
                  buttonHref="/learn/math"
                  (onClickPrimaryButton)="onClickVisitClassroomButton()"
                  [customClasses]="['oppia-about-button', 'oppia-about-button-browse']"
                  buttonText="{{ 'I18N_ACTION_VISIT_CLASSROOM' | translate }}">
          </oppia-primary-button>
        </div>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-five oppia-about-section">
    <div class="oppia-section-five oppia-about-fixed-section">
      <h2 class="oppia-about-explore-lesson-title-mobile oppia-about-section-title-mobile" [innerHTML]="'I18N_ABOUT_PAGE_EXPLORE_LESSONS' | translate"></h2>
      <div class="oppia-about-image-right">
        <picture class="oppia-about-library-image">
          <source type="image/webp" [srcset]="getStaticImageUrl('/about/library_layout.webp')">
          <source type="image/png" [srcset]="getStaticImageUrl('/about/library_layout.png')">
          <img [src]="getStaticImageUrl('/about/library_layout.png')" alt="library image">
        </picture>
      </div>
      <div class="oppia-about-content-left">
        <h2 class="oppia-about-explore-lesson-title oppia-about-section-title oppia-about-title-mobile-display-none" [innerHTML]="'I18N_ABOUT_PAGE_EXPLORE_LESSONS' | translate"></h2>
        <p class="oppia-about-explore-lesson-content oppia-about-section-content" [innerHTML]="'I18N_ABOUT_PAGE_EXPLORE_LESSONS_CONTENT' | translate"></p>
        <div class="oppia-about-classroom-button-container">
          <oppia-primary-button class="e2e-test-about-page-browse-library-button"
                  buttonHref="/community-library"
                  (onClickPrimaryButton)="onClickBrowseLibraryButton()"
                  [customClasses]="['oppia-about-button', 'oppia-about-button-browse']"
                  buttonText="{{ 'I18N_ACTION_BROWSE_LIBRARY' | translate }}">
          </oppia-primary-button>
        </div>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-six oppia-about-section">
    <div class="oppia-section-six oppia-about-fixed-section">
      <h2 class="oppia-about-outcome-title-mobile oppia-about-section-title-mobile" [innerHTML]="'I18N_ABOUT_PAGE_EASILY_CREATE_LESSON' | translate"></h2>
      <div class="oppia-about-section-six-image-left">
        <picture class="oppia-about-book-image">
          <source type="image/webp" [srcset]="getStaticImageUrl('/about/books_dsk.webp')">
          <source type="image/png" [srcset]="getStaticImageUrl('/about/books_dsk.png')">
          <img [src]="getStaticImageUrl('/about/books_dsk.png')" alt="book image">
        </picture>
      </div>
      <div class="oppia-about-section-six-right">
        <h2 class="oppia-about-outcome-title oppia-about-section-title oppia-about-title-mobile-display-none" [innerHTML]="'I18N_ABOUT_PAGE_EASILY_CREATE_LESSON' | translate"></h2>
        <p class="oppia-about-outcome-content oppia-about-section-content" [innerHTML]="'I18N_ABOUT_PAGE_CREATE_LESSON_CONTENT' | translate"></p>
        <div class="oppia-about-classroom-button-container">
          <oppia-primary-button class="e2e-test-about-page-create-lessons-button"
                  buttonHref="/creator-dashboard?mode=create"
                  (onClickPrimaryButton)="onClickCreateLessonButton()"
                  [customClasses]="['oppia-about-button', 'oppia-about-button-browse']"
                  buttonText="{{ 'I18N_ACTION_CREATE_LESSON_BUTTON' | translate }}">
          </oppia-primary-button>
        </div>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-seven oppia-about-section">
    <h2 class="oppia-get-started-title oppia-about-section-title" [innerHTML]="'I18N_ABOUT_PAGE_SECTION_SEVEN_TITLE' | translate"></h2>
    <div class="oppia-about-classroom-button-container-one">
      <oppia-primary-button class="e2e-test-about-page-explore-lessons-button"
              buttonHref="/learn/math"
              (onClickPrimaryButton)="onClickVisitClassroomButton()"
              [customClasses]="['oppia-about-button', 'oppia-about-button-browse']"
              buttonText="{{ 'I18N_ACTION_EXPLORE_LESSONS' | translate}} ">
      </oppia-primary-button>
    </div>
  </div>
</div>
