<div class="modal-header">
  <h3>Select topic(s) to which the skill is to be assigned</h3>
</div>

<div class="modal-body">
  <select-topics topic-summaries="topicSummaries"
                 selected-topic-ids="selectedTopicIds">
  </select-topics>
  <em ng-if="!topicSummaries.length">The skill is already assigned to all available topics.</em>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success protractor-test-confirm-move-button" ng-click="confirm(selectedTopicIds)">Save</button>
</div>
