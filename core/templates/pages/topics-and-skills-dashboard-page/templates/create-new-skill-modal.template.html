<div class="modal-header">
  <h3>New Skill</h3>
</div>

<form ng-submit="createNewSkill()">
  <div class="modal-body create-new-skill-modal">
    <div class="skill-description-header">
      <strong>Skill Description</strong>
    </div>
    <input type="text" class="form-control protractor-test-new-skill-description-field"
           placeholder="eg: Adding Fractions" ng-change="updateSkillDescription()" ng-model="newSkillDescription"
           autofocus maxlength="<[MAX_CHARS_IN_SKILL_DESCRIPTION]>">
    <span class="oppia-input-box-subtitle">
      <i>
        Skill description should be at most <[MAX_CHARS_IN_SKILL_DESCRIPTION]> characters.
      </i>
    </span>
    <span ng-if="errorMsg" class="skill-description-error-message">
      <i>
        <[errorMsg]>
      </i>
    </span>
    <div class="oppia-rule-details-header protractor-test-open-concept-card" ng-click="openConceptCardExplanationEditor()">
      <strong>Review Material</strong>
      <div class="oppia-input-box-subtitle">
        <i>
          This gives the learner a brief overview of how to perform the skill.
        </i>
        <i class="fa fa-pen"></i>
      </div>
    </div>

    <div ng-if="conceptCardExplanationEditorIsShown">
      <schema-based-editor schema="HTML_SCHEMA" class="protractor-test-concept-card-text"
                           local-value="bindableDict.displayedConceptCardExplanation">
      </schema-based-editor>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary" ng-click="cancel()" type="button">Cancel</button>
    <button class="btn btn-success protractor-test-confirm-skill-creation-button"
            type="submit"
            ng-disabled="bindableDict.displayedConceptCardExplanation.length === 0 || newSkillDescription.length === 0">
            Save
    </button>
  </div>
</form>
<style>
  .create-new-skill-modal .skill-description-header {
    margin-bottom: 6px;
    margin-top: 1em;
    width: 100%;
  }

  .create-new-skill-modal .oppia-rule-details-header {
    margin-bottom: 0.5em;
    margin-top: 1em;
    width: 100%;
  }

  .create-new-skill-modal .skill-description-error-message {
    color: red;
    display: block;
    font-size: 0.8em;
  }
</style>
