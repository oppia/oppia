<div class="modal-header">
  <h3>
    Are you sure you want to delete this skill?
  </h3>
</div>
<div class="modal-body" ng-if="showTopicsAssignments()">
  <span>This skill is assigned to these following topics, If you delete the skill, it will be automatically removed from these topics.</span>
  <div ng-repeat="topic in topicsAssignments">
    <span class="topic-name"><[topic.topic_name]></span>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
  <button class="btn btn-danger protractor-test-confirm-skill-deletion-button" ng-click="confirm()"  ng-disabled="!topicsAssignmentsAreFetched">
    <span>Delete Skill</span>
  </button>
</div>

<style>
  .delete-skill-modal .topic-name {
    font-weight: bold;
  }
  @media screen and (max-width: 768px) {
    .delete-skill-modal .modal-dialog {
      border: 0;
      border-radius: 0;
      margin: 0 auto;
      padding: 0;
      width: 95vw;
    }
    .delete-skill-modal .modal-header {
      padding: 10px 15px;
    }
    .delete-skill-modal .modal-content {
      border: 0;
      border-radius: 0;
      top: 20vh;
    }
  }
</style>
