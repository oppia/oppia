<div class="list-group">
	<div class="selected-topics-list" ng-if="topicsSelected.length !== 0"><b>Topics selected:</b> {{ topicsSelected.join(", ") }}</div>
	<span><input type="text" placeholder="Search topics" ng-model="searchTopics"><i class="material-icons">&#xe8b6;</i></span>
	<br>
  <a class="list-group-item protractor-test-topics-list-item"
     ng-repeat="topicSummary in topicSummaries | filter:searchTopics"
     ng-click="selectOrDeselectTopic(topicSummary.id)"
     ng-class="{'list-group-item-success': topicSummary.isSelected}">
    <label class="list-group-item-heading protractor-test-topic-name-in-topic-select-modal"><[topicSummary.name]></label>
    <p class="list-group-item-text">Uncategorized Skill Count: <[topicSummary.uncategorizedSkillCount]></p>
    <p class="list-group-item-text">Status: <[topicSummary.isPublished ? 'Published' : 'Not Published']></p>
  </a>
</div>
<style>
	.selected-topics-list {
		border-radius: 3px;
		padding: 5px 0px;
		margin-bottom: 15px;
	}
</style>
