<md-card class="oppia-page-card oppia-long-text" ng-if="!questionEditorIsShown">
  <div class="questions">
    <h3 class="form-heading"> Questions linked to this skill </h3>
    <questions-list all-skill-summaries="[]"
                    skill-descriptions-are-shown="false"
                    select-skill-modal-is-shown="false"
                    skill-ids="[skill.getId()]"
                    get-question-summaries-async="getQuestionSummariesAsync"
                    is-last-question-batch="isLastQuestionBatch"
                    can-edit-question="true"
                    skill-id-to-rubrics-object="skillIdToRubricsObject"
                    selected-skill-id="skill.getId()"
                    get-grouped-skill-summaries="getGroupedSkillSummaries">
    </questions-list>
  </div>
</md-card>

<style>
  questions-tab .oppia-page-card {
    margin-top: 2%;
    margin-left: 10%;
    width: 80%;
  }

  questions-tab .questions {
    padding-bottom: 10px;
  }
</style>
