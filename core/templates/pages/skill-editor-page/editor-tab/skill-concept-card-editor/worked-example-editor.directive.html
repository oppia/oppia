<div class="h-100">
  <!-- Question Editor -->
  <div ng-if="!questionEditorIsOpen"
       class="h-100"
       ng-attr-title="Edit worked example question">
    <div class="oppia-readonly-rule-tile"
         ng-class="{'oppia-editable-section': isEditable()}">
      <div class="oppia-rule-preview">
        <div class="oppia-click-to-start-editing" ng-click="openQuestionEditor()">
          <i ng-if="isEditable()"
             class="material-icons oppia-editor-edit-icon float-right"
             title="Edit Worked Example">&#xE254;
          </i>
        </div>

        <strong>Example Question</strong>
        <angular-html-bind class="protractor-test-worked-example-question-field"
                           html-data="container.workedExampleQuestionHtml">
        </angular-html-bind>
      </div>
    </div>
  </div>

  <div ng-if="isEditable() && questionEditorIsOpen">
    <form role="form"
          class="form-inline"
          name="editWorkedExampleForm"
          ng-submit="saveWorkedExample()">
      <div class="oppia-rule-details-header">
        <strong>Example Question</strong>
        <schema-based-editor schema="WORKED_EXAMPLE_FORM_SCHEMA"
                             local-value="container.workedExampleQuestionHtml">
        </schema-based-editor>
      </div>
    </form>

    <div class="oppia-rule-save-cancel-buttons">
      <div class="float-right">
        <button type="button"
                class="btn btn-secondary"
                ng-click="cancelEditQuestion()">
          Cancel
        </button>
        <button type="button"
                class="btn btn-success"
                ng-disabled="!container.workedExampleQuestionHtml || editWorkedExampleForm.$invalid"
                ng-click="saveWorkedExample(true)">
          Save
        </button>
      </div>
      <div class="oppia-clear"></div>
    </div>
  </div>

  <!-- Explanation Editor -->
  <div ng-if="!explanationEditorIsOpen"
       class="h-100 worked-example-explanation-section"
       ng-attr-title="Edit worked example explanation">
    <div class="oppia-readonly-rule-tile"
         ng-class="{'oppia-editable-section': isEditable()}">
      <div class="oppia-rule-preview">
        <div class="oppia-click-to-start-editing" ng-click="openExplanationEditor()">
          <i ng-if="isEditable()"
             class="material-icons oppia-editor-edit-icon float-right"
             title="Edit Worked Example">&#xE254;
          </i>
        </div>

        <strong>Example Explanation</strong>
        <angular-html-bind class="protractor-test-worked-example-explanation-field"
                           html-data="container.workedExampleExplanationHtml">
        </angular-html-bind>
      </div>
    </div>
  </div>

  <div ng-if="isEditable() && explanationEditorIsOpen" class="worked-example-explanation-section">
    <form role="form"
          class="form-inline"
          name="editWorkedExampleForm"
          ng-submit="saveWorkedExample()">
      <div class="oppia-rule-details-header">
        <strong>Example Explanation</strong>
        <schema-based-editor schema="WORKED_EXAMPLE_FORM_SCHEMA"
                             local-value="container.workedExampleExplanationHtml">
        </schema-based-editor>
      </div>
    </form>

    <div class="oppia-rule-save-cancel-buttons">
      <div class="float-right">
        <button type="button"
                class="btn btn-secondary"
                ng-click="cancelEditExplanation()">
          Cancel
        </button>
        <button type="button"
                class="btn btn-success"
                ng-disabled="!container.workedExampleExplanationHtml || editWorkedExampleForm.$invalid"
                ng-click="saveWorkedExample(false)">
          Save
        </button>
      </div>
      <div class="oppia-clear"></div>
    </div>
  </div>
</div>
<style>
  .worked-example-explanation-section {
    margin-top: 2.5vh;
  }
</style>
