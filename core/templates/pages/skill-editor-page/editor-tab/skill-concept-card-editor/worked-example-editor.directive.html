<div style="height: 100%">
  <!-- Question Editor -->
  <div ng-if="!questionEditorIsOpen"
       style="height: 100%"
       ng-attr-title="Edit worked example question">
    <div class="oppia-readonly-rule-title"
         ng-class="{'oppia-editable-section': isEditable()}">
      <div class="oppia-rule-preview">
        <div class="oppia-click-to-start-editing" ng-click="openQuestionEditor()">
          <i ng-if="isEditable()"
             class="material-icons oppia-editor-edit-icon float-right"
             title="Edit Worked Example">&#xE254;
          </i>
        </div>

        <strong>Example Question</strong>
        <angular-html-bind html-data="container.workedExampleQuestionHtml"></angular-html-bind>
      </div>
    </div>
  </div>

  <div ng-if="isEditable() && questionEditorIsOpen">
    <form role="form"
          class="form-inline"
          name="editWorkedExampleForm"
          ng-submit="saveWorkedExample()">
      <div class="oppia-rule-details-header">
        <strong>Example Question</strong>
        <schema-based-editor schema="WORKED_EXAMPLE_FORM_SCHEMA"
                             local-value="container.workedExampleQuestionHtml">
        </schema-based-editor>
      </div>
    </form>

    <div class="oppia-rule-save-cancel-buttons">
      <div class="float-right">
        <button type="button"
                class="btn btn-secondary"
                ng-click="cancelEditQuestion()">
          Cancel
        </button>
        <button type="button"
                class="btn btn-success"
                ng-disabled="!container.workedExampleQuestionHtml || editWorkedExampleForm.$invalid"
                ng-click="saveWorkedExample(true)">
          Save
        </button>
      </div>
      <div style="clear: both;"></div>
    </div>
  </div>

  <!-- Answer Editor -->
  <div ng-if="!answerEditorIsOpen"
       style="height: 100%;"
       class="worked-example-answer-section"
       ng-attr-title="Edit worked example answer">
    <div class="oppia-readonly-rule-title"
         ng-class="{'oppia-editable-section': isEditable()}">
      <div class="oppia-rule-preview">
        <div class="oppia-click-to-start-editing" ng-click="openAnswerEditor()">
          <i ng-if="isEditable()"
             class="material-icons oppia-editor-edit-icon float-right"
             title="Edit Worked Example">&#xE254;
          </i>
        </div>

        <strong>Example Answer</strong>
        <angular-html-bind html-data="container.workedExampleAnswerHtml"></angular-html-bind>
      </div>
    </div>
  </div>

  <div ng-if="isEditable() && answerEditorIsOpen" class="worked-example-answer-section">
    <form role="form"
          class="form-inline"
          name="editWorkedExampleForm"
          ng-submit="saveWorkedExample()">
      <div class="oppia-rule-details-header">
        <strong>Example Answer</strong>
        <schema-based-editor schema="WORKED_EXAMPLE_FORM_SCHEMA"
                             local-value="container.workedExampleAnswerHtml">
        </schema-based-editor>
      </div>
    </form>

    <div class="oppia-rule-save-cancel-buttons">
      <div class="float-right">
        <button type="button"
                class="btn btn-secondary"
                ng-click="cancelEditAnswer()">
          Cancel
        </button>
        <button type="button"
                class="btn btn-success"
                ng-disabled="!container.workedExampleAnswerHtml || editWorkedExampleForm.$invalid"
                ng-click="saveWorkedExample(false)">
          Save
        </button>
      </div>
      <div style="clear: both;"></div>
    </div>
  </div>
</div>
<style>
  .worked-example-answer-section {
    margin-top: 2.5vh;
  }
</style>
