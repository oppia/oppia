<mat-card class="oppia-editor-card-with-avatar oppia-mobile-collapsible-card">
  <div class="oppia-editor-card-body">
    <div class="oppia-editor-card-section prerequisite-skill-content">
      <div class="oppia-prerequisite-skills-header oppia-mobile-collapsible-card-header" (click)="togglePrerequisiteSkills()">
        <strong class="heading-text">
          Prerequisite Skills
        </strong>
        <i class="fa fa-caret-down"
           *ngIf="!prerequisiteSkillsAreShown"
           aria-hidden="true">
        </i>
        <i class="fa fa-caret-up"
           *ngIf="prerequisiteSkillsAreShown"
           aria-hidden="true">
        </i>
      </div>
      <div *ngIf="prerequisiteSkillsAreShown" class="oppia-mobile-collapsible-card-content">
        <mat-card class="skill-id" *ngFor="let skillId of skill.getPrerequisiteSkillIds()">
          <div class="skill-description-card">
            <span class="remove-skill-icon" (click)="removeSkillId(skillId)" aria-hidden="true">
              <i class="material-icons md-18">&#xE14C;</i>
            </span>
            <a [href]="getSkillEditorUrl(skillId)" target="_blank" rel="noopener">{{ skillIdToSummaryMap[skillId] }}</a>
          </div>
        </mat-card>
        <button class="btn skill-editor-add-btn oppia-add-prerequisite-skill-button" (click)="addSkill()">+ ADD PREREQUISITE SKILL</button>
      </div>
    </div>
  </div>
</mat-card>
<style>
  .remove-skill-icon {
    color: #f00;
    cursor: pointer;
    float: right;
  }
  .skill-id {
    background-color: #efefef;
    margin-left: 0;
  }
  .oppia-add-prerequisite-skill-button {
    background-color: #058CA6;
    color: #FFF;
  }
  .heading-text {
    font-size: 16px;
  }
  .skill-id:hover {
    background-color: #e0e0e0;
  }
  .skill-description-card {
    max-height: 10em;
    overflow-wrap: break-word;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-top: 10px;
  }
  .oppia-prerequisite-skills-header {
    display: flex;
    justify-content: space-between;
  }
 .oppia-prerequisite-skills-header i {
    display: none;
  }

  @media screen and (max-width: 768px) {
    .oppia-prerequisite-skills-header i {
      display: block;
    }
    .prerequisite-skill-content {
      padding: 0;
    }
  }
</style>
