<div class="skill-preview-modal">
  <h3 class="skill-preview-modal-title"><[skillDescription]></h3>
  <div class="skill-preview-modal-content">
    <angular-html-bind html-data="skillExplanation"></angular-html-bind>
  </div>
  <div ng-if="skillWorkedExamples.length">
    <h3>Worked Examples: </h3>
    <div ng-repeat="example in skillWorkedExamples" class="skill-preview-examples">
      <angular-html-bind class="worked-example-question" html-data="example.getQuestion().html"></angular-html-bind>
      <angular-html-bind html-data="example.getExplanation().html"></angular-html-bind>
    </div>
  </div>
</div>

<style>
  .skill-preview-modal {
    background-color: #f0ffff;
    padding: 30px 35px;
  }
  .skill-preview-modal .skill-preview-modal-title {
    font-size: 28px;
  }
  .skill-preview-modal .skill-preview-modal-content {
    margin-top: 15px;
  }
  .skill-preview-modal .skill-preview-examples {
    margin-bottom: 10px;
  }
  .skill-preview-modal .worked-example-question {
    font-weight: bold;
  }
</style>
