<div class="modal-header protractor-test-add-worked-example-modal">
  <h3>Add Worked Example</h3>
</div>

<div class="modal-body">
  <form name="addWorkedExampleForm.workedExampleTextForm"
        class="form-inline">
    <div class="oppia-rule-details-header">
      <strong>Example Question</strong>
      <schema-based-editor class="protractor-test-worked-example-question"
                           schema="WORKED_EXAMPLE_FORM_SCHEMA"
                           local-value="tmpWorkedExampleQuestionHtml">
      </schema-based-editor>
      <div ng-if="isWorkedExampleQuestionHtmlLengthExceeded()" class="oppia-length-validation-error mt-2">
         Please shorten the content (images, tabs, and other special items take up the most storage).
      </div>
      <div class="worked-example-explanation-section">
        <strong>Example Explanation</strong>
        <schema-based-editor class="protractor-test-worked-example-explanation"
                             schema="WORKED_EXAMPLE_FORM_SCHEMA"
                             local-value="tmpWorkedExampleExplanationHtml">
        </schema-based-editor>
        <div ng-if="isWorkedExampleExplanationHtmlLengthExceeded()" class="oppia-length-validation-error mt-2">
           Please shorten the content (images, tabs, and other special items take up the most storage).
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()" type="button">Cancel</button>
  <button class="btn btn-success protractor-test-save-worked-example-button"
          ng-click="saveWorkedExample()"
          ng-disabled="!(tmpWorkedExampleQuestionHtml && tmpWorkedExampleExplanationHtml) || isWorkedExampleQuestionHtmlLengthExceeded() || isWorkedExampleExplanationHtmlLengthExceeded()">
    Save
  </button>
</div>
<style>
  .worked-example-explanation-section {
    margin-top: 2.5vh;
  }
</style>
