<div class="modal-header e2e-test-delete-worked-example-modal">
  <h3>Delete Worked Example</h3>
</div>

<div class="modal-body">
  <span>Are you sure you want to delete this worked example?</span>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button class="btn btn-danger e2e-test-confirm-delete-worked-example-button" (click)="confirm()">Delete Worked Example</button>
</div>
