<oppia-angular-root *ngIf="blogPost">
  <oppia-base-content>
    <navbar-breadcrumb>
      <ul class="nav navbar-nav oppia-navbar-breadcrumb">
        <li>
          <span class="oppia-navbar-breadcrumb-separator"></span>
          <span [innerHTML]="'I18N_BLOG_HOME_PAGE_BREADCRUMB' | translate"></span>
        </li>
      </ul>
    </navbar-breadcrumb>
    <content class="mb-5">
      <oppia-blog-post-page [blogPostPageData]="blogPostPageData">
      </oppia-blog-post-page>
    </content>
  </oppia-base-content>
</oppia-angular-root>

<oppia-error-page-root *ngIf="errorPageIsShown"></oppia-error-page-root>
