<!DOCTYPE html>
<html ng-app="oppia" itemscope itemtype="http://schema.org/Organization">
  <head>
    @load('base-components/header.template.html', {"title": "Profile - Oppia"})
    <style>
      .oppia-profile-h1 {
        color: #ffffff;
        display: inline;
        font-size: 1em;
        font-weight: normal;
      }

      .oppia-profile-picture {
        position: relative;
      }

      .oppia-profile-container {
        margin: 0 auto 30px auto;
        max-width: 980px;
        overflow: auto;
        padding-top: 30px;
        position: relative;
        width: 90%;
      }

      .oppia-subscription-button,
      .oppia-subscription-button:focus,
      .oppia-subscription-button:active {
        background-color: #015c54;
        border-radius: 0;
        color: white;
        font-family: 'Capriola', 'Roboto', Arial, sans-serif;
        font-size: 14px;
        margin-top: 16px;
        text-transform: uppercase;
        width: 129.42px;
      }

      .oppia-subscription-button:hover,
      .oppia-subscription-button:focus {
        background-color: #05beb2;
        color: white;
      }

      @media (max-width: 610px) {
        .oppia-subscription-button {
          margin-top: 10px;
        }
      }

      .oppia-profile-user-card {
        background-color: #fff;
        float: left;
        margin-right: 28px;
        padding: 24px;
        position: relative;
        width: 220px;
      }


      .oppia-profile-picture-fullsize {
        border-radius: 4px;
        display: block;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        max-width: 160px;
        width: 90%;
      }

      .oppia-profile-username-large-screen {
        display: block;
        font-size: 130%;
        margin-top: 20px;
        text-align: center;
      }

      .oppia-profile-username-small-screen {
        display: none;
        font-size: 110%;
        margin-top: 20px;
        max-width: 30px;
        text-align: left;
      }

      .oppia-profile-first-contributed {
        display: block;
        font-size: 0.7em;
        line-height: 120%;
        text-align: center;
      }

      .oppia-profile-user-stat-container-large-screen {
        display: block;
        font-size: 12px;
        margin-top: 16px;
        max-width: 220px;
        text-align: center;
      }

      .oppia-profile-user-stat-container-small-screen {
        display: none;
        font-size: 12px;
        max-width: 100%;
        text-align: center;
      }

      .oppia-profile-stat-container-line-small-screen {
        display: none;
      }

      .oppia-profile-user-stat {
        display: inline-block;
        width: 33%;
      }

      .oppia-profile-user-stat span {
        display: block;
      }

      .oppia-profile-user-bio {
        display: block;
        font-size: 0.7em;
        line-height: 130%;
        margin-top: 16px;
        width: 100%;
      }

      .oppia-profile-subject-interest-container {
        display: block;
        font-size: .8em;
        font-weight: bold;
        margin-top: 6px;
      }

      .oppia-profile-subject-interest {
        background-color: rgba(0, 150, 136, 0.85);
        border-radius: .25em;
        color: #fff;
        display: inline;
        font-size: 0.8em;
        line-height: 1;
        margin: 0 2px;
        padding: .3em .35em .3em .5em;
        text-align: center;
        vertical-align: baseline;
        white-space: nowrap;
      }

      .oppia-profile-no-interests-text {
        font-size: .9em;
        font-weight: normal;
      }

      .oppia-profile-content-card {
        box-shadow: none;
        float: right;
        min-height: 630px;
        padding: 0 30px 30px 30px;
        width: -webkit-calc(100% - 280px);
        width: -moz-calc(100% - 280px);
        width: -o-calc(100% - 280px);
        width: calc(100% - 280px);
      }

      md-card.oppia-profile-content-card {
        background-color: transparent;
        margin-top: 0;
        padding-top: 0;
      }

      /* For issue #1867 (https://github.com/oppia/oppia/issues/1867)
        Added "overflow: hidden;" to this class to fix a problem with the screen
        flickering between 2 and 3 columns when someone hovered over either
        the rating or the number of views explorations in the second row and
        on when there are at least four explorations listed. */
      .oppia-profile-portfolio-container {
        margin: 0 auto;
        margin-bottom: 20px;
        overflow: hidden;
        width: 100%;
      }

      md-content.oppia-profile-portfolio-container {
        background-color: transparent;
      }

      .oppia-profile-portfolio-pages {
        display: block;
        font-size: .9em;
        font-weight: bold;
        text-align: right;
      }

      @media (max-width: 610px) {
        .oppia-profile-container {
          width: 90%;
        }
        .oppia-profile-user-container {
          height: auto;
          width: 250px;
        }
        .oppia-profile-text {
          float: left;
          height: auto;
          margin-left: 10px;
          width: 100px;
        }
        .oppia-profile-picture-container {
        float: left;
        height: auto;
        width: 130px;
        }
        .oppia-profile-user-card {
          float: none;
          margin: 0 auto 12px auto;
          min-width: 270px;
          padding: 30px;
          width: 90%;
        }
        .oppia-profile-content-card {
          width: 90%;
          float: none;
          margin: 0 auto;
        }
        .oppia-profile-picture-fullsize {
          display: inline-block;
          float: left;
          margin-right: 20px;
        }
        .oppia-profile-username-large-screen {
          display: none;
        }
        .oppia-profile-username-small-screen {
          display: inline-block;
        }
        .oppia-profile-first-contributed {
          text-align: left;
          font-size: .6em;
        }
        .oppia-profile-user-stat-container-large-screen {
          display: none;
        }
        .oppia-profile-user-stat-container-small-screen {
          display: block;
        }
        .oppia-profile-stat-container-line-small-screen {
          display: block;
          border-top: 1px solid #7e7e7e;
          width: 100%;
        }
        .oppia-profile-user-bio {
          display: inline-block;
        }
      }

      .oppia-profile-picture .oppia-profile-picture-mask {
        background-color: #eee;
        bottom: 0;
        height: 100%;
        opacity: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 10;
      }
      .oppia-profile-picture:hover .oppia-profile-picture-mask,
      .oppia-profile-preferences:focus .oppia-profile-picture-mask {
        border-radius: 4px;
        opacity: 0.7;
        transition: all 200ms;
        -webkit-transition: all 200ms;
      }

      .oppia-profile-picture-edit-prompt {
        background-color: #333;
        border-radius: 5px;
        color: white;
        left: 50%;
        min-width: 120px;
        padding: 5px;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .oppia-navigation-button[disabled] {
        cursor: default;
        color: #bdc3c7;
      }
    </style>
  </head>
  <body>
    <oppia-root>
      <div ng-controller="Base">
        <base-content>
          <navbar-breadcrumb>
            <profile-page-navbar></profile-page-navbar>
          </navbar-breadcrumb>
          <content>
            <profile-page></profile-page>
          </content>
          <page-footer>
            <oppia-footer></oppia-footer>
          </page-footer>
        </base-content>
      </div>
    </oppia-root>
    @load('pages/footer_js_libs.html')
  </body>
</html>
