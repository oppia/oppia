<mat-card class="blog-dashboard-tile">
  <div class="blog-dashboard-tile-content">
    <mat-card-content>
    <div class="blog-dashboard-tile-header">
      <mat-card-title class="blog-dashboard-tile-title">{{blogPostSummary.Title}}</mat-card-title>
      <button mat-icon-button>
        <mat-icon class="align-text-bottom pl-4">more_vert</mat-icon>
      </button>
    </div>
    <mat-card-subtitle class="blog-dashboard-tile-subtitle">{{blogPostSummary.PublishedOn}}</mat-card-subtitle>
      <p class="blog-post-summary">
        {{blogPostSummary.Summary}}
      </p>
    </mat-card-content>
  </div>
</mat-card>
<style>
  .blog-dashboard-tile {
    width: 344px;
    box-shadow: 0px 3px 3px #00000029;
    border-radius: 4px;
    border: 1px solid #CCCCCC;
    margin: 10px;
  }

  .blog-dashboard-tile-header {
    display: flex;
    justify-content: space-between;
  }

  .blog-dashboard-tile-title {
    color: #333333;
    font-family: Roboto;
    font-size: 2rem;
    text-align: left;
  }

  @media(max-width: 420px) {
    .blog-dashboard-tile {
      width: 280px;
      margin-left: auto;
      margin-right: auto;
    }

    .blog-dashboard-tile-title {
      font-size: 1.4rem;
    }

    .blog-dashboard-tile-subtitle {
      font-size: 1.2rem;
    }
  }
  </style>
