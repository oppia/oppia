<mat-card *ngIf="blogDashboardData" class="oppia-page-card blog-dashboard-card">
  <mat-card-header class="blog-dashboard-header">
    <img mat-card-avatar
         [src]="authorProfilePictureUrl">
    </img>
    <mat-card-title class="blog-dashboard-card-title">{{blogDashboardData.username}}</mat-card-title>
    <mat-card-subtitle>
      <button mat-button class="new-post-button">
        <mat-icon class="new-post-icon position-absolute">+</mat-icon>
        <span class="d-flex pl-3">{{ 'I18N_BLOG_DASHBOARD_PAGE_NEW_POST_BUTTON' | translate | uppercase}}</span>
      </button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
           {{ 'I18N_BLOG_DASHBOARD_TAB_DRAFTS' | translate | uppercase}} ({{blogDashboardData.numOfDraftBlogPosts}})
          </ng-template>
          <div class="blog-dashboard-card-tiles"
               *ngFor="let blogPostSummary of blogDashboardData.draftBlogPostSummaryDicts">
            <oppia-blog-dashboard-tile [blogPostSummary]="blogPostSummary">
            </oppia-blog-dashboard-tile>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
           {{ 'I18N_BLOG_DASHBOARD_TAB_PUBLISHED' | translate | uppercase}} ({{blogDashboardData.numOfPublishedBlogPosts}})
          </ng-template>
          <div class="blog-dashboard-card-tiles"
               *ngFor="let blogPostSummary of blogDashboardData.publishedBlogPostSummaryDicts">
            <oppia-blog-dashboard-tile [blogPostSummary]="blogPostSummary">
            </oppia-blog-dashboard-tile>
          </div>
        </mat-tab>
      </mat-tab-group>
  </mat-card-content>
</mat-card>
<style>
  .blog-dashboard-card {
    max-width: 835px;
    padding-bottom: 100px;
  }

  .blog-dashboard-card-tiles {
    display: flex;
    flex-flow: wrap;
    justify-content: center;
    padding-top: 5vw;
  }

  .blog-dashboard-card .mat-card-avatar {
    height: 7.5vw;
    width: 7.5vw;
    max-width: 100px;
    max-height: 100px;
    min-width: 36px;
    min-height: 36px;
  }

  .blog-dashboard-card-title {
    text-align: left;
    font-family: "Roboto";
    font-size: 2.8rem;
    font-weight: 300;
    color: #333333;
  }

  .new-post-button {
    border-radius: 4px;
    background-color: #00609C;
    color: #FFFFFF;
    display: flex;
    font-size: 1.4rem;
    justify-content: center;
    height: 36px;
    width: 114px;
  }

  .new-post-icon {
    display: flex;
    align-items: center;
    margin-left: -8px;
  }

  ::ng-deep .mat-tab-labels {
    justify-content: space-evenly;
    flex-grow: 1;
  }

  ::ng-deep .mat-tab-label:focus {
    color: #00645C;
  }

  ::ng-deep .mat-tab-label {
    font-size: 1.6rem;
    font-family: "Roboto";
  }

  mat-card-header.blog-dashboard-header {
    margin: 3.75vw 3.438vw;
  }

  mat-tab-body .mat-tab-body-active {
    padding-top: 64px
  }

  @media(max-width: 870px) {
    .blog-dashboard-card {
      width: unset;
      margin: 20px;
    }

    ::ng-deep mat-card-header.blog-dashboard-header .mat-card-header-text{
      display: flex;
      flex-grow: 1;
      justify-content: space-between;
    }

    .new-post-button {
      margin-bottom: unset;
      margin-top: 15px;
    }

    ::ng-deep .mat-tab-label {
      font-size: 1.1rem;
      font-family: "Roboto";
    }
  }

  @media(max-width: 620px) {
    .new-post-button {
      margin-bottom: unset;
      margin-top: 10px;
    }
  }
</style>
