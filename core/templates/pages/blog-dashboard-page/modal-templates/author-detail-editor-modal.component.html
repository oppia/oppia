<div class="mt-5 mb-1 mx-4 e2e-test-blog-author-details-modal">
  <h3>{{ 'I18N_BLOG_DASHBOARD_AUTHOR_DETAILS_EDITOR_HEADING' | translate }}: </h3>
</div>
<mat-divider></mat-divider>
<h4 class="my-4 ml-4">{{ 'I18N_BLOG_DASHBOARD_AUTHOR_DETAILS_EDITOR_DESCRIPTION' | translate }}</h4>
<span class="my-2 ml-2 d-flex row">
  <h4 class="my-auto col-2 px-0 ml-4">{{ 'I18N_BLOG_DASHBOARD_AUTHOR_NAME_HEADING' | translate }} :</h4>
  <input class="col-8 form-control required general-text-format oppia-autofocus blog-author-editor e2e-test-blog-author-name-field col"
         [(ngModel)]="authorName"
         maxlength="MAX_AUTHOR_NAME_LENGTH"
         aria-label="Author Name of the user">
</span>
<div class="my-5 ml-2">
  <span class="my-2 ml-4 d-flex row d-flex blog-author-editor">
    <span class="mb-auto col-2 px-0 blog-author-bio">
      <h4>{{ 'I18N_BLOG_DASHBOARD_AUTHOR_BIO_HEADING' | translate }}: </h4>
    </span>
    <textarea class="oppia-bio-border oppia-autofocus col-8 mr-1 pt-4 e2e-test-blog-author-bio-field"
              [(ngModel)]="authorBio"
              [attr.value]="authorBio"
              rows="5"
              [maxlength]="250"
              [minlength]="5"
              placeholder="{{ 'I18N_BLOG_DASHBOARD_AUTHOR_BIO_EXPLAIN_TEXT' | translate }}">
    </textarea>
  </span>
</div>
<div class="modal-footer">
  <button *ngIf="prevAuthorBio.length !== 0"
          class="btn btn-secondary"
          (click)="cancel()"
          [disabled]="prevAuthorBio.length === 0">
          {{ 'I18N_BLOG_POST_EDITOR_CANCEL_BUTTON_TEXT' | translate }}
  </button>
  <span [matTooltip]="(validateAuthorDetails()).join('\n')"
        matTooltipClass="oppia-mat-tooltip-list"
        [matTooltipDisabled]="false"
        aria-label="List that shows issues preventing to save author details"
        class="w-100">
    <button class="btn btn-success e2e-test-save-author-details-button"
            aria-label="Save Author Details."
            (click)="save()"
            [disabled]="validateAuthorDetails().length !== 0">
            {{ 'I18N_BLOG_DASHBOARD_PAGE_SAVE_BUTTON' | translate }}
    </button>
  </span>
</div>
<style>
  oppia-blog-author-details-editor {
    padding: 3.5rem;
  }

  .blog-author-editor {
    color: #333;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 18px;
    line-height: 20px;
    text-align: left;
  }

  .oppia-bio-border {
    border-color: #ced4da;
  }
</style>
