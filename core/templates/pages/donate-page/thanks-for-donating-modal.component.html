<div class="container overflow-hidden rounded">
  <div class="row">
    <div class="col-md-6 p-0 thanks-image-container">
      <picture>
        <source type="image/webp"
                [srcset]="'/assets/images/donate/thanks-for-donating.webp'">
        <source type="image/jpg"
                [srcset]="'/assets/images/donate/thanks-for-donating.jpg'">
        <img alt="Education Equality Infographic"
             class="w-100 h-100"
             src="/assets/images/donate/thanks-for-donating.jpg">
      </picture>
    </div>
    <div class="col-md-6">
      <div class="row float-right mt-5 mr-2">
        <i class="fas fa-times-circle" (click)="dismiss()"></i>
      </div>
      <div class="row">
        <h2 class="thanks-subscribe-header">
          Thanks for donating!
        </h2>
        <div class="thanks-paragraph">
          With your help and support, Oppia will be able to continue serving
          the most underserved learners around the world.
        </div>
        <div class="thanks-paragraph">
          Learn more about Oppia and the impact that you support will have
        </div>
        <div class="row container mt-3">
          <div class="col-sm-6">
            <a class="btn thanks-watch-video-btn" href="https://youtu.be/OConyxG7HaM">
              Watch a video
            </a>
          </div>
          <div class="col-sm-6">
            <!-- TODO(#16643): Update Blog URL after blog migration is complete -->
            <a class="btn thanks-read-blog-btn" href="https://medium.com/oppia-org">
              Read our blog
            </a>
          </div>
        </div>
        <div class="thanks-paragraph mt-4">
          If you have any questions, please reach out at anytime.
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .thanks-image-container {
    margin: -10px 0 -10px -10px;
  }
  .thanks-watch-video-btn {
    background-color: #00645c;
    border-radius: 4px;
    color: #fff;
    margin: 10px auto;
    width: 100%;
  }
  .thanks-read-blog-btn {
    border: 1px solid #00645c;
    border-radius: 4px;
    color: #00645c;
    margin: 10px auto;
    width: 100%;
  }
  .thanks-subscribe-header {
    margin-bottom: 40px;
    margin-left: 15px;
    margin-top: 75px;
  }
  .thanks-paragraph {
    margin-bottom: 30px;
    margin-left: 15px;
  }
</style>
