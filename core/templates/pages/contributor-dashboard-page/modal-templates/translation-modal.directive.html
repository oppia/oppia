<div class="oppia-translate-text-header-container">
  <div class="oppia-translate-text-header">
    <div class="oppia-opportunities-details">
      <div class="oppia-opportunities-subheading"><[subheading]></div>
      <div class="oppia-opportunities-heading"><[heading]></div>
    </div>
    <button type="button" class="close oppia-close-button-position" ng-click="confirm()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="modal-body">
  <div class="oppia-loading-text" ng-if="loadingData || uploadingTranslation">
    <div class="oppia-loading-text1 oppia-animate-fadein">
      <lazy-loading></lazy-loading>
    </div>
    <div class="oppia-loading-text2 oppia-animate-fadein">
      <lazy-loading></lazy-loading>
    </div>
  </div>
  <div ng-if="!textToTranslate && !loadingData">
    <strong>Sorry! All available translations are in review currently.</strong>
  </div>
  <div ng-if="textToTranslate">
    <div class="oppia-translatable-text-section">
      <strong>Please translate the given content in <[languageDescription]>:</strong>
      <a class="oppia-skip-button" href="" ng-if="moreAvailable" ng-click="skipActiveTranslation()">skip</a>
    </div>
    <div ng-if="!loadingData && !uploadingTranslation" class="oppia-text-to-translate-container">
      <angular-html-bind ng-class="{'oppia-rte-editor-focused': isCopyModeActive()}"
                         ng-click="onContentClick($event)"
                         html-data="textToTranslate"
                         class="oppia-rte-editor">
      </angular-html-bind>
    </div>
    <div class="oppia-translation-editor-section">
      <div class="protractor-test-state-translation-editor">
        <ck-editor-copy-toolbar></ck-editor-copy-toolbar>
        <schema-based-editor schema="HTML_SCHEMA" local-value="activeWrittenTranslation.html">
        </schema-based-editor>
      </div>
    </div>
    <div class="oppia-view-completed-translations-section">
      <div className="oppia-view-completed-translations-button-row">
        <button class="btn btn-primary oppia-view-completed-translations-button"
                ng-click="toggleViewCompletedTranslationsModal()">
            <span ng-if="!viewCompletedTranslationsModalOpen">
              View Completed Translations
            </span>
            <span ng-if="viewCompletedTranslationsModalOpen">
              Hide Completed Translations
            </span>
        </button>
      </div>
      <div class="oppia-completed-translations-table"
           ng-if="viewCompletedTranslationsModalOpen">
        <div class="oppia-translations-and-content-row"
             ng-if="!noTranslationComplete && !loadingTranslatedText">
          <div class="oppia-completed-translations-table-heading">Original Content</div>
          <div class="oppia-completed-translations-table-heading">Translated Content</div>
        </div>
        <div class="oppia-translations-and-content-row"
             ng-if="!noTranslationComplete && !loadingTranslatedText"
             ng-repeat = "content in contentList track by $index">
          <div class="oppia-translations-and-content-column-left">
            <angular-html-bind html-data="content"></angular-html-bind>
          </div>
          <div class="oppia-translations-and-content-column-right">
            <angular-html-bind html-data="translationsList[$index]"></angular-html-bind>
          </div>
        </div>
        <div ng-if="noTranslationComplete && !loadingTranslatedText">
          <p>No completed Translations are available</p>
        </div>
        <div ng-if="noTranslationComplete && loadingTranslatedText">
          <p>Loading...</p>
        </div>
      </div>
    <div ng-if="TRANSLATION_TIPS[activeLanguageCode]" class="oppia-translation-tips-container">
      <ul>
        <li ng-repeat="tip in TRANSLATION_TIPS[activeLanguageCode]"><[tip]>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success oppia-go-back-button"
          ng-disabled="!previousTranslationAvailable"
          ng-click="returnToPreviousTranslation()">Go Back
  </button>
  <button class="btn btn-success oppia-upload-translated-text-button"
          ng-disabled="loadingData || uploadingTranslation || activeWrittenTranslation.html === ''"
          ng-click="suggestTranslatedText()">
    <i ng-show="uploadingTranslation" class="fa fa-spinner"></i>
    <span ng-show="!uploadingTranslation && !moreAvailable">Save and close</span>
    <span ng-show="!uploadingTranslation && moreAvailable">Save and translate another</span>
  </button>
</div>
