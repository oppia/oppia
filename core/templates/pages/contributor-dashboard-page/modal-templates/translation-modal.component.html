<div class="oppia-translate-text-header-container">
  <div class="oppia-translate-text-header">
    <div class="oppia-opportunities-details">
      <div class="oppia-opportunities-subheading">{{ subheading }}</div>
      <div class="oppia-opportunities-heading">{{ heading }}</div>
    </div>
    <button type="button" class="close oppia-close-button-position" (click)="activeModal.close()" attr.aria-label="Close">
      <span attr.aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="modal-body">
  <div class="oppia-loading-text" *ngIf="loadingData || uploadingTranslation">
    <div class="oppia-loading-text1 oppia-animate-fadein">
      <lazy-loading></lazy-loading>
    </div>
    <div class="oppia-loading-text2 oppia-animate-fadein">
      <lazy-loading></lazy-loading>
    </div>
  </div>
  <div *ngIf="!textToTranslate && !loadingData">
    <strong>Sorry! All available translations are in review currently.</strong>
  </div>
  <div *ngIf="textToTranslate">
    <div class="oppia-translatable-text-section">
      <strong>Please translate the given content in {{ languageDescription }}:</strong>
      <a class="oppia-skip-button" *ngIf="moreAvailable" (click)="skipActiveTranslation()">skip</a>
    </div>
    <div *ngIf="!loadingData && !uploadingTranslation" class="oppia-text-to-translate-container">
      <!-- textToTranslate contains the html content of an exploration state -->
      <angular-html-bind-wrapper [ngClass]="{'oppia-rte-editor-focused': isCopyModeActive()}"
                                 (click)="onContentClick($event)"
                                 [htmlData]="textToTranslate"
                                 class="oppia-rte-editor">
      </angular-html-bind-wrapper>
    </div>
    <div class="oppia-translation-editor-section">
      <div class="protractor-test-state-translation-editor">
        <ck-editor-copy-toolbar></ck-editor-copy-toolbar>
        <schema-based-editor [schema]="getHtmlSchema.bind(this)"
                             [localValue]="activeWrittenTranslation.html"
                             (localValueChange)="updateHtml($event)">
        </schema-based-editor>
      </div>
    </div>
    <div class="oppia-view-completed-translations-section">
      <div className="oppia-view-completed-translations-button-row">
        <button class="btn btn-primary oppia-view-completed-translations-button"
                (click)="toggleViewCompletedTranslationsModal()">
          <span *ngIf="!viewCompletedTranslationsModalOpen">
            View Completed Translations
          </span>
          <span *ngIf="viewCompletedTranslationsModalOpen">
            Hide Completed Translations
          </span>
        </button>
      </div>
      <div class="oppia-completed-translations-table" *ngIf="viewCompletedTranslationsModalOpen">
        <div class="oppia-translations-and-content-row" *ngIf="!noTranslationComplete && !loadingCompletedTranslations">
          <div class="oppia-completed-translations-table-heading">Original Content</div>
          <div class="oppia-completed-translations-table-heading">Translated Content</div>
        </div>
        <div class="oppia-translations-and-content-row"
             *ngFor="let content of contentList; let i = index">
          <div class="oppia-translations-and-content-column-left">
            <angular-html-bind-wrapper [htmlData]="content"></angular-html-bind-wrapper>
          </div>
          <div class="oppia-translations-and-content-column-right">
            <angular-html-bind-wrapper [htmlData]="translationsList[i]"></angular-html-bind>
          </div>
        </div>
        <div *ngIf="noTranslationComplete && !loadingCompletedTranslations">
          <p>No completed Translations are available</p>
        </div>
        <div *ngIf="noTranslationComplete && loadingCompletedTranslations">
          <p>Loading...</p>
        </div>
      </div>
    </div>
    <div *ngIf="TRANSLATION_TIPS[activeLanguageCode]" class="oppia-translation-tips-container">
      <ul>
        <li *ngFor="let tip of TRANSLATION_TIPS[activeLanguageCode]">{{tip}}
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" (click)="close()">Cancel</button>
  <button class="btn btn-success oppia-go-back-button"
          (disabled)="!previousTranslationAvailable"
          (click)="returnToPreviousTranslation()">Go Back
  </button>
  <button class="btn btn-success oppia-upload-translated-text-button"
          [disabled]="loadingData || uploadingTranslation || activeWrittenTranslation.html === ''"
          (click)="suggestTranslatedText()">
    <i [hidden]="!uploadingTranslation" class="fa fa-spinner"></i>
    <span [hidden]="uploadingTranslation || moreAvailable">Save and close</span>
    <span [hidden]="uploadingTranslation || !moreAvailable">Save and translate another</span>
  </button>
</div>
