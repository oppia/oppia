<div *ngIf="isUnlocked" class="badge-container">
  <img class="translation-badge"
       src="/assets/images/contributor_dashboard/translation-{{type}}-badge.component.svg">
  <div class="badge-value">
    {{contributionCount}}
  </div>
  <div class="badge-caption">
    {{contributionTypeText}}
  </div>
  <div class="badge-language"
       [ngStyle]="{'font-size': fontSize, 'line-height': lineHeight}">
    {{language}}
  </div>
</div>
<div *ngIf="!isUnlocked"
     ngbTooltip="{{contributionCount}} more {{contributionTypeText.toLowerCase()}} to achieve this badge"
     class="locked-badge-container"
     container="body"
     placement="bottom">
  <img class="translation-badge"
       src="/assets/images/contributor_dashboard/locked-badge.svg">
</div>
<style>
  .locked-badge-container {
    position: relative;
    width: 90px;
  }
  .badge-container {
    position: relative;
    width: 100px;
  }
  .badge-value {
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    position: absolute;
    text-align: center;
    top: 22%;
    width: 100%;
  }
  .badge-caption {
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 8px;
    position: absolute;
    text-align: center;
    top: 46%;
    width: 100%;
  }
  .badge-language {
    color: white;
    height: 20px;
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    text-align: center;
    top: 71%;
    width: 70px;
  }
</style>
