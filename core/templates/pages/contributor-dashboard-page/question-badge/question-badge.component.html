<div *ngIf="isUnlocked" class="badge-container">
  <img class="translation-badge"
       src="/assets/images/contributor_dashboard/question-{{type}}-badge.component.svg">
  <div class="badge-value">
      {{contributionCount}}
  </div>
  <div class="badge-caption">
      {{contributionTypeText}}
  </div>
</div>
<div *ngIf="!isUnlocked"
     ngbTooltip="{{contributionCount}} more {{contributionTypeText.toLowerCase()}} to achieve this badge"
     class="locked-badge-container"
     container="body"
     placement="bottom">
  <img class="translation-badge" src="/assets/images/contributor_dashboard/locked-badge.svg">
</div>
<style>
  .locked-badge-container {
    position: relative;
    width: 90px;
  }
  .badge-container {
    position: relative;
    width: 100px;
  }
  .badge-value {
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    position: absolute;
    text-align: center;
    top: 50%;
    width: 100%;
  }
  .badge-caption {
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 7px;
    position: absolute;
    text-align: center;
    top: 70%;
    width: 100%;
  }
</style>
