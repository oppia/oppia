<div class="oppia-login-required-message-container">
  <div class="oppia-mascot-avatar-container">
    <a [ngClass]="{'oppia-disabled-image-link': OPPIA_AVATAR_LINK_URL === null}"
       [href]="OPPIA_AVATAR_LINK_URL"
       rel="noopener"
       target="_blank">
      <img class="oppia-mascot-avatar"
           [src]="OPPIA_AVATAR_IMAGE_URL" alt="">
    </a>
  </div>
  <div class="oppia-login-required-message">
    Oops! You haven't logged in yet.
    <br>
    Log in <a class="oppia-link-text" (click)="onLoginButtonClicked()">here</a> to start contributing!
  </div>
</div>

<style>
  .oppia-login-required-message-container {
    align-items: center;
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: center;
    margin: auto;
    width: 100%;
  }
  .oppia-login-required-message {
    color: #4a4a4a;
    font-size: 28px;
  }
  .oppia-login-required-message > .oppia-link-text {
    color: #009688;
  }
</style>
