<div class="oppia-opportunities-list-item">
  <div class="oppia-opportunities-details">
    <div class="oppia-opportunities-subheading oppia-animate-fadein">
      <span title="<[$ctrl.opportunity.subheading]>" ng-show="!$ctrl.opportunityDataIsLoading"><[$ctrl.opportunity.subheading | wrapTextWithEllipsis : 25]></span>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
    <div class="oppia-opportunities-heading oppia-animate-fadein">
      <span title="<[$ctrl.opportunity.heading]>" ng-show="!$ctrl.opportunityDataIsLoading"><[$ctrl.opportunity.heading | wrapTextWithEllipsis : $ctrl.opportunityHeadingTruncationLength]></span>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
  </div>
  <div class="oppia-opportunities-progress oppia-animate-fadein" ng-if="$ctrl.isProgressBarRequired()">
    <div class="oppia-opportunities-progress-bar">
      <div ng-show="!$ctrl.opportunityDataIsLoading" class="progress">
        <div class="progress-bar bg-success" role="progressbar" ng-style="$ctrl.progressBarStyle"></div>
      </div>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
    <div class="oppia-opportunities-progress-label">
      <span ng-show="!$ctrl.opportunityDataIsLoading">(<[$ctrl.progressPercentage]>)</span>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
  </div>
  <div class="oppia-opportunities-label-container oppia-animate-fadein"ng-if="$ctrl.isLabelRequired()">
    <div class="oppia-opportunities-label" ng-style="$ctrl.labelStyle" >
      <span ng-show="!$ctrl.opportunityDataIsLoading"><[$ctrl.labelText]></span>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
  </div>
  <div class="oppia-opportunities-button-container oppia-animate-fadein">
    <button ng-show="!$ctrl.opportunityDataIsLoading" class="oppia-opportunities-button" ng-click="$ctrl.onClickActionButton($ctrl.opportunity.id)"><[$ctrl.opportunity.actionButtonTitle]></button>
  </div>
</div>
