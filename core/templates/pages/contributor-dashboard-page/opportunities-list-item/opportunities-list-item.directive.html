<div class="oppia-opportunities-list-item protractor-test-opportunity-list-item">
  <div class="oppia-opportunities-details">
    <div class="oppia-opportunities-subheading oppia-animate-fadein">
      <span title="<[$ctrl.opportunity.subheading]>"
            class="protractor-test-opportunity-list-item-subheading"
            ng-show="!$ctrl.opportunityDataIsLoading">  <[$ctrl.opportunity.subheading | wrapTextWithEllipsis : 25]>
      </span>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
    <div class="oppia-opportunities-heading oppia-animate-fadein">
      <span class="protractor-test-opportunity-list-item-heading" title="<[$ctrl.opportunity.heading]>" ng-show="!$ctrl.opportunityDataIsLoading">
        <[$ctrl.opportunity.heading | wrapTextWithEllipsis : $ctrl.opportunityHeadingTruncationLength]>
      </span>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
  </div>
  <div class="oppia-opportunities-progress oppia-animate-fadein" ng-if="isProgressBarRequired()">
    <div class="oppia-opportunities-progress-bar">
      <div ng-show="!$ctrl.opportunityDataIsLoading" class="progress">
        <div class="progress-bar bg-success" role="progressbar" ng-style="$ctrl.progressBarStyle"></div>
      </div>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
    <div class="oppia-opportunities-progress-label">
      <span class="protractor-test-opportunity-list-item-progress-percentage"
            ng-show="!$ctrl.opportunityDataIsLoading">
        (<[$ctrl.progressPercentage]>)
      </span>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
  </div>
  <div class="oppia-opportunities-label-container oppia-animate-fadein"ng-if="isLabelRequired()">
    <div class="oppia-opportunities-label" ng-style="$ctrl.labelStyle" >
      <span class="protractor-test-opportunity-list-item-label" ng-show="!$ctrl.opportunityDataIsLoading"><[$ctrl.labelText]></span>
      <lazy-loading ng-show="$ctrl.opportunityDataIsLoading"></lazy-loading>
    </div>
  </div>
  <div class="oppia-opportunities-button-container oppia-animate-fadein">
    <button class="oppia-opportunities-button protractor-test-opportunity-list-item-button"
            ng-show="!$ctrl.opportunityDataIsLoading"
            ng-click="onClickActionButton($ctrl.opportunity.id)">
      <[$ctrl.opportunity.actionButtonTitle]>
    </button>
  </div>
</div>
