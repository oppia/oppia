<div class="modal-header">
  <h3>Add Audio Translation</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div role="form" class="form-horizontal">
        <div class="form-group">
          <label for="audioTranslationFileField" class="col-lg-2 col-md-2 col-sm-2 float-left">Audio File</label>
          <div class="col-lg-10 col-md-10 col-sm-10">
            <oppia-audio-file-uploader id="audioTranslationFileField"
                                       [droppedFile]="droppedFile"
                                       (fileChange)="updateUploadedFile($event)"
                                       (fileClear)="clearUploadedFile()">
            </oppia-audio-file-uploader>
            <div *ngIf="isAudioAvailable"
                 class="oppia-updated-audio-file-upload-message">
              <strong>Note:</strong> Uploading a new audio file will replace the existing audio file.
            </div>
            <div *ngIf="errorMessage"
                 class="oppia-audio-file-upload-field-error-message e2e-test-audio-file-upload-field-error-message">
              <i class="fas fa-exclamation-triangle"></i>
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary e2e-test-close-audio-upload-modal" (click)="cancel()">Cancel</button>
  <button class="btn btn-success e2e-test-save-uploaded-audio-button" (click)="confirm()" [disabled]="!isAudioTranslationValid() || saveInProgress">
    {{ saveButtonText }}
  </button>
</div>

<style>
  .oppia-audio-file-upload-field-error-message,
  .oppia-updated-audio-file-upload-message {
    color: red;
    display: inline-block;
    font-size: 14px;
    padding: 4px;
  }

  .oppia-audio-file-upload-field-error-message i {
    margin-right: 4px;
  }
</style>
