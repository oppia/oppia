<div class="oppia-translation-tab" ng-if="showTranslationTabSubDirectives"
     ng-joy-ride="tutorialInProgress"
     config="TRANSLATION_TUTORIAL_OPTIONS"
     on-finish="onFinishTutorial()"
     on-skip="onSkipTutorial()">
  <div class="oppia-translator-overview">
    <translator-overview is-translation-tab-busy="isTranslationTabBusy"></translator-overview>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8">
      <oppia-state-translation [is-translation-tab-busy]="isTranslationTabBusy"></oppia-state-translation>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
      <div class="oppia-editor-sidebar d-none d-md-block">
        <state-translation-status-graph is-translation-tab-busy="isTranslationTabBusy"></state-translation-status-graph>
      </div>
    </div>
    <attribution-guide></attribution-guide>
  </div>
</div>
