<b>Latest Message</b>
<p><[getLastNonemptyMessageText()]></p>
<div class="text-right">
  <span ng-if="getLastNonemptyMessageAuthorUsername() === null">
    <em>(anonymously submitted)</em>
  </span>
  <span ng-if="getLastNonemptyMessageAuthorUsername() !== null">
    by <strong><[getLastNonemptyMessageAuthorUsername()]></strong>
  </span>
</div>
