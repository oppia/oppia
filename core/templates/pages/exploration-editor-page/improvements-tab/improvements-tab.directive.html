<div class="improvements-tab-wrapper">
  <div class="improvements-tab-header">
    <div class="improvements-tab-overview">
      <div class="improvements-tab-overview-header">
        <h1 class="header-title">Overview</h1>
        <a class="view-resolved-tasks" href="#">
          <img class="time-machine"
               ng-src="<[getStaticImageUrl('/icons/time_machine.svg')]>">
          <span class="text">View Resolved Tasks</span>
          <i class="material-icons chevron-right">chevron_right</i>
        </a>
      </div>
      <div class="improvements-tab-overview-body">
        <div class="improvements-tab-overview-summary">
          <div class="improvements-count">
            <strong>8</strong><p>Total Improvements pending</p>
          </div>
          <div class="improvements-health">
            <span class="outer-dot">
              <span class="inner-dot">&nbsp;</span>
            </span>
            <p>CRITICAL</p>
          </div>
        </div>
        <ul class="improvements-tab-overview-navigation">
          <li class="improvements-tab-overview-navigation-item">
            <a class="task-scope" href="#">
              <span class="dot-warning">&nbsp;</span>
              <strong class="number">2</strong>
              <span class="content">exploration-level</span>
              <i class="material-icons chevron-right">chevron_right</i>
            </a>
          </li>
          <li class="improvements-tab-overview-navigation-item">
            <a class="task-scope" href="#">
              <span class="dot-warning">&nbsp;</span>
              <strong class="number">2</strong>
              <span class="content">concept-level</span>
              <i class="material-icons chevron-right">chevron_right</i>
            </a>
          </li>
          <li class="improvements-tab-overview-navigation-item">
            <a class="task-scope" href="#">
              <span class="dot-critical">&nbsp;</span>
              <strong class="number">4</strong>
              <span class="content">card-level</span>
              <i class="material-icons chevron-right">chevron_right</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="improvements-tab-completion-rate">
    </div>
  </div>
  <div class="improvements-tab-body">
  </div>
</div>
