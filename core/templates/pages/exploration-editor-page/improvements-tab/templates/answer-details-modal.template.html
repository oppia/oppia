<div>
  <div class="modal-header d-flex text-center oppia-issues-issue-dir">
    <h3 class="modal-title">
      Answer details for
      <span class="protractor-test-improvements-task-state-name">
        <[learnerAnswerDetails.getStateName()]>
      </span>
    </h3>
  </div>
  <div class="modal-body" style="margin-left:0.5rem; margin-right: 0.5rem;">
    <table class="table table-hover">
      <tr ng-if="getLearnerAnswerInfos().length > 0">
        <th scope="col" ng-if="isEditable">Select</th>
        <th scope="col">Answer</th>
        <th scope="col">Answer details</th>
        <th scope="col">Created on</th>
      </tr>
      <tr ng-repeat="learnerAnswerInfo in getLearnerAnswerInfos()" class="oppia-feedback-tab-row">
        <th scope="row" ng-if="isEditable">
          <input type="checkbox" ng-change="selectLearnerAnswerInfo(learnerAnswerInfo)"
                 ng-model="myVal" class="protractor-test-select-answer-detail">
        </th>
        <td ng-click="changeView(learnerAnswerInfo)">
          <angular-html-bind html-data="getLearnerAnswerHtml(learnerAnswerInfo)">
          </angular-html-bind>
        </td>
        <td ng-click="changeView(learnerAnswerInfo)"
            class="protractor-test-improvements-answer-details">
          <div><[getAnswerDetails(learnerAnswerInfo) | truncate:20]></div>
        </td>
        <td ng-click="changeView(learnerAnswerInfo)">
          <span><[getLocaleAbbreviatedDatetimeString(learnerAnswerInfo.getCreatedOn())]></span>
        </td>
      </tr>
    </table>
    <div ng-if="currentLearnerAnswerInfo"
         class="row" style="margin-left: 0.5rem; margin-left: 0.5rem">
      <b>Answer:</b>
      <angular-html-bind html-data="getLearnerAnswerHtml(currentLearnerAnswerInfo)">
      </angular-html-bind>
      <hr>
      <b>Answer details:</b>
      <span class="oppia-answer-details"><[getAnswerDetails(currentLearnerAnswerInfo)]></span>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-if="isEditable" ng-disabled="!selectedLearnerAnswerInfo.length"
            ng-click="deleteSelectedLearnerAnswerInfo()"
            class="btn btn-danger modal-button oppia-delete-select protractor-test-delete-items">
      Delete selected items
    </button>
    <button ng-click="close()"
            class="btn btn-default modal-button protractor-test-improvements-close-modal-button">
      Close
    </button>
  </div>
</div>
<style>
  .oppia-delete-select {
    margin-right: 22vw;
  }

  .oppia-answer-details {
    word-wrap: break-word;
  }
</style>
