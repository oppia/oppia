<div class="modal-header oppia-modal-header">
  <h3>Are you sure?</h3>
</div>

<div class="modal-body oppia-modal-body">
  <p>Are you sure you want to reassign <strong><[username]></strong> from <strong><[oldRole]></strong> to the role <strong><[newRole]></strong>?</p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>

</div>
