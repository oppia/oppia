<div class="modal-header">
  <h3>Preview Summary Card</h3>
</div>

<div class="modal-body text-center">
  This is how your activity will appear to learners in search results
  or the library.
  <oppia-exploration-summary-tile [get-exploration-title]="getExplorationTitle()"
                                  [get-objective]="getExplorationObjective()"
                                  [get-category]="getExplorationCategory()"
                                  [get-thumbnail-icon-url]="getThumbnailIconUrl()"
                                  [get-thumbnail-bg-color]="getThumbnailBgColor()"
                                  class="protractor-test-exploration-summary-tile">
  </oppia-exploration-summary-tile>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary protractor-test-close-preview-summary-modal" ng-click="cancel()">Return to editor</button>
</div>
