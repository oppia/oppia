<div [ngClass]="{'has-error': (explorationTitle.dirty || explorationTitle.touched) && !(explorationTitleService.displayed.length > 0)}">
  <mat-form-field appearance="fill">
    <mat-label>{{ labelText }}</mat-label>
    <input matInput
           [ngClass]="titleEditorClass"
           id="explorationTitle"
           type="text"
           placeholder="Choose a title for your exploration."
           (focus)="focusLabel"
           (blur)="inputFieldBlur()"
           [(ngModel)]="explorationTitleService.displayed"
           [maxlength]="MAX_CHARS_IN_EXPLORATION_TITLE"
           #explorationTitle="ngModel"
           autofocus>
    <mat-hint>
      <span class="form-text">
        <em>Please use at most {{MAX_CHARS_IN_EXPLORATION_TITLE}} characters, so that this fits in the summary card.</em>
        <span *ngIf="explorationTitleService.displayed.length > 0">
          <em>Characters used: {{explorationTitleService.displayed.length}}/{{MAX_CHARS_IN_EXPLORATION_TITLE}}</em>
        </span>
      </span>
    </mat-hint>
  </mat-form-field>
</div>

<style>
  .mat-form-field {
    width: 100%;
  }

  @media (min-width: 768px) {
    exploration-title-editor p {
      display: table;
      margin-bottom: 0;
      width: 100%;
    }
  }

  .modal-body exploration-title-editor input {
    width: 100%;
  }

  .modal-body exploration-objective-editor #explorationObjective {
    width: 100%;
  }

  .modal-body exploration-title-editor #explorationTitle {
    width: 100%;
  }
</style>
