<p ng-class="{'has-error': !explorationTitleService.displayed.length > 0}">
  <label for="explorationTitle" ng-style="<[::$ctrl.formStyle]>"><[::$ctrl.labelText]></label>
  <input id="explorationTitle" type="text" class="form-control protractor-test-exploration-title-input"
         ng-model="explorationTitleService.displayed" ng-blur="$ctrl.onInputFieldBlur()"
         placeholder="Choose a title for your exploration." focus-on="<[::$ctrl.focusLabel]>"
         maxlength="40" ng-trim="false" autofocus>
  <span class="form-text oppia-form-text">
    <em>Please use at most 40 characters, so that this fits in the summary card.</em>
    <span ng-if="explorationTitleService.displayed.length > 0">
      <em>Characters used: <[explorationTitleService.displayed.length]>/40</em>
    </span>
  </span>
</p>
<style>
  @media (min-width: 768px) {
    exploration-title-editor p {
      display: table;
      margin-bottom: 0;
      width: 100%;
    }
  }
  .modal-body exploration-title-editor .form-text {
    margin-bottom: -8px;
  }
  .modal-body exploration-title-editor input {
    width: 100%;
  }
  .modal-body exploration-objective-editor #explorationObjective {
    width: 100%;
  }
  .modal-body exploration-title-editor #explorationTitle {
    width: 100%;
  }
  exploration-title-editor .oppia-form-text {
    font-size: smaller;
  }
</style>
