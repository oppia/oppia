<div class="modal-header d-flex text-center oppia-issues-issue-dir">
  <h3 class="modal-title">Sample Playthrough</h3>
</div>

<div class="modal-body">
  <div ng-if="canExpandActions()" class="row oppia-pt2">
    <button type="button" name="button" ng-click="expandActionsToRender()" class="oppia-issues-btn-arrow d-block" id="arrowDiv"><i class="fas fa-arrow-up"></i></button>
  </div>
  <div class="row oppia-pt2 playthrough-modal-row">
    <div ng-repeat="action in getActionsToRender() track by $index" class="oppia-issues-learner-action oppia-playthrough-learner-action">
      <div class="oppia-issues-highlight" ng-show="isActionHighlighted($index)">
        <angular-html-bind html-data="renderLearnerAction(action, getLearnerActionIndex($index))">
        </angular-html-bind>
      </div>
      <div ng-show="!isActionHighlighted($index)">
        <angular-html-bind html-data="renderLearnerAction(action, getLearnerActionIndex($index))">
        </angular-html-bind>
      </div>
    </div>
    <div ng-if="issueIsMultipleIncorrectSubmissions" class="oppia-issues-highlight">
      <angular-html-bind html-data="renderIssueTable()">
      </angular-html-bind>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ng-click="cancel()">
    Return
  </button>
</div>
<style>
  .oppia-improvement-playthrough-modal .modal-body {
    margin-left: 0.5rem;
    margin-right: 0.5rem;
    padding-bottom: 8rem;
  }
  .oppia-improvement-playthrough-modal .playthrough-modal-row {
    margin-top: 0.5rem;
  }
  .oppia-improvement-playthrough-modal .oppia-playthrough-learner-action {
    margin-left: 0.2rem;
    text-align: left;
  }
</style>
