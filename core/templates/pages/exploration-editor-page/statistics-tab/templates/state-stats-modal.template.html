<div class="modal-header">
  <h3>Statistics for "<a ng-click="navigateToStateEditor()"><[stateName]></a>"</h3>
</div>

<div class="modal-body oppia-state-stats-modal-body">
  <div class="section">
    <div class="d-inline-block">
      <strong>Card entered</strong>: <[numEnters]>
      <strong>times.</strong>
    </div>
    <div class="d-inline-block oppia-quit-card-text">
      <strong>Quit at this card</strong>: <[numQuits]>
      <strong>times.</strong>
    </div>
  </div>

  <div class="section" ng-if="hasExplorationBeenAnswered">
    <div class="d-inline-block">
      <pie-chart data="answerFeedbackPieChartData"
                 options="answerFeedbackPieChartOptions">
      </pie-chart>
    </div>
    <div class="d-inline-block oppia-pie-chart">
      <pie-chart data="solutionUsagePieChartData"
                 options="solutionUsagePieChartOptions">
      </pie-chart>
    </div>
  </div>

  <div ng-repeat="vizInfo in visualizationsInfo">
    <div ng-switch="vizInfo.id">
      <oppia-visualization-click-hexbins ng-switch-when="ClickHexbins"
                                         data="vizInfo.data"
                                         interaction-args="interactionArgs">
      </oppia-visualization-click-hexbins>
      <oppia-visualization-enumerated-frequency-table ng-switch-when="EnumeratedFrequencyTable"
                                                      data="vizInfo.data"
                                                      options="vizInfo.options"
                                                      addressed-info-is-supported="vizInfo.addressedInfoIsSupported">
      </oppia-visualization-enumerated-frequency-table>
      <oppia-visualization-frequency-table ng-switch-when="FrequencyTable"
                                           data="vizInfo.data"
                                           options="vizInfo.options"
                                           addressed-info-is-supported="vizInfo.addressedInfoIsSupported">
      </oppia-visualization-frequency-table>
      <oppia-visualization-sorted-tiles ng-switch-when="SortedTiles"
                                        data="vizInfo.data"
                                        options="vizInfo.options">
      </oppia-visualization-sorted-tiles>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Close</button>
</div>
<style>
  .oppia-state-stats-modal-body .oppia-quit-card-text {
    padding-left: 170px;
  }
  .oppia-state-stats-modal-body .oppia-pie-chart {
    padding-left: 76px;
  }
</style>
