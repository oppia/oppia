<div *ngIf="canShowExploreVersionHistoryButton(); else elseBlock" class="explore-version-history-container">
  <div>Latest commit by <strong>{{ getLastEditedCommitterUsername() }}</strong> at <strong>version {{ getLastEditedVersionNumber() + 1 }}</strong></div>
  <div><a class="text-primary explore-version-history-button" (click)="onClickExploreVersionHistoryButton()">Click here to see commit history</a></div>
</div>
<ng-template #elseBlock>
  <div class="explore-version-history-container">No changes have been made after the initial commit to this state.</div>
</ng-template>

<style>
  .explore-version-history-container {
    margin-top: 10px;
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 5px;
    box-shadow:
      0px 2px 1px -1px rgba(0, 0, 0, 0.2),
      0px 1px 1px 0px rgba(0, 0, 0, 0.14),
      0px 1px 3px 0px rgba(0, 0, 0, 0.12);
    background-color: white;
  }
  .explore-version-history-button {
    font-weight: bold;
    font-style: italic;
  }
</style>
