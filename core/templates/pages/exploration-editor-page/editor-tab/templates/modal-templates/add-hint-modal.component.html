<div class="modal-header protractor-test-hint-modal">
  <h3>Add Hint</h3>
  <i class="fa fa-times" (click)="cancel()"></i>
</div>

<div class="modal-body">
  <form name="addHintForm.hintTextForm"
        class="form-inline">
    <div class="oppia-rule-details-header">
      <strong>Hint #{{ hintIndex }} is...</strong>
      <schema-based-editor class="protractor-test-hint-text"
                           [schema]="getSchema.bind(this)"
                           [localValue]="tmpHint">
      </schema-based-editor>
    </div>
  </form>
  <div *ngIf="isHintLengthExceeded(tmpHint)" class="oppia-length-validation-error">
    The hint length is too long. Please use at most 500 characters.
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary protractor-test-cancel-hint" (click)="cancel()">Cancel</button>
  <button class="btn btn-success protractor-test-save-hint" (click)="saveHint()" [disabled]="!tmpHint || isHintLengthExceeded(tmpHint)">Save Hint</button>
</div>

<style>
  @media screen and (max-width: 768px) {
    .add-hint-modal .modal-dialog,
    .add-hint-modal .modal-content {
      border: 0;
      border-radius: 0;
      margin: 0;
    }
    .add-hint-modal .modal-content {
      height: 100vh;
    }
    .add-hint-modal .modal-header {
      background-color: #00609C;
    }
    .add-hint-modal .modal-header i {
      color: #FFF;
      font-size: 20px;
    }
    .add-hint-modal .modal-header h3 {
      color: #FFF;
    }
  }
</style>
