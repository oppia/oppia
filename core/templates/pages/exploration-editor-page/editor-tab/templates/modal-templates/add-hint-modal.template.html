<div class="modal-header protractor-test-hint-modal">
  <h3>Add Hint</h3>
  <i class="fa fa-times" ng-click="cancel()"></i>
</div>

<div class="modal-body">
  <form name="addHintForm.hintTextForm"
        class="form-inline">
    <div class="oppia-rule-details-header">
      <strong>Hint #<[hintIndex]> is...</strong>
      <schema-based-editor class="protractor-test-hint-text"
                           schema="HINT_FORM_SCHEMA"
                           local-value="tmpHint">
      </schema-based-editor>
    </div>
  </form>
  <div ng-if="isHintLengthExceeded(tmpHint)" class="oppia-outcome-feedback-length-exceeded-error">
    The hint length is too long. Please make it under 200 characters.
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary protractor-test-cancel-hint" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success protractor-test-save-hint" ng-click="saveHint()" ng-disabled="!tmpHint || isHintLengthExceeded(tmpHint)">Save Hint</button>
</div>

<style>
  .oppia-outcome-feedback-length-exceeded-error {
    background-color: #f8d7da;
    border: 0.0625rem solid #dc3545;
    border-radius: 0.25rem;
    color: #dc3545;
    padding: 0.25rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  @media screen and (max-width: 768px) {
    .add-hint-modal .modal-dialog,
    .add-hint-modal .modal-content {
      border: 0;
      border-radius: 0;
      margin: 0;
    }
    .add-hint-modal .modal-content {
      height: 100vh;
    }
    .add-hint-modal .modal-header {
      background-color: #00609C;
    }
    .add-hint-modal .modal-header i {
      color: #FFF;
      font-size: 20px;
    }
    .add-hint-modal .modal-header h3 {
      color: #FFF;
    }
  }
</style>
