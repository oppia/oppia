<style>
  unresolved-answers-overview .answer-container {
    vertical-align: text-bottom;
  }
  unresolved-answers-overview .refresh-container {
    font-size: 0.8em;
    text-align: right;
  }
  unresolved-answers-overview .refresh-container a {
    font-weight: bold;
  }
  unresolved-answers-overview .oppia-improvements-overview-header {
    font-size: 16px;
  }
  unresolved-answers-overview .oppia-unresolved-answers-card {
    background-color: #fff;
    margin: 20px 0;
    padding: 8px;
  }
  unresolved-answers-overview .oppia-unresolved-answers {
    margin: 20px 0;
    padding: 0;
  }
</style>

<div ng-if="isUnresolvedAnswersOverviewShown()">
  <span class="oppia-improvements-overview-header">
    <strong>Improvements Overview</strong>
  </span>
  <md-card class="oppia-unresolved-answers-card">
    <strong>Unresolved Student Answers</strong>
    <ul>
      <li ng-repeat="data in getUnresolvedStateStats()" class="answer-container">
        <strong>(<[data.frequency]> times)</strong>: <span ng-bind-html="data.answerHtml"></span>
      </li>
      <li ng-if="getUnresolvedStateStats().length === 0">
        <em>No outstanding answers require attention.</em>
      </li>
    </ul>
  </md-card>

  <md-card class="oppia-unresolved-answers" ng-if="SHOW_TRAINABLE_UNRESOLVED_ANSWERS && isCurrentInteractionTrainable()">
    <div ng-if="isEditableOutsideTutorialMode() && !isCurrentInteractionLinear()">
      <button type="button" class="btn btn-secondary btn-lg oppia-add-response-button e2e-test-open-teach-modal" ng-click="openTeachOppiaModal()">
        Train Oppia
      </button>
    </div>
  </md-card>
</div>
