<div class="oppia-share-publish-modal e2e-test-share-publish-modal">
  <div class="modal-header oppia-share-publish-header">
    <img [src]="congratsImgUrl">
    <h3>Awesome!</h3>
  </div>

  <div class="modal-body oppia-long-text oppia-share-publish-body">
    <p>
      Now that you're a published Oppia teacher, you can share your creation.
    </p>
    <div class="oppia-share-publish-link">
      <p>Here's your exploration link:</p>
    </div>
    <oppia-copy-url [urlToCopy]="explorationLink"></oppia-copy-url>
    <sharing-links layoutType="row post-publish-modal-sharing-links"
                   layoutAlignType="center center"
                   shareType="exploration"
                   [explorationId]="explorationId">
    </sharing-links>
    <button class="btn btn-secondary oppia-share-publish-close e2e-test-share-publish-close"
            (click)="cancel()">
      Close
    </button>
  </div>
</div>

<style>
  .oppia-share-publish-modal .oppia-share-publish-body,
  .oppia-share-publish-body p {
    text-align: center;
  }

  .oppia-share-publish-modal .oppia-share-publish-close {
    background-color: #015c53;
    border-radius: 4px;
    color: #fff;
    font-family: "Roboto", Arial, sans-serif;
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
    text-transform: uppercase;
    width: 200px;
  }

  .oppia-share-publish-modal .oppia-share-publish-close:hover {
    background-color: #004d45;
    color: #fff;
  }

  .oppia-share-publish-modal .oppia-share-publish-header {
    background: #009688;
    border-radius: 5px 5px 0 0;
    text-align: center;
  }

  .oppia-share-publish-modal .oppia-share-publish-header h3 {
    color: #fff;
    font-size: 1.3em;
  }

  .oppia-share-publish-modal .oppia-share-publish-header img {
    width: 40%;
  }

  .oppia-share-publish-body .oppia-share-publish-link {
    display: inline;
  }

  .oppia-share-publish-body .oppia-share-publish-link .oppia-share-link-container {
    align-items: flex-end;
    display: flex;
    justify-content: space-evenly;
    margin: 10px;
  }

  .oppia-share-publish-body .oppia-share-publish-link div {
    border-radius: 4px;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .oppia-share-publish-body .oppia-share-publish-link span {
    left: 481px;
    position: absolute;
    top: 124px;
  }

  .oppia-share-publish-body .oppia-share-publish-link i {
    color: #3f9187;
    padding-left: 6px;
  }
</style>
