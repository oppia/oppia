<div ng-class="{'oppia-save-exploration-wide-modal':showDiff}">
  <div class="modal-header">
    <h3>
      <span ng-if="isExplorationPrivate">Save Draft</span>
      <span ng-if="!isExplorationPrivate">Publish Changes</span>
    </h3>
  </div>
  <div class="modal-body oppia-long-text">
    <p class="e2e-test-exploration-save-modal">
      <span ng-if="isExplorationPrivate">(Optional)</span>
      Please enter a brief description of what you have changed:
      <textarea rows="3" cols="50" maxlength="<[MAX_COMMIT_MESSAGE_LENGTH]>" ng-model="commitMessage" focus-on="saveChangesModalOpened" class="oppia-commit-message-input e2e-test-commit-message-input" autofocus></textarea>
    </p>
    <button class="btn btn-secondary" ng-click="onClickToggleDiffButton()">
      <span ng-if="!showDiff">Show Changes</span>
      <span ng-if="showDiff">Hide Changes</span>
    </button>
    <oppia-version-diff-visualization ng-if="showDiff"
                                      [diff-data]="diffData"
                                      [earlier-version-header]="earlierVersionHeader"
                                      [later-version-header]="laterVersionHeader">
    </oppia-version-diff-visualization>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success e2e-test-save-draft-button" ng-disabled="!isExplorationPrivate && !commitMessage" ng-click="confirm(commitMessage)">
      <span ng-if="isExplorationPrivate">Save Draft</span>
      <span ng-if="!isExplorationPrivate">Publish Changes</span>
    </button>
  </div>
</div>
<style>
  .modal-body .oppia-commit-message-input {
    resize: vertical;
  }
</style>
