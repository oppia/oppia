<div class="modal-header e2e-test-save-prompt-modal">
  <h4 class="modal-title">Save Changes</h4>
</div>
<div class="modal-body">
  <p>
    It is recommended to save if the exploration has more than 50 changes.
  </p>
</div>
<div class="modal-footer">
  <button type="button" (click)="cancel()" class="btn btn-secondary">
    Cancel
  </button>
  <button type="button" (click)="confirm()" class="btn btn-success e2e-test-recommendation-prompt-save-button">
    Save Draft
  </button>
</div>
