<div class="modal-header">
  <h3>
    Card name: <[newStateName]>
    <span ng-show="oldStateName">(was: <[oldStateName]>)</span>
  </h3>
</div>

<table class="table oppia-state-diff-table">
  <!--
    Spacing on the left of table and in the middle of the table is to
    ensure text above each pane is aligned to codemirror gutter.
   -->
  <td class="colgroup-1">
    <div>
      <[headers.leftPane]>
    </div>
  </td>
  <td class="colgroup-2"></td>
  <td class="colgroup-3">
    <div>
      <[headers.rightPane]>
    </div>
  </td>
</table>

<div class="modal-body" ng-cloak>
  <codemirror-mergeview options="CODEMIRROR_MERGEVIEW_OPTIONS"
                        left-value="yamlStrs.leftPane"
                        right-value="yamlStrs.rightPane">
  </codemirror-mergeview>
  <div align="center" class="oppia-click-arrows-text">
    <strong>Click arrows to desynchronize scrolling</strong>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary protractor-test-close-history-state-modal"
          ng-click="cancel()">
    Done
  </button>
</div>

<style>
  .CodeMirror-merge-copy {
    display: none;
  }
  .CodeMirror-merge, .CodeMirror-merge .CodeMirror {
    height: 55vh;
  }
  .state-diff-modal .modal-dialog {
    max-width: 1200px;
    width: 90%;
  }
  .state-diff-modal .modal-body {
    height: 60vh;
    margin-top: -30px;
  }
  .state-diff-modal .colgroup-1 {
    width: 47%;
    word-wrap: break-word;
  }
  .state-diff-modal .colgroup-2 {
    width: 6%;
  }
  .state-diff-modal .colgroup-3 {
    width: 47%;
    word-wrap: break-word;
  }
  .state-diff-modal .oppia-click-arrows-text {
    margin-bottom: 20px;
  }
</style>
