<admin-navbar user-email="$ctrl.userEmail" logout-url="$ctrl.logoutUrl"></admin-navbar>

<div align="center"
     ng-if="$ctrl.statusMessage"
     class="oppia-status-message-container protractor-test-status-message">
  <[$ctrl.statusMessage]>
</div>
<br>

<div class="oppia-admin-page-tabs-container">
  <admin-dev-mode-activities-tab ng-if="$ctrl.isActivitiesTabOpen() && $ctrl.inDevMode"
                                 set-status-message="$ctrl.setStatusMessage">
  </admin-dev-mode-activities-tab>
  <admin-prod-mode-activities-tab ng-if="$ctrl.isActivitiesTabOpen() && !$ctrl.inDevMode">
  </admin-prod-mode-activities-tab>

  <admin-jobs-tab ng-if="$ctrl.isJobsTabOpen()"
                  set-status-message="$ctrl.setStatusMessage">
  </admin-jobs-tab>

  <admin-config-tab ng-if="$ctrl.isConfigTabOpen()"
                    set-status-message="$ctrl.setStatusMessage">
  </admin-config-tab>

  <admin-features-tab ng-if="$ctrl.isFeaturesTabOpen()"
                      (set-status-message)="$ctrl.setStatusMessage($event)">
  </admin-features-tab>

  <admin-roles-tab ng-if="$ctrl.isRolesTabOpen()"
                   set-status-message="$ctrl.setStatusMessage">
  </admin-roles-tab>

  <admin-misc-tab ng-if="$ctrl.isMiscTabOpen()"
                  set-status-message="$ctrl.setStatusMessage">
  </admin-misc-tab>
</div>

<div ng-if="$ctrl.inDevMode" class="oppia-dev-mode">
  Dev Mode
</div>

<div ng-if="$ctrl.isDummyFeatureEnabled()" class="oppia-dev-mode protractor-test-angularjs-dummy-feature-indicator">
  AngularJS: Dummy Feature Enabled
</div>

<style>
  admin-page .oppia-admin-page-tabs-container {
    padding-top: 16px;
  }
  admin-page .oppia-status-message-container {
    background-color: #fff;
    border: 1px solid #00376d;
    bottom: 30px;
    max-width: 30%;
    position: fixed;
    right: 30px;
    z-index: 3000;
  }
  admin-page .protractor-test-angularjs-dummy-feature-indicator {
    bottom: 50px;
  }
</style>
