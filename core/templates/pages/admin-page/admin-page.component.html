<oppia-admin-navbar></oppia-admin-navbar>

<div align="center"
     *ngIf="statusMessage"
     class="oppia-status-message-container e2e-test-status-message">
  {{ statusMessage }}
</div>
<br>

<div class="oppia-admin-page-tabs-container">
  <oppia-admin-dev-mode-activities-tab *ngIf="isActivitiesTabOpen() && inDevMode"
                                       (setStatusMessage)="setStatusMessage($event)">
  </oppia-admin-dev-mode-activities-tab>

  <oppia-admin-prod-mode-activities-tab *ngIf="isActivitiesTabOpen() && !inDevMode">
  </oppia-admin-prod-mode-activities-tab>

  <oppia-admin-config-tab *ngIf="isConfigTabOpen()"
                          (setStatusMessage)="setStatusMessage($event)">
  </oppia-admin-config-tab>

  <oppia-admin-platform-parameters-tab *ngIf="isPlatformParamsTabOpen()"
                                       (setStatusMessage)="setStatusMessage($event)">
  </oppia-admin-platform-parameters-tab>

  <oppia-admin-roles-tab *ngIf="isRolesTabOpen()"
                         (setStatusMessage)="setStatusMessage($event)">
  </oppia-admin-roles-tab>

  <oppia-admin-misc-tab *ngIf="isMiscTabOpen()"
                        (setStatusMessage)="setStatusMessage($event)">
  </oppia-admin-misc-tab>
</div>

<div *ngIf="inDevMode" class="oppia-dev-mode">
  Dev Mode
</div>

<style>
  .oppia-admin-page-tabs-container {
    padding-top: 16px;
  }
  .oppia-status-message-container {
    background-color: #fff;
    border: 1px solid #00376d;
    bottom: 30px;
    max-width: 30%;
    position: fixed;
    right: 30px;
    z-index: 3000;
  }
</style>
