<style>
  .roles-tab .form-horizontal .col-form-label {
    padding-left: 0;
    text-align: left;
  }
  .roles-editor .row {
    margin-top: 20px;
  }
  .oppia-flex {
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .oppia-roles-editor-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    margin-top: 50px;
  }
  .oppia-roles-editor-form-container {
    width: 100%;
  }
  .oppia-username-form {
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }
  .oppia-roles-edit-container {
    min-height: 100px;
    width: 100%;
  }
  .oppia-roles-editor-card-container {
    padding: 70px 70px 40px 70px;
    min-height: 250px;
  }
  .oppia-user-role {
    width: 75%;
    justify-content: space-between;
    display: flex;
  }
  .oppia-user-role:hover {
    background-color: #ccc;
  }
  .oppia-user-role-description:before {
    content: "\2B24";
    color: black;
    padding-right: 6px;
    font-size: 10px;
    position: relative;
    bottom: 3px;
  }
  .oppia-progress-spinner {
    align-items: center;
    display: flex;
    height: 40px;
    width: 32px;
  }
  .oppia-add-role-button {
    margin-top: 20px;
  }
  .oppia-red-button {
    background-color: #B03900;
    color: #fff;
  }
  .oppia-red-link {
    color: #B03900;
  }
</style>

<div class="container-fluid roles-editor protractor-test-roles-tab-container">
  <div class="row">
    <div class="col-md-8 oppia-roles-editor-container">
      <h2>Role editor</h2>
      <div class="oppia-username-form">
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Username" [(ngModel)]="username" [disabled]="rolesFetched">
          <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="clearEditor()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-icon-button color="primary" *ngIf="username && !rolesFetched" (click)="startEditing()">
          <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
        </button>
      </div>
      <div *ngIf="!rolesFetched">Please fillout the username above to editor the user role.</div>

      <div class="oppia-roles-editor-form-container">
        <div *ngIf="rolesFetched">
          <mat-card *ngIf="userIsBanned" class="oppia-roles-editor-card-container">
            <div class="d-flex flex-column align-items-center">
              <h3>User "{{ username }}" is banned from the application.</h3>
              <button mat-raised-button
                      class="oppia-red-button"
                      (click)="unmarkUserBanned()">
                <div class="d-flex align-items-center">
                  <span class="mr-3">Unban this user</span>
                  <mat-spinner *ngIf="changingBannedVlaue" [diameter]="20"></mat-spinner>
                </div>
              </button>
            </div>
          </mat-card>
          <mat-card *ngIf="!userIsBanned" class="oppia-roles-editor-card-container">
            <div class="d-flex justify-content-between">
              <h3>Existing roles of "{{ username }}":</h3>
              <a mat-button
                 class="oppia-red-link"
                 (click)="markUserBanned()">
                <div class="d-flex align-items-center">
                  <span class="mr-3">Ban this user</span>
                  <mat-spinner *ngIf="changingBannedVlaue" [diameter]="20"></mat-spinner>
                </div>
              </a>
            </div>
            <mat-list>
              <mat-list-item  class="oppia-flex"  *ngFor="let role of userRoles">
                <div class="d-flex align-items-center oppia-user-role">
                  <span class="oppia-user-role-description"><strong>{{ UPDATABLE_ROLES[role] | titlecase }}</strong></span>
                  <div class="oppia-progress-spinner" *ngIf="roleInUpdate === role">
                    <mat-spinner [diameter]="24"></mat-spinner>
                  </div>
                  <div class="d-flex" *ngIf="roleInUpdate !== role">
                    <button *ngIf="role === 'TOPIC_MANAGER'" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="openTopicManagerRoleEditor()">
                      <mat-icon matListIcon>edit</mat-icon>
                    </button>
                    <button *ngIf="VIEWABLE_ROLES.includes(role)" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="removeRole(role)">
                      <mat-icon matListIcon>close</mat-icon>
                    </button>
                  </div>
                </div>
              </mat-list-item>
              <mat-list-item *ngIf="selectingNewRole">
                <span class="oppia-user-role-description">
                  <mat-form-field>
                    <mat-select (selectionChange)="addNewRole($event.value)">
                      <mat-option [value]="role" *ngFor="let role of possibleRolesToAdd">
                        {{ UPDATABLE_ROLES[role] }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </span>
              </mat-list-item>
            </mat-list>
            <button mat-button
                    class="oppia-add-role-button"
                    color="primary"
                    (click)="addRole()"
                    *ngIf="!selectingNewRole">
              <div class="oppia-flex">
                <mat-icon color="primary" aria-label="Example icon-button with a heart icon">add_circle</mat-icon>
                <h4>Add role</h4>
              </div>
            </button>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="oppia-page-card oppia-long-text" *ngIf="roleToActions !== null">
        <legend class="text-center">Roles</legend>
        <oppia-roles-and-actions-visualizer [roleToActions]="roleToActions"></oppia-roles-and-actions-visualizer>
      </div>
    </div>
  </div>
</div>
