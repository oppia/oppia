<!-- NOTE: This page should not contain any direct anchors to internal links. If the user visits an internal
link before completing the signup process, they will be logged out.
-->

<div class="oppia-page-cards-container oppia-signup-page-container">
  <md-card class="oppia-page-card">
    <h2 class="oppia-signup-page-title" translate="I18N_SIGNUP_COMPLETE_REGISTRATION"></h2>

    <form>
      <div ng-show="!$ctrl.hasUsername" role="form" class="form-horizontal">
        <div class="form-group row">
          <label for="username" class="col-lg-3 col-md-3 col-sm-3" translate="I18N_SIGNUP_USERNAME"></label>

          <div class="col-lg-9 col-md-9 col-sm-9">
            <input type="text" ng-model="$ctrl.username" id="username" class="form-control oppia-username-input protractor-test-username-input" ng-blur="$ctrl.onUsernameInputFormBlur($ctrl.username)" ng-change="$ctrl.updateWarningText($ctrl.username)" ng-trim="false" focus-on="usernameInputField" autofocus="true">
            <span class="form-text oppia-username-explanation-text" translate="I18N_SIGNUP_USERNAME_EXPLANATION"></span>
            <div class="oppia-warning-text-container">
              <p class="oppia-warning-text" aria-live="assertive" ng-show="$ctrl.blurredAtLeastOnce" translate="<[$ctrl.warningI18nCode]>" translate-values="{maxUsernameLength: $ctrl.MAX_USERNAME_LENGTH}"></p>
            </div>
          </div>
        </div>

        <div ng-show="$ctrl.showEmailPreferencesForm" class="form-group row">
          <label for="$ctrl.canReceiveEmailUpdates" class="col-lg-3 col-md-3 col-sm-3" translate="I18N_SIGNUP_EMAIL_PREFERENCES"></label>
          <div class="col-lg-9 col-md-9 col-sm-9">
            <div class="radio">
              <label>
                <input type="radio" ng-model="$ctrl.canReceiveEmailUpdates" value="yes" name="canReceiveEmailUpdates" ng-change="$ctrl.onSelectEmailPreference()">
                <span translate="I18N_SIGNUP_SEND_ME_NEWS"></span>
              </label>
              <label>
                <input type="radio" ng-model="$ctrl.canReceiveEmailUpdates" value="no" name="canReceiveEmailUpdates" ng-change="$ctrl.onSelectEmailPreference()">
                <span translate="I18N_SIGNUP_DO_NOT_SEND_EMAILS"></span>
              </label>
              <span class="form-text oppia-form-text-size" translate="I18N_SIGNUP_EMAIL_PREFERENCES_EXPLAIN">
              </span>
            </div>
            <div class="oppia-warning-text-container">
              <span class="oppia-warning-text" aria-live="assertive" ng-show="$ctrl.blurredAtLeastOnce" translate="<[$ctrl.emailPreferencesWarningText]>">
              </span>
            </div>
          </div>
        </div>
        <hr>
      </div>

      <div class="oppia-long-text" ng-if="$ctrl.hasEverRegistered">
        <p>
          <em translate="I18N_SIGNUP_UPDATE_WARNING"></em>
        </p>
      </div>
      <div class="oppia-long-text" ng-if="!$ctrl.hasEverRegistered">
        <p class="oppia-signup-site-description-text" translate="I18N_SIGNUP_SITE_DESCRIPTION" translate-values="{sitename: $ctrl.siteName}">

        </p>
      </div>

      <div>
        <strong translate="I18N_SIGNUP_CC_TITLE"></strong>
        <br>
        <span translate="I18N_SIGNUP_LICENSE_NOTE" translate-compile></span>
      </div>

      <hr>

      <div class="checkbox oppia-long-text">
        <label>
          <input type="checkbox" ng-model="$ctrl.hasAgreedToLatestTerms"
                 class="protractor-test-agree-to-terms-checkbox" id="terms-checkbox">
          <span translate="I18N_SIGNUP_AGREE_LICENSE_DESCRIPTION" translate-value-sitename="<[$ctrl.siteName]>">
          </span>
        </label>
      </div>

      <br>

      <button type="submit" class="btn btn-success protractor-test-register-user"
              ng-disabled="$ctrl.warningI18nCode || !$ctrl.hasAgreedToLatestTerms || $ctrl.submissionInProcess || $ctrl.usernameCheckIsInProgress"
              ng-click="$ctrl.submitPrerequisitesForm($ctrl.hasAgreedToLatestTerms, $ctrl.username, $ctrl.canReceiveEmailUpdates)"
              translate="I18N_SIGNUP_BUTTON_SUBMIT"
              id="signup-submit">
      </button>
    </form>
  </md-card>
</div>
<style>
  signup-page .oppia-signup-page-container .oppia-long-text > label {
    font-weight: normal;
  }
  signup-page .oppia-username-input {
    width: 260px;
  }
  signup-page .oppia-username-explanation-text {
    font-size: 0.8em;
  }
  signup-page .oppia-warning-text-container {
    height: 18px;
    width: 550px;
  }
  signup-page .oppia-warning-text {
    color: #f00;
    font-size: 0.8em;
  }
  signup-page .oppia-form-text-size {
    font-size: smaller
  }
  signup-page .oppia-signup-site-description-text {
    font-size: 1em;
  }
</style>
