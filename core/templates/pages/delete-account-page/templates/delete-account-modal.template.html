<div class="modal-header">
  <h3 translate="I18N_DELETE_ACCOUNT_PAGE_HEADING"></h3>
</div>

<form>
  <div class="modal-body">
    <p translate="I18N_DELETE_ACCOUNT_PAGE_MODAL_TEXT"></p>
    <input class="form-control required"
           ng-model="username"
           aria-label="Username"
           autofocus>
  </div>

  <div class="modal-footer">
    <button translate="I18N_MODAL_CANCEL_BUTTON"
            class="btn btn-secondary"
            ng-click="cancel()">
    </button>
    <button translate="I18N_DELETE_ACCOUNT_PAGE_BUTTON"
            class="btn btn-danger"
            type="submit"
            ng-disabled="!isValid()"
            ng-click="confirm()">
    </button>
  </div>
</form>
