<background-banner></background-banner>
<div class="oppia-page-card oppia-static-content protractor-test-thanks-page">
  <div class="oppia-static-card-content oppia-static-card-content-wide" style="height: 450px">
    <h2>Thank you for donating to The Oppia Foundation!</h2>
    <br>
    <div style="float:left;">
      <picture>
        <source type="image/webp" ng-srcset="<[$ctrl.getStaticImageUrl('/general/donate.webp')]>">
        <source type="image/png" ng-srcset="<[$ctrl.getStaticImageUrl('/general/donate.png')]>">
        <img ng-src="<[$ctrl.getStaticImageUrl('/general/donate.png')]>" alt="Otter holding a gift", style="height: 250px;">
      </picture>
    </div>
    <div style="float:right;">
      <p>
        Your contribution will be used towards:
      </p>
      <ul style="margin-left: 30px;">
        <li>Maintaining our servers</li>
        <li>Marketing</li>
        <li>Distributing learning materials to students</li>
      </ul>
      <p>
        Thank you for your support!
      </p>
    </div>
  </div>
</div>
