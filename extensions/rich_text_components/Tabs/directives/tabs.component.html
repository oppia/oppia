<nav ngbNav #nav="ngbNav" class="nav-tabs">
  <ng-container ngbNavItem *ngFor="let tabContent of tabContents">
    <a ngbNavLink>{{ tabContent.title }}</a>
    <ng-template ngbNavContent>
      <p>
        <angular-html-bind-wrapper class="protractor-test-tab-content" [htmlData]="tabContent.content">
        </angular-html-bind-wrapper>
      </p> 
    </ng-template>
  </ng-container>
</nav>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
<hr>
