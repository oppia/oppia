<nav ngbNav #nav="ngbNav" class="nav-tabs">
  <ng-container ngbNavItem *ngFor="let tabContent of tabContents; let idx = index">
    <div class="protractor-test-non-interactive-tabs-headers">
      <a ngbNavLink>{{ tabContent.title }}</a>
    </div>
    <ng-template ngbNavContent>
      <span>
        <br>
        <angular-html-bind-wrapper [classStr]="'protractor-test-tab-content-' + idx"
                                   [htmlData]="tabContent.content">
        </angular-html-bind-wrapper>
      </span>
    </ng-template>
  </ng-container>
</nav>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
<hr>
