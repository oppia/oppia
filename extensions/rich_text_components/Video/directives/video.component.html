<div class="d-flex flex-row justify-content-center align-items-center" style="width: 100%;">
  <div class="oppia-noninteractive-video-iframe-container">
    <iframe class="oppia-noninteractive-video-iframe" [src]="videoUrl"
            frameborder="0" allowfullscreen tabindex="{{tabIndexVal}}">
    </iframe>
  </div>
</div>
<style>
  /* The value of 60.9% is derived from the ratio of the height to the width
   * (280/480). See http://alistapart.com/article/creating-intrinsic-ratios-for-video
   * for more details.
   */
  .oppia-noninteractive-video-iframe-container {
    padding-bottom: 60.9%;
    position: relative;
  }

  .oppia-noninteractive-video-iframe {
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
  }
</style>
