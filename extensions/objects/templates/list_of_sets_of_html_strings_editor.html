<div class="container-fluid">
  <div ng-repeat="choice in choices track by $index">
    <select ng-model="selectedRank" aria-label="choice">
      <option ng-change="selectedItem($index)" ng-repeat="index in allowedChoices()">{{index}}</option>
    </select>
    <angular-html-bind html-data="choice.id"></angular-html-bind>
  </div>
</div>
