<span>
  <span class="text-danger" *ngIf="$ctrl.availableParamNames.length === 0">
    <em>No available parameters to follow. Please add one first.</em>
  </span>

  <span *ngIf="$ctrl.availableParamNames.length > 0">
    <schema-based-editor [schema]="getSchema.bind(this)"
                         [localValue]="value"
                         (localValueChange)="updateValue($event)">
    </schema-based-editor>
  </span>
</span>
