<svg-filename-editor *ngIf="svgFilenameEditorIsShown"
                     (valueChanged)="valueHasChanged($event)"
                     [value]="value">
</svg-filename-editor>
<image-editor *ngIf="imageEditorIsShown"
              (valueChanged)="valueHasChanged($event)"
              (validityChange)="validityHasChanged($event)"
              [value]="value"
              [modalId]="modalId"></image-editor>
<div *ngIf="!svgFilenameEditorIsShown && !imageEditorIsShown" class="create-or-upload-image-selector-container">
  <div class="upload-image-container">
    <div class="mb-4 font-weight-bold">Browse from Your Device</div>
    <button class="btn btn-primary" (click)="onClickUploadImage()">
      UPLOAD <i class="fa fa-upload" aria-hidden="true"></i>
    </button>
  </div>
  <div class="create-image-container">
    <div class="mb-4 font-weight-bold">Make from Scratch</div>
    <button class="btn create-image-button" (click)="onClickCreateImage()">CREATE</button>
  </div>
</div>
<style>
.create-or-upload-image-selector-container {
  background-color: #DCDCDC;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: 1fr;
  grid-column-gap: 0px;
  grid-row-gap: 0px;
  height: 200px;
  justify-content: center;
  outline: 1px solid;
}

.upload-image-container, .create-image-container {
  align-self: center;
  font-family: "Roboto", Arial, sans-serif;
  text-align: center;
  padding: 45px;
}
.upload-image-container {
  border-right: 1px solid #000;
}
.create-image-button {
  background-color: #00645B;
  color: #FFF;
}
</style>
