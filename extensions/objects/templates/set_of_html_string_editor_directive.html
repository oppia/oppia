<style>
  set-of-html-string-editor md-checkbox .md-icon {
    top: 2px;
  }

  set-of-html-string-editor md-checkbox .md-label {
    vertical-align: top;
  }
</style>

<div class="container-fluid">
  <div ng-repeat="choice in choices track by $index">
    <md-checkbox ng-click="toggleSelection($index)"
                 ng-model="selections[$index]"
                 style="max-width: 300px;" aria-label="choice">
      <span>
        <angular-html-bind html-data="choice.id">
        </angular-html-bind>
      </span>
    </md-checkbox>
  </div>
</div>
