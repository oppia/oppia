<style>
  .col-sm-1 {
    margin-right: 10px;
  }
</style>

<div class="container-fluid">
  <div ng-repeat="choice in choices track by $index">
    <div class="row">
      <div class="col-sm-1">
        <select ng-model="selectedRank" ng-change="selectedItem($index, selectedRank)" aria-label="choice"
                id="{{$index}}" ng-init="selectedRank = 1" ng-options="index for index in allowedChoices()">
        </select>
      </div>
      <div class="col-sm-10">
        <angular-html-bind html-data="choice.id"></angular-html-bind>
      </div>
    </div>
  </div>
</div>

<div class="oppia-form-error">
  <[getWarningText()]>
</div>
