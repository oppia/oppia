<style>
  .container {
    cursor: pointer;
    display: block;
    font-size: 15px;
    position: relative;
  }
</style>

<div class="container-fluid">
  <div *ngFor="let choice of choices;">
    <span class="drag-and-drop-select-container">
      <div class="row">
        <label>
          <input class="mr-2" type="radio" [(ngModel)]="currentValue" (ngModelChange)="updateLocalValue($event)" [value]="choice.val" name="{{ name }}">
          <angular-html-bind-wrapper [htmlData]="choice.id"></angular-html-bind-wrapper>
        </label>
      </div>
    </span>
  </div>
</div>
