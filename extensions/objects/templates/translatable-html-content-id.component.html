<style>
  .container {
    cursor: pointer;
    display: block;
    font-size: 15px;
    position: relative;
  }
</style>

<div class="container-fluid">
  <div ng-repeat="choice in $ctrl.choices track by $index">
    <span class="drag-and-drop-select-container">
      <div class="row">
        <label class="container">
          <div class="col-sm-1">
            <input type="radio" ng-model="$ctrl.value" ng-value="choice.val" name="<[$ctrl.name]>">
          </div>
          <div class="col-sm-10">
            <angular-html-bind html-data="choice.id" ></angular-html-bind>
          </div>
        </label>
      </div>
    </span>
  </div>
</div>
