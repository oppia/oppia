<div class="container-fluid">
  <div ng-repeat="choice in choices track by $index">
    <span class="drag-and-drop-select-container">
      <label>
        <input type="radio" ng-model="selectedItem" checked="selectedItem">
        <angular-html-bind html-data="choice.id"></angular-html-bind>
      </label>
    </span>
  </div>
</div>
