<div ng-model="$ctrl.data" ui-validate="'$ctrl.validate($value)'" class="fs-container">
  <div class="diagram-editor-size-toolbar">
    Width: <input type="number" ng-model="$ctrl.diagramWidth" ng-blur="$ctrl.onWidthInputBlur()" max="$ctrl.maxDiagramWidth">
    Height: <input type="number" ng-model="$ctrl.diagramHeight" ng-blur="$ctrl.onHeightInputBlur()" max="$ctrl.maxDiagramHeight">
    <i class="material-icons"
       title="<[$ctrl.getDiagramSizeInfo()]>">
        &#xE887;
    </i>
  </div>
  <div ng-attr-id="<[$ctrl.lcID]>">
  </div>
</div>

<style type="text/css">
  .diagram-editor-size-toolbar {
    padding: 4px;
    text-align: left;
  }

  .fs-container {
    width: 100%;
    margin: auto;
  }

  .literally {
    width: 100%;
    height: 100%;
    position: relative;
  }
</style>
