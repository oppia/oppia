<div ng-if="options.header">
  <strong><[options.header]></strong>
  <hr>
</div>
<ol class="oppia-visualization-sorted-tiles">
  <li tabindex="-1" ng-repeat="datum in data | orderBy : -datum.frequency" ng-click="toggle($index)"
      ng-class="['oppia-visualization-sorted-tile', {'selected': selectedIndex === $index}]">
    <div class="oppia-visualization-sorted-tile-content">
      <div class="oppia-visualization-sorted-tile-answer"><[datum.answer]></div>
      <div class="oppia-visualization-sorted-tile-frequency">
        <span ng-if="options.use_percentages"><[datum.percent]>%</span>
        <span ng-if="!options.use_percentages"><[datum.frequency]> times</span>
      </div>
    </div>
    <div class="oppia-visualization-sorted-tile-tooltip" ng-if="selectedIndex === $index">
      <p ng-pluralize count="datum.frequency" when="{'one': '1 time', 'other': '{} times'}">
      </p>
    </div>
  </li>
</ol>
