<div ng-if="options.header">
  <strong><[options.header]></strong>
  <hr>
</div>
<ol class="oppia-visualization-sorted-tiles">
  <li tabindex="-1"
      ng-repeat="datum in data | orderBy : -datum.frequency"
      ng-class="['oppia-visualization-sorted-tile', {'selected': isSelected[$index]}]">
    <div class="oppia-visualization-sorted-tile-content"
         ng-mouseover="select($index)" ng-mouseout="unselect($index)">
      <div class="oppia-visualization-sorted-tile-answer">
        <[datum.answer]>
      </div>
      <div class="oppia-visualization-sorted-tile-frequency">
        <span ng-if="options.use_percentages"><[percentages[$index]]>%</span>
        <span ng-if="!options.use_percentages"><[datum.frequency]> times</span>
      </div>
      <div class="oppia-visualization-sorted-tile-tooltip"
           ng-if="options.use_percentages && isSelected[$index]">
        <i class="arrow-up"></i>
        <p class="frequency"
           ng-pluralize count="datum.frequency" when="{'one': '1 time', 'other': '{} times'}">
        </p>
      </div>
    </div>
  </li>
</ol>
