<div ng-if="options.header">
  <strong><[options.header]></strong>
  <hr>
</div>
<ol class="oppia-visualization-sorted-tiles">
  <li class="oppia-visualization-sorted-tiles-tile" ng-repeat="datum in data">
    <div class="oppia-visualization-sorted-tiles-tile-answer"><[datum.answer]></div>
    <div class="oppia-visualization-sorted-tiles-tile-frequency"><[datum.frequency]> times</div>
  </li>
</ol>
