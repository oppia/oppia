<strong><[options.title]></strong>
<table class="table">
  <colgroup>
    <col span="1" style="width: 75%;">
    <col span="1" style="width: 10%;">
    <col span="1" style="width: 15%;">
  </colgroup>
  <tr>
    <th><[options.column_headers[0]]></th>
    <th><[options.column_headers[1]]></th>
    <th ng-if="addressedInfoIsSupported">Addressed specifically?</th>
  </tr>
  <tr ng-repeat="row in data track by $index">
    <td><[row.answer]></td>
    <td><[row.frequency]></td>
    <td ng-if="addressedInfoIsSupported">
      <span ng-if="row.is_addressed">Yes</span>
      <span ng-if="!row.is_addressed">No</span>
    </td>
  </tr>
</table>

<style>
  oppia-visualization-frequency-table table {
    margin-top: 12px;
    table-layout: fixed;
  }
  oppia-visualization-frequency-table table td:first-child {
    width: 60%;
    word-wrap: break-word;
  }
  oppia-visualization-frequency-table table td:last-child,
  oppia-visualization-frequency-table table td:nth-child(3n+2) {
    text-align: center;
  }
  .table > thead > tr > th,
  .table > tbody > tr > th,
  .table > tfoot > tr > th,
  .table > thead > tr > td,
  .table > tbody > tr > td,
  .table > tfoot > tr > td {
    padding-left: 0;
    padding-right: 0;
  }
</style>
