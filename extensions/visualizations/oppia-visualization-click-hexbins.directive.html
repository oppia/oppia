<div class="click-hexbin-wrapper">
  <div class="click-hexbin-chart-tooltip"
       ng-if="isTooltipVisible()" ng-style="getTooltipStyle()">
    <ng-pluralize count="getTooltipNumClicks()"
                  when="{'one': '1 click', 'other': '{} clicks'}">
    </ng-pluralize>
  </div>
  <svg class="click-hexbin-chart" ng-attr-view_box="0 0 <[wrapperWidth]> <[wrapperHeight]>">
    <image ng-attr-href="<[imageUrl]>"
           ng-attr-width="<[wrapperWidth]>px" ng-attr-height="<[wrapperHeight]>px">
    </image>
    <rect class="click-hexbin-image-overlay"
          x="0" y="0" ng-attr-width="<[wrapperWidth]>" ng-attr-height="<[wrapperHeight]>">
    </rect>
    <clipPath class="click-hexbin-clip-path">
      <rect class="mesh" ng-attr-width="<[wrapperWidth]>" ng-attr-height="<[wrapperHeight]>">
      </rect>
    </clipPath>
    <svg class="click-hexbin-mesh" clip-path="url(.click-hexbin-clip-path)">
      <path ng-attr-d="<[hexagonMesh]>">
      </path>
    </svg>
    <g clip-path="url(.click-hexbin-clip-path)">
      <path ng-repeat="hexbin in hexbins"
            ng-class="['click-hexbin-hexagon', 'e2e-test-hexagon-' + $index]"
            ng-attr-fill="<[getFillColor(hexbin)]>"
            ng-attr-d="M<[hexbin.x]>,<[hexbin.y]><[hexagon]>"
            ng-mouseover="showTooltip(hexbin)"
            ng-mouseout="hideTooltip(hexbin)">
      </path>
    </g>
  </svg>
</div>
