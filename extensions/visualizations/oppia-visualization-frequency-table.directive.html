<strong>{{ options.title }}</strong>
<table class="table">
  <tr>
    <th>{{ options.column_headers[0] }}</th>
    <th>{{ options.column_headers[1] }}</th>
    <th *ngIf="addressedInfoIsSupported">Addressed specifically?</th>
  </tr>
  <tr *ngFor="let row of data; index as index">
    <td>{{ row.answer }}</td>
    <td>{{ row.frequency }}</td>
    <td *ngIf="addressedInfoIsSupported">
      {{ row.isAddressed ? 'Yes' : 'No' }}
    </td>
  </tr>
</table>
