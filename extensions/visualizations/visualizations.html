<script type="text/ng-template" id="visualizations/BarChart">
  <div></div>
</script>

<script type="text/ng-template" id="visualizations/FrequencyTable">
  <strong><[options.title]></strong>
  <table class="table">
    <tr>
      <th><[options.column_headers[0]]></th>
      <th><[options.column_headers[1]]></th>
    </tr>
    <tr ng-repeat="row in data">
      <td><[row.answer]></td>
      <td><[row.frequency]></td>
    </tr>
  </table>

  <style>
    oppia-visualization-frequency-table table {
      margin-top: 12px;
    }
  </style>
</script>

<script type="text/ng-template" id="visualizations/EnumeratedFrequencyTable">
  <strong><[options.title]></strong>
  <table class="table">
    <tr>
      <th><[options.column_headers[0]]></th>
      <th><[options.column_headers[1]]></th>
    </tr>
    <tr ng-repeat="row in data">
      <td>
        <a ng-click="toggleAnswer(row.key)"><[row.key]></a>
        <table id="answer-<[row.key]>" class="table" style="display: none;">
          <tr ng-repeat="answer in row.answer">
            <td ng-bind-html="answer"></td>
          </tr>
        </table>
      </td>
      <td><[row.frequency]></td>
    </tr>
  </table>

  <style>
    oppia-visualization-frequency-table table {
      margin-top: 12px;
    }
  </style>
</script>
