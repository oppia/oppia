<strong><[$ctrl.options.title]></strong>
<table class="table">
  <colgroup>
    <col span="1" style="width: 75%;">
    <col span="1" style="width: 10%;">
    <col span="1" style="width: 15%;">
  </colgroup>
  <tr>
    <th><[$ctrl.options.column_headers[0]]></th>
    <th><[$ctrl.options.column_headers[1]]></th>
    <th ng-if="$ctrl.addressedInfoIsSupported">Addressed specifically?</th>
  </tr>
  <tr ng-repeat="row in $ctrl.data track by $index">
    <td>
      <a class="answer-rank" ng-click="$ctrl.toggleAnswerVisibility($index)">Answer Set #<[$index + 1]></a>
      <table class="item table" ng-show="$ctrl.answerVisible[$index]">
        <tr ng-repeat="item in row.answer">
          <td>
            <angular-html-bind html-data="item">
            </angular-html-bind>
          </td>
        </tr>
      </table>
    </td>
    <td><[row.frequency]></td>
    <td ng-if="$ctrl.addressedInfoIsSupported">
      <span ng-if="row.is_addressed">Yes</span>
      <span ng-if="!row.is_addressed">No</span>
    </td>
  </tr>
</table>

<style>
  oppia-visualization-enumerated-frequency-table a.answer-rank {
    font-weight: bold;
  }
  oppia-visualization-enumerated-frequency-table table {
    margin-top: 12px;
    table-layout: fixed;
  }
  oppia-visualization-enumerated-frequency-table table td:first-child {
    width: 60%;
    word-wrap: break-word;
  }
  oppia-visualization-enumerated-frequency-table table.item {
    margin-top: 8px;
  }
  oppia-visualization-enumerated-frequency-table table.item tr:nth-child(odd) {
    background-color: rgba(242, 242, 242, 1);
  }
</style>
