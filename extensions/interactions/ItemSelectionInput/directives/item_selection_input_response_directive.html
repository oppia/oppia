<div ng-if="answer.length === 0">
  <em>No choices selected.</em>
</div>

<div ng-if="answer.length === 1" class="item-selection-input-response-content">
  <div><angular-html-bind html-data="answer[0]"></angular-html-bind></div>
</div>

<ul ng-if="answer.length > 1" class="item-selection-input-response-content">
  <li ng-repeat="response in answer track by $index">
    <div><angular-html-bind html-data="response"></angular-html-bind></div>
  </li>
</ul>


<style>
  .item-selection-input-response-content img {
    max-height: 100px;
  }
</style>
