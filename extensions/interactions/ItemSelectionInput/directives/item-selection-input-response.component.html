<div *ngIf="responses.length === 0">
  <em>No choices selected.</em>
</div>

<div *ngIf="responses.length === 1" class="item-selection-input-response-content">
  <angular-html-bind [htmlData]="responses[0]">
  </angular-html-bind>
</div>

<ul *ngIf="responses.length > 1" class="item-selection-input-response-content">
  <li *ngFor="let response of responses; index as idx">
    <div>
      <angular-html-bind [htmlData]="response">
      </angular-html-bind>
    </div>
  </li>
</ul>


<style>
  .item-selection-input-response-content img {
    max-height: 100px;
    object-fit: contain;
  }
</style>
