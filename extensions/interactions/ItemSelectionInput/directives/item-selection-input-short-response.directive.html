<div ng-if="$ctrl.answer.length === 0">
  <em>No choices selected.</em>
</div>

<div ng-if="$ctrl.answer.length === 1">
  <span>
    <angular-html-bind html-data="$ctrl.answer[0]">
    </angular-html-bind>
  </span>
</div>

<ul ng-if="$ctrl.answer.length > 1">
  <li ng-repeat="response in $ctrl.answer track by $index">
    <span>
      <angular-html-bind html-data="response">
      </angular-html-bind>
    </span>
  </li>
</ul>
