<div *ngIf="responses.length === 0">
  <em>No choices selected.</em>
</div>

<div *ngIf="responses.length === 1">
  <span>
    <angular-html-bind [htmlData]="responses[0]">
    </angular-html-bind>
  </span>
</div>

<ul *ngIf="responses.length > 1">
  <li *ngFor="let response of responses; index as idx">
    <span>
      <angular-html-bind [htmlData]="response">
      </angular-html-bind>
    </span>
  </li>
</ul>
