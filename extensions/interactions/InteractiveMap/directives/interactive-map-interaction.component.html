<style>
  .oppia-interactive-map {
    height: 300px;
    margin: auto;
    max-height: 300px;
    min-width: 460px;
  }

  .interactive-map-container {
    background: #fff;
    padding: 8px;
  }

  @media screen and (max-width: 559px) {
    .oppia-interactive-map {
      max-width: 83vw;
      min-width: 1vw;
    }

    .interactive-map-container {
      padding: 8px 0;
    }
  }
</style>

<div class="interactive-map-container">
  <div leaflet
       id="interactiveMap"
       class="oppia-interactive-map"
       [leafletOptions]="mapOptions"
       (leafletClick)="leafletClick($event)"
       (leafletMouseOut)="leafletMouseOut()"
       (leafletMouseOver)="leafletMouseOver()">
    <div *ngIf="mapMarkers" [leafletLayer]="mapMarkers"></div>
  </div>
</div>
