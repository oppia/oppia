<div class="row numeric-input-container">
  <!-- This ng-form is needed for submitting answer on hitting enter. -->
  <form ng-submit="$ctrl.submitAnswer($ctrl.answer)" role="form" class="form-horizontal">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <ng-form name="$ctrl.numericInputForm">
        <schema-based-editor schema="$ctrl.NUMERIC_INPUT_FORM_SCHEMA" local-value="$ctrl.answer" label-for-focus-target="$ctrl.labelForFocusTarget">
        </schema-based-editor>
      </ng-form>
    </div>
  </form>
</div>
