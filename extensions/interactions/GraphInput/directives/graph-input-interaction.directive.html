<style>
  .graph-input-container {
    background: #fff;
    padding: 8px;
  }
  .oppia-error-message-text {
    margin-left: 30px;
  }
</style>

<div class="graph-input-container">
  <graph-viz graph="$ctrl.graph"
             can-add-vertex="$ctrl.canAddVertex"
             can-delete-vertex="$ctrl.canDeleteVertex"
             can-edit-vertex-label="$ctrl.canEditVertexLabel"
             can-move-vertex="$ctrl.canMoveVertex"
             can-add-edge="$ctrl.canAddEdge"
             can-delete-edge="$ctrl.canDeleteEdge"
             can-edit-edge-weight="$ctrl.canEditEdgeWeight"
             interaction-is-active="$ctrl.interactionIsActive">
  </graph-viz>
  <md-button class="md-raised" ng-click="$ctrl.resetGraph()" ng-disabled="!$ctrl.interactionIsActive" translate="I18N_INTERACTIONS_GRAPH_RESET_BUTTON"></md-button>
  <span ng-show="$ctrl.errorMessage" class="text-danger oppia-error-message-text" aria-live="assertive">
    <[$ctrl.errorMessage | translate]>
  </span>
</div>
