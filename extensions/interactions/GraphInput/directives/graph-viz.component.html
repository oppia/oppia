<style>
  graph-viz .oppia-graph-input-viz-container {
    border: 1px solid black;
    background-color: white;
    cursor: default;
  }
  graph-viz .oppia-graph-button-label {
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
  }
  graph-viz .unselectable-text {
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
    cursor: default;
  }
  graph-viz .unclickable-text {
    pointer-events: none;
  }
  graph-viz .oppia-graph-type-text {
    text-anchor: middle;
  }
  graph-viz .oppia-update-button-container {
    float: right;
    height: 35px;
  }
</style>
<div class="oppia-graph-input-viz-container protractor-test-graph-input-viz-container">
  <svg class="oppia-graph-viz-svg" width="100%" height="250" (mousemove)="mousemoveGraphSVG($event)" (click)="onClickGraphSVG($event)"  [attr.viewBox]="svgViewBox">
    <svg viewBox="0 0 90 250" width="100%" height="250" preserveAspectRatio="xMaxYMin meet">
      <g *ngIf="canEditOptions" *ngFor="let button of graphOptions; let idx = index">
        <rect class="{{(button.text).toLowerCase()}}"
              width="70"
              height="30"
              x="10"
              [attr.y]="10 + 50 * idx"
              rx="5"
              ry="5"
              [style]="'stroke: black; fill: white; stroke-width: ' + graph[button.option] ? 3 : 1;"
              (click)="toggleGraphOption(button.option)">
        </rect>
        <text class="unselectable-text unclickable-text oppia-graph-type-text"
              x="45"
              [attr.y]="30 + 50 * idx">
        {{button.text}}
        </text>
      </g>
    </svg>

    <g *ngFor="let button in buttons; let idx = index">
      <rect class="protractor-test-{{(button.description | translate).replace(' ','-')}}-button"
            width="140"
            height="30"
            x="10"
            [attr.y]="10 + 50 * $idx"
            rx="5"
            ry="5"
            (click)="onClickModeButton(button.mode, $event)"
            (mouseenter)="$ctrl.state.hoveredModeButton = button.mode"
            (mouseleave)="$ctrl.state.hoveredModeButton = ($ctrl.state.hoveredModeButton == button.mode) ? null : $ctrl.state.hoveredModeButton"
            [style.fill]="'white'" [style.stroke]="'black'" [style.strokeWidth]="state.currentMode == button.mode ? 3 : 1;">
      </rect>
      <text class="oppia-graph-button-label unselectable-text unclickable-text" x="18" [attr.y]="32 + 50 * idx">
        {{button.text}}
      </text>
      <text class="unselectable-text unclickable-text" x="40" [attr.y]="30 + 50 * idx" text-anchor="right">
        {{button.description | translate}}
      </text>
    </g>

    <line *ngIf="state.addEdgeVertex !== null && !isMobile"
          [attr.x1]="graph.vertices[state.addEdgeVertex].x"
          [attr.y1]="graph.vertices[state.addEdgeVertex].y"
          [attr.x2]="state.mouseX"
          [attr.y2]="state.mouseY"
          [ngStyle]="{'stroke': 'black', 'stroke-width': EDGE_WIDTH}">
    </line>
    <g *ngFor="let edge in graph.edges; let idx = index">
      <line class="protractor-test-graph-edge"
            ng-click="onClickEdge(idx)"
            (mouseenter)="state.hoveredEdge = idx"
            (mouseleave)="state.hoveredEdge = (idx === state.hoveredEdge) ? null : state.hoveredEdge"
            [attr.x1]="<[$ctrl.graph.vertices[edge.src].x]>"
            [attr.y1]="<[$ctrl.graph.vertices[edge.src].y]>"
            [attr.x2]="<[$ctrl.graph.vertices[edge.dst].x]>"
            [attr.y2]="<[$ctrl.graph.vertices[edge.dst].y]>"
            [attr.style]="'stroke:' + getEdgeColor(idx) + '; stroke-width: {{EDGE_WIDTH}};">
      </line>
      <polygon ng-if="$ctrl.graph.isDirected"
               ng-mouseenter="$ctrl.state.hoveredEdge = idx"
               ng-mouseleave="$ctrl.state.hoveredEdge = (idx === $ctrl.state.hoveredEdge) ? null : $ctrl.state.hoveredEdge"
               ng-attr-points="<[$ctrl.getDirectedEdgeArrowPoints(idx)]>"
               ng-attr-style="fill: <[$ctrl.getEdgeColor(idx)]>;">
      </polygon>
      <text ng-if="$ctrl.graph.isWeighted"
            ng-attr-x="<[$ctrl.getEdgeCentre(idx).x]>"
            ng-attr-y="<[$ctrl.getEdgeCentre(idx).y - 12]>"
            ng-attr-style="fill: <[$ctrl.getEdgeColor(idx)]>;"
            ng-click="$ctrl.onClickEdge(idx)"
            ng-mouseenter="$ctrl.state.hoveredEdge = idx"
            ng-mouseleave="$ctrl.state.hoveredEdge = (idx === $ctrl.state.hoveredEdge) ? null : $ctrl.state.hoveredEdge"
            class="unselectable-text">
        <[edge.weight]>
      </text>
    </g>
    <g ng-repeat="vertex in $ctrl.graph.vertices"
       ng-attr-transform="translate(<[vertex.x]>, <[vertex.y]>)">
      <text ng-if="$ctrl.graph.isLabeled"
            x="0"
            y="-10"
            ng-click="$ctrl.onClickVertex($index)"
            ng-mouseenter="$ctrl.state.hoveredVertex = $index"
            ng-mouseleave="$ctrl.state.hoveredVertex = ($index === $ctrl.state.hoveredVertex) ? null : $ctrl.state.hoveredVertex"
            ng-mousedown="$ctrl.onMousedownVertex($index)"
            ng-attr-style="fill: <[$ctrl.getVertexColor($index)]>;"
            class="unselectable-text">
        <[vertex.label]>
      </text>
      <circle class="protractor-test-graph-vertex-<[$index]>"
              ng-mouseenter="$ctrl.state.hoveredVertex = $index"
              ng-mouseleave="$ctrl.onMouseleaveVertex($index)"
              ng-click="$ctrl.onClickVertex($index)"
              ng-mousedown="$ctrl.onMousedownVertex($index)"
              ng-attr-style="fill: <[$ctrl.getVertexColor($index)]>;"
              cx="0"
              cy="0"
              ng-attr-r="<[::$ctrl.VERTEX_RADIUS]>">
      </circle>
    </g>
  </svg>
</div>
<div ng-show="$ctrl.isMobile">
    <[$ctrl.helpText | translate]>
</div>
<br>

<div class="oppia-update-button-container">
  <div ng-if="$ctrl.state.selectedVertex !== null && $ctrl.graph.isLabeled && $ctrl.canEditVertexLabel">
    <input type="text" ng-model="$ctrl.selectedVertexLabelGetterSetter" ng-model-options="{getterSetter: true}" focus-on="$ctrl.vertexLabelEditBegun">
    <md-button class="md-raised" ng-click="$ctrl.state.selectedVertex = null;" translate="I18N_INTERACTIONS_GRAPH_UPDATE_LABEL"></md-button>
  </div>
  <div ng-if="$ctrl.state.selectedEdge !== null && $ctrl.graph.isWeighted && $ctrl.canEditEdgeWeight">
    <input type="number" ng-model="$ctrl.selectedEdgeWeight" ng-model-options="{getterSetter: true}" focus-on="$ctrl.edgeWeightEditBegun" ng-style="$ctrl.shouldShowWrongWeightWarning ? {'border': '1px solid red'}: {}" ng-blur="$ctrl.shouldShowWrongWeightWarning = !$ctrl.isValidEdgeWeight()" ng-focus="$ctrl.shouldShowWrongWeightWarning = false">
    <md-button class="md-raised" ng-click="$ctrl.onUpdateEdgeWeight()" translate="I18N_INTERACTIONS_GRAPH_UPDATE_WEIGHT"></md-button>
  </div>
</div>
