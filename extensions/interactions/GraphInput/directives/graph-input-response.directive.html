<style>
  .oppia-graph-response-container {
    background-color: white;
    border: 1px solid black;
    cursor: default;
  }
  .unselectable-text {
    cursor: default;
    -moz-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
  }
  .unclickable-text {
    pointer-events: none;
  }
</style>

<div class="oppia-graph-response-container">
  <svg width="100%" height="250">
    <g ng-repeat="edge in $ctrl.graph.edges">
      <line ng-attr-x1="<[$ctrl.graph.vertices[edge.src].x - $ctrl.GRAPH_INPUT_LEFT_MARGIN]>"
            ng-attr-y1="<[$ctrl.graph.vertices[edge.src].y]>"
            ng-attr-x2="<[$ctrl.graph.vertices[edge.dst].x - $ctrl.GRAPH_INPUT_LEFT_MARGIN]>"
            ng-attr-y2="<[$ctrl.graph.vertices[edge.dst].y]>"
            ng-attr-style="stroke: black; stroke-width: <[::$ctrl.EDGE_WIDTH]>;">
      </line>
      <polygon ng-if="$ctrl.graph.isDirected"
               ng-attr-points="<[$ctrl.getDirectedEdgeArrowPoints($index)]>"
               ng-attr-style="fill: black;">
      </polygon>
      <text ng-if="$ctrl.graph.isWeighted"
            ng-attr-x="<[$ctrl.getEdgeCentre($index).x - $ctrl.GRAPH_INPUT_LEFT_MARGIN]>"
            ng-attr-y="<[$ctrl.getEdgeCentre($index).y - 12]>"
            class="unselectable-text">
        <[edge.weight]>
      </text>
    </g>
    <g ng-repeat="vertex in $ctrl.graph.vertices"
       ng-attr-transform="translate(<[vertex.x - $ctrl.GRAPH_INPUT_LEFT_MARGIN]>, <[vertex.y]>)">
      <text ng-if="$ctrl.graph.isLabeled"
            x="0"
            y="-10"
            class="unselectable-text">
        <[vertex.label]>
      </text>
      <circle cx="0"
              cy="0"
              ng-attr-r="<[::$ctrl.VERTEX_RADIUS]>">
      </circle>
    </g>
  </svg>
</div>
