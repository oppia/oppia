<link *ngIf="!isLanguageRTL()" rel="preload" href="/interactions/GraphInput/directives/graph-input-interaction.component.css" as="style">
<link *ngIf="isLanguageRTL()" rel="preload" href="/interactions/GraphInput/directives/graph-input-interaction.component.rtl.css" as="style">

<div class="graph-input-container">
  <graph-viz [graph]="graph"
             [canAddVertex]="canAddVertex"
             [canDeleteVertex]="canDeleteVertex"
             [canEditVertexLabel]="canEditVertexLabel"
             [canMoveVertex]="canMoveVertex"
             [canAddEdge]="canAddEdge"
             [canDeleteEdge]="canDeleteEdge"
             [canEditEdgeWeight]="canEditEdgeWeight"
             [interactionIsActive]="interactionIsActive">
  </graph-viz>
  <!-- The '9999px' is just to push the button as right as possible. Due to the limits of the parent container, it does not overflow out of the div.-->
  <button class="graph-interaction-reset-button isLanguageRTL() ? {'margin' : '0 30px 0 9999px'} : {'margin' : '0 9999px 0 30px'}" mat-raised-button (click)="resetGraph()" [disabled]="!interactionIsActive" [innerHTML]="'I18N_INTERACTIONS_GRAPH_RESET_BUTTON' | translate"></button>
  <span [hidden]="errorMessage" class="text-danger oppia-error-message-text" aria-live="assertive">
    {{errorMessage | translate}}
  </span>
</div>

<link *ngIf="!isLanguageRTL()" rel="stylesheet" type="text/css" media="screen" href="/interactions/GraphInput/directives/graph-input-interaction.component.css">
<link *ngIf="isLanguageRTL()" rel="stylesheet" type="text/css" media="screen" href="/interactions/GraphInput/directives/graph-input-interaction.component.rtl.css">
