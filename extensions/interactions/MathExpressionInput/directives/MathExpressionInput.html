<script src="{{cache_slug}}/extensions/interactions/MathExpressionInput/MathExpressionInput.js"></script>
<script src="{{cache_slug}}/extensions/interactions/MathExpressionInput/MathExpressionInputValidationService.js"></script>

<script type="text/ng-template" id="interaction/MathExpressionInput">
  <div class="guppy-div"
       style="width: 100%; height: 100px; padding: 5px;">
  </div>
  <button ng-if="mobileOverlayIsShown" id="startMathInputButton" class="oppia-mathexpression-input-mobile-overlay"
          ng-click="startMobileMathInput()"></button>
  <textarea ng-if="mobileOverlayIsShown" id="fakeInputForMathExpression" class="oppia-mathexpression-input-hidden-text"></textarea>
  <button type="button" class="btn btn-default"
          ng-click="submitAnswer()" style="margin-top: 10px;">
    Submit
  </button>
</script>

<script type="text/ng-template" id="response/MathExpressionInput">
  <span mathjax-bind="latexAnswer"></span>
</script>

<script type="text/ng-template" id="shortResponse/MathExpressionInput">
  <span mathjax-bind="latexAnswer"></span>
</script>
