<style>
  .drag-and-drop-sort-form-container {
    background: #fff;
    max-width: 100%;
    padding: 10px;
  }

  @media screen and (max-width: 959px) {
    .drag-and-drop-sort-form-container {
      width: inherit;
    }

    .drag-and-drop-item .drag-and-drop-subitem {
      width: inherit;
    }

    .angular-ui-tree-placeholder {
      width: inherit;
    }
  }

  .angular-ui-tree-placeholder {
    border: 2px dashed #add8e6;
    height: 70px;
    margin-left: 50px;
    max-width: 300px;
  }

  .drag-and-drop-sort-container {
    border: 1px solid #000000;
    margin: auto;
    max-height: 400px;
    overflow: scroll;
  }

  .drag-and-drop-item {
    background-color: #add8e6;
    border: 1px solid #000000;
    max-height: 100px;
    max-width: 300px;
    margin: 10px 0 0 70px;
    min-height: 50px;
    padding-left: 10px;
  }

  .drag-and-drop-item:hover {
    margin-bottom: 20px;
  }

  .drag-and-drop-subitem {
    background-color: #add8e6;
    border: 1px solid #000000;
    max-height: 100px;
    max-width: 300px;
    margin:-20px 0 0 50px;
    min-height: 50px;
    padding-left: 10px;
    position: relative;
  }
</style>


<div class="drag-and-drop-sort-form-container">
  <form ng-submit="submitAnswer()">
    <div ui-tree class="drag-and-drop-sort-container" data-max-depth="2">
      <ol ui-tree-nodes="" ng-model="list">
        <li ng-repeat="item in list track by $index" ui-tree-node data-scroll-container=".drag-and-drop-sort-container">
          <div ui-tree-handle class="drag-and-drop-item">
            <angular-html-bind html-data="item.title"></angular-html-bind>
          </div>
          <ol ui-tree-nodes="" ng-model="item.items">
            <li ng-repeat="subItem in item.items track by $index" ui-tree-node data-scroll-container=".drag-and-drop-sort-container">
              <div ui-tree-handle class="drag-and-drop-subitem">
                <angular-html-bind html-data="subItem.title"></angular-html-bind>
              </div>
            </li>
          </ol>
        </li>
      </ol>
    </div>
  </form>
</div>
