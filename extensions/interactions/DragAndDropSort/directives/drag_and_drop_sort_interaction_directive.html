<style>
  .drag-and-drop-sort-form-container {
    background: #fff;
    max-width: 100%;
    padding: 8px;
  }
  @media screen and (max-width: 959px) {
    .drag-and-drop-sort-form-container {
      width: 100vw;
    }
  }
  .angular-ui-tree-placeholder {
    width: 200px;
    height: 70px;
    border: 2px dashed lightblue;
    margin-left: 50px;
  }
  .drag-and-drop-sort-container {
    border: 1px solid grey;
    overflow: scroll;
    margin: auto;
  }
  .item {
    border: 1px solid grey;
    width: 200px;
    height: 70px;
    background-color: #add8e6;
    margin: 10px 0 0 70px;
  }
  .subItem {
    border: 1px solid grey;
    width: 200px;
    height: 70px;
    background-color: #add8e6;
    position: relative;
    margin:-20px 0 0 50px;
  }
  .item:hover {
    margin-bottom: 20px;
  }
</style>


<div class="drag-and-drop-sort-form-container">
  <form ng-submit="submitAnswer()">
    <div ui-tree class="drag-and-drop-sort-container" data-max-depth="2">
      <ol ui-tree-nodes="" ng-model="list">
        <li ng-repeat="item in list track by $index" ui-tree-node data-scroll-container=".drag-and-drop-sort-container">
          <div ui-tree-handle class="item">
            <angular-html-bind html-data="item.title"></angular-html-bind>
          </div>
          <ol ui-tree-nodes="" ng-model="item.items">
            <li ng-repeat="subItem in item.items" ui-tree-node data-scroll-container=".drag-and-drop-sort-container">
              <div ui-tree-handle class="subItem">
                <angular-html-bind html-data="subItem.title"></angular-html-bind>
              </div>
            </li>
          </ol>
        </li>
      </ol>
    </div>
  </form>
</div>
