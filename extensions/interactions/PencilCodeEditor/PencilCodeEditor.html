<script src="{{cache_slug}}/extensions/interactions/PencilCodeEditor/PencilCodeEditor.js"></script>
<script src="{{cache_slug}}/extensions/interactions/PencilCodeEditor/PencilCodeEditorValidationService.js"></script>

<script type="text/ng-template" id="interaction/PencilCodeEditor">
  <div class="pencil-code-editor-container">
    <div style="height: 500px; position: relative;" class="pencil-code-editor-iframe">
      <div></div>
    </div>
    <div style="margin-top: 4px;">
      <md-button class="md-button-success" ng-click="reset(currentInitialValue)">
        <span style="color: #333;">Reset Code</span>
      </md-button>
    </div>
  </div>
  <style>
    .pencil-code-editor-container {
      background: #fff;
      max-width: 100%;
      min-width: 560px;
      padding: 8px;
      width: 1000px;
    }

    @media screen and (max-width: 959px) {
      .pencil-code-editor-container {
        width: 100vw;
        min-width: 360px;
      }
    }
  </style>
</script>

<script type="text/ng-template" id="response/PencilCodeEditor">
  <pre><[answerCode]></pre>
</script>

<script type="text/ng-template" id="shortResponse/PencilCodeEditor">
  <pre><[answerCode | truncateAtFirstLine]></pre>
</script>

<script type="text/ng-template" id="modals/pencilCodeResetConfirmation">    
  <div class="modal-header">
    <h4 class="modal-title">
      <span translate="I18N_INTERACTIONS_PENCILCODEEDITOR_CONFIRMATION_REQUIRED"></span>
    </h4>
  </div>
  <div class="modal-body">
    <span translate="I18N_INTERACTIONS_PENCILCODEEDITOR_ARE_YOU_SURE_YOU_WANT_TO_RESET_YOUR_CODE">
    </span>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="cancel()" class="btn btn-default" translate="I18N_INTERACTIONS_PENCILCODEEDITOR_CANCEL"></button>
    <button type="button" ng-click="resetCode()" class="btn btn-danger" translate="I18N_INTERACTIONS_PENCILCODEEDITOR_RESET_CODE"></button>
  </div>
</script>
