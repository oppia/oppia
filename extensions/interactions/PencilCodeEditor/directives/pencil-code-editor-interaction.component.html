<div class="oppia-interactive-pencil-code-editor">
  <div class="pencil-code-editor-container">
    <div class="pencil-code-editor-iframe oppia-pencil-code-editor-iframe">
      <div></div>
    </div>
    <div class="oppia-reset-code-button-container">
      <button mat-button color="accent" class="md-button-success" (click)="reset(content)" [disabled]="!interactionIsActive">
        <span class="oppia-reset-code-text">RESET CODE</span>
      </button>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">
      <span [innerHTML]="'I18N_INTERACTIONS_PENCILCODEEDITOR_CONFIRMATION_REQUIRED' | translate"></span>
    </h4>
  </div>
  <div class="modal-body">
    <span [innerHTML]="'I18N_INTERACTIONS_PENCILCODEEDITOR_ARE_YOU_SURE_YOU_WANT_TO_RESET_YOUR_CODE' | translate">
    </span>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="modal.dismiss()" class="btn btn-secondary" [innerHTML]="'I18N_INTERACTIONS_PENCILCODEEDITOR_CANCEL'  | translate"></button>
    <button type="button" (click)="modal.close()" class="btn btn-danger" [innerHTML]="'I18N_INTERACTIONS_PENCILCODEEDITOR_RESET_CODE'  | translate"></button>
  </div>
</ng-template>
<style>
  .oppia-interactive-pencil-code-editor .pencil-code-editor-container {
    background: #fff;
    max-width: 100%;
    padding: 8px;
    width: 100%;
  }
  .oppia-interactive-pencil-code-editor .oppia-pencil-code-editor-iframe {
    height: 500px;
    position: relative;
  }
  .oppia-interactive-pencil-code-editor .oppia-reset-code-button-container {
    margin-top: 4px;
  }
  .oppia-interactive-pencil-code-editor .oppia-reset-code-text {
    color: #333;
  }

  @media screen and (max-width: 959px) {
    .pencil-code-editor-container {
      width: 100vw;
    }
  }
</style>
