<form autocomplete="off" ng-disabled="$ctrl.NumberWithUnitsForm.$invalid" ng-submit="$ctrl.submitAnswer($ctrl.answer)" role="form" class="form-horizontal">
  <!-- This ng-form is needed for submitting answer on hitting enter. -->
  <ng-form name="$ctrl.NumberWithUnitsForm" class="input">
    <input type="text" name="answer" ng-model="$ctrl.answer" class="form-control">
  </ng-form>

  <div class="oppia-form-error oppia-units-input-error">
    <[$ctrl.getWarningText()]>
  </div>
</form>
<button class="btn btn-secondary" ng-click="$ctrl.showHelp()" translate="I18N_INTERACTIONS_NUMBER_WITH_UNITS_POSSIBLE_UNIT_FORMATS"></button>

<style>
  .oppia-units-input-error {
    margin-top: 10px;
  }

  .ng-invalid {
    border-color: red;
    outline-color: red;
  }
</style>
