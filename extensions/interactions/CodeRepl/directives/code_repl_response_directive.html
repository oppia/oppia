<div>
  <h5>Code</h5>
  <pre><[answer.code]></pre>

  <span ng-if="answer.output">
    <h5>Output</h5>
    <pre><[answer.output]></pre>
  </span>

  <span ng-if="answer.error" focus-on="<[errorFocusLabel]>">
    <font color="red">Error: <[answer.error]></font><br>
  </span>

  <span ng-if="answer.evaluation">
    &gt;&gt; <[answer.evaluation]>
  </span>
</div>
