<div>
  <h5>Code</h5>
  <pre>{{ answer.code }}</pre>

  <span *ngIf="answer.output">
    <h5>Output</h5>
    <pre>{{ answer.output }}</pre>
  </span>

  <span *ngIf="answer.error" [oppiaFocusOn]="errorFocusLabel">
    <font color="red">Error: {{ answer.error }}</font><br>
  </span>

  <span *ngIf="answer.evaluation">
    &gt;&gt; {{ answer.evaluation }}
  </span>
</div>
