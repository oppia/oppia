<div class="code-repl-container">
  <div>
    <!-- This ng-form is needed for submitting answer on hitting enter. -->
    <form ng-submit="$ctrl.runAndSubmitCode($ctrl.code)">
      <div class="code-repl-input-box">
        <div ui-codemirror="{onLoad: $ctrl.initCodeEditor, readOnly: !$ctrl.interactionIsActive}">
        </div>
      </div>
      <md-button type="button" class="md-raised" ng-disabled="!$ctrl.interactionIsActive || !$ctrl.hasLoaded" ng-click="$ctrl.runCode($ctrl.code)">Test Run</md-button>
      <span class="code-repl-language">
        <em>Language: <[$ctrl.language]></em>
      </span>
    </form>
  </div>

  <hr>

  <div ng-if="$ctrl.fullError">
    <pre class="code-repl-terminal-error"><[$ctrl.fullError]></pre>
  </div>
  <div ng-if="!$ctrl.fullError">
    <pre ng-if="$ctrl.output" class="code-repl-terminal"><[$ctrl.output]></pre>
    <pre ng-if="!$ctrl.output" class="code-repl-terminal">[No terminal output]</pre>
  </div>
</div>
