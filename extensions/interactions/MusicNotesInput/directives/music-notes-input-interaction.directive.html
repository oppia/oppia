<div class="music-notes-input-container">
  <div class="oppia-music-input-valid-note-area">
    <button type="button" class="btn btn-default oppia-music-input-btn oppia-music-input-play-btn"
            ng-click="playCurrentSequence()">
      <span><i class="material-icons">&#xE037;</i></span>
      <span translate="I18N_INTERACTIONS_MUSIC_PLAY"></span>
    </button>
    <div class="oppia-music-input-note-choices"></div>
    <div class="oppia-music-input-staff"></div>
  </div>

  <div class="oppia-music-input-control-buttons">
    <button type="button" class="btn btn-default oppia-music-input-btn"
            ng-click="playSequenceToGuess()" translate="I18N_INTERACTIONS_MUSIC_PLAY_SEQUENCE">
    </button>
    <div class="pull-right">
      <button type="button" class="btn btn-default oppia-music-input-btn" ng-disabled="!interactionIsActive"
              ng-click="clearSequence()" translate="I18N_INTERACTIONS_MUSIC_CLEAR">
      </button>
    </div>
  </div>
</div>
<style>
  .music-notes-input-container {
    background: #fff;
    padding: 8px;
  }
  @media screen and (max-width: 959px) {
    .music-notes-input-container {
      max-width: 100vw;
      width: 560px;
    }
  }
</style>
