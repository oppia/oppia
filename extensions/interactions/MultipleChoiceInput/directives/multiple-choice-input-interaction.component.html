<link *ngIf="!isLanguageRTL()" rel="preload" href="/extensions/interactions/MultipleChoiceInput/static/multiple_choice_input.css" as="style">
<link *ngIf="isLanguageRTL()" rel="preload" href="/extensions/interactions/MultipleChoiceInput/static/multiple_choice_input.rtl.css" as="style">

<form>
  <div *ngFor="let choice of choices"
       dir="auto" class="multiple-choice-option-container e2e-test-multiple-choice-option-container">
    <button class="multiple-choice-option"
            (click)="selectAnswer($event, choice.originalIndex)">
      <div class="multiple-choice-radio-button-container">
        <span class="multiple-choice-outer-radio-button">
          <span class="multiple-choice-inner-radio-button"></span>
        </span>
      </div>
      <div class="multiple-choice-content-container">
        <span>
          <angular-html-bind-wrapper class="e2e-test-multiple-choice-option"
                                     [htmlData]="choice.value">
          </angular-html-bind-wrapper>
        </span>
      </div>
    </button>
  </div>
</form>

<link *ngIf="!isLanguageRTL()" rel="stylesheet" type="text/css" media="screen" href="/extensions/interactions/MultipleChoiceInput/static/multiple_choice_input.css">
