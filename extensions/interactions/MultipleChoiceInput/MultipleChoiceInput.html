<script src="{{cache_slug}}/extensions/interactions/MultipleChoiceInput/MultipleChoiceInput.js"></script>
<script src="{{cache_slug}}/extensions/interactions/MultipleChoiceInput/validator.js"></script>

<style>
  .multiple-choice-option-container {
    padding: 4px 0;
  }

  .multiple-choice-option {
    background: none;
    border: none;
    color: #0D48A1;
    text-align: left;
    /* This is needed so that images stay bounded by the container in Firefox. */
    width: 100%;
  }

  .multiple-choice-radio-button-container,
  .multiple-choice-content-container {
    display: table-cell;
  }


  .multiple-choice-option:hover {
    color: #115FD4;
  }

  .multiple-choice-option:hover .multiple-choice-inner-radio-button,
  .multiple-choice-option:focus .multiple-choice-inner-radio-button {
    background-color: #115FD4;
    border-radius: 50%;
    display: block;
    height: 8px;
    margin: 2px;
    width: 8px;
  }

  .multiple-choice-option:hover .multiple-choice-outer-radio-button,
  .multiple-choice-option:focus .multiple-choice-outer-radio-button {
    border-color: #115FD4;
  }

  .multiple-choice-outer-radio-button {
    border: 2px solid #0D48A1;
    border-radius: 50%;
    display: inline-block;
    height: 16px;
    margin-bottom: -2px;
    margin-right: 12px;
    width: 16px;
  }
</style>

<script type="text/ng-template" id="interaction/MultipleChoiceInput">
  <form ng-submit="submitAnswer(answer)">
    <div class="multiple-choice-option-container" ng-repeat="choice in choices track by $index">
      <button class="multiple-choice-option" ng-click="submitAnswer($index)">
        <div class="multiple-choice-radio-button-container">
          <span class="multiple-choice-outer-radio-button">
            <span class="multiple-choice-inner-radio-button"></span>
          </span>
        </div>
        <div class="multiple-choice-content-container">
          <span class="protractor-test-multiple-choice-option" angular-html-bind="choice"></span>
        </div>
      </button>
    </div>
  </form>
</script>

<script type="text/ng-template" id="response/MultipleChoiceInput">
  <span angular-html-bind="response"></span>
</script>

<script type="text/ng-template" id="shortResponse/MultipleChoiceInput">
  <span angular-html-bind="response"></span>
</script>
