<style>
  @media screen and (max-width: 959px) {
    .drag-and-drop-item .drag-and-drop-subitem {
      width: inherit;
    }

    .angular-ui-tree-placeholder {
      width: inherit;
    }
  }

  .angular-ui-tree-placeholder {
    border: 2px dashed #add8e6;
    border-radius: 10px;
    height: 70px;
    margin-left: 50px;
    max-width: 300px;
  }

  .drag-and-drop-sort-container {
    border: 1px solid #000000;
    margin: auto;
  }

  .drag-and-drop-item {
    background-color: #add8e6;
    border: 1px solid #000000;
    border-radius: 10px;
    max-height: 200px;
    max-width: 300px;
    margin: 10px 0 0 70px;
    min-height: 50px;
    overflow: hidden;
    padding-left: 10px;
  }

  .drag-and-drop-subitem {
    background-color: #add8e6;
    border: 1px solid #000000;
    border-radius: 10px;
    max-height: 200px;
    max-width: 300px;
    margin: -5px 0 0 50px;
    min-height: 50px;
    overflow: hidden;
    padding-left: 10px;
    position: relative;
  }

  .drag-and-drop-sort-container img {
    max-height: 200px;
  }

  .conversation-skin-interaction-container {
    /* This CSS class is essential for auto-scrolling in Drag and Drop Sort
       interaction to work correctly.
    */
    margin: auto;
    max-height: 400px;
    overflow: scroll;
    padding: 10px;
  }
</style>


<form ng-submit="submitAnswer()">
  <div ui-tree="treeOptions" class="drag-and-drop-sort-container" data-max-depth="2">
    <ol ui-tree-nodes="" ng-model="list">
      <li ng-repeat="item in list" ui-tree-node data-scroll-container=".conversation-skin-interaction-container">
        <div ui-tree-handle class="drag-and-drop-item">
          <angular-html-bind html-data="item.title"></angular-html-bind>
        </div>
        <ol ui-tree-nodes="" ng-model="item.items">
          <li ng-repeat="subItem in item.items" ui-tree-node data-scroll-container=".conversation-skin-interaction-container">
            <div ui-tree-handle class="drag-and-drop-subitem">
              <angular-html-bind html-data="subItem.title"></angular-html-bind>
            </div>
          </li>
        </ol>
      </li>
    </ol>
  </div>
</form>
