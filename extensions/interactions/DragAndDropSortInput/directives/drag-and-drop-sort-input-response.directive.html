<style>
  .drag-and-drop-sort-response-content img {
    max-height: 100px;
    object-fit: contain;
  }

  .drag-and-drop-response-item {
    background-color: #add8e6;
    border: 1px solid #000000;
    margin: 10px 0 0 0;
    max-height: 100px;
    min-height: 70px;
    overflow: hidden;
    padding-left: 5px;
    width: 100px;
  }

  .drag-and-drop-response-subitem {
    background-color: #add8e6;
    border: 1px solid #000000;
    margin: -10px 0 0 0;
    max-height: 100px;
    min-height: 70px;
    overflow: hidden;
    padding-left: 5px;
    position: relative;
    width: 100px;
  }

  ul {
    list-style-type: none;
  }
</style>

<ul ng-if="$ctrl.isAnswerLengthGreaterThanZero" class="drag-and-drop-sort-response-content">
  <li ng-repeat="responses in $ctrl.answer">
    <ul ng-model="responses">
      <li ng-repeat="response in responses track by $index">
        <div ng-if="$ctrl.chooseItemType($index)" ng-class="itemtype">
          <angular-html-bind html-data="response"></angular-html-bind>
        </div>
      </li>
    </ul>
  </li>
</ul>
