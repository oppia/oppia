<script src="{{cache_slug}}/extensions/interactions/TextInput/TextInput.js"></script>
<script src="{{cache_slug}}/extensions/interactions/TextInput/TextInputValidationService.js"></script>

<script type="text/ng-template" id="interaction/TextInput">
  <!-- This outer div is needed, otherwise the textarea will overlap the footer of the page. -->
  <div class="text-input-container">
    <!-- This ng-form is needed for submitting answer on hitting enter. -->
    <form ng-submit="submitAnswer(answer)" role="form" class="form-horizontal">
      <schema-based-editor schema="schema" local-value="answer" label-for-focus-target="labelForFocusTarget">
      </schema-based-editor>
      <!-- This ng-click is needed for specifying solutions in the solution editor -->
      <md-button class="oppia-learner-confirm-button" ng-click="submitAnswer(answer)" style="margin-top: 15px;">
        Submit
      </md-button>
    </form>
  </div>
</script>

<script type="text/ng-template" id="response/TextInput">
  <[answer]>
</script>

<script type="text/ng-template" id="shortResponse/TextInput">
  <span><[answer | truncateAtFirstLine]></span>
</script>
