<form autocomplete="off" ng-disabled="$ctrl.FractionInputForm.$invalid" ng-submit="$ctrl.submitAnswer($ctrl.answer)" role="form" class="form-horizontal fraction-input-interaction">
  <!-- This ng-form is needed for submitting answer on hitting enter. -->
  <ng-form name="$ctrl.FractionInputForm" class="input">
    <input type="text" name="answer" ng-model="$ctrl.answer" class="form-control"
           ng-attr-placeholder="<[$ctrl.customPlaceholder !== '' ? $ctrl.customPlaceholder : ($ctrl.allowNonzeroIntegerPart ? ('I18N_INTERACTIONS_FRACTIONS_INPUT_PLACEHOLDER' | translate) : ('I18N_INTERACTIONS_FRACTIONS_INPUT_PLACEHOLDER_NO_INTEGER' | translate))]>">
  </ng-form>

  <div class="oppia-form-error oppia-fraction-input-error">
    <[$ctrl.getWarningText()]>
  </div>
</form>

<style>
  .oppia-fraction-input-error {
    margin-top: 10px;
  }

  .ng-invalid {
    border-color: red;
    outline-color: red;
  }

  .fraction-input-interaction .input .form-control {
    width: 100%;
  }
</style>
