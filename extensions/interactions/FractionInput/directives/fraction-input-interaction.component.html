<form autocomplete="off" [attr.disabled]="!isValid ? true : null" role="form" class="form-horizontal fraction-input-interaction">
  <!-- This ng-form is needed for submitting answer on hitting enter. -->
    <input type="text" name="answer" [(ngModel)]="answer" (ngModelChange)="answerValueChanged()" class="form-control" (keyup.enter)="submitAnswer(answer)"
          placeholder="{{customPlaceholder !== '' ? customPlaceholder : (allowNonzeroIntegerPart ? ('I18N_INTERACTIONS_FRACTIONS_INPUT_PLACEHOLDER' | translate) : ('I18N_INTERACTIONS_FRACTIONS_INPUT_PLACEHOLDER_NO_INTEGER' | translate))}}">

  <div class="oppia-form-error oppia-fraction-input-error">
    {{errorMessage}}
  </div>
</form>

<style>
  .oppia-fraction-input-error {
    margin-top: 10px;
  }

  .ng-invalid {
    border-color: red;
    outline-color: red;
  }

  .fraction-input-interaction .input .form-control {
    width: 100%;
  }
</style>
