<form ng-disabled="FractionInputForm.$invalid" ng-submit="submitAnswer(answer)" role="form" class="form-horizontal">
  <!-- This ng-form is needed for submitting answer on hitting enter. -->
  <ng-form name="FractionInputForm">
    <input type="text" name="answer" ng-model="answer" class="form-control"
           ng-attr-placeholder="<[customPlaceholder !== '' ? customPlaceholder : (allowNonzeroIntegerPart ? ('I18N_INTERACTIONS_FRACTIONS_INPUT_PLACEHOLDER' | translate) : ('I18N_INTERACTIONS_FRACTIONS_INPUT_PLACEHOLDER_NO_INTEGER' | translate))]>">
  </ng-form>

  <div class="oppia-form-error oppia-fraction-input-error">
    <[getWarningText()]>
  </div>
</form>
</div>

<style>
  .oppia-fraction-input-error {
    margin-top: 10px;
  }

  .ng-invalid {
    border-color: red;
    outline-color: red;
  }
</style>
