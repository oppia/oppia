<div class="oppia-interactive-continue-interaction">
  <button mat-flat-button *ngIf="isInEditorMode" color="accent" class="oppia-learner-confirm-button">
    {{buttonText | uppercase}}
    <i *ngIf="!isLanguageRTL() "class="fas fa-arrow-right oppia-arrow-icon"></i>
    <i *ngIf="isLanguageRTL() "class="fas fa-arrow-left oppia-arrow-icon"></i>
  </button>
</div>

<style>
  .oppia-interactive-continue-interaction .oppia-arrow-icon {
    font-size: 19px;
    padding-top: 1.5px;
  }
  .oppia-interactive-continue-interaction .oppia-learner-confirm-button {
    background-color: #0d48a1;
  }
</style>
