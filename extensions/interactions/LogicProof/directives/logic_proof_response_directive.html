<div>
  <span translate="<[$ctrl.answer.displayed_question]>" translate-values="{target: $ctrl.answer.target_string, assumptions: $ctrl.answer.assumptions_string}"></span>
  <div ng-if="$ctrl.answer.correct">
    <pre><[$ctrl.answer.displayed_proof[0]]></pre>
  </div>

  <div ng-if="!$ctrl.answer.correct">
    <div>
      <pre><[$ctrl.answer.displayed_proof[0]]><div class="logic-proof-erroneous-line"><[$ctrl.answer.displayed_proof[1]]></div><[$ctrl.answer.displayed_proof[2]]></pre>
    </div>
    <p class="logic-proof-error-message"><[$ctrl.answer.displayed_message]></p>
  </div>
</div>
