<div class="logic-proof-container">
  <span translate="<[$ctrl.questionString]>" translate-values="$ctrl.questionStringData"></span>
  <div class="logic-proof-input-box">
    <div ui-codemirror="{onLoad: $ctrl.codeEditor, readOnly: !$ctrl.interactionIsActive}">
      <textarea ng-trim="false" rows="10"></textarea>
    </div>
  </div>
  <button class="btn btn-default" ng-click="$ctrl.showHelp()" ng-disabled="!$ctrl.interactionIsActive" translate="I18N_INTERACTIONS_LOGIC_PROOF_POSSIBLE_LINES"></button>
  <p class="logic-proof-error-message"> <[$ctrl.errorMessage]>  </p>
</div>

<style>
  .logic-proof-container {
    background: #fff;
    max-width: 100%;
    padding: 8px;
  }
  @media screen and (max-width: 959px) {
    .logic-proof-container {
      width: 100vw;
    }
  }
</style>
