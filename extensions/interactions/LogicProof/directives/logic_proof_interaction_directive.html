<div class="logic-proof-container">
  <span translate="<[questionString]>" translate-values="<[questionStringData]>"></span>
  <div class="logic-proof-input-box">
    <div ui-codemirror="{onLoad: codeEditor, readOnly: !interactionIsActive}">
      <textarea ng-trim="false" rows="10"></textarea>
    </div>
  </div>
  <button class="btn btn-default" ng-if="!isSubmitHidden()" ng-click="submitProof()" ng-disabled="!interactionIsActive" translate="I18N_INTERACTIONS_SUBMIT"></button>
  <button class="btn btn-default" ng-click="showHelp()" ng-disabled="!interactionIsActive" translate="I18N_INTERACTIONS_LOGIC_PROOF_POSSIBLE_LINES"></button>
  <p class="logic-proof-error-message"> <[errorMessage]>  </p>
</div>

<style>
  .logic-proof-container {
    background: #fff;
    padding: 8px;
  }
  @media screen and (max-width: 959px) {
    .logic-proof-container {
      width: 100vw;
    }
  }
</style>
