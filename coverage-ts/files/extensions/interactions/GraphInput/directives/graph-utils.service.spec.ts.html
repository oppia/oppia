/**
 * @fileoverview Unit test for graph utils service.
 */

import { TestBed } from &#x27;@angular/core/testing&#x27;;
import { GraphUtilsService } from &#x27;interactions/GraphInput/directives/graph-utils.service&#x27;;


describe(&#x27;graphUtilsService&#x27;, () =&gt; {
  let utilsService: GraphUtilsService;

  beforeEach(() =&gt; {
    TestBed.configureTestingModule({
      providers: [GraphUtilsService],
    });
    utilsService = TestBed.inject(GraphUtilsService);
  });

  it(&#x27;should create adjacency lists from a graph&#x27;, () =&gt; {
    expect(utilsService.constructAdjacencyLists({
      vertices: [{
        x: 1.0,
        y: 1.0,
        label: &#x27;a&#x27;
      }, {
        x: 2.0,
        y: 2.0,
        label: &#x27;b&#x27;
      }, {
        x: 3.0,
        y: 3.0,
        label: &#x27;c&#x27;
      }],
      edges: [{
        src: 0,
        dst: 1,
        weight: 1
      }, {
        src: 1,
        dst: 2,
        weight: 2
      }],
      isDirected: false,
      isWeighted: true,
      isLabeled: true
    }, &#x27;undirected&#x27;
    )).toEqual([
      [1],
      [0, 2],
      [1]]);
    expect(utilsService.constructAdjacencyLists({
      vertices: [{
        x: 1.0,
        y: 1.0,
        label: &#x27;a&#x27;
      }, {
        x: 2.0,
        y: 2.0,
        label: &#x27;b&#x27;
      }, {
        x: 3.0,
        y: 3.0,
        label: &#x27;c&#x27;
      }],
      edges: [{
        src: 0,
        dst: 1,
        weight: 1
      }, {
        src: 1,
        dst: 2,
        weight: 2
      }],
      isDirected: true,
      isWeighted: true,
      isLabeled: true
    }, &#x27;directed&#x27;
    )).toEqual([
      [1],
      [2],
      []]);
  });

  it(&#x27;should mark vertices accessible&#x27;, () =&gt; {
    let startVertex: number = 0;
    let adjacencyLists: number[][] = [
      [1],
      [0, 2],
      [1]];
    let isvisited: boolean[] = [false, false, false];
    utilsService.markAccessible(startVertex, adjacencyLists, isvisited);
    expect(isvisited).toEqual([true, true, true]);
    isvisited = [false, false, false];
    adjacencyLists = [[1], [2], []];
    utilsService.markAccessible(startVertex, adjacencyLists, isvisited);
    expect(isvisited).toEqual([true, true, true]);
  });

  it(&#x27;should check for cycle in the graph&#x27;, () =&gt; {
    let currentVertex: number = 0;
    let previousVertex: number = 0;
    let adjacencyLists: number[][] = [
      [1],
      [0, 2],
      [1]];
    let nodeStatus: string[] = [&#x27;unvisited&#x27;, &#x27;unvisited&#x27;, &#x27;unvisited&#x27;];
    let isDirected: boolean = false;
    let ans = utilsService.findCycle(
      currentVertex, previousVertex,
      adjacencyLists, nodeStatus, isDirected);
    expect(ans).toEqual(false);
    adjacencyLists = [[1], [2], []];
    isDirected = true;
    currentVertex = 0;
    previousVertex = 0;
    nodeStatus = [&#x27;unvisited&#x27;, &#x27;unvisited&#x27;, &#x27;unvisited&#x27;];
    ans = utilsService.findCycle(
      currentVertex, previousVertex,
      adjacencyLists, nodeStatus, isDirected);
    expect(ans).toEqual(false);
    adjacencyLists = [[1, 2], [0, 2], [1, 0]];
    isDirected = false;
    currentVertex = 0;
    previousVertex = 0;
    nodeStatus = [&#x27;unvisited&#x27;, &#x27;unvisited&#x27;, &#x27;unvisited&#x27;];
    ans = utilsService.findCycle(
      currentVertex, previousVertex,
      adjacencyLists, nodeStatus, isDirected);
    expect(ans).toEqual(true);
  });

  it(&#x27;should construct an adjacency matrix from a graph&#x27;, () =&gt; {
    expect(utilsService.constructAdjacencyMatrix({
      vertices: [{
        x: 1.0,
        y: 1.0,
        label: &#x27;a&#x27;
      }, {
        x: 2.0,
        y: 2.0,
        label: &#x27;b&#x27;
      }, {
        x: 3.0,
        y: 3.0,
        label: &#x27;c&#x27;
      }],
      edges: [{
        src: 0,
        dst: 1,
        weight: 1
      }, {
        src: 1,
        dst: 2,
        weight: 2
      }],
      isDirected: false,
      isWeighted: true,
      isLabeled: true
    })).toEqual([
      [null, 1, null],
      [1, null, 2],
      [null, 2, null]
    ]);
    expect(utilsService.constructAdjacencyMatrix({
      vertices: [{
        label: &#x27;a&#x27;,
        x: 1.0,
        y: 1.0
      }, {
        label: &#x27;b&#x27;,
        x: 2.0,
        y: 2.0
      }, {
        label: &#x27;c&#x27;,
        x: 3.0,
        y: 3.0
      }],
      edges: [{
        src: 0,
        dst: 1,
        weight: 1
      }, {
        src: 1,
        dst: 2,
        weight: 2
      }],
      isDirected: false,
      isWeighted: false,
      isLabeled: true
    })).toEqual([
      [null, 1, null],
      [1, null, 1],
      [null, 1, null]
    ]);
  });

  it(&#x27;should find the next lexicographical permutation&#x27;, () =&gt; {
    let permutation: number[] | null = [0, 1, 2, 3];

    [
      [0, 1, 3, 2],
      [0, 2, 1, 3],
      [0, 2, 3, 1],
      [0, 3, 1, 2],
      [0, 3, 2, 1],
      [1, 0, 2, 3],
      [1, 0, 3, 2],
      [1, 2, 0, 3],
      [1, 2, 3, 0],
      [1, 3, 0, 2],
      [1, 3, 2, 0],
      [2, 0, 1, 3],
      [2, 0, 3, 1],
      [2, 1, 0, 3],
      [2, 1, 3, 0],
      [2, 3, 0, 1],
      [2, 3, 1, 0],
      [3, 0, 1, 2],
      [3, 0, 2, 1],
      [3, 1, 0, 2],
      [3, 1, 2, 0],
      [3, 2, 0, 1],
      [3, 2, 1, 0],
    ].forEach(expectedPermutation =&gt; {
      if (!permutation) {
        return;
      }

      permutation = utilsService.nextPermutation(permutation);
      expect(permutation).toEqual(expectedPermutation);
    });

    permutation = utilsService.nextPermutation(permutation);
    expect(permutation).toBe(null);
  });

  it(&#x27;should compare adjacency matrices with a permutation&#x27;, () =&gt; {
    expect(utilsService.areAdjacencyMatricesEqualWithPermutation([
      [null, 1, 1],
      [2, null, 1],
      [1, 1, null]
    ], [
      [null, 1, 1],
      [2, null, 1],
      [1, 1, null]
    ], [0, 1, 2])).toBe(true);
    expect(utilsService.areAdjacencyMatricesEqualWithPermutation([
      [null, 1, 1],
      [2, null, 1],
      [1, 1, null]
    ], [
      [null, 1, null],
      [2, null, 1],
      [1, 1, null]
    ], [0, 1, 2])).toBe(false);
    expect(utilsService.areAdjacencyMatricesEqualWithPermutation([
      [null, 1, 2],
      [2, null, 1],
      [1, 1, null]
    ], [
      [null, 1, 1],
      [2, null, 1],
      [1, 2, null]
    ], [2, 0, 1])).toBe(true);
  });
});
