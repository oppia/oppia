name: End-to-End tests
on:
  push:
    branches:
      - develop
      - release-*
  pull_request:
    branches:
      - develop
      - release-*

jobs:
  e2e_translation_classroom_and_core_features:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '2.x'
          architecture: 'x64'
      - name: Setup python by installing wheel
        run: pip install wheel==0.35.0
      - name: Install third party
        run: python -m scripts.install_third_party_libs
      - id: check-risk
        name: Check if PR is low-risk
        uses: ./.github/actions/check-if-pr-is-low-risk
      - name: Install chrome
        if: ${{ steps.check-risk.outputs.is-low-risk != 0 }}
        run: python -m scripts.install_chrome_for_ci
      - name: Install ffmpeg
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false
        run: sudo apt install ffmpeg
      - name: Run Core Editor And Player E2E Test
        if: ${{ steps.check-risk.outputs.is-low-risk != 0 }}
        run: xvfb-run -a python -m scripts.run_e2e_tests --suite="coreEditorAndPlayerFeatures" --prod_env
      - name: List Video files
        run: |
          ls /home/runner/work/oppia/protractor-video
      - name: Uploading protractor-video as Artifacts
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false && always()
        uses: actions/upload-artifact@v2
        with:
          name: protractor-video
          path: /home/runner/work/oppia/protractor-video
