name: Frontend Karma tests
on:
  push:
    branches:
      - develop
      - release-*
  pull_request:
    branches:
      - develop
      - release-*

jobs:
  frontend:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'
      # - uses: ./.github/actions/merge
      # - name: Install third party
      #   run: python -m scripts.install_third_party_libs
      # - name: Suppress ENOSPC error from chokidar file watcher. See https://stackoverflow.com/a/32600959.
      #   run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      # - name: Run frontend tests
      #   run: PYTHONIOENCODING=utf-8 python -m scripts.run_frontend_tests --run_minified_tests --skip_install --check_coverage
      - name: Vaiables to check
        run: echo "$GITHUB_REF"
      - name: Report failure if failed on oppia/oppia develop branch
        if: ${{ github.event_name == 'push' && github.repository == 'oppia/oppia' && github.ref == 'refs/heads/develop'}}
        uses: ./.github/actions/send-webhook-notification
        with:
          message: "Frontend test failed on develop branch!"
          webhook-url: https://webhooktest.com/864ab4699a2e48a9a9e68a85d02264b3
