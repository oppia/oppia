name: CI Tests
on: [push]

jobs:
  backend:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Install third party
        run: python -m scripts.install_third_party_libs
      - name: Run frontend tests
        run: python -m scripts.run_frontend_tests --run_minified_tests --skip_install
