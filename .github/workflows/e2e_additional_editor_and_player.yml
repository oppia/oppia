name: End-to-End tests
on:
  push:
    branches:
      - develop
      - release-*
  pull_request:
    branches:
      - develop
      - release-*

jobs:
  e2e_additional_editor_and_player:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '2.x'
          architecture: 'x64'
      - name: Setup python by installing wheel
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false
        run: pip install wheel==0.35.0
      - name: Install third party
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false
        run: python -m scripts.install_third_party_libs
      - name: Install chrome version 77.0.3865.75-1
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false
        run: |
          sudo apt-get update
          sudo apt-get install libappindicator3-1
          curl -L -o google-chrome.deb https://github.com/webnicer/chrome-downloads/raw/master/x64.deb/google-chrome-stable_77.0.3865.75-1_amd64.deb
          sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
          sudo dpkg -i google-chrome.deb
          google-chrome --version
      - name: Merge to Target Branch
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false
        run: |
          git config --global pull.rebase false user.email "$( git log --format='%ae' $GITHUB_SHA^! )"
          git config --global user.name "$( git log --format='%an' $GITHUB_SHA^! )"

          curl -L "https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64" -o jq
          chmod +x jq

          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          REPO_NAME=${{ github.event.repository.name }}

          url="https://api.github.com/repos/$GITHUB_ACTOR/$REPO_NAME/pulls/$PR_NUMBER?access_token=$GITHUB_TOKEN"

          target_branch=$(
            curl "$url" | ./jq '.base.ref' | tr -d '"'
          )

          rm jq
          
          if [[ "$target_branch" == null ]]
          then
            git remote add upstream https://github.com/oppia/oppia.git
            git pull upstream develop --no-edit
          else
            git pull origin $target_branch --no-edit
          fi
      - name: Run Additional Editor E2E Test
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false
        run: xvfb-run -a python -m scripts.run_e2e_tests --suite="additionalEditorFeatures" --prod_env
      - name: Run Additional Player E2E Test
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false
        run: xvfb-run -a python -m scripts.run_e2e_tests --skip-build --skip-install --suite="additionalPlayerFeatures" --prod_env
